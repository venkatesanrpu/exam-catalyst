metadata:
  subject: Physics
  target: GATE Physics Examination
  syllabus_line: "Section 7: Solid State Physics - Comprehensive coverage of crystallography, electronic structure, transport properties, optical, dielectric, magnetic properties, and superconductivity"

concepts:
  core:
    - name: Crystal Structure
      clarifier: Crystallographic systems, symmetry operations, unit cells, Bravais lattices, Miller indices
    - name: Diffraction Methods
      clarifier: X-ray, neutron, and electron diffraction for structure determination; Bragg's law; structure factor
    - name: Bonding in Solids
      clarifier: Ionic, covalent, metallic, van der Waals bonding; cohesive energy
    - name: Lattice Vibrations
      clarifier: Phonons, dispersion relations, acoustic and optical branches, density of states
    - name: Thermal Properties
      clarifier: Specific heat of solids; Einstein and Debye models; thermal conductivity
    - name: Free Electron Theory
      clarifier: Drude model, Sommerfeld theory, Fermi energy, density of states, heat capacity
    - name: Band Theory
      clarifier: Nearly free electron model, Brillouin zones, effective mass, tight binding approximation
    - name: Electronic Classification
      clarifier: Band structure of metals, semiconductors, and insulators; Fermi surfaces
    - name: Charge Transport
      clarifier: Electrical conductivity, carrier mobility, effective mass, Hall effect, drift and diffusion
    - name: Optical Properties
      clarifier: Absorption, reflection, transmission; Kramers-Kronig relations; inter-band and intra-band transitions
    - name: Dielectric Properties
      clarifier: Dielectric function, electric polarizability, local field effects, ferroelectricity
    - name: Magnetic Properties
      clarifier: Diamagnetism, paramagnetism, ferromagnetism, antiferromagnetism, ferrimagnetism
    - name: Magnetic Domains
      clarifier: Domain formation, domain walls, magnetic anisotropy, hysteresis
    - name: Superconductivity
      clarifier: Type I and II superconductors, critical temperature and fields, Meissner effect, London penetration depth, BCS theory, Cooper pairs, flux quantization

  related:
    - name: Crystallographic Point Groups
      clarifier: Symmetry elements, stereographic projections, space groups
    - name: Reciprocal Lattice
      clarifier: Construction, properties, relation to diffraction
    - name: Ewald Sphere
      clarifier: Geometric interpretation of diffraction conditions
    - name: Anharmonic Effects
      clarifier: Thermal expansion, phonon-phonon interactions
    - name: Phonon Scattering
      clarifier: Umklapp processes, thermal resistance
    - name: Bloch Theorem
      clarifier: Periodic potential, Bloch functions, k-space
    - name: Energy Gap Formation
      clarifier: Origin of band gaps, forbidden energy regions
    - name: Semiconductor Physics
      clarifier: Intrinsic and extrinsic semiconductors, doping, p-n junctions
    - name: Carrier Statistics
      clarifier: Fermi-Dirac distribution, carrier concentration in bands
    - name: Optical Transitions Selection Rules
      clarifier: Allowed and forbidden transitions, direct and indirect gaps
    - name: Excitons
      clarifier: Bound electron-hole pairs, excitonic effects in optical spectra
    - name: Clausius-Mossotti Relation
      clarifier: Connection between microscopic polarizability and macroscopic dielectric constant
    - name: Spontaneous Polarization
      clarifier: Ferroelectric phase transitions, hysteresis loops
    - name: Exchange Interaction
      clarifier: Origin of ferromagnetism, Heisenberg model, Weiss molecular field
    - name: Spin Waves
      clarifier: Magnons, collective excitations in magnetic materials
    - name: Critical Phenomena
      clarifier: Phase transitions in magnetic and superconducting systems
    - name: Josephson Effect
      clarifier: DC and AC Josephson effects, SQUID devices
    - name: High-Temperature Superconductors
      clarifier: Cuprates, unconventional pairing mechanisms
    - name: Semiconductor Devices
      clarifier: Transistors, LEDs, solar cells based on solid state principles
    - name: Spintronics
      clarifier: Spin-dependent transport, magnetoresistance

