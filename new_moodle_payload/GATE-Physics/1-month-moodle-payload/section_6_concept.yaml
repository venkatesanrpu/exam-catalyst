metadata:
  subject: Physics
  target: GATE Physics Examination
  syllabus_line: 'Section 6: Atomic & Molecular Physics - Spectra of one- and many-electron
    atoms, spin-orbit interaction (LS and jj couplings), fine and hyperfine structures,
    Zeeman and Stark effects, electric dipole transitions and selection rules, rotational
    and vibrational spectra of diatomic molecules, electronic transitions in diatomic
    molecules, Franck-Condon principle, Raman effect, EPR, NMR, ESR, X-ray spectra,
    lasers (Einstein coefficients, population inversion, two and three level systems)'
concepts:
  core:
  - name: Atomic Spectra
    clarifier: Spectral lines and energy level structures in one-electron and many-electron
      atoms
  - name: Spin-Orbit Coupling
    clarifier: Interaction between electron spin and orbital angular momentum; LS
      and jj coupling schemes
  - name: Fine and Hyperfine Structure
    clarifier: Small energy splittings due to relativistic effects and nuclear interactions
  - name: Zeeman Effect
    clarifier: Splitting of atomic energy levels in external magnetic fields
  - name: Stark Effect
    clarifier: Shifting and splitting of atomic energy levels in external electric
      fields
  - name: Electric Dipole Transitions
    clarifier: Radiative transitions between atomic states governed by selection rules
  - name: Rotational Spectra
    clarifier: Quantized rotational energy levels and transitions in diatomic molecules
  - name: Vibrational Spectra
    clarifier: Quantized vibrational energy levels and transitions in diatomic molecules
  - name: Electronic Transitions in Molecules
    clarifier: Transitions between electronic states in diatomic molecules
  - name: Franck-Condon Principle
    clarifier: Intensity distribution in vibronic transitions based on wavefunction
      overlap
  - name: Raman Effect
    clarifier: Inelastic scattering of photons by molecules with frequency shifts
  - name: Magnetic Resonance Spectroscopy
    clarifier: EPR, ESR, and NMR techniques for probing spin states
  - name: X-ray Spectra
    clarifier: Characteristic X-ray emission and absorption from inner-shell transitions
  - name: Laser Physics
    clarifier: Light amplification by stimulated emission; Einstein coefficients and
      population inversion
  related:
  - name: Quantum Mechanical Angular Momentum
    clarifier: Operators, commutation relations, and coupling of angular momenta
  - name: Perturbation Theory
    clarifier: Time-independent and time-dependent perturbation methods for external
      fields
  - name: Term Symbols
    clarifier: Notation for atomic states including L, S, and J quantum numbers
  - name: Molecular Orbitals
    clarifier: LCAO method and molecular orbital diagrams for diatomic molecules
  - name: Born-Oppenheimer Approximation
    clarifier: Separation of electronic and nuclear motion in molecules
  - name: Rigid Rotor and Harmonic Oscillator
    clarifier: Idealized models for molecular rotation and vibration
  - name: Selection Rules
    clarifier: Quantum mechanical constraints on allowed transitions
  - name: Group Theory in Spectroscopy
    clarifier: Symmetry considerations in molecular spectroscopy
  - name: Transition Dipole Moments
    clarifier: Matrix elements determining transition probabilities
  - name: Einstein A and B Coefficients
    clarifier: Rates for spontaneous emission, stimulated emission, and absorption
  - name: Population Inversion
    clarifier: Non-equilibrium condition with more atoms in excited than ground state
  - name: Cavity Resonators
    clarifier: Optical resonators for laser operation
  - name: Boltzmann Distribution
    clarifier: Thermal population of energy levels
  - name: Line Broadening Mechanisms
    clarifier: Natural, Doppler, pressure, and instrumental broadening
  - name: Molecular Symmetry
    clarifier: Point groups and symmetry operations relevant to molecular spectroscopy
