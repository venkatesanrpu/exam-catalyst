          - section_title: "One-Electron Atoms: Hydrogen and Hydrogen-Like Ions"
            section_type: "core_theory"
          - section_title: "Quantum Numbers and Energy Levels"
            section_type: "core_theory"
          - section_title: "Spectral Series: Lyman, Balmer, Paschen"
            section_type: "core_theory"
      - topic: "Many-Electron Atoms"
        sections:
          - section_title: "Central Field Approximation"
            section_type: "overview"
          - section_title: "Electron Configurations and Pauli Exclusion"
            section_type: "core_theory"
          - section_title: "Shielding and Effective Nuclear Charge"
            section_type: "core_theory"
          - section_title: "Term Symbols for Many-Electron Atoms"
