metadata:
  subject: Physics
  target: GATE Physics Examination
  syllabus_line: "Electromagnetic Theory - Electrostatics and Magnetostatics, Maxwell's Equations, Wave Propagation, Boundary Interactions, Energy Transport, and Radiation Phenomena"

concepts:
  core:
    - name: Electrostatics and Magnetostatics
      clarifier: Static electric and magnetic field solutions using boundary value problems, method of images, and separation of variables
    - name: Maxwell's Equations
      clarifier: Fundamental equations governing electromagnetic phenomena with scalar and vector potentials in different gauge choices
    - name: Electromagnetic Wave Propagation
      clarifier: Wave solutions in various media including free space, dielectrics, and conductors
    - name: Wave-Boundary Interactions
      clarifier: Reflection, transmission, and polarization phenomena at material interfaces
    - name: Electromagnetic Energy and Momentum
      clarifier: Poynting vector formalism for energy transport and conservation in electromagnetic fields
    - name: Radiation Theory
      clarifier: Electromagnetic radiation from accelerating charges and moving sources
  related:
    - name: Vector Calculus
      clarifier: Gradient, divergence, curl operations and integral theorems (Gauss, Stokes)
    - name: Partial Differential Equations
      clarifier: Solution techniques for Laplace and wave equations in various coordinate systems
    - name: Boundary Value Problems
      clarifier: Mathematical methods for solving differential equations with specified boundary conditions
    - name: Complex Analysis
      clarifier: Complex exponentials and phasors for wave representation
    - name: Fourier Analysis
      clarifier: Decomposition of fields and waves into frequency components
    - name: Material Properties
      clarifier: Dielectric permittivity, magnetic permeability, and conductivity of materials
    - name: Gauge Theory
      clarifier: Mathematical framework for potential formulations and gauge transformations
    - name: Special Relativity
      clarifier: Lorentz transformations and relativistic electrodynamics

