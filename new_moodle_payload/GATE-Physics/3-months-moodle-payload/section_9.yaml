metadata:
  subject: Physics
  target: GATE Physics Examination
  syllabus_line: "Section 9: Nuclear Physics - Nuclear radii and charge distributions, nuclear binding energy, electric and magnetic moments, Semi-empirical mass formula, Nuclear models (liquid drop model, nuclear shell model), Nuclear force and two nucleon problem, Alpha decay, beta-decay, electromagnetic transitions in nuclei, Rutherford scattering, nuclear reactions, conservation laws, Fission and fusion, Particle accelerators and detectors, Elementary particles (photons, baryons, mesons and leptons), Quark model, Conservation laws, isospin symmetry, charge conjugation, parity and time-reversal invariance"

concepts:
  core:
    - name: Nuclear Structure
      clarifier: Empirical properties including radii, charge distributions, binding energy, and electromagnetic moments
    - name: Semi-Empirical Mass Formula
      clarifier: Weizsäcker formula for predicting nuclear masses and binding energies
    - name: Liquid Drop Model
      clarifier: Collective model treating nucleus as incompressible fluid droplet
    - name: Nuclear Shell Model
      clarifier: Independent particle model explaining magic numbers and nuclear stability
    - name: Nuclear Forces
      clarifier: Strong interaction between nucleons and deuteron problem
    - name: Alpha Decay
      clarifier: Spontaneous emission of helium nuclei from heavy nuclei
    - name: Beta Decay
      clarifier: Weak interaction processes transforming neutrons to protons or vice versa
    - name: Gamma Transitions
      clarifier: Electromagnetic de-excitation of nuclear excited states
    - name: Nuclear Reactions
      clarifier: Induced transmutations and scattering processes
    - name: Rutherford Scattering
      clarifier: Coulomb scattering revealing nuclear size and charge distribution
    - name: Fission
      clarifier: Splitting of heavy nuclei into lighter fragments with energy release
    - name: Fusion
      clarifier: Merging of light nuclei to form heavier nuclei
    - name: Particle Accelerators
      clarifier: Devices to accelerate charged particles for nuclear and particle physics experiments
    - name: Radiation Detectors
      clarifier: Instruments to detect and measure ionizing radiation
    - name: Elementary Particle Classification
      clarifier: Categorization into photons, leptons, mesons, and baryons
    - name: Quark Model
      clarifier: Fundamental constituents of hadrons (baryons and mesons)
    - name: Conservation Laws
      clarifier: Energy, momentum, angular momentum, charge, baryon number, lepton number conservation
    - name: Isospin Symmetry
      clarifier: Approximate symmetry of strong interaction under proton-neutron exchange
    - name: Discrete Symmetries
      clarifier: Charge conjugation (C), parity (P), and time reversal (T) transformations
  related:
    - name: Quantum Mechanics
      clarifier: Wave functions, operators, eigenvalue problems for nuclear systems
    - name: Angular Momentum Theory
      clarifier: Addition rules, Clebsch-Gordan coefficients for nuclear spins
    - name: Electromagnetic Theory
      clarifier: Multipole radiation, selection rules for gamma transitions
    - name: Statistical Mechanics
      clarifier: Level density, thermodynamic treatment of nuclear matter
    - name: Group Theory
      clarifier: Symmetry groups, representations for particle physics
    - name: Relativistic Quantum Mechanics
      clarifier: Dirac equation, Klein-Gordon equation for particle physics
    - name: Fermi Gas Model
      clarifier: Degenerate fermion system approximating nuclear matter
    - name: Tunneling Phenomenon
      clarifier: Quantum barrier penetration in alpha decay
    - name: Weak Interaction Theory
      clarifier: Fermi theory, neutrino physics, V-A interaction
    - name: Cross Section Formalism
      clarifier: Differential and total cross sections for reactions
    - name: Reaction Kinematics
      clarifier: Q-value, threshold energy, energy-angle correlations
    - name: Chain Reactions
      clarifier: Critical mass, multiplication factor in fission reactors
    - name: Plasma Physics
      clarifier: High-temperature ionized matter for fusion reactions
    - name: Ionization and Excitation
      clarifier: Energy loss mechanisms of particles passing through matter
    - name: Standard Model
      clarifier: Gauge theory unifying electromagnetic, weak, and strong interactions
    - name: CPT Theorem
      clarifier: Combined symmetry of charge, parity, and time reversal

