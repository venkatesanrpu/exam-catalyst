metadata:
  subject: physical chemistry
  target: CSIR Chemical Sciences
  syllabus_line: "Solid state: Crystal structures; Bragg's law and applications; point groups in crystals; band structure of solids; imperfections in solids"

concepts:
  core:
    - name: Crystal structures
      clarifier: Three-dimensional arrangement of atoms, ions, or molecules in crystalline solids including unit cells, lattice systems, and common crystal structures
    - name: Bragg's law
      clarifier: Fundamental law governing X-ray diffraction from crystal planes, relating wavelength, angle of incidence, and interplanar spacing
    - name: Point groups in crystals
      clarifier: Symmetry operations and their combinations that leave at least one point in space unchanged, classification of crystal symmetry
    - name: Band structure of solids
      clarifier: Energy band formation from atomic orbitals, distinction between conductors, semiconductors, and insulators based on band gaps
    - name: Imperfections in solids
      clarifier: Point defects, line defects, surface defects, and volume defects in crystalline materials and their effects on properties
  related:
    - name: Unit cells and Bravais lattices
      clarifier: Seven crystal systems and fourteen Bravais lattices representing all possible space-filling patterns
    - name: Miller indices
      clarifier: Notation system for describing crystallographic planes and directions in crystals
    - name: X-ray diffraction techniques
      clarifier: Experimental methods including powder diffraction, single crystal diffraction, and structure determination
    - name: Space groups
      clarifier: Combination of point group symmetry with translational symmetry operations in three dimensions
    - name: Reciprocal lattice
      clarifier: Fourier transform of real lattice used in diffraction theory and band structure calculations
    - name: Fermi level and band gaps
      clarifier: Highest occupied energy level at absolute zero and energy separation between valence and conduction bands
    - name: Bloch's theorem
      clarifier: Wave function behavior of electrons in periodic potentials forming basis of band theory
    - name: Defect chemistry
      clarifier: Thermodynamics and kinetics of defect formation, migration, and their influence on material properties

