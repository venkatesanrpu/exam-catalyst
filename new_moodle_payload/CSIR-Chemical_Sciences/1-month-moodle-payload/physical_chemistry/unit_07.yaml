      - topic: Classification of thermodynamic processes
        sections:
          - section_title: Isothermal processes
            section_type: core_theory
          - section_title: Adiabatic processes
            section_type: core_theory
          - section_title: Isobaric and isochoric processes
            section_type: core_theory
          - section_title: Cyclic and polytropic processes
            section_type: related_concepts
      - topic: Enthalpy and heat capacities
        sections:
          - section_title: Definition and physical significance of enthalpy
            section_type: core_theory
          - section_title: Relationship between Cp and Cv
            section_type: core_theory
          - section_title: Temperature dependence of heat capacities
            section_type: related_concepts
      - topic: Exact and inexact differentials
