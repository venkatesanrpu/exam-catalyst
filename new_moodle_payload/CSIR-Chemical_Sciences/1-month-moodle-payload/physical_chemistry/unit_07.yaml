            section_type: core_theory
          - section_title: Entropy as a state function
            section_type: core_theory
          - section_title: Entropy changes in reversible processes
            section_type: core_theory
          - section_title: Entropy changes in irreversible processes
            section_type: core_theory
      - topic: Entropy and spontaneity
