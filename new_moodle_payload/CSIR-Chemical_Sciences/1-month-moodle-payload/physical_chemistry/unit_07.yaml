metadata:
  subject: physical chemistry
  target: CSIR Chemical Sciences
  syllabus_line: "Chemical thermodynamics: Laws, state and path functions and their applications; thermodynamic description of various types of processes; Maxwell's relations; spontaneity and equilibria; temperature and pressure dependence of thermodynamic quantities; Le Chatelier principle; elementary description of phase transitions; phase equilibria and phase rule; thermodynamics of ideal and non-ideal gases, and solutions."

concepts:
  core:
    - name: Laws of thermodynamics
      clarifier: Zeroth, First, Second, and Third laws with mathematical formulations and physical interpretations
    - name: State functions and path functions
      clarifier: Distinction between state variables (U, H, S, G, A) and path-dependent quantities (q, w)
    - name: Maxwell relations
      clarifier: Four fundamental Maxwell relations derived from thermodynamic potentials
    - name: Spontaneity and equilibrium criteria
      clarifier: Gibbs energy, Helmholtz energy, and entropy criteria for spontaneous processes
    - name: Temperature and pressure dependence
      clarifier: Variation of thermodynamic quantities with T and P; Gibbs-Helmholtz equation
    - name: Le Chatelier principle
      clarifier: Response of equilibrium systems to external perturbations
    - name: Phase transitions
      clarifier: First-order and second-order transitions, latent heat, and enthalpy changes
    - name: Phase equilibria and phase rule
      clarifier: Gibbs phase rule, phase diagrams, and Clausius-Clapeyron equation
    - name: Thermodynamics of ideal gases
      clarifier: Equations of state, thermodynamic properties, and mixing processes
    - name: Thermodynamics of non-ideal gases
      clarifier: Fugacity, compressibility factor, and real gas equations
    - name: Thermodynamics of ideal solutions
      clarifier: Raoult's law, colligative properties, and mixing functions
    - name: Thermodynamics of non-ideal solutions
      clarifier: Activity, activity coefficients, excess functions, and solution models
  related:
    - name: Exact and inexact differentials
      clarifier: Mathematical foundation for state and path functions
    - name: Thermodynamic potentials
      clarifier: Internal energy, enthalpy, Helmholtz energy, and Gibbs energy
    - name: Chemical potential
      clarifier: Partial molar Gibbs energy and its role in phase and chemical equilibria
    - name: Partial molar properties
      clarifier: Partial molar volume, enthalpy, and other extensive properties
    - name: Gibbs-Duhem equation
      clarifier: Relationship between partial molar quantities in mixtures
    - name: Joule-Thomson effect
      clarifier: Temperature change during isenthalpic expansion
    - name: Carnot cycle
      clarifier: Reversible heat engine and efficiency calculations
    - name: Clausius-Clapeyron equation
      clarifier: Temperature-pressure relationship along phase boundaries
    - name: Activity and fugacity concepts
      clarifier: Measures of effective concentration and pressure in non-ideal systems
    - name: Equations of state
      clarifier: van der Waals, Redlich-Kwong, and virial equations
    - name: Statistical thermodynamics foundations
      clarifier: Connection between microscopic and macroscopic properties
    - name: Thermochemistry
      clarifier: Enthalpy of formation, combustion, and reaction

learning_path:
  - id: 1
    title: Foundations of Thermodynamics and the Zeroth and First Laws
    learning_objectives:
      - Define thermodynamic systems, surroundings, and boundaries (isolated, closed, open)
      - Explain thermal equilibrium and the concept of temperature via the Zeroth Law
      - State and apply the First Law of Thermodynamics to various processes
      - Distinguish between internal energy as a state function and heat and work as path functions
      - Calculate work done in reversible and irreversible processes (expansion, compression)
    textbook_style_content:
      - topic: Introduction to thermodynamic systems and the Zeroth Law
        sections:
          - section_title: Thermodynamic systems and classifications
            section_type: overview
          - section_title: The Zeroth Law and temperature concept
            section_type: core_theory
          - section_title: Thermal equilibrium and thermometry
            section_type: related_concepts
      - topic: The First Law of Thermodynamics
        sections:
          - section_title: Statement and mathematical formulation
            section_type: core_theory
          - section_title: Internal energy as a state function
            section_type: core_theory
          - section_title: Heat and work as path functions
            section_type: core_theory
      - topic: Work and heat in various processes
        sections:
          - section_title: PV work in expansion and compression
            section_type: core_theory
          - section_title: Reversible vs irreversible work
            section_type: core_theory
          - section_title: Other forms of work (electrical, surface)
            section_type: related_concepts
    milestone: Master the First Law and calculate energy changes in simple processes
    duration_days: 6
    tags:
      - first law
      - internal energy
      - work and heat
      - thermodynamic systems

  - id: 2
