metadata:
  subject: physical chemistry
  target: CSIR Chemical Sciences
  syllabus_line: "Polymer chemistry: Molar masses; kinetics of polymerization"

concepts:
  core:
    - name: Number-average molar mass
      clarifier: Statistical average based on the number of polymer chains of each molecular weight
    - name: Weight-average molar mass
      clarifier: Statistical average weighted by the mass fraction of each molecular species
    - name: Polydispersity index
      clarifier: Ratio of weight-average to number-average molar mass indicating distribution breadth
    - name: Chain-growth polymerization kinetics
      clarifier: Kinetics of addition polymerization including initiation, propagation, and termination steps
    - name: Step-growth polymerization kinetics
      clarifier: Kinetics of condensation polymerization based on functional group reactivity
    - name: Degree of polymerization
      clarifier: Number of repeating units in a polymer chain related to molar mass
  related:
    - name: Molar mass distribution functions
      clarifier: Mathematical representations of polymer molecular weight distributions
    - name: Viscosity-average molar mass
      clarifier: Molar mass determined from intrinsic viscosity measurements
    - name: Free radical polymerization
      clarifier: Chain-growth mechanism involving radical intermediates
    - name: Ionic polymerization
      clarifier: Chain-growth via cationic or anionic active centers
    - name: Living polymerization
      clarifier: Polymerization without irreversible chain termination or transfer
    - name: Copolymerization kinetics
      clarifier: Kinetics when two or more monomers polymerize together
    - name: Gel permeation chromatography
      clarifier: Technique for determining molar mass distributions
    - name: Carothers equation
      clarifier: Relationship between extent of reaction and degree of polymerization in step-growth

