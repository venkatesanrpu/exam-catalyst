metadata:
  subject: physical chemistry
  target: CSIR Chemical Sciences
  syllabus_line: "Chemical bonding in diatomics; elementary concepts of MO and VB theories; Huckel theory for conjugated π-electron systems."

concepts:
  core:
    - name: Chemical bonding in diatomic molecules
      clarifier: Bonding characteristics, energy levels, and molecular properties of two-atom systems
    - name: Molecular Orbital theory
      clarifier: Quantum mechanical approach to molecular bonding using linear combination of atomic orbitals
    - name: Valence Bond theory
      clarifier: Localized bonding approach using orbital overlap and hybridization
    - name: Huckel Molecular Orbital theory
      clarifier: Simplified MO method for π-electron systems in conjugated molecules
  related:
    - name: Atomic orbital theory
      clarifier: Foundation of electron distribution in isolated atoms
    - name: LCAO approximation
      clarifier: Linear Combination of Atomic Orbitals method for constructing molecular orbitals
    - name: Hybridization
      clarifier: Mixing of atomic orbitals to form new hybrid orbitals
    - name: Resonance theory
      clarifier: Multiple Lewis structures contributing to actual molecular structure
    - name: Conjugated systems
      clarifier: Alternating single and multiple bonds allowing π-electron delocalization
    - name: Aromaticity
      clarifier: Special stability of cyclic conjugated systems following Huckel's rule
    - name: Bond order and bond energy
      clarifier: Relationship between electron distribution and bond strength
    - name: Electron configuration in molecules
      clarifier: Distribution of electrons in molecular orbitals following aufbau principle
    - name: Symmetry in molecular orbitals
      clarifier: Classification of MOs based on symmetry properties
    - name: Secular equations and determinants
      clarifier: Mathematical framework for solving MO energy levels

learning_path:
  - id: 1
    title: Foundations of Chemical Bonding and Atomic Orbitals
    learning_objectives:
      - Recall quantum numbers and atomic orbital shapes relevant to bonding
      - Explain the relationship between atomic orbitals and molecular bonding
      - Identify which atomic orbitals participate in forming bonds in diatomic molecules
    textbook_style_content:
      - topic: Prerequisites for Molecular Bonding Theory
        sections:
          - section_title: Atomic Orbital Review
            section_type: overview
          - section_title: Quantum Numbers and Orbital Energies
            section_type: core_theory
          - section_title: Orbital Shapes and Overlap Concepts
            section_type: core_theory
          - section_title: Electron Configuration in Atoms
            section_type: related_concepts
    milestone: Mastery of atomic orbital foundations required for molecular bonding
    duration_days: 3
    tags:
      - atomic_structure
      - quantum_mechanics
      - prerequisites

  - id: 2
    title: Introduction to Molecular Orbital Theory
    learning_objectives:
      - Explain the fundamental postulates of MO theory
      - Describe the LCAO approximation and its applications
      - Distinguish between bonding and antibonding molecular orbitals
      - Calculate bond order from molecular orbital diagrams
    textbook_style_content:
      - topic: Molecular Orbital Theory Fundamentals
        sections:
          - section_title: Philosophy and Approach of MO Theory
            section_type: overview
          - section_title: Linear Combination of Atomic Orbitals
            section_type: core_theory
          - section_title: Bonding and Antibonding Orbitals
            section_type: core_theory
          - section_title: Sigma and Pi Molecular Orbitals
            section_type: core_theory
          - section_title: Bond Order Definition and Calculation
            section_type: core_theory
          - section_title: Energy Level Diagrams
            section_type: related_concepts
    milestone: Understanding of basic MO theory principles and orbital formation
    duration_days: 4
    tags:
      - MO_theory
      - LCAO
      - bond_order

  - id: 3
    title: Molecular Orbital Treatment of Homonuclear Diatomics
    learning_objectives:
      - Construct MO energy diagrams for homonuclear diatomic molecules
      - Predict magnetic properties of diatomics using MO theory
      - Compare MO predictions with experimental data for stability and bond properties
      - Apply electron filling rules to molecular orbitals
