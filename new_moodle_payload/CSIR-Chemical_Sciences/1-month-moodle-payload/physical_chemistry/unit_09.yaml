metadata:
  subject: physical chemistry
  target: CSIR Chemical Sciences
  syllabus_line: "Electrochemistry: Nernst equation, redox systems, electrochemical cells; Debye-Huckel theory; electrolytic conductance â€“ Kohlrausch's law and its applications; ionic equilibria; conductometric and potentiometric titrations."

concepts:
  core:
    - name: Electrochemical Cells
      clarifier: Galvanic and electrolytic cells, cell potential, standard electrode potential, cell notation
    - name: Nernst Equation
      clarifier: Derivation, applications to concentration cells, effect of temperature and concentration on cell potential
    - name: Electrolytic Conductance
      clarifier: Specific conductance, molar conductance, equivalent conductance, temperature dependence
    - name: Kohlrausch's Law
      clarifier: Law of independent migration of ions, limiting molar conductivity, applications to weak electrolytes
    - name: Ionic Equilibria
      clarifier: Degree of dissociation, ionization constants, common ion effect, buffer solutions
    - name: Conductometric Titrations
      clarifier: Acid-base, precipitation, and complexometric titrations, conductance curves
    - name: Potentiometric Titrations
      clarifier: Principle, indicator and reference electrodes, titration curves, determination of equivalence point
  related:
    - name: Redox Systems
      clarifier: Oxidation-reduction reactions, half-reactions, balancing redox equations, standard reduction potentials
    - name: Debye-Huckel Theory
      clarifier: Ionic atmosphere, activity coefficients, ionic strength, limiting law and extended equation
    - name: Activity and Activity Coefficients
      clarifier: Mean ionic activity, mean ionic activity coefficient, relation to concentration
    - name: Transport Numbers
      clarifier: Transference numbers, Hittorf method, moving boundary method, relation to ionic mobilities
    - name: Liquid Junction Potential
      clarifier: Origin, Henderson equation, salt bridge, minimization techniques
    - name: pH and Buffer Systems
      clarifier: pH calculation, Henderson-Hasselbalch equation, buffer capacity, buffer range
    - name: Reference Electrodes
      clarifier: Standard hydrogen electrode, calomel electrode, silver-silver chloride electrode
    - name: Indicator Electrodes
      clarifier: Glass electrode, ion-selective electrodes, metal-metal ion electrodes
    - name: Faraday's Laws
      clarifier: Electrolysis, electrochemical equivalent, current efficiency

learning_path:
