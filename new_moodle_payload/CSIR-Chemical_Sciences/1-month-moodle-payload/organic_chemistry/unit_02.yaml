metadata:
  subject: Organic Chemistry
  target: CSIR Chemical Sciences
  syllabus_line: "Principles of stereochemistry: Configurational and conformational isomerism in acyclic and cyclic compounds; stereogenicity, stereoselectivity, enantioselectivity, diastereoselectivity and asymmetric induction."

concepts:
  core:
    - name: Configurational isomerism
      clarifier: Isomers differing in spatial arrangement of atoms that cannot be interconverted without breaking bonds
    - name: Conformational isomerism
      clarifier: Isomers differing in spatial arrangement due to rotation about single bonds
    - name: Stereogenicity
      clarifier: Property of molecular elements that give rise to stereoisomers
    - name: Stereoselectivity
      clarifier: Preferential formation of one stereoisomer over others in a chemical reaction
    - name: Enantioselectivity
      clarifier: Preferential formation of one enantiomer over its mirror image
    - name: Diastereoselectivity
      clarifier: Preferential formation of one diastereomer over others
    - name: Asymmetric induction
      clarifier: Creation of new stereogenic centers influenced by existing chirality
  related:
    - name: Chirality and optical activity
      clarifier: Molecular handedness and interaction with plane-polarized light
    - name: R/S nomenclature
      clarifier: Cahn-Ingold-Prelog priority rules for absolute configuration assignment
    - name: E/Z nomenclature
      clarifier: Geometric isomer designation for alkenes
    - name: Fischer projections
      clarifier: Two-dimensional representation of three-dimensional molecular structures
    - name: Newman projections
      clarifier: Visualization of conformational arrangements along carbon-carbon bonds
    - name: Enantiomeric excess
      clarifier: Measure of enantiopurity in product mixtures
    - name: Diastereomeric ratio
      clarifier: Quantitative measure of diastereomer distribution
    - name: Prochirality
      clarifier: Property of achiral molecules that can become chiral in one step

learning_path:
  - id: 1
    title: Fundamentals of Stereochemistry and Molecular Representations
    learning_objectives:
      - Define stereoisomerism and distinguish between constitutional and stereoisomers
      - Identify chiral molecules and understand the relationship between chirality and optical activity
      - Apply Cahn-Ingold-Prelog priority rules to assign R/S configurations
      - Construct and interpret Fischer projections for acyclic molecules
    textbook_style_content:
      - topic: Introduction to Stereochemistry
        sections:
          - section_title: Historical perspective and importance in organic chemistry
            section_type: overview
          - section_title: Classification of isomers - constitutional vs stereoisomers
            section_type: core_theory
          - section_title: Three-dimensional nature of molecules and spatial arrangements
            section_type: core_theory
      - topic: Chirality and Optical Activity
        sections:
          - section_title: Definition of chirality and mirror image relationships
            section_type: core_theory
          - section_title: Enantiomers and their properties
            section_type: core_theory
          - section_title: Optical rotation and specific rotation measurements
            section_type: related_concepts
          - section_title: Racemic mixtures and resolution techniques
            section_type: related_concepts
      - topic: Nomenclature and Representation Systems
        sections:
          - section_title: Cahn-Ingold-Prelog priority rules
            section_type: core_theory
          - section_title: R/S designation for stereogenic centers
            section_type: core_theory
          - section_title: Fischer projection conventions and manipulations
            section_type: core_theory
          - section_title: Wedge-dash notation and three-dimensional representations
            section_type: related_concepts
    milestone: Master foundational stereochemical concepts and nomenclature systems
    duration_days: 7
    tags:
      - chirality
      - optical activity
      - nomenclature
      - Fischer projections
      - R/S configuration

