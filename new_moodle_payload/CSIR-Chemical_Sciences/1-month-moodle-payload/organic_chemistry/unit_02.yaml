            section_type: core_theory
          - section_title: Maximum stereoisomer formula - 2^n rule and exceptions
            section_type: core_theory
          - section_title: Meso compounds and internal planes of symmetry
            section_type: core_theory
          - section_title: Optical inactivity in meso forms
            section_type: related_concepts
      - topic: Diastereomeric Relationships in Acyclic Molecules
        sections:
          - section_title: Erythro and threo nomenclature systems
            section_type: core_theory
          - section_title: syn and anti relationships
            section_type: related_concepts
          - section_title: Physical property differences between diastereomers
            section_type: related_concepts
      - topic: Geometric Isomerism in Alkenes
        sections:
          - section_title: Cis-trans isomerism and restricted rotation
            section_type: core_theory
          - section_title: E/Z nomenclature using CIP rules
            section_type: core_theory
          - section_title: Stability considerations in geometric isomers
            section_type: related_concepts
    milestone: Analyze and assign configurations in complex acyclic stereoisomeric systems
