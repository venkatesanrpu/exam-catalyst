      - circular dichroism

  - id: 9
    title: Enantio-discrimination and Chiral Recognition
    learning_objectives:
      - Understand the molecular basis of chiral recognition
      - Analyze three-point interaction model
      - Study enantioselective binding and complexation
      - Apply concepts to catalyst and auxiliary design
