          - section_title: Overview of Stereoselectivity Metrics
            section_type: overview
          - section_title: Enantiomeric Excess (ee) and Enantiomeric Ratio (er)
            section_type: core_theory
          - section_title: Diastereomeric Excess (de) and Diastereomeric Ratio (dr)
            section_type: core_theory
          - section_title: Mathematical Relationships and Conversions
            section_type: core_theory
          - section_title: Temperature Dependence and Selectivity Factors
            section_type: related concepts
    milestone: Master quantitative methods for expressing stereochemical outcomes
    duration_days: 3
    tags:
      - enantiomeric excess
      - diastereomeric excess
      - selectivity
      - quantification

  - id: 8
    title: Analytical Methods for Determining Stereochemical Purity
    learning_objectives:
