metadata:
  subject: Inorganic Chemistry
  target: CSIR Chemical Sciences
  syllabus_line: Inner transition elements - spectral and magnetic properties, redox chemistry, analytical applications

concepts:
  core:
    - name: Inner transition elements
      clarifier: Lanthanides (4f series) and actinides (5f series) electronic configuration and periodic position
    - name: Spectral properties
      clarifier: Electronic transitions, f-f and f-d transitions, absorption spectra, luminescence
    - name: Magnetic properties
      clarifier: Paramagnetism, spin-orbit coupling, magnetic moments, temperature dependence
    - name: Redox chemistry
      clarifier: Oxidation states, stability, electrode potentials, disproportionation reactions
    - name: Analytical applications
      clarifier: Separation techniques, complexometric titrations, spectroscopic detection, reagents
  related:
    - name: Lanthanide contraction
      clarifier: Effect on atomic and ionic radii, chemical properties, and separation
    - name: Crystal field theory for f-orbitals
      clarifier: Weak field effects, shielding of 4f electrons, spectroscopic consequences
    - name: Russell-Saunders coupling
      clarifier: Term symbols, ground state determination, selection rules for transitions
    - name: Nephelauxetic effect
      clarifier: Covalency in complexes, spectral shifts, bonding characteristics
    - name: Coordination chemistry
      clarifier: High coordination numbers, chelating ligands, stability constants
    - name: Radioactivity
      clarifier: Alpha, beta, gamma decay in actinides, half-lives, nuclear stability
    - name: Organo-lanthanide and organo-actinide compounds
      clarifier: Metal-carbon bonds, cyclopentadienyl complexes, catalytic applications

