metadata:
  subject: physical chemistry
  target: CSIR Chemical Sciences
  syllabus_line: "Colloids and surfaces: Stability and properties of colloids; isotherms and surface area; heterogeneous catalysis."

concepts:
  core:
    - name: Colloidal Systems
      clarifier: Classification, preparation methods, and fundamental characteristics of colloids
    - name: Stability of Colloids
      clarifier: DLVO theory, electrostatic and steric stabilization mechanisms
    - name: Properties of Colloids
      clarifier: Optical, kinetic, and electrical properties including Tyndall effect, Brownian motion, and electrokinetic phenomena
    - name: Adsorption Isotherms
      clarifier: Langmuir, Freundlich, and BET isotherms for gas-solid and liquid-solid interfaces
    - name: Surface Area Determination
      clarifier: Methods including BET analysis and porosimetry
    - name: Heterogeneous Catalysis
      clarifier: Mechanisms, kinetics, and industrial applications of surface-catalyzed reactions
  related:
    - name: Surface Tension and Surface Energy
      clarifier: Thermodynamic treatment and measurement techniques
    - name: Zeta Potential
      clarifier: Measurement and significance in colloidal stability
    - name: Coagulation and Flocculation
      clarifier: Kinetics and mechanisms of colloid destabilization
    - name: Surfactants and Micelles
      clarifier: Critical micelle concentration and amphiphilic behavior
    - name: Adsorption Kinetics
      clarifier: Rate processes in adsorption and desorption
    - name: Catalytic Poisoning and Promoters
      clarifier: Factors affecting catalyst activity and selectivity

learning_path:
  - id: 1
    title: Introduction to Colloidal Systems
    learning_objectives:
      - Define colloids and distinguish them from true solutions and suspensions based on particle size
      - Classify colloids according to dispersed phase, dispersion medium, and interaction type
      - Explain preparation methods including condensation and dispersion techniques
      - Describe purification methods such as dialysis and ultrafiltration
    textbook_style_content:
      - topic: Fundamentals of Colloidal Systems
        sections:
          - section_title: Definition and Size Classification
            section_type: overview
          - section_title: Types of Colloidal Systems
            section_type: core_theory
          - section_title: Lyophilic and Lyophobic Colloids
            section_type: core_theory
          - section_title: Preparation Methods
            section_type: core_theory
          - section_title: Purification Techniques
            section_type: related_concepts
    milestone: Understand fundamental concepts and classification of colloidal systems
    duration_days: 3
