metadata:
  subject: physical chemistry
  target: CSIR Chemical Sciences
  syllabus_line: "Chemical kinetics: Empirical rate laws and temperature dependence; complex reactions; steady state approximation; determination of reaction mechanisms; collision and transition state theories of rate constants; unimolecular reactions; enzyme kinetics; salt effects; homogeneous catalysis; photochemical reactions."

concepts:
  core:
    - name: Rate laws and reaction order
      clarifier: Mathematical expressions describing reaction rate dependence on concentration; zero, first, second, and nth order kinetics
    - name: Temperature dependence of rate constants
      clarifier: Arrhenius equation, activation energy, pre-exponential factor, and temperature coefficient
    - name: Complex reaction mechanisms
      clarifier: Elementary steps, molecularity, parallel, consecutive, and reversible reactions
    - name: Steady state approximation
      clarifier: Mathematical treatment of reactive intermediates with constant concentration during reaction
    - name: Collision theory
      clarifier: Kinetic molecular theory applied to bimolecular reactions; collision frequency, orientation factor, and steric factor
    - name: Transition state theory
      clarifier: Activated complex, Eyring equation, thermodynamic formulation of rate constants
    - name: Unimolecular reactions
      clarifier: Lindemann-Hinshelwood mechanism, pressure dependence, RRKM theory
    - name: Enzyme kinetics
      clarifier: Michaelis-Menten mechanism, Lineweaver-Burk plot, enzyme inhibition types
    - name: Salt effects on reaction rates
      clarifier: Primary and secondary salt effects, ionic strength influence on rate constants
    - name: Homogeneous catalysis
      clarifier: Acid-base catalysis, specific and general catalysis, catalytic mechanisms
    - name: Photochemical reactions
      clarifier: Light absorption, quantum yield, primary and secondary photochemical processes
  related:
    - name: Integrated rate equations
      clarifier: Time-dependent concentration expressions for different reaction orders
    - name: Half-life and reaction lifetime
      clarifier: Time required for reactant concentration to decrease by specified amounts
    - name: Pseudo-order reactions
      clarifier: Simplification of rate laws when one reactant is in large excess
    - name: Chain reactions
      clarifier: Initiation, propagation, branching, and termination steps in radical mechanisms
    - name: Explosive reactions
      clarifier: Thermal and chain branching explosions, explosion limits
    - name: Pre-equilibrium approximation
      clarifier: Fast equilibrium followed by slow step in sequential reactions
    - name: Reaction coordinate diagrams
      clarifier: Energy profiles showing reactants, transition states, intermediates, and products
    - name: Kinetic and thermodynamic control
      clarifier: Product distribution based on reaction rates versus stability
    - name: Isotope effects
      clarifier: Primary and secondary kinetic isotope effects in mechanism determination
    - name: Debye-Hückel theory
      clarifier: Activity coefficients and ionic atmosphere effects on charged species
    - name: Brønsted catalysis law
      clarifier: Relationship between catalytic constant and acid-base strength
    - name: Photosensitization
      clarifier: Energy transfer processes in photochemical reactions
    - name: Fluorescence and phosphorescence
      clarifier: Radiative deactivation processes and Jablonski diagram

learning_path:
