      - topic: Introduction to Chemical Kinetics
        sections:
          - section_title: Definition and Scope of Chemical Kinetics
            section_type: overview
          - section_title: Rate of Reaction and Rate Laws
            section_type: core_theory
          - section_title: Reaction Order and Rate Constants
            section_type: core_theory
      - topic: Zero Order Reactions
        sections:
          - section_title: Characteristics of Zero Order Kinetics
            section_type: core_theory
          - section_title: Integrated Rate Equation for Zero Order
            section_type: core_theory
          - section_title: Half-life of Zero Order Reactions
            section_type: core_theory
      - topic: First Order Reactions
        sections:
          - section_title: First Order Kinetics and Exponential Decay
            section_type: core_theory
          - section_title: Derivation of Integrated Rate Law
            section_type: core_theory
          - section_title: Half-life Independence from Initial Concentration
            section_type: core_theory
          - section_title: Radioactive Decay as First Order Process
            section_type: related_concepts
      - topic: Second Order Reactions
        sections:
          - section_title: Types of Second Order Reactions
            section_type: core_theory
          - section_title: Integrated Rate Laws for Second Order
            section_type: core_theory
          - section_title: Half-life Dependence on Initial Concentration
            section_type: core_theory
      - topic: Determination of Reaction Order
        sections:
          - section_title: Differential Method and Initial Rates
            section_type: core_theory
          - section_title: Integral Method and Graphical Analysis
            section_type: core_theory
          - section_title: Half-life Method
            section_type: core_theory
