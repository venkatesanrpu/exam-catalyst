metadata:
  subject: Physical Chemistry
  target: CSIR Chemical Sciences
  syllabus_line: "Statistical thermodynamics: Boltzmann distribution; kinetic theory of gases; partition functions and their relation to thermodynamic quantities – calculations for model systems."

concepts:
  core:
    - name: Boltzmann Distribution
      clarifier: Probability distribution of particles over energy states at thermal equilibrium
    - name: Partition Functions
      clarifier: Molecular and canonical partition functions for translational, rotational, vibrational, and electronic modes
    - name: Thermodynamic Properties from Statistical Mechanics
      clarifier: Derivation of energy, entropy, Helmholtz free energy, pressure, heat capacity from partition functions
    - name: Kinetic Theory of Gases
      clarifier: Molecular description of gas behavior including velocity distributions, mean free path, collision frequency, and transport properties
    - name: Model Systems Calculations
      clarifier: Statistical mechanical treatment of ideal gases, harmonic oscillators, rigid rotors, and two-level systems

  related:
    - name: Ensemble Theory
      clarifier: Microcanonical, canonical, and grand canonical ensembles as frameworks for statistical mechanics
    - name: Maxwell-Boltzmann Velocity Distribution
      clarifier: Distribution of molecular speeds and velocities in ideal gases
    - name: Quantum Statistical Mechanics
      clarifier: Fermi-Dirac and Bose-Einstein statistics for indistinguishable particles
    - name: Configurational Entropy and Microstates
      clarifier: Relationship between microscopic states, degeneracy, and macroscopic entropy
    - name: Classical vs Quantum Partition Functions
      clarifier: Classical limit approximations and quantum corrections to partition functions

