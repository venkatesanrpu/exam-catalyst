metadata:
  subject: physical chemistry
  target: CSIR Chemical Sciences
  syllabus_line: "Approximate methods of quantum mechanics: Variational principle; perturbation theory up to second order in energy; applications."

concepts:
  core:
    - name: Variational principle
      clarifier: Rayleigh-Ritz variational theorem for ground state energy estimation using trial wavefunctions
    - name: First-order perturbation theory
      clarifier: Energy and wavefunction corrections when Hamiltonian contains small perturbation term
    - name: Second-order perturbation theory
      clarifier: Higher accuracy energy corrections involving summation over intermediate states
    - name: Degenerate perturbation theory
      clarifier: Special treatment when unperturbed states have identical energies
    - name: Applications to quantum systems
      clarifier: Helium atom, hydrogen atom in fields, anharmonic oscillator, molecular systems
  related:
    - name: Exact vs approximate solutions
      clarifier: Understanding when and why approximate methods are necessary in quantum mechanics
    - name: Trial wavefunctions
      clarifier: Selection criteria and optimization of variational parameters
    - name: Hermitian operators and orthogonality
      clarifier: Mathematical foundations required for perturbation expansion
    - name: Rayleigh-Ritz linear variation method
      clarifier: Linear combination approach using basis functions
    - name: Stark effect
      clarifier: Perturbation of atomic energy levels by external electric field
    - name: Zeeman effect
      clarifier: Splitting of energy levels in presence of magnetic field
    - name: WKB approximation
      clarifier: Semi-classical approach for slowly varying potentials
    - name: Born-Oppenheimer approximation
      clarifier: Separation of nuclear and electronic motion in molecules

learning_path:
  - id: 1
    title: Foundations of Approximate Methods
    learning_objectives:
      - Understand limitations of exact analytical solutions in quantum mechanics
      - Identify systems requiring approximate treatment
      - Recognize criteria for choosing between variational and perturbation approaches
      - Review mathematical prerequisites including linear algebra and Hermitian operators
    textbook_style_content:
      - topic: Introduction to Approximate Methods in Quantum Mechanics
        sections:
          - section_title: Why Approximate Methods Are Essential
            section_type: overview
          - section_title: The Schrödinger Equation and Solvable Systems
            section_type: core_theory
          - section_title: Classification of Approximate Techniques
            section_type: related_concepts
      - topic: Mathematical Foundations
        sections:
          - section_title: Hermitian Operators and Eigenvalue Problems
            section_type: core_theory
          - section_title: Expansion in Complete Basis Sets
            section_type: core_theory
          - section_title: Matrix Representation of Operators
            section_type: related_concepts
    milestone: Master the conceptual framework and mathematical tools needed for approximate quantum mechanics
    duration_days: 3
    tags:
      - foundations
      - mathematical prerequisites
      - quantum mechanics review

