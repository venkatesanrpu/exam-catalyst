    learning_objectives:
      - Master the Woodward-Hoffmann rules for predicting allowed and forbidden reactions
      - Construct and interpret orbital correlation diagrams
      - Distinguish between thermal and photochemical reaction pathways
      - Apply conservation of orbital symmetry to predict reaction outcomes
    textbook_style_content:
      - topic: The Principle of Conservation of Orbital Symmetry
        sections:
          - section_title: Historical Development and Significance
            section_type: overview
          - section_title: Woodward-Hoffmann Rules Framework
            section_type: core_theory
          - section_title: Correlation of Ground and Excited States
            section_type: core_theory
      - topic: Orbital Correlation Diagrams
        sections:
          - section_title: Construction of Correlation Diagrams
            section_type: core_theory
          - section_title: Symmetry-Allowed and Symmetry-Forbidden Pathways
            section_type: core_theory
          - section_title: Reading and Interpreting State Correlations
            section_type: core_theory
      - topic: Thermal versus Photochemical Reactions
        sections:
          - section_title: Ground State versus Excited State Reactivity
            section_type: core_theory
          - section_title: Selection Rules for Different Conditions
            section_type: core_theory
          - section_title: Jablonski Diagrams and Photochemical Pathways
            section_type: related_concepts
      - topic: Aromatic Transition States
        sections:
          - section_title: Hückel Aromatic Transition States
            section_type: core_theory
          - section_title: Möbius Aromatic Transition States
            section_type: core_theory
          - section_title: The 4n+2 and 4n Electron Rules
            section_type: core_theory
    milestone: Develop proficiency in applying Woodward-Hoffmann rules to predict pericyclic reaction pathways
    duration_days: 5
    tags:
      - Woodward-Hoffmann
      - orbital correlation
      - selection rules
      - aromatic transition states

