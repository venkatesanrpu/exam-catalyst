            section_type: core_theory
          - section_title: Photochemical Electrocyclic Selection Rules
            section_type: core_theory
          - section_title: FMO Analysis of Electrocyclic Processes
            section_type: core_theory
      - topic: Stereochemistry of Electrocyclic Reactions
