metadata:
  subject: organic chemistry
  target: CSIR Chemical Sciences
  syllabus_line: Pericyclic reactions – electrocyclisation, cycloaddition, sigmatropic rearrangements and other related concerted reactions

concepts:
  core:
    - name: Woodward-Hoffmann rules
      clarifier: Orbital symmetry conservation principles governing pericyclic reactions
    - name: Frontier Molecular Orbital theory
      clarifier: FMO analysis of HOMO-LUMO interactions in concerted reactions
    - name: Electrocyclic reactions
      clarifier: Ring-opening and ring-closing reactions with conrotatory and disrotatory pathways
    - name: Cycloaddition reactions
      clarifier: Concerted formation of cyclic products including Diels-Alder and 1,3-dipolar cycloadditions
    - name: Sigmatropic rearrangements
      clarifier: Intramolecular rearrangements involving migration across pi-systems
    - name: Aromatic transition states
      clarifier: Hückel and Möbius transition state aromaticity in pericyclic processes
    - name: Selection rules for pericyclic reactions
      clarifier: Thermal and photochemical allowed/forbidden pathways
    - name: Stereochemistry of pericyclic reactions
      clarifier: Suprafacial and antarafacial processes and stereochemical outcomes
  related:
    - name: Molecular orbital theory fundamentals
      clarifier: Basis for understanding orbital symmetry and interactions
    - name: Conjugated systems and resonance
      clarifier: Electronic structure of dienes, polyenes, and allyl systems
    - name: Reaction coordinate diagrams
      clarifier: Energy profiles and transition state analysis
    - name: Photochemistry principles
      clarifier: Excited state reactions and photochemical pathways
    - name: Retrosynthetic analysis
      clarifier: Application of pericyclic reactions in synthesis planning
    - name: Named pericyclic reactions
      clarifier: Cope, Claisen, ene reactions, and other specific transformations
    - name: Orbital correlation diagrams
      clarifier: Graphical representation of orbital symmetry relationships
    - name: Torquoselectivity
      clarifier: Prediction of stereochemical outcomes in electrocyclic reactions

learning_path:
  - id: 1
    title: Foundations of Molecular Orbital Theory and Symmetry
    learning_objectives:
      - Understand the construction and properties of molecular orbitals in conjugated systems
      - Identify symmetry elements and orbital symmetry properties relevant to pericyclic reactions
      - Analyze HOMO and LUMO energies and phases in simple pi-systems
      - Apply the concept of orbital overlap to reaction feasibility
    textbook_style_content:
      - topic: Molecular Orbital Theory for Conjugated Systems
        sections:
          - section_title: Basic Principles of MO Theory
            section_type: overview
          - section_title: Construction of Pi Molecular Orbitals
            section_type: core_theory
          - section_title: Ethylene, Butadiene, and Allyl System MOs
            section_type: core_theory
          - section_title: Nodal Properties and Orbital Phases
            section_type: core_theory
      - topic: Symmetry in Organic Molecules
        sections:
          - section_title: Symmetry Elements and Operations
            section_type: related_concepts
          - section_title: Symmetric and Antisymmetric Orbitals
            section_type: core_theory
          - section_title: Conservation of Orbital Symmetry Concept
            section_type: core_theory
      - topic: Frontier Molecular Orbital Theory Introduction
        sections:
          - section_title: HOMO and LUMO Identification
            section_type: core_theory
          - section_title: FMO Interactions in Chemical Reactions
            section_type: core_theory
          - section_title: Donor-Acceptor Interactions
            section_type: related_concepts
    milestone: Master the theoretical foundation required for understanding pericyclic reaction mechanisms
    duration_days: 4
    tags:
      - molecular orbitals
      - symmetry
      - FMO theory
      - fundamentals

  - id: 2
