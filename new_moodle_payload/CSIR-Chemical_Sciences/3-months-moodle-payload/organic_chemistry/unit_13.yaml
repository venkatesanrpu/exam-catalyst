            section_type: overview
          - section_title: Nuclear Spin and Magnetic Moment
            section_type: core_theory
          - section_title: Energy Levels in Magnetic Fields
            section_type: core_theory
          - section_title: The Resonance Condition and Larmor Frequency
            section_type: core_theory
          - section_title: Relaxation Processes (T1 and T2)
            section_type: related_concepts
          - section_title: Instrumentation and Fourier Transform NMR
            section_type: related_concepts
    milestone: Grasp fundamental physics underlying NMR spectroscopy
    duration_days: 5
    tags:
      - NMR spectroscopy
      - nuclear spin
      - quantum mechanics
      - instrumentation

  - id: 7
    title: Proton (1H) NMR Spectroscopy - Chemical Shift
    learning_objectives:
      - Define chemical shift and its reference standard (TMS)
      - Explain factors influencing chemical shift values
      - Recognize typical chemical shift ranges for different proton environments
      - Interpret chemical shift data for structure determination
