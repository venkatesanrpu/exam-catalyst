metadata:
  subject: organic chemistry
  target: CSIR Chemical Sciences
  syllabus_line: Structure determination of organic compounds by IR, UV-Vis, 1H & 13C NMR and Mass spectroscopic techniques

concepts:
  core:
    - name: Infrared (IR) Spectroscopy
      clarifier: Vibrational spectroscopy for functional group identification through characteristic absorption frequencies
    - name: Ultraviolet-Visible (UV-Vis) Spectroscopy
      clarifier: Electronic spectroscopy for analyzing conjugated systems and chromophores
    - name: Proton Nuclear Magnetic Resonance (1H NMR)
      clarifier: Spectroscopic technique revealing hydrogen atom environments, chemical shifts, and coupling patterns
    - name: Carbon-13 Nuclear Magnetic Resonance (13C NMR)
      clarifier: Spectroscopic method identifying carbon frameworks and environments in organic molecules
    - name: Mass Spectrometry (MS)
      clarifier: Analytical technique determining molecular mass and fragmentation patterns
    - name: Integrated Structure Elucidation
      clarifier: Systematic combination of multiple spectroscopic data to deduce complete molecular structures
  related:
    - name: Molecular Vibrations and Selection Rules
      clarifier: Theoretical basis for IR absorption including symmetric and asymmetric stretching
    - name: Electronic Transitions and Conjugation
      clarifier: π to π* and n to π* transitions in chromophoric systems
    - name: Chemical Shift and Shielding Effects
      clarifier: Factors affecting nuclear magnetic resonance frequencies in different molecular environments
    - name: Spin-Spin Coupling and Multiplicity
      clarifier: J-coupling between neighboring nuclei creating splitting patterns
    - name: Fragmentation Mechanisms
      clarifier: Common pathways for molecular ion breakdown in mass spectrometry
    - name: Isotope Patterns
      clarifier: Recognition of isotopic abundances in mass spectra
    - name: Advanced NMR Techniques
      clarifier: DEPT, COSY, HETCOR, and other two-dimensional methods
    - name: Sample Preparation and Instrumentation
      clarifier: Practical aspects of spectroscopic measurements

learning_path:
  - id: 1
    title: Introduction to Spectroscopy and Structure Determination
    learning_objectives:
      - Understand the electromagnetic spectrum and its relationship to molecular spectroscopy
      - Recognize the complementary nature of different spectroscopic techniques
      - Identify the information content provided by each spectroscopic method
      - Develop a systematic approach to structure elucidation problems
    textbook_style_content:
      - topic: Fundamentals of Spectroscopy in Organic Chemistry
        sections:
          - section_title: The Role of Spectroscopy in Structure Determination
            section_type: overview
          - section_title: Electromagnetic Radiation and Molecular Interactions
            section_type: core_theory
          - section_title: Overview of Spectroscopic Techniques
            section_type: core_theory
          - section_title: Systematic Approach to Structure Elucidation
            section_type: related_concepts
    milestone: Grasp fundamental principles connecting spectroscopy to molecular structure
    duration_days: 3
    tags:
      - introduction
      - electromagnetic spectrum
      - structure elucidation strategy

  - id: 2
    title: Infrared (IR) Spectroscopy - Principles and Theory
    learning_objectives:
      - Explain the theoretical basis of IR spectroscopy and molecular vibrations
      - Understand selection rules for IR activity
      - Identify types of molecular vibrations (stretching and bending)
      - Calculate vibrational frequencies using Hooke's law approximation
    textbook_style_content:
      - topic: Theoretical Foundations of IR Spectroscopy
        sections:
          - section_title: Introduction to Vibrational Spectroscopy
            section_type: overview
          - section_title: Molecular Vibrations and Degrees of Freedom
            section_type: core_theory
          - section_title: Selection Rules and IR Activity
            section_type: core_theory
          - section_title: Hooke's Law and Vibrational Frequencies
            section_type: core_theory
          - section_title: Factors Affecting Vibrational Frequencies
            section_type: related_concepts
    milestone: Master theoretical principles underlying IR spectroscopy
    duration_days: 4
    tags:
      - IR spectroscopy
      - molecular vibrations
      - selection rules
      - quantum mechanics

  - id: 3
    title: IR Spectroscopy - Functional Group Identification
    learning_objectives:
      - Recognize characteristic IR absorption frequencies for major functional groups
      - Interpret IR spectra to identify functional groups in unknown compounds
      - Distinguish between similar functional groups using IR data
      - Apply fingerprint region analysis for structural confirmation
    textbook_style_content:
      - topic: Functional Group Analysis by IR Spectroscopy
        sections:
          - section_title: Overview of Functional Group Regions
            section_type: overview
          - section_title: Carbonyl Compounds (1850-1650 cm⁻¹)
            section_type: core_theory
          - section_title: Hydroxyl and Amine Groups (3700-3100 cm⁻¹)
            section_type: core_theory
          - section_title: Carbon-Hydrogen Stretching (3300-2700 cm⁻¹)
            section_type: core_theory
          - section_title: Aromatic and Alkene C=C Stretching (1680-1450 cm⁻¹)
            section_type: core_theory
          - section_title: Triple Bond Region (2300-2000 cm⁻¹)
            section_type: core_theory
          - section_title: Fingerprint Region and Its Applications
            section_type: related_concepts
          - section_title: Effect of Conjugation and Hydrogen Bonding
            section_type: related_concepts
    milestone: Accurately identify functional groups from IR spectra
    duration_days: 5
    tags:
      - IR spectroscopy
      - functional groups
      - carbonyl compounds
      - spectral interpretation

  - id: 4
    title: UV-Visible Spectroscopy - Theory and Chromophores
    learning_objectives:
      - Explain electronic transitions in organic molecules
      - Understand the Beer-Lambert law and its applications
      - Identify chromophores and auxochromes in organic structures
      - Recognize the effects of conjugation on UV-Vis absorption
    textbook_style_content:
      - topic: Electronic Spectroscopy of Organic Compounds
        sections:
          - section_title: Introduction to UV-Vis Spectroscopy
            section_type: overview
          - section_title: Electronic Transitions (σ→σ*, n→σ*, π→π*, n→π*)
            section_type: core_theory
          - section_title: Beer-Lambert Law and Quantitative Analysis
            section_type: core_theory
          - section_title: Chromophores and Auxochromes
            section_type: core_theory
          - section_title: Effect of Conjugation on λmax
            section_type: core_theory
          - section_title: Solvent Effects on Electronic Spectra
            section_type: related_concepts
    milestone: Understand electronic transitions and their spectroscopic manifestations
    duration_days: 4
    tags:
      - UV-Vis spectroscopy
      - electronic transitions
      - chromophores
      - conjugation

  - id: 5
    title: UV-Visible Spectroscopy - Empirical Rules and Applications
    learning_objectives:
      - Apply Woodward-Fieser rules for predicting λmax in conjugated systems
      - Use Fieser-Kuhn rules for conjugated dienes
      - Interpret UV-Vis spectra of aromatic compounds
      - Employ UV-Vis data in structure elucidation
    textbook_style_content:
      - topic: Predictive Methods and Applications in UV-Vis Spectroscopy
        sections:
          - section_title: Empirical Rules for λmax Prediction
            section_type: overview
          - section_title: Woodward-Fieser Rules for Carbonyl Compounds
            section_type: core_theory
          - section_title: Fieser-Kuhn Rules for Conjugated Dienes
            section_type: core_theory
          - section_title: Aromatic Compounds and Benzenoid Chromophores
            section_type: core_theory
          - section_title: Applications in Natural Product Chemistry
            section_type: related_concepts
    milestone: Apply empirical rules to predict and interpret UV-Vis spectra
    duration_days: 4
    tags:
      - UV-Vis spectroscopy
      - Woodward-Fieser rules
      - conjugated systems
      - spectral prediction

  - id: 6
    title: Introduction to Nuclear Magnetic Resonance (NMR) Spectroscopy
    learning_objectives:
      - Understand the physical basis of NMR spectroscopy
      - Explain nuclear spin and magnetic properties
      - Describe the NMR phenomenon and resonance condition
      - Recognize factors affecting chemical shift
    textbook_style_content:
