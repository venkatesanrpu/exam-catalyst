            section_type: core_theory
          - section_title: Examples of Linear Natural Product Syntheses
            section_type: core_theory
    milestone: Design and evaluate linear synthetic routes with attention to step economy
    duration_days: 3
    tags:
      - linear synthesis
      - step economy
      - yield

  - id: 6
    title: Convergent Synthesis Strategies
    learning_objectives:
      - Define convergent synthesis and its strategic advantages
      - Design synthetic routes with multiple fragments assembled in parallel
      - Compare efficiency of convergent versus linear approaches
      - Identify ideal coupling points for fragment assembly
    textbook_style_content:
      - topic: Convergent Synthetic Planning
