metadata:
  subject: organic chemistry
  target: CSIR Chemical Sciences
  syllabus_line: "Concepts in organic synthesis: Retrosynthesis, disconnection, synthons, linear and convergent synthesis, umpolung of reactivity and protecting groups."

concepts:
  core:
    - name: Retrosynthesis
      clarifier: Backward planning of synthetic routes from target molecule to available starting materials
    - name: Disconnection
      clarifier: Mental breaking of bonds in target molecule to identify strategic bond formations
    - name: Synthons
      clarifier: Idealized charged fragments representing reactive intermediates in retrosynthetic analysis
    - name: Synthetic equivalents
      clarifier: Real reagents that correspond to idealized synthons
    - name: Linear synthesis
      clarifier: Sequential synthesis where target is assembled in stepwise manner from one starting material
    - name: Convergent synthesis
      clarifier: Parallel synthesis of fragments that are combined in later stages
    - name: Umpolung
      clarifier: Reversal of natural polarity of functional groups to enable unusual disconnections
    - name: Protecting groups
      clarifier: Temporary masking of functional groups to prevent unwanted reactions
  related:
    - name: Functional group interconversions
      clarifier: Transformation of one functional group to another
    - name: Chemoselectivity
      clarifier: Selective reaction at one functional group in presence of others
    - name: Regioselectivity
      clarifier: Preference for bond formation at specific position in molecule
    - name: Stereoselectivity
      clarifier: Control of stereochemical outcome in synthetic transformations
    - name: Strategic bond analysis
      clarifier: Identifying which bonds to form and in what order
    - name: C-C bond forming reactions
      clarifier: Key reactions that create carbon-carbon bonds
    - name: Reaction mechanisms
      clarifier: Stepwise description of how reactions proceed
    - name: Reagent selection criteria
      clarifier: Choosing appropriate reagents based on reactivity and selectivity

learning_path:
  - id: 1
    title: Foundations of Retrosynthetic Analysis
    learning_objectives:
      - Define retrosynthesis and understand its importance in organic synthesis planning
      - Identify target molecules and recognize available starting materials
      - Apply arrow notation and conventions in retrosynthetic analysis
      - Distinguish between synthesis (forward) and retrosynthesis (backward) directions
    textbook_style_content:
      - topic: Introduction to Retrosynthetic Analysis
        sections:
          - section_title: The Logic of Retrosynthesis
            section_type: overview
          - section_title: Retrosynthetic Arrow and Notation
            section_type: core_theory
          - section_title: Target Molecules and Starting Materials
            section_type: core_theory
          - section_title: Functional Group Analysis in Planning
            section_type: related_concepts
    milestone: Master basic retrosynthetic notation and thinking backward from target to starting materials
    duration_days: 3
    tags:
      - retrosynthesis
      - synthesis planning
      - notation

  - id: 2
    title: Disconnection Strategies
    learning_objectives:
      - Identify strategic bonds for disconnection in target molecules
      - Apply one-group and two-group disconnection approaches
      - Recognize functional group relationships that guide disconnection
      - Evaluate multiple disconnection options for same target
    textbook_style_content:
      - topic: Principles of Disconnection
        sections:
          - section_title: Strategic Bond Identification
            section_type: core_theory
          - section_title: One-Group C-X Disconnections
            section_type: core_theory
          - section_title: Two-Group C-C Disconnections
            section_type: core_theory
          - section_title: Functional Group Interconversions and FGI
            section_type: related_concepts
          - section_title: Evaluation Criteria for Disconnections
            section_type: core_theory
    milestone: Systematically identify and evaluate strategic bond disconnections
    duration_days: 4
    tags:
      - disconnection
      - strategic bonds
      - functional groups

  - id: 3
    title: Synthons and Synthetic Equivalents
    learning_objectives:
      - Define synthons as idealized fragments in retrosynthetic analysis
      - Distinguish between synthons and real reagents (synthetic equivalents)
      - Identify donor and acceptor synthons from disconnections
      - Match common synthons with their synthetic equivalents
    textbook_style_content:
      - topic: From Disconnection to Real Reagents
        sections:
          - section_title: Concept of Synthons
            section_type: core_theory
          - section_title: Donor and Acceptor Synthons
            section_type: core_theory
          - section_title: Synthetic Equivalents for Common Synthons
            section_type: core_theory
          - section_title: Nucleophilic and Electrophilic Reagents
            section_type: related_concepts
          - section_title: Reagent Selection Based on Synthon Requirements
            section_type: related_concepts
    milestone: Convert retrosynthetic disconnections into practical synthetic steps using appropriate reagents
    duration_days: 4
    tags:
      - synthons
      - synthetic equivalents
      - reagents

  - id: 4
    title: C-C Bond Forming Reactions as Synthetic Equivalents
    learning_objectives:
      - Apply aldol reactions as d1-a1 synthetic equivalents
      - Use Grignard and organolithium reagents for nucleophilic addition
      - Recognize alkylation reactions of enolates and enamines
      - Apply Wittig reaction for carbonyl olefination
      - Understand Claisen condensation and related reactions
    textbook_style_content:
      - topic: Key C-C Bond Formations
        sections:
          - section_title: Aldol and Related Condensations
            section_type: core_theory
          - section_title: Organometallic Additions to Carbonyls
            section_type: core_theory
          - section_title: Enolate Alkylations
            section_type: core_theory
          - section_title: Wittig and Related Olefination Reactions
            section_type: core_theory
          - section_title: Michael Addition and Conjugate Addition
            section_type: related_concepts
          - section_title: Stereochemical Control in C-C Bond Formation
            section_type: related_concepts
    milestone: Apply major C-C bond forming reactions as tools for executing retrosynthetic plans
    duration_days: 5
    tags:
      - C-C bonds
      - aldol
      - organometallics
      - enolates

  - id: 5
    title: Linear Synthesis Strategies
    learning_objectives:
      - Define linear synthesis and recognize its characteristics
      - Design step-by-step linear synthetic routes
      - Calculate overall yield in linear sequences
      - Identify advantages and limitations of linear approaches
    textbook_style_content:
      - topic: Linear Synthetic Planning
        sections:
