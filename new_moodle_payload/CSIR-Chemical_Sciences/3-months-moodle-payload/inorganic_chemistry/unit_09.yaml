metadata:
  subject: inorganic chemistry
  target: CSIR Chemical Sciences
  syllabus_line: Analytical chemistry - separation, spectroscopic, electro- and thermoanalytical methods

concepts:
  core:
    - name: Separation Techniques
      clarifier: Methods for isolating and purifying chemical species including chromatography, extraction, and precipitation
    - name: Spectroscopic Methods
      clarifier: Analytical techniques based on interaction of electromagnetic radiation with matter including UV-Vis, IR, NMR, AAS, ICP, and mass spectrometry
    - name: Electroanalytical Methods
      clarifier: Techniques based on electrochemical properties including potentiometry, voltammetry, coulometry, and conductometry
    - name: Thermoanalytical Methods
      clarifier: Techniques measuring physical and chemical properties as function of temperature including TGA, DSC, DTA, and TMA
  related:
    - name: Sample Preparation
      clarifier: Pre-analytical procedures for matrix decomposition, dissolution, and preconcentration
    - name: Calibration and Standardization
      clarifier: Methods for establishing quantitative relationships between signal and analyte concentration
    - name: Quality Assurance
      clarifier: Precision, accuracy, detection limits, and validation protocols in analytical measurements
    - name: Data Analysis and Interpretation
      clarifier: Statistical treatment of analytical data and correlation with molecular structure

