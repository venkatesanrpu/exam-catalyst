metadata:
  subject: Inorganic Chemistry
  target: CSIR Chemical Sciences
  syllabus_line: Chemical periodicity

concepts:
  core:
    - name: Periodic Table Structure
      clarifier: Organization of elements based on atomic number, periods, groups, and blocks (s, p, d, f)
    - name: Effective Nuclear Charge
      clarifier: Net positive charge experienced by valence electrons after accounting for shielding
    - name: Atomic Radius
      clarifier: Periodic trends in atomic and ionic radii across periods and down groups
    - name: Ionization Energy
      clarifier: Energy required to remove electrons; successive ionization energies and periodic trends
    - name: Electron Affinity
      clarifier: Energy change when an electron is added to a neutral atom
    - name: Electronegativity
      clarifier: Tendency of an atom to attract shared electrons in a chemical bond
  related:
    - name: Shielding Effect
      clarifier: Reduction of effective nuclear charge due to inner electron repulsion
    - name: Slater's Rules
      clarifier: Method to calculate effective nuclear charge quantitatively
    - name: Lanthanide Contraction
      clarifier: Decrease in atomic radii of lanthanides with increasing atomic number
    - name: Actinide Contraction
      clarifier: Similar contraction observed in actinide series
    - name: Diagonal Relationships
      clarifier: Similarity between elements diagonally placed in periodic table (Li-Mg, Be-Al, B-Si)
    - name: Inert Pair Effect
      clarifier: Reluctance of ns² electrons to participate in bonding in heavier p-block elements
    - name: Anomalous Properties
      clarifier: Unusual behavior of first elements in each group compared to congeners
    - name: Metallic and Non-metallic Character
      clarifier: Periodic trends in metallic character across periods and groups
    - name: Oxidation States
      clarifier: Variable oxidation states and their periodic trends
    - name: Penetration Effect
      clarifier: Ability of electrons in different orbitals to approach the nucleus

