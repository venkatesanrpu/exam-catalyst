metadata:
  subject: physical chemistry
  target: CSIR Chemical Sciences
  syllabus_line: "Molecular spectroscopy: Rotational and vibrational spectra of diatomic molecules; electronic spectra; IR and Raman activities â€“ selection rules; basic principles of magnetic resonance."

concepts:
  core:
    - name: Rotational spectroscopy
      clarifier: Energy levels, transitions, and spectra arising from molecular rotation in diatomic molecules
    - name: Vibrational spectroscopy
      clarifier: Energy levels, transitions, and spectra arising from molecular vibrations in diatomic molecules
    - name: Electronic spectroscopy
      clarifier: Electronic transitions between molecular orbitals and resulting UV-Vis spectra
    - name: IR spectroscopy
      clarifier: Infrared absorption spectroscopy and its molecular basis
    - name: Raman spectroscopy
      clarifier: Inelastic scattering of light by molecules and vibrational information
    - name: Selection rules
      clarifier: Quantum mechanical rules governing allowed and forbidden spectroscopic transitions
    - name: Magnetic resonance spectroscopy
      clarifier: NMR and ESR principles based on nuclear and electron spin interactions with magnetic fields

  related:
    - name: Rigid rotor model
      clarifier: Classical and quantum mechanical treatment of molecular rotation
    - name: Harmonic oscillator model
      clarifier: Classical and quantum mechanical treatment of molecular vibrations
    - name: Anharmonicity
      clarifier: Deviations from harmonic potential and overtone transitions
    - name: Molecular orbital theory
      clarifier: Electronic structure and bonding in molecules
    - name: Dipole moment
      clarifier: Molecular property determining IR activity
    - name: Polarizability
      clarifier: Molecular property determining Raman activity
    - name: Franck-Condon principle
      clarifier: Intensity distribution in electronic spectra
    - name: Born-Oppenheimer approximation
      clarifier: Separation of electronic and nuclear motion in molecules
    - name: Nuclear spin
      clarifier: Intrinsic angular momentum of nuclei relevant to NMR
    - name: Electron spin
      clarifier: Intrinsic angular momentum of electrons relevant to ESR
    - name: Chemical shift
      clarifier: NMR parameter reflecting electronic environment of nuclei
    - name: Spin-spin coupling
      clarifier: Interaction between nuclear spins in NMR

learning_path:
  - id: 1
    title: Foundations of molecular spectroscopy
    learning_objectives:
      - Understand the electromagnetic spectrum and energy-matter interactions
      - Learn the quantum mechanical basis of spectroscopy
      - Apply the Born-Oppenheimer approximation to separate molecular motions
      - Recognize different types of molecular spectroscopy and their energy scales
    textbook_style_content:
      - topic: Introduction to molecular spectroscopy
        sections:
          - section_title: Overview of spectroscopy
            section_type: overview
          - section_title: Electromagnetic radiation and molecular energy levels
            section_type: core_theory
          - section_title: Born-Oppenheimer approximation and separation of molecular motions
            section_type: related_concepts
          - section_title: Time-dependent perturbation theory and transition probabilities
            section_type: core_theory
          - section_title: Einstein coefficients and spectral intensities
            section_type: related_concepts
    milestone: Establish quantum mechanical foundations for understanding molecular spectra
    duration_days: 5
    tags:
      - fundamentals
      - quantum mechanics
      - energy levels

  - id: 2
    title: Rotational spectroscopy of diatomic molecules
    learning_objectives:
      - Derive energy levels for rigid and non-rigid rotor models
      - Calculate rotational constants from molecular parameters
      - Analyze pure rotational spectra and determine molecular structure
      - Apply selection rules for rotational transitions
      - Understand isotope effects on rotational spectra
    textbook_style_content:
      - topic: Rotational energy levels and spectra
        sections:
          - section_title: Classical rotation and moment of inertia
            section_type: overview
          - section_title: Quantum mechanical rigid rotor model
            section_type: core_theory
          - section_title: Energy eigenvalues and rotational constant
            section_type: core_theory
          - section_title: Selection rules for pure rotational transitions
            section_type: core_theory
          - section_title: Rotational spectra of diatomic molecules
            section_type: core_theory
          - section_title: Centrifugal distortion and non-rigid rotor
            section_type: related_concepts
          - section_title: Determination of bond lengths from rotational constants
            section_type: core_theory
          - section_title: Isotopic substitution effects
            section_type: related_concepts
          - section_title: Population distribution and intensity patterns
            section_type: related_concepts
    milestone: Master analysis of rotational spectra to extract molecular structure information
    duration_days: 7
    tags:
      - rotational spectroscopy
      - microwave spectroscopy
      - molecular structure
      - diatomic molecules

  - id: 3
    title: Vibrational spectroscopy of diatomic molecules
    learning_objectives:
      - Derive vibrational energy levels using harmonic oscillator model
      - Understand anharmonicity and its consequences
      - Analyze vibrational spectra and determine force constants
      - Apply selection rules for vibrational transitions
      - Calculate dissociation energies using Birge-Sponer extrapolation
