metadata:
  subject: Physical Chemistry
  target: CSIR Chemical Sciences
  syllabus_line: "Basic principles of quantum mechanics: Postulates; operator algebra; exactly-solvable systems: particle-in-a-box, harmonic oscillator and the hydrogen atom, including shapes of atomic orbitals; orbital and spin angular momenta; tunneling."

concepts:
  core:
    - name: Postulates of quantum mechanics
      clarifier: Fundamental axioms governing quantum mechanical description of physical systems including wavefunction interpretation and measurement
    - name: Operator algebra
      clarifier: Mathematical framework of linear operators, commutators, eigenvalues, and expectation values
    - name: Particle-in-a-box
      clarifier: One-dimensional and three-dimensional confined systems with infinite potential walls
    - name: Quantum harmonic oscillator
      clarifier: Treatment of vibrational motion using ladder operators and energy quantization
    - name: Hydrogen atom
      clarifier: Exact solution of Schrödinger equation for one-electron system yielding quantum numbers and orbital energies
    - name: Atomic orbitals
      clarifier: Spatial distribution functions and nodal patterns of s, p, d, and f orbitals
    - name: Orbital angular momentum
      clarifier: Quantization of angular momentum operators and their eigenvalue spectra
    - name: Spin angular momentum
      clarifier: Intrinsic angular momentum of particles and spin quantum numbers
    - name: Quantum tunneling
      clarifier: Barrier penetration phenomenon absent in classical mechanics
  related:
    - name: Wave-particle duality
      clarifier: Complementary nature of matter exhibiting both wave and particle characteristics
    - name: Eigenvalue problems
      clarifier: Mathematical solutions to operator equations yielding observable quantities
    - name: Hermitian operators
      clarifier: Operators with real eigenvalues representing physical observables
    - name: Commutation relations
      clarifier: Algebraic relationships determining simultaneous measurability of observables
    - name: Uncertainty principle
      clarifier: Fundamental limit on precision of complementary measurements
    - name: Degeneracy
      clarifier: Multiple quantum states sharing identical energy eigenvalues
    - name: Quantum numbers
      clarifier: Discrete indices specifying quantum states (n, l, m, s)
    - name: Radial and angular wavefunctions
      clarifier: Separable components of three-dimensional quantum systems
    - name: Normalization and orthogonality
      clarifier: Mathematical conditions ensuring physical validity and independence of wavefunctions
    - name: Probability density
      clarifier: Spatial distribution of finding a particle from wavefunction squared
    - name: Zero-point energy
      clarifier: Minimum energy of quantum system precluding classical rest state
    - name: Transmission and reflection coefficients
      clarifier: Probabilities of barrier penetration and rebound in tunneling

