      - topic: Postulates of Quantum Mechanics
        sections:
          - section_title: Historical Context and Need for Quantum Theory
            section_type: overview
          - section_title: Postulate 1 - Wavefunction and State Description
            section_type: core_theory
          - section_title: Postulate 2 - Observable Operators
            section_type: core_theory
          - section_title: Postulate 3 - Measurement and Eigenvalues
            section_type: core_theory
          - section_title: Postulate 4 - Expectation Values
            section_type: core_theory
          - section_title: Postulate 5 - Time Evolution and Schrödinger Equation
            section_type: core_theory
