metadata:
  subject: inorganic chemistry
  target: CSIR Chemical Sciences
  syllabus_line: Characterisation of inorganic compounds by IR, Raman, EPR, Mössbauer, UV-Vis, electron spectroscopy and microscopic techniques.

concepts:
  core:
    - name: Vibrational Spectroscopy Principles
      clarifier: IR and Raman spectroscopy fundamentals, selection rules, and group frequency correlations
    - name: Electronic Spectroscopy
      clarifier: UV-Vis spectroscopy principles, ligand field theory, charge transfer transitions
    - name: Magnetic Resonance Techniques
      clarifier: EPR spectroscopy principles, g-factors, hyperfine coupling, and paramagnetic species
    - name: Nuclear Techniques
      clarifier: Mössbauer spectroscopy principles, isomer shift, quadrupole splitting, magnetic hyperfine splitting
    - name: Electron Spectroscopy Methods
      clarifier: XPS, UPS, AES, EELS principles and surface analysis
    - name: Microscopic Characterization
      clarifier: SEM, TEM, STM, AFM principles and morphological analysis
    - name: Instrumentation and Sample Preparation
      clarifier: Operational principles, sample handling, and experimental considerations for each technique
    - name: Data Interpretation and Structural Elucidation
      clarifier: Spectral analysis, peak assignment, and structure determination strategies
  related:
    - name: Electromagnetic Radiation-Matter Interactions
      clarifier: Absorption, emission, scattering processes and energy transfer mechanisms
    - name: Quantum Mechanical Foundation
      clarifier: Quantum states, transitions, selection rules, and perturbation theory
    - name: Molecular Symmetry and Group Theory
      clarifier: Point groups, character tables, and symmetry-based selection rules
    - name: Coordination Chemistry Principles
      clarifier: Ligand field theory, crystal field splitting, Jahn-Teller effects
    - name: Solid State Properties
      clarifier: Crystal structures, defects, electronic band structure
    - name: Surface Chemistry
      clarifier: Surface composition, adsorption, catalysis, and interface phenomena
    - name: Magnetic Properties of Complexes
      clarifier: Spin states, magnetic coupling, spin-orbit coupling

learning_path:
