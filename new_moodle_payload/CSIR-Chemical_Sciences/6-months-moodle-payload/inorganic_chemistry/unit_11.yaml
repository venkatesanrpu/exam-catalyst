      - topic: Electromagnetic Radiation and Matter Interactions
        sections:
          - section_title: Nature of Electromagnetic Radiation
            section_type: overview
          - section_title: Quantization of Energy and Photon Properties
            section_type: core_theory
          - section_title: Absorption, Emission, and Scattering Processes
            section_type: core_theory
          - section_title: Time-Dependent Perturbation Theory
            section_type: related_concepts
      - topic: Quantum Mechanical Basis of Spectroscopy
        sections:
          - section_title: Wavefunctions and Quantum States
            section_type: core_theory
          - section_title: Transition Dipole Moments and Selection Rules
            section_type: core_theory
          - section_title: Fermi Golden Rule and Transition Probabilities
            section_type: related_concepts
      - topic: Molecular Symmetry Applications
        sections:
          - section_title: Point Groups and Symmetry Operations
