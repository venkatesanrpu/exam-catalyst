metadata:
  subject: inorganic chemistry
  target: CSIR Chemical Sciences
  syllabus_line: Structure and bonding in homo- and heteronuclear molecules, including shapes of molecules (VSEPR Theory)

concepts:
  core:
    - name: Chemical Bonding Fundamentals
      clarifier: Ionic, covalent, coordinate bonding; bond formation principles
    - name: Valence Bond Theory
      clarifier: Orbital overlap, sigma and pi bonds, bond strength and directionality
    - name: Molecular Orbital Theory
      clarifier: LCAO approach, bonding and antibonding orbitals, bond order for homo- and heteronuclear molecules
    - name: VSEPR Theory
      clarifier: Valence Shell Electron Pair Repulsion theory for predicting molecular geometry
    - name: Molecular Geometry and Shapes
      clarifier: Linear, trigonal planar, tetrahedral, trigonal bipyramidal, octahedral structures
    - name: Hybridization
      clarifier: sp, sp2, sp3, sp3d, sp3d2 hybridization and molecular shapes
  related:
    - name: Lewis Structures
      clarifier: Electron dot representations, formal charge, resonance structures
    - name: Bond Parameters
      clarifier: Bond length, bond energy, bond angle, bond order
    - name: Molecular Polarity
      clarifier: Dipole moment, electronegativity differences, polar vs nonpolar molecules
    - name: Isoelectronic Species
      clarifier: Species with same number of electrons and their bonding characteristics
    - name: Bent's Rule
      clarifier: Effects of electronegativity on hybridization and bond angles
    - name: Walsh Diagrams
      clarifier: Correlation diagrams for molecular geometry changes
    - name: Three-Center Bonding
      clarifier: Electron-deficient bonding in boranes and related compounds

