metadata:
  subject: Organic Chemistry
  target: CSIR Chemical Sciences
  syllabus_line: "Organic reaction mechanisms involving addition, elimination and substitution reactions with electrophilic, nucleophilic or radical species. Determination of reaction pathways."

concepts:
  core:
    - name: Nucleophilic Substitution Mechanisms
      clarifier: SN1 and SN2 mechanisms, reaction kinetics, stereochemical outcomes, and factors affecting substitution pathways
    - name: Elimination Reaction Mechanisms
      clarifier: E1, E2, and E1cB mechanisms, regioselectivity (Zaitsev vs Hofmann), stereochemistry (syn vs anti), and competition with substitution
    - name: Electrophilic Addition Mechanisms
      clarifier: Addition to alkenes and alkynes, Markovnikov and anti-Markovnikov orientation, carbocation intermediates, and stereochemistry
    - name: Nucleophilic Addition Mechanisms
      clarifier: Addition to carbonyl compounds, aldehydes, ketones, and α,β-unsaturated systems, reversibility and equilibria
    - name: Radical Reaction Mechanisms
      clarifier: Initiation, propagation, and termination steps in radical substitution and addition reactions, stability of radical intermediates
    - name: Reaction Intermediate Identification
      clarifier: Carbocations, carbanions, radicals, carbenes, and their stability, detection, and reactivity patterns
    - name: Determination of Reaction Pathways
      clarifier: Kinetic studies, isotope labeling, stereochemical analysis, product distribution analysis, and trapping experiments
  related:
    - name: Stereochemistry in Organic Reactions
      clarifier: Retention, inversion, racemization, and stereospecific vs stereoselective reactions
    - name: Carbocation Stability and Rearrangements
      clarifier: Hyperconjugation, resonance stabilization, 1,2-hydride and 1,2-alkyl shifts, Wagner-Meerwein rearrangements
    - name: Nucleophilicity and Basicity
      clarifier: Factors affecting nucleophilic strength, solvent effects, α-effect, and the distinction between nucleophilicity and basicity
    - name: Leaving Group Ability
      clarifier: Factors affecting leaving group departure, conjugate acid strength, and methods to activate poor leaving groups
    - name: Reaction Kinetics and Rate Laws
      clarifier: First-order and second-order kinetics, rate-determining steps, and pre-equilibrium conditions
    - name: Thermodynamic vs Kinetic Control
      clarifier: Energy profiles, activation barriers, product stability, and reversibility of reactions
    - name: Hammond Postulate and Transition State Theory
      clarifier: Relationship between transition state structure and reactant/product stability, early vs late transition states
    - name: Solvent Effects on Reaction Mechanisms
      clarifier: Protic vs aprotic solvents, ion stabilization, and solvent polarity effects on reaction rates
    - name: Regioselectivity and Chemoselectivity
      clarifier: Markovnikov's rule, Zaitsev's rule, Hofmann elimination, and selective reactivity of functional groups
    - name: Isotopic Labeling and Crossover Experiments
      clarifier: Deuterium labeling, carbon-14 and tritium labeling, and mechanistic probes using isotopes
    - name: Curtin-Hammett Principle
      clarifier: Product distribution from rapidly equilibrating conformers and relationship to transition state energies
    - name: Linear Free Energy Relationships
      clarifier: Hammett equation, σ and ρ values, and structure-reactivity correlations

