metadata:
  subject: organic chemistry
  target: CSIR Chemical Sciences
  syllabus_line: "Aromaticity: Benzenoid and non-benzenoid compounds – generation and reactions"

concepts:
  core:
    - name: Hückel's Rule and Aromaticity Criteria
      clarifier: Understanding the 4n+2 π-electron rule, planarity, and cyclic conjugation requirements for aromatic systems
    - name: Benzenoid Aromatic Compounds
      clarifier: Benzene and its derivatives, polycyclic aromatic hydrocarbons (PAHs), and their characteristic stability
    - name: Non-benzenoid Aromatic Compounds
      clarifier: Annulenes, tropylium cation, cyclopentadienyl anion, azulene, and other aromatic systems lacking benzene rings
    - name: Antiaromaticity and Non-aromaticity
      clarifier: Systems with 4n π-electrons showing destabilization and non-conjugated cyclic systems
    - name: Generation Methods
      clarifier: Synthetic approaches to prepare aromatic and non-benzenoid aromatic compounds including dehydrogenation, cycloadditions, and rearrangements
    - name: Reactions of Aromatic Systems
      clarifier: Electrophilic aromatic substitution, nucleophilic aromatic substitution, and reactions specific to non-benzenoid aromatics
  related:
    - name: Molecular Orbital Theory
      clarifier: π-MO energy diagrams, HOMO-LUMO analysis, and orbital symmetry in cyclic conjugated systems
    - name: Resonance and Delocalization Energy
      clarifier: Resonance structures, resonance energy calculation, and thermodynamic stability of aromatic systems
    - name: Heterocyclic Aromatic Compounds
      clarifier: Pyrrole, furan, thiophene, pyridine, and their aromaticity characteristics
    - name: Aromatic Transition States
      clarifier: Pericyclic reactions involving aromatic transition states and Woodward-Hoffmann rules
    - name: NMR Spectroscopy of Aromatic Compounds
      clarifier: Ring current effects, chemical shift patterns, and anisotropy in aromatic systems

