metadata:
  subject: organic chemistry
  target: CSIR Chemical Sciences
  syllabus_line: "Organic reactive intermediates: Generation, stability and reactivity of carbocations, carbanions, free radicals, carbenes, benzynes and nitrenes."

concepts:
  core:
    - name: Carbocations
      clarifier: Positively charged carbon intermediates with electron-deficient centers
    - name: Carbanions
      clarifier: Negatively charged carbon intermediates with electron-rich centers
    - name: Free radicals
      clarifier: Neutral intermediates with unpaired electrons
    - name: Carbenes
      clarifier: Neutral divalent carbon species with two nonbonding electrons
    - name: Benzynes
      clarifier: Highly reactive aromatic intermediates with formal triple bond in benzene ring
    - name: Nitrenes
      clarifier: Neutral monovalent nitrogen species with electron-deficient center
  related:
    - name: Hyperconjugation and resonance
      clarifier: Electronic delocalization mechanisms stabilizing reactive intermediates
    - name: Inductive and mesomeric effects
      clarifier: Electronic effects influencing stability and reactivity patterns
    - name: Rearrangement reactions
      clarifier: Molecular reorganizations involving intermediate migration and transformation
    - name: Stereochemistry of intermediates
      clarifier: Three-dimensional spatial arrangements and their mechanistic implications
    - name: Orbital hybridization theory
      clarifier: Quantum mechanical framework for understanding intermediate geometry and reactivity
    - name: Solvent effects
      clarifier: Role of reaction medium in stabilization and reactivity of intermediates
    - name: Spectroscopic detection methods
      clarifier: Techniques for identifying and characterizing short-lived intermediates
    - name: Neighboring group participation
      clarifier: Intramolecular assistance in intermediate formation and reactions

