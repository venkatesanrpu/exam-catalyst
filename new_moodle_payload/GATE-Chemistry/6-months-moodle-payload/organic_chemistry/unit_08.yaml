metadata:
  subject: Organic Chemistry
  target: GATE Chemistry Examination
  syllabus_line: "Carbon-carbon and carbon-heteroatom bond forming reactions through enolates (including boron enolates), enamines and silyl enol ethers. Stereoselective addition to C=O groups (Cram, Prelog and Felkin-Anh models)."

concepts:
  core:
    - name: Enolate Formation and Reactivity
      clarifier: "Generation of enolates via deprotonation of carbonyls; thermodynamic vs. kinetic enolates"
    - name: Enolate Regioselectivity
      clarifier: "α- vs. γ-regioselectivity in unsymmetrical carbonyl compounds; controlling regioisomer formation"
    - name: Enolate Nucleophilicity
      clarifier: "Carbon and heteroatom nucleophilic addition to electrophiles; SN2 displacement and acylation"
    - name: Boron Enolates
      clarifier: "Formation via enolization with boron reagents; selectivity and chelation effects"
    - name: Aldol Reaction Through Enolates
      clarifier: "Formation of C-C bonds between enolates and carbonyls; control of regio-, stereo-, and chemoselectivity"
    - name: Enamines as Nucleophiles
      clarifier: "Formation from secondary amines and carbonyls; alkylation and acylation through enamines"
    - name: Enamine vs. Iminium Activation
      clarifier: "Nucleophilic character of enamines and electrophilic character of iminium intermediates"
    - name: Silyl Enol Ethers
      clarifier: "Formation via silylation of enolates; regioselectivity and preparation strategies"
    - name: Silyl Enol Ether Reactions
      clarifier: "Aldol-type reactions, Mukaiyama aldol, Michael additions, and electrophilic additions"
    - name: Cram's Rule for Carbonyl Addition
      clarifier: "Predicting stereochemistry of nucleophilic addition to α-chiral carbonyls via steric approach"
    - name: Prelog's Rule
      clarifier: "Extension of Cram's rule for specific substrates; application to amino acid and chiral alcohol derivatives"
    - name: Felkin-Anh Model
      clarifier: "Modified steric model accounting for electronegative groups α to carbonyl"

  related:
    - name: Enolate Chelation Control
      clarifier: "Chelation effects with Lewis acids on stereoselective aldol reactions"
    - name: Evans Asymmetric Aldol
      clarifier: "Chiral auxiliary-directed aldol using boron-based enolates from oxazolidinones"
    - name: Zimmerman-Traxler Transition State Model
      clarifier: "Stereoelectronic explanation for syn/anti selectivity in aldol reactions"
    - name: Umpolung via Enamines and Silyl Enol Ethers
      clarifier: "Reversing carbonyl polarity for carbon-carbon bond formation"
    - name: Mukaiyama Aldol Reaction
      clarifier: "Silyl enol ether reaction with aldehydes catalyzed by Lewis acids"
    - name: Cascade and Tandem Reactions with Enolates
      clarifier: "Sequential C-C and C-Het bond formations in single synthetic operation"

learning_path:
  - id: 1
    topic: "Enolate Formation: Thermodynamic vs. Kinetic Control"
    learning_objectives:
      - "Explain enolization mechanism and identify α-hydrogen requirements"
      - "Distinguish thermodynamic (more substituted) vs. kinetic (less hindered) enolates"
      - "Apply base selection for kinetic vs. thermodynamic enolate formation"
      - "Execute regioselective enolization of unsymmetrical carbonyls"
      - "Predict enolate formation in methyl ketones, cyclic ketones, and esters"
      - "Understand equilibration and conditions favoring each regioisomer"
      - "Design syntheses selecting appropriate enolate regioisomer"
    textbook_style_content:
      - lesson: "Enolization Fundamentals"
        sections:
          - section_heading: "Keto-Enol Tautomerism and Enolate Formation"
            section_type: "overview"
          - section_heading: "Mechanism of Base-Catalyzed Deprotonation"
            section_type: "core_theory"
          - section_heading: "pKa of α-Hydrogens and Carbonyl Activation"
            section_type: "core_theory"
      - lesson: "Kinetic vs. Thermodynamic Enolates"
        sections:
          - section_heading: "Kinetic Enolate: Formation at Low Temperature with Strong Hindered Base"
            section_type: "core_theory"
          - section_heading: "Thermodynamic Enolate: Formation at Elevated Temperature with Mild Base"
            section_type: "core_theory"
          - section_heading: "LDA (Lithium Diisopropylamide) for Kinetic Enolization"
            section_type: "core_theory"
          - section_heading: "Potassium Hydride and Sodium Hydride for Thermodynamic Control"
            section_type: "related concepts"
      - lesson: "Regioselectivity in Enolate Formation"
        sections:
          - section_heading: "Unsymmetrical Ketones: Predicting Major Enolate Regioisomer"
            section_type: "core_theory"
          - section_heading: "Directing Effects: Alkyl Groups and Aryl Substituents"
            section_type: "core_theory"
          - section_heading: "Branching at α-Carbon and Steric Hindrance"
            section_type: "core_theory"
      - lesson: "Enolate Formation in Esters and Lactones"
        sections:
          - section_heading: "Enhanced α-Acidity of Esters vs. Ketones"
            section_type: "core_theory"
          - section_heading: "Enolate Stabilization via Resonance"
            section_type: "core_theory"
      - lesson: "Applications in Synthesis"
        sections:
          - section_heading: "Selective Enolate Trapping for Subsequent Reactions"
            section_type: "core_theory"
          - section_heading: "Multi-Enolization Strategies in Polycarbonyl Systems"
            section_type: "related concepts"
    milestone: "Execute selective kinetic and thermodynamic enolization with regiocontrol"
    duration_days: 6
    tags:
      - "Enolate Formation"
      - "Kinetic vs. Thermodynamic"
      - "Regioselectivity"
      - "LDA Enolization"

  - id: 2
    topic: "Enolates in Carbon-Carbon and Carbon-Heteroatom Bond Formation"
    learning_objectives:
      - "Apply enolates as nucleophiles in SN2 displacement reactions"
      - "Execute alkylation of enolates by alkyl halides"
      - "Describe selectivity in O- vs. C-alkylation of enolates"
      - "Apply enolates in acylation reactions (ester and amide formation)"
      - "Execute Michael addition of enolates to α,β-unsaturated carbonyls"
      - "Describe intermolecular vs. intramolecular enolate reactions"
      - "Design multi-component syntheses leveraging enolate reactivity"
    textbook_style_content:
      - lesson: "Enolate Nucleophilicity and Carbon Alkylation"
        sections:
          - section_heading: "Enolate as Carbon Nucleophile (vs. Oxygen)"
            section_type: "core_theory"
          - section_heading: "SN2 Alkylation of Enolates by Primary Alkyl Halides"
            section_type: "core_theory"
          - section_heading: "Regioselectivity: Monoalkylation vs. Dialkylation"
            section_type: "core_theory"
          - section_heading: "Preventing Over-alkylation via Stoichiometric Control"
            section_type: "core_theory"
      - lesson: "O- vs. C-Alkylation Selectivity"
        sections:
          - section_heading: "Enolate Ambident Nucleophilicity: Oxygen and Carbon Sites"
            section_type: "core_theory"
          - section_heading: "Hard-Soft Acid-Base (HSAB) Theory and Selectivity"
            section_type: "core_theory"
          - section_heading: "Soft Electrophiles Favor C-Alkylation"
            section_type: "core_theory"
          - section_heading: "Hard Electrophiles and Allylic Systems Favor O-Alkylation"
            section_type: "related concepts"
      - lesson: "Acylation and Condensation Reactions"
        sections:
          - section_heading: "Enolate Addition to Acid Chlorides (C-Acylation)"
            section_type: "core_theory"
          - section_heading: "Formation of β-Keto Esters and β-Keto Amides"
            section_type: "core_theory"
          - section_heading: "Claisen Condensation and Related Transformations"
            section_type: "related concepts"
      - lesson: "Michael Addition via Enolates"
        sections:
          - section_heading: "Enolate Addition to Enones and Dienones"
            section_type: "core_theory"
          - section_heading: "1,4-Conjugate Addition Mechanism and Stereochemistry"
            section_type: "core_theory"
          - section_heading: "Robinson Annulation as Combination of Michael and Aldol"
            section_type: "related concepts"
      - lesson: "Intermolecular and Intramolecular Reactions"
        sections:
          - section_heading: "Intermolecular Enolate Reactions and Selectivity Issues"
            section_type: "core_theory"
          - section_heading: "Intramolecular Enolate Cyclization (Haworth Synthesis)"
            section_type: "core_theory"
          - section_heading: "Ring-Forming Enolate Reactions: 5- and 6-membered Ring Preference"
            section_type: "related concepts"
    milestone: "Execute C-alkylation, acylation, and conjugate addition via enolates"
    duration_days: 7
    tags:
      - "Enolate Alkylation"
      - "C-Acylation"
      - "Michael Addition"
      - "Claisen Condensation"
      - "O- vs. C-Selectivity"

