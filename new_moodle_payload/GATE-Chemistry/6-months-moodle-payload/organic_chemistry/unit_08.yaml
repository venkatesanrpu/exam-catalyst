          - section_heading: "Reducing Agent Addition (LiAlH₄, NaBH₄) and Cram Selectivity"
            section_type: "core_theory"
          - section_heading: "Predicting Alcohol Stereochemistry"
            section_type: "core_theory"
      - lesson: "Cram's Rule vs. Chelation Control"
        sections:
