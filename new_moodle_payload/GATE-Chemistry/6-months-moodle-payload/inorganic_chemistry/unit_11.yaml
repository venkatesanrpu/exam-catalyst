metadata:
  subject: Inorganic Chemistry
  target: GATE Chemistry Examination
  syllabus_line: Instrumental Methods of Analysis - UV-visible, fluorescence and FTIR spectrophotometry, NMR and ESR spectroscopy, mass spectrometry, atomic absorption spectroscopy, Mössbauer spectroscopy (Fe and Sn) and X-ray crystallography. Chromatography including GC and HPLC. Electroanalytical methods- polarography, cyclic voltammetry, ion-selective electrodes. Thermoanalytical methods.

concepts:
  core:
    - name: Spectroscopic Techniques
      clarifier: Absorption and emission spectroscopy methods for structural characterization and quantitative analysis
    - name: Chromatographic Separation Methods
      clarifier: Techniques for separation, identification, and quantification of chemical components
    - name: Electroanalytical Methods
      clarifier: Analysis based on electron transfer reactions and electrochemical potential measurements
    - name: Thermal Analysis Methods
      clarifier: Techniques measuring physical and chemical changes in samples with temperature variation
    - name: Structural Determination Methods
      clarifier: X-ray and nuclear/electron magnetic resonance methods for molecular structure elucidation

  related:
    - name: Quantitative Analysis
      clarifier: Determination of analyte concentration using instrumental calibration and standard methods
    - name: Qualitative Analysis
      clarifier: Identification of functional groups, molecular structure, and chemical composition
    - name: Sample Preparation
      clarifier: Pre-treatment and standardization of samples for accurate instrumental analysis
    - name: Beer-Lambert Law
      clarifier: Fundamental principle relating absorbance to concentration in spectrophotometry
    - name: Signal-to-Noise Ratio
      clarifier: Instrumental sensitivity and detection limit considerations in analytical measurements

learning_path:
  - id: 1
    topic: Fundamentals of Spectroscopy and Electromagnetic Radiation
    learning_objectives:
      - Understand the nature of electromagnetic radiation and energy quantization
      - Learn the relationship between wavelength, frequency, and energy
      - Grasp fundamental principles underlying all spectroscopic methods
      - Apply Beer-Lambert Law to quantitative spectroscopic analysis
    textbook_style_content:
      - lesson: Electromagnetic Spectrum and Spectroscopy Basics
        sections:
          - section_heading: Introduction to Electromagnetic Radiation
            section_type: overview
          - section_heading: Energy Quantization and Photon Interactions
            section_type: core_theory
          - section_heading: Beer-Lambert Law and Quantitative Relationships
            section_type: core_theory
          - section_heading: Absorption vs Emission Processes
            section_type: related_concepts
    milestone: Establish theoretical foundation for spectroscopic analysis
    duration_days: 3
    tags:
      - foundational
      - spectroscopy
      - quantitative_analysis

  - id: 2
    topic: UV-Visible and Fluorescence Spectrophotometry
