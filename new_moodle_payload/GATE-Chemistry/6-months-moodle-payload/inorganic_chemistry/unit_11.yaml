      - lesson: UV-Visible Spectrophotometry
        sections:
          - section_heading: Electronic Transitions and Chromophores
            section_type: core_theory
          - section_heading: Instrumentation and Measurement Setup
            section_type: overview
          - section_heading: Quantitative Applications and Calibration Methods
            section_type: core_theory
      - lesson: Fluorescence Spectrophotometry
