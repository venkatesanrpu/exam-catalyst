      - Understand electronic transitions and allowed transitions (π-π*, n-π*, σ-σ*)
      - Learn applications of UV-visible spectrophotometry in structural analysis and quantitation
      - Grasp fluorescence phenomenon, Jablonski diagram, and radiative/non-radiative processes
      - Distinguish between fluorescence and phosphorescence
      - Apply these methods to analytical determinations
