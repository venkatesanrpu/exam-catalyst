          - section_heading: Jablonski Diagram and Energy Transitions
            section_type: core_theory
          - section_heading: Fluorescence vs Phosphorescence
            section_type: related_concepts
          - section_heading: Instrumentation and Measurement Parameters
            section_type: overview
          - section_heading: Analytical Applications and Sensitivity
            section_type: core_theory
    milestone: Master absorption and emission spectroscopic methods
    duration_days: 5
    tags:
      - spectroscopy
      - absorption
      - emission
      - quantitative_analysis

  - id: 3
