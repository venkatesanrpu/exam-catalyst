            section_type: "core_theory"
          - section_heading: "Esters and Carboxylic Acids as Coupling Partners"
            section_type: "related concepts"
      - lesson: "Intramolecular McMurry and Cyclization"
        sections:
          - section_heading: "Ring Formation via Intramolecular Coupling"
            section_type: "core_theory"
          - section_heading: "Macrocycle Formation and Ring Size Effects"
            section_type: "related concepts"
      - lesson: "Comparative Synthesis"
        sections:
          - section_heading: "McMurry vs. Wittig and Horner-Wadsworth-Emmons Olefination"
            section_type: "related concepts"
          - section_heading: "Applications to Complex Natural Products"
            section_type: "related concepts"
    milestone: "Execute McMurry coupling to form diverse alkene products with selectivity control"
    duration_days: 6
    tags:
      - "McMurry Reaction"
      - "Titanium(III) Coupling"
      - "Carbonyl Coupling"
      - "Olefin Synthesis"
