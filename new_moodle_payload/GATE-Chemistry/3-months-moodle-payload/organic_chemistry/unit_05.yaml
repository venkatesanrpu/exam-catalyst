  - id: 10
    topic: "Integration and Multi-Coupling Strategies in Complex Synthesis"
    learning_objectives:
      - "Design multi-step syntheses incorporating 2-3 different coupling reactions"
      - "Select appropriate coupling method based on functional group compatibility"
      - "Apply protecting group strategies in multi-coupling sequences"
      - "Optimize coupling selectivity through reagent choice and reaction conditions"
      - "Execute 6-8 step syntheses of representative GATE-level targets"
