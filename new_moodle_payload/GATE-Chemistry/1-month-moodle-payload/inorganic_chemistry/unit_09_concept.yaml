metadata:
  subject: Inorganic Chemistry
  target: GATE Chemistry Examination
  syllabus_line: Bioinorganic Chemistry - Ion (Na+ and K+) transport, oxygen binding,
    transport and utilization, electron transfer reactions, nitrogen fixation, metalloenzymes
    containing magnesium, molybdenum, iron, cobalt, copper and zinc.
concepts:
  core:
  - name: Ion Transport Mechanisms
    clarifier: Active and passive transport of Na+ and K+ ions across biological membranes,
      Na+/K+-ATPase pump function and structure
  - name: Oxygen Binding and Transport
    clarifier: Hemoglobin and myoglobin structure, cooperative binding, oxygen affinity,
      iron-heme chemistry and allosteric regulation
  - name: Electron Transfer Reactions
    clarifier: Cytochrome complexes, redox potentials, electron transport chains,
      mechanisms of biological electron transfer
  - name: Nitrogen Fixation
    clarifier: Nitrogenase enzyme mechanism, molybdenum cofactor (FeMo-co), reduction
      of N₂ to NH₃, biological constraints
  - name: Metalloenzymes Structure and Function
    clarifier: Metal coordination, active site chemistry, catalytic mechanisms for
      Mg²⁺, Mo, Fe, Co, Cu, and Zn-dependent enzymes
  related:
  - name: Ligand Field Theory in Biological Systems
    clarifier: Metal-ligand interactions, crystal field effects on enzyme activity,
      stability of metal complexes in proteins
  - name: Heme Chemistry
    clarifier: Porphyrin coordination, iron oxidation states, reversible oxygen binding,
      factors affecting heme reactivity
  - name: Photosynthesis and Electron Transfer
    clarifier: Photosystem complexes, quinone chemistry, electron transfer kinetics
      in light-harvesting systems
  - name: Enzyme Kinetics and Cofactor Dependence
    clarifier: Michaelis-Menten kinetics for metalloenzymes, cofactor regeneration,
      inhibition mechanisms
  - name: Metal Homeostasis
    clarifier: Biological metal storage, sequestration mechanisms, detoxification
      pathways for metal ions
