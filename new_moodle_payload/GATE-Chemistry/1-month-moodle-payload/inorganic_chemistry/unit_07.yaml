metadata:
  subject: Inorganic Chemistry
  target: GATE Chemistry Examination
  syllabus_line: Organometallics - 18-Electron rule; metal-alkyl, metal-carbonyl, metal-olefin and metal-carbene complexes and metallocenes. Fluxionality in organometallic complexes. Types of organometallic reactions. Homogeneous catalysis - Hydrogenation, hydroformylation, acetic acid synthesis, metathesis and olefin oxidation. Heterogeneous catalysis - Fischer-Tropsch reaction, Ziegler-Natta polymerization.

concepts:
  core:
    - name: 18-Electron Rule
      clarifier: Fundamental principle governing stability and electron count in organometallic complexes analogous to octet rule for main group elements
    - name: Metal-Alkyl Complexes
      clarifier: Organometallic compounds with direct metal-carbon sigma bonds formed between transition metals and alkyl ligands
    - name: Metal-Carbonyl Complexes
      clarifier: Coordination complexes with carbon monoxide as ligand; important for understanding pi-acidity and backbonding in organometallics
    - name: Metal-Olefin Complexes
      clarifier: Transition metal complexes with alkene ligands showing pi-bonding interactions and variable hapticity
    - name: Metal-Carbene Complexes
      clarifier: Organometallic species with metal-carbon double bonds; divided into Fischer and Schrock carbenes based on electronic properties
    - name: Metallocenes
      clarifier: Sandwich complexes with metal centre sandwiched between two cyclopentadienyl ligands; prototypical organometallic compounds
    - name: Fluxionality in Organometallic Complexes
      clarifier: Dynamic behavior and rapid intramolecular rearrangements in organometallic molecules observed through NMR spectroscopy
    - name: Types of Organometallic Reactions
      clarifier: Classification of elementary steps including oxidative addition, reductive elimination, insertion, migration and abstraction reactions
    - name: Homogeneous Catalysis
      clarifier: Catalytic processes where catalyst exists in same phase as reactants; applications in hydrogenation, hydroformylation and metathesis
    - name: Heterogeneous Catalysis
      clarifier: Catalytic processes occurring at solid-liquid or solid-gas interfaces; includes Fischer-Tropsch and Ziegler-Natta polymerization

  related:
    - name: Hapticity and Coordination Modes
      clarifier: Description of the number of atoms through which a ligand bonds to metal centre; determines reactivity and properties
    - name: Backbonding and Ligand Field Theory
      clarifier: Metal-to-ligand pi-donation explaining CO pi-acidity and stabilization of low oxidation states
    - name: Oxidation States in Organometallics
      clarifier: Formal oxidation state assignment in complexes with hydridic, organic and anionic ligands
    - name: Wilkinson Catalyst
      clarifier: Specific example of homogeneous hydrogenation catalyst; illustrates mechanism of catalytic cycle
    - name: Hydroformylation Mechanism
      clarifier: Addition of CO and H to unsaturated organic compounds using metal catalyst; industrial importance in aldehyde synthesis
    - name: Acetic Acid Synthesis
      clarifier: Monsanto process using rhodium-based carbonylation catalyst; major industrial application of homogeneous catalysis
    - name: Metathesis Reactions
      clarifier: Rearrangement of carbon-carbon double bonds using metal carbene intermediates; Grubbs and Schrock catalysts
    - name: Olefin Oxidation Catalysis
      clarifier: Wacker process and related catalytic oxidations of alkenes to carbonyl compounds using palladium catalysts
    - name: Fischer-Tropsch Process
      clarifier: Conversion of syngas to liquid hydrocarbons on iron or cobalt catalysts; heterogeneous catalytic process
    - name: Ziegler-Natta Catalysis
      clarifier: Polymerization of alkenes using titanium-based catalysts; stereospecific polymerization producing crystalline polymers

learning_path:
  - id: 1
    topic: Fundamentals of Organometallic Complexes
    learning_objectives:
      - Understand the 18-electron rule and its application to stability prediction
      - Classify organometallic complexes based on ligand types
      - Recognize and name metal-alkyl, metal-carbonyl and metal-olefin species
      - Distinguish between different coordination modes and hapticity
    textbook_style_content:
      - lesson: Introduction to Organometallics and Electron Counting
        sections:
          - section_heading: Definition and Scope of Organometallic Chemistry
            section_type: overview
          - section_heading: The 18-Electron Rule - Analogue to the Octet Rule
            section_type: core_theory
          - section_heading: Electron Counting Methodology for d-block Metals
            section_type: core_theory
          - section_heading: Effective Nuclear Charge and Stability Trends
            section_type: related_concepts
      - lesson: Metal-Alkyl Complexes
        sections:
          - section_heading: Structure and Bonding in Metal-Alkyl Compounds
            section_type: core_theory
          - section_heading: Sigma Bonding and Metal-Carbon Interactions
            section_type: core_theory
          - section_heading: Thermal Stability and Beta-Hydride Elimination
            section_type: related_concepts
      - lesson: Metal-Carbonyl Complexes
        sections:
          - section_heading: Carbon Monoxide as a Ligand - Bonding Model
            section_type: core_theory
          - section_heading: Backbonding and Pi-Acidity of CO
            section_type: core_theory
          - section_heading: Infrared Spectroscopy of Metal Carbonyls
            section_type: related_concepts
          - section_heading: Mononuclear and Polynuclear Carbonyl Complexes
            section_type: related_concepts
    milestone: Establish foundational understanding of organometallic bonding and electron counting principles
    duration_days: 7
    tags:
      - fundamentals
      - electron_counting
      - ligand_classification

