        sections:
          - section_heading: Pi-Bonding Between Metal and Unsaturated Ligands
            section_type: core_theory
          - section_heading: Dewar-Chatt-Duncanson Model of Olefin Coordination
            section_type: core_theory
          - section_heading: Relative Stability and Reactivity of Metal-Olefin Species
            section_type: related_concepts
      - lesson: Metal-Carbene Complexes
        sections:
          - section_heading: Fischer Carbenes - Structure and Synthesis
            section_type: core_theory
          - section_heading: Schrock Carbenes - High-Valent Metal Carbenes
            section_type: core_theory
          - section_heading: Comparison of Fischer and Schrock Carbenes
            section_type: core_theory
          - section_heading: Reactivity and Applications in Catalysis
            section_type: related_concepts
      - lesson: Metallocenes and Sandwich Complexes
        sections:
          - section_heading: Ferrocene - Prototypical Metallocene Structure
            section_type: core_theory
          - section_heading: Aromatic Character and Hapticity in Metallocenes
            section_type: core_theory
          - section_heading: Extended Metallocene Family and Variations
            section_type: related_concepts
    milestone: Master diverse organometallic ligand classes and their coordination chemistry
    duration_days: 7
    tags:
      - ligand_diversity
      - coordination_modes
      - metallocenes
      - carbenes

