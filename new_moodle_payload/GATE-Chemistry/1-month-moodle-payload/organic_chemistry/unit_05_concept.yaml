metadata:
  subject: Organic Chemistry
  target: GATE Chemistry Examination
  syllabus_line: Carbon-carbon bond formation through coupling reactions - Heck, Suzuki,
    Stille, Sonogoshira, Negishi, Kumada, Hiyama, Tsuji-Trost, olefin metathesis and
    McMurry.
concepts:
  core:
  - name: Palladium-Catalyzed Cross-Coupling Fundamentals
    clarifier: General mechanism, oxidative addition, transmetalation, reductive elimination,
      and catalyst cycles
  - name: Heck Reaction
    clarifier: Coupling of aryl/vinyl halides with alkenes; regioselectivity and stereoselectivity;
      asymmetric variants
  - name: Suzuki-Miyaura Cross-Coupling
    clarifier: Boronic acids/esters as nucleophiles; transmetalation mechanism; applications
      to aryl, vinyl, and alkyl substrates
  - name: Stille Cross-Coupling
    clarifier: Organotin reagents in coupling; mechanism; advantages and toxicity
      considerations
  - name: Sonogashira Coupling
    clarifier: Alkyne coupling with aryl/vinyl halides; copper co-catalyst role; terminal
      alkyne reactivity
  - name: Negishi Cross-Coupling
    clarifier: Organozinc reagents; mechanism and functional group tolerance; advantages
      over Grignard
  - name: Kumada Cross-Coupling
    clarifier: Organomagnesium and organoaluminum reagents; mechanism and scope
  - name: Hiyama Cross-Coupling
    clarifier: Organosilane reagents; fluoride-mediated transmetalation; mild conditions
  - name: Tsuji-Trost Allylic Substitution
    clarifier: Palladium-catalyzed allylic substitution; allyl coupling; regioselectivity
      and enantioselectivity
  - name: Olefin Metathesis
    clarifier: Ruthenium-based catalysts; ring-closing metathesis (RCM); ring-opening
      metathesis polymerization (ROMP); applications
  - name: McMurry Reaction
    clarifier: Titanium(III) coupling of carbonyls to olefins; mechanism and scope
  related:
  - name: Catalyst Design and Optimization
    clarifier: Ligand effects, steric/electronic modulation, and catalyst performance
  - name: Mechanistic Pathways and Selectivity
    clarifier: Regioselectivity, stereoselectivity, and chemoselectivity in cross-coupling
  - name: Functional Group Tolerance
    clarifier: Compatibility with various substituents and protecting group strategies
  - name: Green Chemistry in Cross-Coupling
    clarifier: Atom economy, catalytic efficiency, and environmentally benign conditions
  - name: Synthetic Applications and Route Design
    clarifier: Integration of coupling reactions in multi-step synthesis and drug
      synthesis
