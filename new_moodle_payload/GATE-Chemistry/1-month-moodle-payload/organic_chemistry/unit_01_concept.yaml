metadata:
  subject: Organic Chemistry
  target: GATE Chemistry Examination
  syllabus_line: Stereochemistry - Chirality, symmetry, absolute configurations, relative
    stereochemistry, homotopic/enantiotopic/diastereotopic atoms, stereoselective/stereospecific
    synthesis, conformational analysis, geometrical/optical isomerism, configurational/conformational
    effects, atropisomerism, neighbouring group participation
concepts:
  core:
  - name: Chirality and Stereogenic Centres
    clarifier: Recognition of chiral centres, molecular asymmetry, and conditions
      for chirality in organic molecules
  - name: Absolute Configuration Determination
    clarifier: R/S nomenclature, CIP rules, assignment of stereochemical descriptors
  - name: Relative Stereochemistry
    clarifier: Stereochemical relationships in polystereocentred compounds, Fischer
      projections, Newman diagrams
  - name: Conformational Analysis
    clarifier: Rotational isomerism, staggered/eclipsed conformations, gauche interactions,
      A-strain in cyclic systems
  - name: Geometrical Isomerism
    clarifier: E/Z nomenclature, cis-trans isomerism in alkenes and cycloalkanes
  - name: Stereoselective and Stereospecific Synthesis
    clarifier: Diastereoselective reactions, enantioselective transformations, mechanistic
      control
  - name: Configurational and Conformational Effects on Reactivity
    clarifier: How stereochemistry influences reaction pathways, selectivity, and
      product distribution
  - name: Neighbouring Group Participation
    clarifier: Anchimeric assistance, formation of intermediate bridged species, stereoelectronic
      effects
  related:
  - name: Homotopic, Enantiotopic, and Diastereotopic Relationships
    clarifier: Classification of atoms/groups/faces based on stereochemical equivalence
  - name: Optical Isomerism
    clarifier: Enantiomerism, racemization, optical rotation, and enantiomeric excess
  - name: Atropisomerism
    clarifier: Restricted rotation leading to stereoisomerism despite no chiral centres
  - name: Symmetry Operations and Point Groups
    clarifier: Molecular symmetry analysis, plane/axis of symmetry in determining
      chirality
  - name: 3D Molecular Visualization
    clarifier: Fischer, Newman, and wedge-dash representations for stereochemical
      communication
