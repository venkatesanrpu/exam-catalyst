          - section_heading: Relationship between G, H, and S
            section_type: core_theory
          - section_heading: Maximum Work and Non-expansion Work
            section_type: related concepts
    milestone: Proficiency in calculating and applying thermodynamic functions
    duration_days: 10
    tags:
      - functions
      - thermochemistry
      - standard_states

  - id: 3
    topic: Thermodynamic Relations and Mathematical Framework
    learning_objectives:
      - Derive and apply Maxwell relations
