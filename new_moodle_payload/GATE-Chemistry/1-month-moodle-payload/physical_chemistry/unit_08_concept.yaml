metadata:
  subject: Physical Chemistry
  target: GATE Chemistry Examination
  syllabus_line: Ionic mobility and conductivity. Debye-Hückel limiting law. Debye-Hückel-Onsager
    equation. Standard electrode potentials and electrochemical cells. Nernst Equation
    and its application, relationship between Electrode potential and thermodynamic
    quantities, Potentiometric and conductometric titrations.
concepts:
  core:
  - name: Ionic mobility
    clarifier: Drift velocity of ions per unit electric field and its role in determining
      ionic conductance.
  - name: Conductivity of electrolyte solutions
    clarifier: Specific, equivalent, and molar conductivity of electrolyte solutions
      and their concentration dependence.
  - name: Debye-Hückel limiting law
    clarifier: Limiting law relating mean ionic activity coefficient to ionic strength
      for very dilute solutions.
  - name: Debye-Hückel-Onsager equation
    clarifier: Equation describing concentration dependence of molar conductivity
      of strong electrolytes at low concentrations.
  - name: Standard electrode potentials
    clarifier: Electrode potentials measured under standard conditions and tabulated
      as \(E^\circ\) values.
  - name: Electrochemical cells
    clarifier: Galvanic and concentration cells, cell notation, and cell EMF.
  - name: Nernst equation
    clarifier: Relation between electrode (or cell) potential and activities or concentrations
      of reacting species.
  - name: Electrode potential–thermodynamics relationship
    clarifier: Quantitative connection between \(E\), \(\Delta G\), \(\Delta H\),
      and equilibrium constant \(K\).
  - name: Potentiometric titrations
    clarifier: Titrations in which equivalence point is located from the change in
      electrode potential.
  - name: Conductometric titrations
    clarifier: Titrations monitored by changes in conductivity of the solution.
  related:
  - name: Transport number
    clarifier: Fraction of total current carried by a given ion in an electrolyte.
  - name: Kohlrausch’s law of independent migration
    clarifier: Law stating that at infinite dilution each ion contributes independently
      to molar conductivity.
  - name: Ionic strength
    clarifier: Measure of total concentration and charge of ions controlling activity
      coefficients in solution.
  - name: Activity and activity coefficient
    clarifier: Effective concentration of species in non-ideal solutions entering
      the Nernst equation.
  - name: Ionic atmosphere
    clarifier: Region of net charge surrounding an ion in solution central to Debye-Hückel
      theory.
  - name: Liquid junction potential and salt bridge
    clarifier: Potential difference at phase boundaries between electrolytes and its
      minimization in cells.
  - name: Reference electrodes
    clarifier: Standard hydrogen electrode, calomel, and silver-silver chloride electrodes
      used in potentiometry.
  - name: pH measurement
    clarifier: Determination of hydrogen ion activity using electrochemical cells
      and glass electrode.
  - name: Cell EMF measurement
    clarifier: Experimental determination of cell potential under reversible conditions.
