      - allosteric_regulation

  - id: 4
    topic: Electron Transfer Reactions and Bioenergetics
    learning_objectives:
      - Define redox potentials and electron transfer thermodynamics
      - Identify cytochrome complexes in electron transport chains
      - Explain electron tunneling mechanisms in proteins
