metadata:
  subject: Inorganic Chemistry
  target: GATE Chemistry Examination
  syllabus_line: Bioinorganic Chemistry - Ion (Na+ and K+) transport, oxygen binding, transport and utilization, electron transfer reactions, nitrogen fixation, metalloenzymes containing magnesium, molybdenum, iron, cobalt, copper and zinc.

concepts:
  core:
    - name: Ion Transport Mechanisms
      clarifier: Active and passive transport of Na+ and K+ ions across biological membranes, Na+/K+-ATPase pump function and structure
    - name: Oxygen Binding and Transport
      clarifier: Hemoglobin and myoglobin structure, cooperative binding, oxygen affinity, iron-heme chemistry and allosteric regulation
    - name: Electron Transfer Reactions
      clarifier: Cytochrome complexes, redox potentials, electron transport chains, mechanisms of biological electron transfer
    - name: Nitrogen Fixation
      clarifier: Nitrogenase enzyme mechanism, molybdenum cofactor (FeMo-co), reduction of N₂ to NH₃, biological constraints
    - name: Metalloenzymes Structure and Function
      clarifier: Metal coordination, active site chemistry, catalytic mechanisms for Mg²⁺, Mo, Fe, Co, Cu, and Zn-dependent enzymes

  related:
    - name: Ligand Field Theory in Biological Systems
      clarifier: Metal-ligand interactions, crystal field effects on enzyme activity, stability of metal complexes in proteins
    - name: Heme Chemistry
      clarifier: Porphyrin coordination, iron oxidation states, reversible oxygen binding, factors affecting heme reactivity
    - name: Photosynthesis and Electron Transfer
      clarifier: Photosystem complexes, quinone chemistry, electron transfer kinetics in light-harvesting systems
    - name: Enzyme Kinetics and Cofactor Dependence
      clarifier: Michaelis-Menten kinetics for metalloenzymes, cofactor regeneration, inhibition mechanisms
    - name: Metal Homeostasis
      clarifier: Biological metal storage, sequestration mechanisms, detoxification pathways for metal ions

learning_path:
  - id: 1
    topic: Foundations of Bioinorganic Chemistry
    learning_objectives:
      - Understand the role of metal ions in biological systems
      - Define coordination chemistry principles in biological context
      - Classify metalloenzymes by metal cofactor type
      - Recognize physiological significance of metal ion concentrations
    textbook_style_content:
      - lesson: Introduction to Bioinorganic Chemistry
        sections:
          - section_heading: Definition and Scope
            section_type: overview
          - section_heading: Biological Roles of Metal Ions
            section_type: core_theory
          - section_heading: Coordination Chemistry Basics in Proteins
            section_type: core_theory
          - section_heading: Classification of Metalloenzymes
            section_type: related_concepts
    milestone: Foundational understanding of metal-protein interactions established
    duration_days: 3
    tags:
      - fundamentals
      - coordination_chemistry
      - enzyme_basics

  - id: 2
    topic: Ion Transport and Membrane Physiology
    learning_objectives:
      - Explain Na+/K+-ATPase structure and transport mechanism
      - Distinguish between active and passive transport
      - Analyze thermodynamic driving forces for ion gradients
      - Apply electrochemical principles to biological ion movement
    textbook_style_content:
      - lesson: Na+ and K+ Ion Transport Mechanisms
        sections:
          - section_heading: Physiological Importance of Na+ and K+ Gradients
            section_type: overview
          - section_heading: Na+/K+-ATPase Pump Structure and Catalytic Cycle
            section_type: core_theory
          - section_heading: Active Transport vs. Passive Transport
            section_type: core_theory
          - section_heading: Electrochemical Gradients and Nernst Potential
            section_type: core_theory
          - section_heading: Other Ion Transporters and Channels
            section_type: related_concepts
    milestone: Comprehensive understanding of ion transport mechanisms and energetics
    duration_days: 4
    tags:
      - ion_transport
      - ATP_hydrolysis
      - membrane_physiology
      - energetics

  - id: 3
    topic: Oxygen Binding, Transport and Utilization
    learning_objectives:
      - Describe heme iron coordination and electronic structure
      - Explain cooperative binding in hemoglobin via allosteric mechanisms
      - Compare oxygen affinity in hemoglobin vs. myoglobin
      - Analyze factors affecting oxygen binding (pH, CO₂, temperature)
      - Understand oxygen activation in cytochrome P450
