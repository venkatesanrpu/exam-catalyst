    learning_objectives:
      - Explain why N₂ reduction is thermodynamically challenging
      - Describe nitrogenase complex structure (MoFe and Fe proteins)
      - Analyze the molybdenum-iron cofactor (FeMo-co) active site
      - Outline the catalytic cycle for N₂ to NH₃ conversion
      - Discuss biological constraints and regulation of nitrogen fixation
