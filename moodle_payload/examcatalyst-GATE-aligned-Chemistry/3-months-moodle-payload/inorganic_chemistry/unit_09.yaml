        sections:
          - section_heading: Heme Structure and Iron Coordination
            section_type: core_theory
          - section_heading: Myoglobin Structure and Oxygen Affinity
            section_type: core_theory
          - section_heading: Hemoglobin Quaternary Structure and Cooperativity
            section_type: core_theory
          - section_heading: Bohr Effect and Allosteric Regulation
