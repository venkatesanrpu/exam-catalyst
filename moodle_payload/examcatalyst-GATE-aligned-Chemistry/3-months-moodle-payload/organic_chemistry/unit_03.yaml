            section_type: overview
          - section_heading: Hyperconjugation and Inductive Effects
            section_type: core_theory
          - section_heading: Allylic and Benzylic Stabilization
            section_type: core_theory
          - section_heading: Non-classical Carbocations
            section_type: related concepts
      - lesson: Generation and Reactions of Carbocations
        sections:
          - section_heading: Solvolysis and Ionization Methods
            section_type: overview
          - section_heading: SN1 and E1 Mechanisms
            section_type: core_theory
          - section_heading: Wagner-Meerwein Rearrangements
            section_type: core_theory
          - section_heading: Pinacol and Semipinacol Rearrangements
