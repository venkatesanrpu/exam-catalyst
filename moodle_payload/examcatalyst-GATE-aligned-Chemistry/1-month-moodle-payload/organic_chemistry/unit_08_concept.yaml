metadata:
  subject: Organic Chemistry
  target: GATE Chemistry Examination
  syllabus_line: Carbon-carbon and carbon-heteroatom bond forming reactions through
    enolates (including boron enolates), enamines and silyl enol ethers. Stereoselective
    addition to C=O groups (Cram, Prelog and Felkin-Anh models).
concepts:
  core:
  - name: Enolate Formation and Reactivity
    clarifier: Generation of enolates via deprotonation of carbonyls; thermodynamic
      vs. kinetic enolates
  - name: Enolate Regioselectivity
    clarifier: α- vs. γ-regioselectivity in unsymmetrical carbonyl compounds; controlling
      regioisomer formation
  - name: Enolate Nucleophilicity
    clarifier: Carbon and heteroatom nucleophilic addition to electrophiles; SN2 displacement
      and acylation
  - name: Boron Enolates
    clarifier: Formation via enolization with boron reagents; selectivity and chelation
      effects
  - name: Aldol Reaction Through Enolates
    clarifier: Formation of C-C bonds between enolates and carbonyls; control of regio-,
      stereo-, and chemoselectivity
  - name: Enamines as Nucleophiles
    clarifier: Formation from secondary amines and carbonyls; alkylation and acylation
      through enamines
  - name: Enamine vs. Iminium Activation
    clarifier: Nucleophilic character of enamines and electrophilic character of iminium
      intermediates
  - name: Silyl Enol Ethers
    clarifier: Formation via silylation of enolates; regioselectivity and preparation
      strategies
  - name: Silyl Enol Ether Reactions
    clarifier: Aldol-type reactions, Mukaiyama aldol, Michael additions, and electrophilic
      additions
  - name: Cram's Rule for Carbonyl Addition
    clarifier: Predicting stereochemistry of nucleophilic addition to α-chiral carbonyls
      via steric approach
  - name: Prelog's Rule
    clarifier: Extension of Cram's rule for specific substrates; application to amino
      acid and chiral alcohol derivatives
  - name: Felkin-Anh Model
    clarifier: Modified steric model accounting for electronegative groups α to carbonyl
  related:
  - name: Enolate Chelation Control
    clarifier: Chelation effects with Lewis acids on stereoselective aldol reactions
  - name: Evans Asymmetric Aldol
    clarifier: Chiral auxiliary-directed aldol using boron-based enolates from oxazolidinones
  - name: Zimmerman-Traxler Transition State Model
    clarifier: Stereoelectronic explanation for syn/anti selectivity in aldol reactions
  - name: Umpolung via Enamines and Silyl Enol Ethers
    clarifier: Reversing carbonyl polarity for carbon-carbon bond formation
  - name: Mukaiyama Aldol Reaction
    clarifier: Silyl enol ether reaction with aldehydes catalyzed by Lewis acids
  - name: Cascade and Tandem Reactions with Enolates
    clarifier: Sequential C-C and C-Het bond formations in single synthetic operation
