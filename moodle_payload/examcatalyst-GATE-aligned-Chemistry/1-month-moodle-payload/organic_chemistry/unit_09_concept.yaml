metadata:
  subject: Organic Chemistry
  target: GATE Chemistry Examination
  syllabus_line: Pericyclic Reactions and Photochemistry - Electrocyclic, cycloaddition
    and sigmatropic reactions. Orbital correlations - FMO and PMO treatments, Woodward-Hoffmann
    rule. Photochemistry of alkenes, arenes and carbonyl compounds. Photooxidation
    and photoreduction. Di-π-methane rearrangement, Barton-McCombie reaction, Norrish
    type-I and II cleavage reaction.
concepts:
  core:
  - name: Pericyclic Reactions
    clarifier: Concerted reactions involving reorganization of σ and π bonds with
      cyclic transition states
  - name: Electrocyclic Reactions
    clarifier: Intramolecular ring-opening and ring-closing of polyenes with stereospecific
      outcomes
  - name: Cycloaddition Reactions
    clarifier: Bimolecular combination of unsaturated systems to form new rings with
      controlled regio- and stereochemistry
  - name: Sigmatropic Rearrangements
    clarifier: Migration of σ bonds within a conjugated π-system with rearrangement
      of bonding electrons
  - name: Frontier Molecular Orbital (FMO) Theory
    clarifier: Prediction of reaction outcomes using HOMO-LUMO interactions between
      reactants
  - name: Perturbational Molecular Orbital (PMO) Theory
    clarifier: Analysis of orbital overlaps and interaction energies to rationalize
      pericyclic selectivity
  - name: Woodward-Hoffmann Rules
    clarifier: Systematic rules predicting allowed and forbidden pericyclic processes
      based on orbital symmetry
  - name: Photochemistry Fundamentals
    clarifier: Chemical transformations initiated by absorption of light and electronic
      excited states
  - name: Photooxidation and Photoreduction
    clarifier: Redox reactions driven by excited-state species and electron-transfer
      processes
  - name: Named Photochemical Reactions
    clarifier: Di-π-methane rearrangement, Barton-McCombie reaction, Norrish type-I
      and II cleavages
  related:
  - name: Orbital Symmetry Principles
    clarifier: Conservation of orbital symmetry in bonding and antibonding orbital
      rearrangements
  - name: Reaction Mechanisms
    clarifier: Concerted vs. stepwise pathways and transition-state analysis
  - name: Stereochemistry
    clarifier: Stereoselectivity and stereospecificity in pericyclic and photochemical
      transformations
  - name: Aromatic Transition States
    clarifier: Aromaticity of cyclic transition states determining reaction feasibility
  - name: Excited-State Chemistry
    clarifier: Electronic excitation, spin states, and reactivity from excited manifolds
  - name: Synthetic Applications
    clarifier: Practical use of pericyclic and photochemical reactions in organic
      synthesis
