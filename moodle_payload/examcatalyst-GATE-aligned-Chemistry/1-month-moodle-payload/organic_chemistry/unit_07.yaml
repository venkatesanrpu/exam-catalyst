metadata:
  subject: Organic Chemistry
  target: GATE Chemistry Examination
  syllabus_line: "Selectivity in organic synthesis – chemo-, regio- and stereoselectivity. Protection and deprotection of functional groups. Concepts of asymmetric synthesis – resolution (including enzymatic), desymmetrization and use of chiral auxiliaries, organocatalysis."

concepts:
  core:
    - name: Chemoselectivity
      clarifier: "Selective reaction of one functional group in presence of others; substrate control and protecting groups"
    - name: Regioselectivity
      clarifier: "Directing groups in aromatic substitution; steric effects; electronic effects on competing sites"
    - name: Stereoselectivity
      clarifier: "Diastereoselective and enantioselective reactions; stereochemical outcome prediction and control"
    - name: Diastereoselectivity
      clarifier: "Formation of one diastereomer preferentially in presence of existing stereogenic centers"
    - name: Enantioselectivity
      clarifier: "Formation of one enantiomer preferentially from prochiral substrates"
    - name: Protection of Functional Groups
      clarifier: "Installation of temporary protecting groups to block reactivity"
    - name: Deprotection Strategies
      clarifier: "Orthogonal and selective removal of protecting groups under mild conditions"
    - name: Resolution of Enantiomers
      clarifier: "Separation of racemates into optically pure enantiomers; chemical and enzymatic methods"
    - name: Desymmetrization
      clarifier: "Converting prochiral or meso compounds to chiral products via selective transformation"
    - name: Chiral Auxiliaries
      clarifier: "Temporary chiral groups to control asymmetric induction; auxiliary attachment and cleavage"
    - name: Organocatalysis
      clarifier: "Catalytic asymmetric transformations using small organic molecules without metals"
    - name: Enzymatic Asymmetric Synthesis
      clarifier: "Use of enzymes for resolution and selective transformations with high stereoselectivity"

  related:
    - name: Asymmetric Hydrogenation and Reduction
      clarifier: "Transition metal-catalyzed asymmetric reductions (ATH, CBS, BINAP-based)"
    - name: Chiral Ligands and Catalysts
      clarifier: "BINAP, DuPhos, TADDOL, and other chiral ligands for asymmetric catalysis"
    - name: Cram's Rule and Chelation Control
      clarifier: "Stereochemical prediction models for nucleophilic additions"
    - name: Double Stereodifferentiation
      clarifier: "Substrate and reagent control acting in concert or opposition"
    - name: Prochirality Concepts
      clarifier: "Prochiral faces, enantiotopic groups, and diastereotopic groups"
    - name: Biocatalysis and Biosynthesis
      clarifier: "Enzymatic transformations and their application in synthesis"

learning_path:
  - id: 1
    topic: "Chemoselectivity: Selective Functional Group Reactivity"
    learning_objectives:
      - "Explain chemoselectivity and its importance in multifunctional substrates"
      - "Classify functional groups by reactivity toward common reagents"
      - "Apply substrate control to favor one functional group over another"
      - "Predict competitive reactions and design conditions to minimize side reactions"
      - "Select appropriate reagents for chemoselective transformations"
      - "Design protecting group strategies to achieve chemoselectivity"
      - "Execute chemoselective reactions in competition experiments"
    textbook_style_content:
      - lesson: "Chemoselectivity Fundamentals"
        sections:
          - section_heading: "Definition and Synthetic Importance of Chemoselectivity"
            section_type: "overview"
          - section_heading: "Intrinsic Reactivity of Functional Groups"
            section_type: "core_theory"
          - section_heading: "Factors Controlling Chemoselectivity: Reagent, Solvent, Temperature"
            section_type: "core_theory"
      - lesson: "Substrate Control in Selectivity"
        sections:
          - section_heading: "Relative Electrophilicity of Carbonyl Groups (Aldehyde > Ketone > Ester)"
            section_type: "core_theory"
          - section_heading: "Chemoselective Nucleophilic Addition to Mixed Carbonyl Systems"
            section_type: "core_theory"
          - section_heading: "Acid vs. Ester Chemoselectivity in Reduction"
            section_type: "core_theory"
      - lesson: "Reagent Selection for Chemoselectivity"
        sections:
          - section_heading: "DIBAL-H: Selective Ester Reduction vs. Ketone Reduction"
            section_type: "core_theory"
          - section_heading: "LiAlH₄ vs. LiBH₄: Reactivity Differences and Selectivity"
            section_type: "core_theory"
          - section_heading: "Selective Oxidation: PCC, DMP, Swern for Alcohols vs. Aldehydes"
            section_type: "core_theory"
      - lesson: "Protecting Groups for Chemoselectivity"
        sections:
          - section_heading: "Masking One Functional Group to Enable Another"
            section_type: "core_theory"
          - section_heading: "Common Chemoselectivity Scenarios: Diol, Amino Acid, Hydroxycarbonyl"
            section_type: "core_theory"
      - lesson: "Competitive Reactions and Problem-Solving"
        sections:
          - section_heading: "Predicting Major vs. Minor Products in Ambiguous Systems"
            section_type: "core_theory"
          - section_heading: "Kinetic vs. Thermodynamic Control in Chemoselective Reactions"
            section_type: "related concepts"
    milestone: "Execute chemoselective transformations in polyfunctional substrates"
    duration_days: 6
    tags:
      - "Chemoselectivity"
      - "Substrate Control"
      - "Reagent Selection"
      - "Functional Group Reactivity"

  - id: 2
    topic: "Regioselectivity: Controlling Reaction Site Among Equivalent or Similar Sites"
    learning_objectives:
      - "Explain regioselectivity and predict outcomes based on electronic and steric effects"
      - "Apply directing group effects in electrophilic aromatic substitution"
      - "Predict regioselectivity in aromatic coupling and nucleophilic aromatic substitution"
      - "Control regioselectivity in aliphatic systems through electronic factors"
      - "Apply steric effects to achieve regioselective transformations"
      - "Design protecting and blocking strategies for regioselectivity"
      - "Execute regioselective reactions with competing sites"
    textbook_style_content:
      - lesson: "Regioselectivity in Aromatic Systems"
        sections:
          - section_heading: "Directing Effects: Ortho/Para vs. Meta Directors"
            section_type: "core_theory"
          - section_heading: "Electrophilic Aromatic Substitution (EAS) Regioselectivity"
            section_type: "core_theory"
          - section_heading: "Nucleophilic Aromatic Substitution (SNAr) Regioselectivity"
            section_type: "core_theory"
          - section_heading: "Predicting Regioselectivity with Multiple Substituents"
            section_type: "core_theory"
      - lesson: "Electronic Effects on Regioselectivity"
        sections:
          - section_heading: "Electron-Donating Groups (EDG) and Activation"
            section_type: "core_theory"
          - section_heading: "Electron-Withdrawing Groups (EWG) and Deactivation"
            section_type: "core_theory"
          - section_heading: "Markovnikov's Rule and Regioselectivity in Alkene Addition"
            section_type: "core_theory"
      - lesson: "Steric Effects on Regioselectivity"
        sections:
          - section_heading: "Steric Hindrance and Neighboring Group Participation"
            section_type: "core_theory"
          - section_heading: "Regioselectivity in Grignard and Organolithium Additions"
            section_type: "core_theory"
      - lesson: "Regioselectivity in Aliphatic Transformations"
        sections:
          - section_heading: "SN2 vs. E2: Regiochemical Outcomes"
            section_type: "core_theory"
          - section_heading: "Hydration and Hydrohalogenation Regioselectivity"
            section_type: "core_theory"
          - section_heading: "Conjugate Addition vs. Direct Addition Regioselectivity"
            section_type: "related concepts"
      - lesson: "Controlling Regioselectivity via Protection"
        sections:
          - section_heading: "Blocking Groups to Direct Substitution to Desired Site"
            section_type: "core_theory"
          - section_heading: "Sequential Protection-Deprotection for Regioselective Elaboration"
            section_type: "related concepts"
    milestone: "Predict and control regioselectivity in complex aromatic and aliphatic systems"
    duration_days: 7
    tags:
      - "Regioselectivity"
      - "Directing Effects"
      - "Electronic Effects"
      - "Steric Effects"
      - "Aromatic Substitution"

