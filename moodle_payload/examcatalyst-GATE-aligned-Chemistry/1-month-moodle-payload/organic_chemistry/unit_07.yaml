            section_type: "core_theory"
          - section_heading: "Mismatched vs. Matched Substrates and Reagents"
            section_type: "related concepts"
    milestone: "Execute diasteroselective reactions with predictable stereochemical outcomes"
    duration_days: 8
    tags:
      - "Stereoselectivity"
      - "Diastereoselectivity"
      - "Cram's Rule"
      - "Chelation Control"
      - "Aldol Reactions"

