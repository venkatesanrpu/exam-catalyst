            section_type: "core_theory"
          - section_heading: "Predicting Stereochemistry via Chelated vs. Non-Chelated Transition States"
            section_type: "core_theory"
      - lesson: "Diasteroselective Aldol Reactions"
        sections:
          - section_heading: "Evans Auxiliary and Chiral Aldol Reactions"
            section_type: "core_theory"
          - section_heading: "Zimmerman-Traxler Model for Aldol Stereochemistry"
            section_type: "core_theory"
          - section_heading: "Predicting syn vs. anti Aldol Products"
            section_type: "related concepts"
      - lesson: "Diasteroselective Grignard and Wittig Reactions"
        sections:
          - section_heading: "Stereochemistry of Grignard Additions to Chiral Carbonyls"
            section_type: "core_theory"
          - section_heading: "Wittig (E/Z) and HWE Olefin Stereochemistry"
            section_type: "core_theory"
      - lesson: "Applying Stereoselectivity in Synthesis"
        sections:
