metadata:
  subject: Inorganic Chemistry
  target: GATE Chemistry Examination
  syllabus_line: 'Transition Elements: Coordination chemistry – structure and isomerism,
    theories of bonding (VBT, CFT, and MOT). Energy level diagrams in various crystal
    fields, CFSE, applications of CFT, Jahn-Teller distortion. Electronic spectra
    of transition metal complexes: spectroscopic term symbols, selection rules, Orgel
    and Tanabe-Sugano diagrams, nephelauxetic effect and Racah parameter, charge-transfer
    spectra. Magnetic properties of transition metal complexes. Ray- Dutt and Bailar
    twists, Reaction mechanisms: kinetic and thermodynamic stability, substitution
    and redox reactions. Metal-metal multiple bond.'
concepts:
  core:
  - name: Coordination chemistry of transition metals
    clarifier: Fundamental description of transition metal complexes, their components,
      and overall behaviour.
  - name: Structure of coordination complexes
    clarifier: Coordination number, common geometries (octahedral, tetrahedral, square
      planar) and structural features.
  - name: Isomerism in coordination compounds
    clarifier: Structural and stereoisomerism including linkage, coordination, ionisation,
      geometric and optical isomers.
  - name: Valence Bond Theory (VBT) for complexes
    clarifier: Hybridisation and magnetic properties of complexes in terms of valence
      bond concepts.
  - name: Crystal Field Theory (CFT)
    clarifier: Electrostatic model explaining d-orbital splitting patterns and their
      energetic consequences.
  - name: Molecular Orbital Theory (MOT) for metal complexes
    clarifier: Bonding description based on overlap of metal and ligand orbitals and
      formation of molecular orbitals.
  - name: Energy level diagrams in crystal fields
    clarifier: d-orbital splitting schemes and energy levels in octahedral, tetrahedral,
      and square planar fields.
  - name: Crystal Field Stabilization Energy (CFSE)
    clarifier: Quantitative measure of energy lowering due to crystal field splitting
      for different d-electron configurations.
  - name: Applications of Crystal Field Theory
    clarifier: Explanation of colour, magnetism, stability and geometry of transition
      metal complexes.
  - name: Jahn–Teller distortion
    clarifier: Geometrical distortion in degenerate electronic states, especially
      for octahedral d⁹ and high-spin d⁴ complexes.
  - name: Electronic spectra of transition metal complexes
    clarifier: d–d and charge-transfer transitions responsible for colour and spectral
      features.
  - name: Spectroscopic term symbols for dⁿ ions
    clarifier: Derivation and interpretation of LS term symbols and their use in assigning
      ground and excited states.
  - name: Electronic selection rules
    clarifier: Spin and Laporte selection rules controlling the intensities of electronic
      transitions.
  - name: Orgel diagrams
    clarifier: Simplified correlation diagrams for high-spin dⁿ configurations in
      weak fields.
  - name: Tanabe–Sugano diagrams
    clarifier: Energy level diagrams for dⁿ configurations covering weak to strong
      field regimes.
  - name: Nephelauxetic effect
    clarifier: Reduction in interelectronic repulsion parameters due to covalency
      in metal–ligand bonds.
  - name: Racah parameters
    clarifier: Parameters B and C describing electron–electron repulsion in d-electron
      systems.
  - name: Charge-transfer spectra
    clarifier: Ligand-to-metal and metal-to-ligand charge-transfer transitions and
      their spectral characteristics.
  - name: Magnetic properties of transition metal complexes
    clarifier: Spin-only and spin–orbit contributions, effective magnetic moments,
      and magnetic behaviour.
  - name: Ray–Dutt twist
    clarifier: Stereochemical pathway for rearrangement of octahedral complexes involving
      a twist mechanism.
  - name: Bailar twist
    clarifier: Trigonal twist mechanism leading to racemisation or isomerisation of
      octahedral complexes.
  - name: Reaction mechanisms of coordination complexes
    clarifier: Pathways and intermediates in substitution and redox processes of metal
      complexes.
  - name: Kinetic versus thermodynamic stability
    clarifier: Rate-based vs energy-based stability criteria for coordination complexes.
  - name: Substitution reactions in coordination chemistry
    clarifier: Associative, dissociative, and interchange mechanisms in ligand substitution.
  - name: Redox reactions of transition metal complexes
    clarifier: Inner-sphere and outer-sphere electron transfer mechanisms.
  - name: Metal–metal multiple bonds
    clarifier: Bonding, structure and properties of complexes containing M–M double,
      triple and quadruple bonds.
  related:
  - name: Electronic configuration of transition metals
    clarifier: d-block element configurations, common oxidation states, and their
      implications for complex formation.
  - name: Oxidation state and coordination number
    clarifier: Relationship between metal oxidation state, ligand denticity and achievable
      coordination numbers.
  - name: Nature of ligands and spectrochemical series
    clarifier: Ligand field strength ordering and its effect on d-orbital splitting
      and spin-state.
  - name: Hard and soft acids and bases (HSAB)
    clarifier: Qualitative prediction of metal–ligand preferences and stability.
  - name: Ligand field vs crystal field theory
    clarifier: Extension of pure electrostatic CFT to include covalent metal–ligand
      interactions.
  - name: Group theory basics for complexes
    clarifier: Symmetry elements and point groups relevant to orbital splitting and
      selection rules.
  - name: Russell–Saunders coupling and free-ion terms
    clarifier: Origin of term symbols for free ions prior to crystal field splitting.
  - name: Types of magnetism
    clarifier: Diamagnetism, paramagnetism, ferromagnetism and antiferromagnetism
      concepts.
  - name: Magnetic susceptibility measurements
    clarifier: Experimental determination of magnetic moments and their interpretation.
  - name: UV–Vis spectroscopy of coordination compounds
    clarifier: Instrumentation and basic interpretation of absorption spectra.
  - name: Kinetics of inorganic reactions
    clarifier: Rate laws, activation parameters and methods of mechanism determination
      in solution.
  - name: Stereochemical non-rigidity in octahedral complexes
    clarifier: Fluxional behaviour and dynamic processes leading to isomer interconversion.
  - name: Bioinorganic and catalytic relevance
    clarifier: Examples where bonding, spectra, magnetism and mechanisms underpin
      real systems and catalysts.
