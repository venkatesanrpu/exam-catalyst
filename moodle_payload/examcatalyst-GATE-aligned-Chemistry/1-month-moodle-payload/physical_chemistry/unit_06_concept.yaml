metadata:
  subject: Physical Chemistry
  target: GATE Chemistry Examination
  syllabus_line: Equilibrium - Laws of thermodynamics, Standard states, Thermochemistry,
    Thermodynamic functions and their relationships, Criteria of spontaneity and equilibrium,
    Absolute entropy, Partial molar quantities, Thermodynamics of mixing, Chemical
    potential, Fugacity, activity and activity coefficients, Ideal and Non-ideal solutions,
    Chemical equilibria, Dependence of equilibrium constant on temperature and pressure
concepts:
  core:
  - name: Laws of Thermodynamics
    clarifier: First, second, and third laws governing energy and entropy changes
      in systems
  - name: Thermodynamic Functions and Relations
    clarifier: Enthalpy, entropy, Gibbs free energy, Helmholtz free energy and their
      interrelationships
  - name: Gibbs-Helmholtz and Maxwell Relations
    clarifier: Mathematical relationships connecting thermodynamic properties and
      enabling predictive calculations
  - name: Criteria of Spontaneity and Equilibrium
    clarifier: Thermodynamic conditions determining spontaneous processes and equilibrium
      states
  - name: Chemical Potential and Partial Molar Quantities
    clarifier: Intensive properties describing component behavior in multicomponent
      systems
  - name: Fugacity and Activity
    clarifier: Effective concentrations accounting for non-ideal behavior of substances
  - name: Ideal and Non-ideal Solutions
    clarifier: Solution behavior under ideal assumptions and real deviations therefrom
  - name: Chemical Equilibrium
    clarifier: Quantitative relationships at equilibrium described by equilibrium
      constants
  - name: Temperature and Pressure Dependence of Equilibrium
    clarifier: van't Hoff and related equations describing equilibrium shifts
  related:
  - name: Standard States
    clarifier: Reference states for calculating thermodynamic properties and functions
  - name: Thermochemistry
    clarifier: Enthalpy changes accompanying chemical reactions and phase transitions
  - name: Absolute Entropy
    clarifier: Entropy values relative to a true zero reference based on third law
  - name: Gibbs-Duhem Equation
    clarifier: Constraint relating changes in chemical potentials of system components
  - name: Thermodynamics of Mixing
    clarifier: Entropy, enthalpy, and volume changes when pure substances combine
  - name: Raoult's Law and Henry's Law
    clarifier: Empirical descriptions of vapor pressure behavior in ideal and dilute
      solutions
