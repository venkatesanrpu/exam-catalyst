metadata:
  subject: Inorganic Chemistry
  target: GATE Chemistry Examination
  syllabus_line: 'Lanthanides and Actinides: Recovery. Periodic properties, spectra
    and magnetic properties.'
concepts:
  core:
  - name: Lanthanide series chemistry
    clarifier: Electronic configuration, oxidation states and chemical behaviour of
      elements La–Lu.
  - name: Actinide series chemistry
    clarifier: Electronic configuration, variable oxidation states and chemical behaviour
      of elements Ac–Lr.
  - name: Recovery and extraction of lanthanides
    clarifier: Industrial methods for isolation and purification of lanthanide elements
      from ores.
  - name: Recovery and extraction of actinides
    clarifier: Industrial and laboratory methods for separation and purification of
      actinide elements.
  - name: Periodic properties of lanthanides
    clarifier: Lanthanide contraction, trends in atomic and ionic radii, and their
      consequences.
  - name: Periodic properties of actinides
    clarifier: Actinide contraction, trends in atomic and ionic radii, and anomalous
      properties.
  - name: Oxidation states of lanthanides
    clarifier: Common oxidation states, stability of +2, +3 and +4 states, and their
      variations.
  - name: Oxidation states of actinides
    clarifier: Variable oxidation states from +2 to +7, stabilisation factors and
      electronic origins.
  - name: Electronic spectra of lanthanide complexes
    clarifier: f–f transitions, weak intensity, ligand field effects and spectroscopic
      features.
  - name: Electronic spectra of actinide complexes
    clarifier: f–f transitions, charge-transfer bands and effects of ligand environment.
  - name: Magnetic properties of lanthanides
    clarifier: Spin–orbit coupling, Hund's rule, magnetic moments and their calculation.
  - name: Magnetic properties of actinides
    clarifier: Spin–orbit effects, anomalous magnetism and role of 5f electrons.
  - name: Lanthanide contraction and its consequences
    clarifier: Decrease in size across the lanthanide series and effects on chemistry
      and properties.
  - name: Actinide contraction
    clarifier: Variation in ionic radius across actinide series and implications for
      coordination chemistry.
  - name: Coordination chemistry of lanthanides
    clarifier: Coordination numbers, geometry and ligand preferences of lanthanide
      ions.
  - name: Coordination chemistry of actinides
    clarifier: Coordination environments, chelation strategies and complex stability.
  related:
  - name: f-block elements and position in periodic table
    clarifier: Classification and historical context of lanthanides and actinides.
  - name: Shielding and effective nuclear charge in f-block
    clarifier: Poor shielding of 4f and 5f electrons and its effect on chemistry.
  - name: Russell–Saunders coupling for f-electron systems
    clarifier: Term symbol derivation and ground-state assignments for fⁿ configurations.
  - name: Spin–orbit coupling strength in heavy elements
    clarifier: Relative importance compared to lanthanides and effects on properties.
  - name: Laporte selection rule and forbidden transitions
    clarifier: Intensity patterns in lanthanide and actinide spectra.
  - name: Orgel diagrams for lanthanide complexes
    clarifier: Energy level diagrams in crystal field for lanthanide ions.
  - name: Nephelauxetic effect in lanthanide spectra
    clarifier: Covalency effects and parameter reduction in lanthanide complexes.
  - name: Ligand field theory for f electrons
    clarifier: Crystal field and molecular orbital approaches to lanthanide and actinide
      bonding.
  - name: Radioactivity and nuclear properties of actinides
    clarifier: Alpha, beta decay and half-lives relevant to actinide chemistry.
  - name: Environmental and biological effects of lanthanides and actinides
    clarifier: Toxicity, bioaccumulation and regulatory aspects.
  - name: Applications of lanthanides in materials and catalysis
    clarifier: Use in phosphors, catalysts, magnets and optical materials.
  - name: Applications of actinides in energy and medicine
    clarifier: Nuclear fuel, radiotherapy and diagnostic uses.
