      - lesson: Borane Structures and Classification
        sections:
          - section_heading: Simple Boranes (B₂H₆, B₅H₉, B₁₀H₁₄)
            section_type: core_theory
          - section_heading: The Pentaborane Family (B₅H₉, B₆H₁₀, B₁₀H₁₄)
            section_type: core_theory
          - section_heading: Large Polyhedral Boranes (B₁₀H₁₄, B₁₂H₁₂²⁻)
            section_type: core_theory
      - lesson: Bonding in Boranes
        sections:
          - section_heading: Bridge vs. Terminal Hydrogen
            section_type: core_theory
          - section_heading: Localization and Delocalization of 3c-2e Bonds
            section_type: core_theory
          - section_heading: NMR Spectroscopy of Boranes
            section_type: related_concepts
      - lesson: Borane Reactivity and Chemistry
        sections:
          - section_heading: Nucleophilic Attack and Lewis Acidity
            section_type: core_theory
          - section_heading: Thermal Decomposition and Fragmentation
            section_type: core_theory
          - section_heading: Oxidation and Reduction Reactions
            section_type: core_theory
          - section_heading: Synthetic Utility in Organic Chemistry
            section_type: related_concepts
    milestone: Understand borane structural types and predict reactivity patterns
    duration_days: 11
    tags:
      - boranes
      - 3c2e_bonding
      - polyhedral_structures

