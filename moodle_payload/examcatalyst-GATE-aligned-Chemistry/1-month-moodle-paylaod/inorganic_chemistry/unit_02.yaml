metadata:
  subject: Inorganic Chemistry
  target: GATE Chemistry Examination
  syllabus_line: Structure and bonding of boranes, carboranes, silicones, silicates, boron nitride, borazines and phosphazenes. Allotropes of carbon, phosphorous and sulphur. Industrial synthesis of compounds of main group elements.

concepts:
  core:
    - name: Boranes
      clarifier: Electron-deficient boron hydrides; three-center two-electron bonding; structural types and Wade's rules
    - name: Carboranes
      clarifier: Boron-carbon cluster compounds; icosahedral and nido/arachno structures; isomerism and reactivity
    - name: Silicones
      clarifier: Organosilicon polymers; Si-O backbone with organic substituents; synthesis and applications
    - name: Silicates
      clarifier: Silicon-oxygen frameworks; classification by polymerization degree; structural diversity and mineral chemistry
    - name: Boron Nitride
      clarifier: BN compounds; polymorphic forms (h-BN, c-BN); isoelectronic analogs of carbon allotropes
    - name: Borazines
      clarifier: B-N heterocyclic compounds; aromatic character; synthesis from boranes and ammonia
    - name: Phosphazenes
      clarifier: P-N ring and cage compounds; inorganic polymers; structural types and bonding modes
    - name: Carbon Allotropes
      clarifier: Diamond, graphite, fullerenes, graphene; structural features and property relationships
    - name: Phosphorus Allotropes
      clarifier: White, red, black, and polymeric forms; structural transformations and reactivity differences
    - name: Sulfur Allotropes
      clarifier: S₈ and polymeric forms; ring systems and chain structures; thermal transformations
    - name: Industrial Synthesis of Main Group Compounds
      clarifier: Large-scale production methods; economic viability; environmental considerations; reaction conditions

  related:
    - name: Electron-Deficient Bonding
      clarifier: Multi-center bonding; hypervalency; molecular orbital treatment of unusual bonding
    - name: Cluster Chemistry
      clarifier: Wade's rules and skeletal electron counting; polyhedral structures; cluster bonding
    - name: Cage Compounds
      clarifier: Three-dimensional closed structures; polyhedral geometry; entrapped atoms and guest-host chemistry
    - name: Polymeric Structures
      clarifier: Cross-linking and chain formation; network solids; degree of polymerization
    - name: Mineral Chemistry
      clarifier: Rock-forming silicates; crystal structures; geochemical significance
    - name: Structure-Property Relationships
      clarifier: How structure determines hardness, conductivity, thermal stability, and reactivity
    - name: Spectroscopic Characterization
      clarifier: NMR, IR, Raman spectroscopy for structural determination of complex compounds
    - name: Phase Diagrams and Polymorphism
      clarifier: Conditions for allotrope formation; thermodynamic stability; kinetic factors

learning_path:
  - id: 1
    topic: Fundamentals of Electron-Deficient Bonding and Cluster Chemistry
    learning_objectives:
      - Understand three-center two-electron bonding in electron-deficient compounds
      - Apply Wade's rules to predict borane and carborane structures
      - Classify skeletal types (closo, nido, arachno)
      - Explain hypervalency and multi-center bonding concepts
    textbook_style_content:
      - lesson: Electron-Deficient Bonding Overview
        sections:
          - section_heading: Conventional vs. Electron-Deficient Bonding
            section_type: overview
          - section_heading: Three-Center Two-Electron (3c-2e) Bonding
            section_type: core_theory
          - section_heading: Molecular Orbital Treatment of Bridge Bonding
            section_type: core_theory
      - lesson: Wade's Rules and Cluster Classification
        sections:
          - section_heading: Skeletal Electron Counting Method
            section_type: core_theory
          - section_heading: Closo, Nido, and Arachno Structures
            section_type: core_theory
          - section_heading: Hypercloso and Hypernido Variations
            section_type: related_concepts
      - lesson: Structural Principles
        sections:
          - section_heading: Polyhedral Geometry in Clusters
            section_type: core_theory
          - section_heading: Vertex, Edge, and Face Bonding
            section_type: core_theory
          - section_heading: Relationship Between Electron Count and Structure
            section_type: core_theory
    milestone: Master electron-deficient bonding concepts and Wade's rules application
    duration_days: 10
    tags:
      - cluster_chemistry
      - Wade's_rules
      - 3c2e_bonding

  - id: 2
