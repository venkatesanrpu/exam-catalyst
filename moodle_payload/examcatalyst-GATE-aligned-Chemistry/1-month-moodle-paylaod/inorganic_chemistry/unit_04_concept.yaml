metadata:
  subject: Inorganic Chemistry
  target: GATE Chemistry Examination
  syllabus_line: Acid-base concepts and principles (Lewis, Brønsted, HSAB and acid-base
    catalysis).
concepts:
  core:
  - name: Brønsted-Lowry Acid-Base Theory
    clarifier: Proton (H⁺) donor-acceptor definition; conjugate acid-base pairs; pH
      and pOH relationships
  - name: Lewis Acid-Base Theory
    clarifier: Electron pair acceptor-donor definition; coordination chemistry; broader
      scope than Brønsted
  - name: Hard-Soft Acid-Base (HSAB) Principle
    clarifier: Classification of acids and bases by hardness/softness; predictive
      tool for stability and reactivity
  - name: Acid Strength and pKa
    clarifier: Ionization constants; factors affecting acid strength; polyprotic acids
  - name: Base Strength and pKb
    clarifier: Basicity constants; conjugate base strength; buffer systems
  - name: Amphoteric Species
    clarifier: Substances acting as both acids and bases; water as amphoteric solvent
  - name: Acid-Base Equilibria
    clarifier: Ka, Kb, and Kw relationships; buffer capacity; titration curves
  - name: Acid-Base Catalysis
    clarifier: Mechanisms of catalysis by acids and bases; proton transfer in reactions;
      enzyme catalysis
  related:
  - name: Solvent Effects on Acid-Base Behavior
    clarifier: Autoionization of solvents; protophilic and protogenic solvents; leveling
      effect
  - name: Superacids and Superbases
    clarifier: Extremely strong acids and bases; SbF₅, HF systems; definition and
      properties
  - name: Non-aqueous Acid-Base Systems
    clarifier: Liquid ammonia, glacial acetic acid, sulfuric acid as solvents
  - name: Redox vs. Acid-Base Reactions
    clarifier: Distinguishing proton transfer from electron transfer; coupled processes
  - name: Polarizability and Polarization
    clarifier: Softness of acids and bases; π-donor and σ-acceptor character
  - name: Resonance Stabilization of Conjugate Bases
    clarifier: How delocalization affects acid strength
  - name: Inductive Effects
    clarifier: Electron-withdrawing and electron-donating substituents; impact on
      pKa
  - name: Coordination Chemistry Perspective
    clarifier: Lewis bases as ligands; chelation effects; coordination number preferences
