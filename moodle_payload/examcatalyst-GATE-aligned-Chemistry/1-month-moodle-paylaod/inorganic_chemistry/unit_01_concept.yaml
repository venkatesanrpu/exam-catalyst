concepts:
  core:
  - name: Hydrides of Main Group Elements
    clarifier: Binary compounds with hydrogen; classification by bond type (ionic,
      covalent, metallic); thermal stability and reactivity patterns
  - name: Halides of Main Group Elements
    clarifier: Binary compounds with halogens; oxidation states, structure determination,
      and reactivity trends
  - name: Oxides of Main Group Elements
    clarifier: Compounds with oxygen; acidic/basic/amphoteric character; polymorphism
      and structural diversity
  - name: Oxoacids of Main Group Elements
    clarifier: Oxygenated acids; structure-property relationships; acid strength trends
      and decomposition pathways
  - name: Nitrides of Main Group Elements
    clarifier: Nitrogen-containing compounds; bonding diversity (ionic, covalent,
      network); stability and reactivity
  - name: Sulfides of Main Group Elements
    clarifier: Sulfur-containing compounds; oxidation states; layered structures and
      redox behavior
  - name: VSEPR Theory and Molecular Geometry
    clarifier: Valence Shell Electron Pair Repulsion; prediction of shapes for binary
      compounds; lone pair effects
  - name: Periodic Trends in Reactivity
    clarifier: Electronegativity, ionization energy, and electron affinity effects
      on compound stability and reactivity
  related:
  - name: Oxidation States and Bonding Types
    clarifier: Determining oxidation states in main group compounds; ionic vs. covalent
      character assessment
  - name: Thermal Stability Patterns
    clarifier: Factors affecting decomposition temperatures; bond strength correlations
  - name: Acid-Base Properties
    clarifier: pH, Ka values, buffer systems; relationship between structure and acidity
  - name: Redox Chemistry of Main Group Elements
    clarifier: Oxidation-reduction reactions; disproportionation and comproportionation
  - name: Crystal Structure and Polymorphism
    clarifier: Solid-state structures; phase diagrams; allotropic forms
