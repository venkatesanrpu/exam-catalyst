metadata:
  subject: Inorganic Chemistry
  target: GATE Chemistry Examination
  syllabus_line: Solids- Crystal systems and lattices, Miller planes, crystal packing,
    crystal defects, Braggâ€™s law, ionic crystals, structures of AX, AX2, ABX3 type
    compounds, spinels, band theory, metals and semiconductors.
concepts:
  core:
  - name: Crystal Systems and Bravais Lattices
    clarifier: Classification of crystals into 7 systems and 14 Bravais lattices based
      on symmetry and unit cell parameters
  - name: Miller Indices and Crystallographic Planes
    clarifier: Systematic notation for describing crystal planes and directions using
      reciprocal intercepts
  - name: Crystal Packing and Efficiency
    clarifier: Arrangement of atoms in crystalline solids including close-packed structures
      and packing fraction calculations
  - name: Crystal Defects and Non-stoichiometry
    clarifier: Deviation from ideal crystal periodicity including point, line, and
      planar defects
  - name: Bragg's Law and X-ray Diffraction
    clarifier: Relationship between X-ray wavelength, interplanar spacing, and diffraction
      angle for crystal structure determination
  - name: Ionic Crystal Structures
    clarifier: Geometric arrangements of AX (NaCl, CsCl, ZnS) and AX2 (CaF2, rutile)
      type compounds
  - name: Complex Oxide Structures
    clarifier: Perovskite (ABX3) and spinel structures with cation distribution and
      crystal chemistry
  - name: Band Theory of Solids
    clarifier: Electronic structure model explaining conductivity in metals, insulators,
      and semiconductors
  related:
  - name: Symmetry Elements and Space Groups
    clarifier: Microscopic symmetry operations that define crystal classification
      beyond Bravais lattices
  - name: Interplanar Spacing Calculations
    clarifier: Mathematical relationships between lattice parameters and distances
      between crystallographic planes
  - name: Tetrahedral and Octahedral Voids
    clarifier: Interstitial sites in close-packed structures crucial for understanding
      compound formation
  - name: Kroger-Vink Notation
    clarifier: Defect chemistry notation for describing point defects in ionic crystals
  - name: Structure Factor and Intensity
    clarifier: X-ray diffraction intensity dependence on atomic positions and scattering
      factors
  - name: Radius Ratio Rules
    clarifier: Predictive guidelines for coordination numbers based on relative ionic
      radii
  - name: Superexchange Interactions
    clarifier: Magnetic coupling mechanisms in complex oxides like spinels and perovskites
  - name: Doping and Carrier Concentration
    clarifier: Intentional introduction of impurities to modulate semiconductor properties
