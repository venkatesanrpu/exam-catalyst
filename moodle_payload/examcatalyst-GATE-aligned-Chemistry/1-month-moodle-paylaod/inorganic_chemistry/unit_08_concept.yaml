metadata:
  subject: Inorganic Chemistry
  target: GATE Chemistry Examination
  syllabus_line: 'Radioactivity: Detection of radioactivity, Decay processes, half-life
    of radioactive elements, fission and fusion processes.'
concepts:
  core:
  - name: Radioactivity
    clarifier: Spontaneous emission of radiation from unstable nuclei
  - name: Detection of Radioactivity
    clarifier: Methods and instruments to measure and identify radioactive emissions
  - name: Decay Processes
    clarifier: Alpha, beta, and gamma decay mechanisms and transformations
  - name: Half-life
    clarifier: Time required for radioactive nuclei to reduce to half their original
      quantity
  - name: Nuclear Fission
    clarifier: Splitting of heavy nuclei into lighter fragments with energy release
  - name: Nuclear Fusion
    clarifier: Combination of light nuclei to form heavier nuclei with energy release
  related:
  - name: Binding Energy
    clarifier: Energy holding nucleons together in a nucleus
  - name: Mass Defect
    clarifier: Difference between total mass of nucleons and actual nuclear mass
  - name: Nuclear Stability
    clarifier: Factors determining whether a nucleus is stable or radioactive
  - name: Q-value
    clarifier: Energy released or absorbed during nuclear reactions
  - name: Radiation Safety
    clarifier: Health effects and protective measures against radioactive exposure
