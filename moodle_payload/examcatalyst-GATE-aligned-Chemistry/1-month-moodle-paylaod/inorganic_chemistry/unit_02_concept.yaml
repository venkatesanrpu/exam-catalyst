metadata:
  subject: Inorganic Chemistry
  target: GATE Chemistry Examination
  syllabus_line: Structure and bonding of boranes, carboranes, silicones, silicates,
    boron nitride, borazines and phosphazenes. Allotropes of carbon, phosphorous and
    sulphur. Industrial synthesis of compounds of main group elements.
concepts:
  core:
  - name: Boranes
    clarifier: Electron-deficient boron hydrides; three-center two-electron bonding;
      structural types and Wade's rules
  - name: Carboranes
    clarifier: Boron-carbon cluster compounds; icosahedral and nido/arachno structures;
      isomerism and reactivity
  - name: Silicones
    clarifier: Organosilicon polymers; Si-O backbone with organic substituents; synthesis
      and applications
  - name: Silicates
    clarifier: Silicon-oxygen frameworks; classification by polymerization degree;
      structural diversity and mineral chemistry
  - name: Boron Nitride
    clarifier: BN compounds; polymorphic forms (h-BN, c-BN); isoelectronic analogs
      of carbon allotropes
  - name: Borazines
    clarifier: B-N heterocyclic compounds; aromatic character; synthesis from boranes
      and ammonia
  - name: Phosphazenes
    clarifier: P-N ring and cage compounds; inorganic polymers; structural types and
      bonding modes
  - name: Carbon Allotropes
    clarifier: Diamond, graphite, fullerenes, graphene; structural features and property
      relationships
  - name: Phosphorus Allotropes
    clarifier: White, red, black, and polymeric forms; structural transformations
      and reactivity differences
  - name: Sulfur Allotropes
    clarifier: Sâ‚ˆ and polymeric forms; ring systems and chain structures; thermal
      transformations
  - name: Industrial Synthesis of Main Group Compounds
    clarifier: Large-scale production methods; economic viability; environmental considerations;
      reaction conditions
  related:
  - name: Electron-Deficient Bonding
    clarifier: Multi-center bonding; hypervalency; molecular orbital treatment of
      unusual bonding
  - name: Cluster Chemistry
    clarifier: Wade's rules and skeletal electron counting; polyhedral structures;
      cluster bonding
  - name: Cage Compounds
    clarifier: Three-dimensional closed structures; polyhedral geometry; entrapped
      atoms and guest-host chemistry
  - name: Polymeric Structures
    clarifier: Cross-linking and chain formation; network solids; degree of polymerization
  - name: Mineral Chemistry
    clarifier: Rock-forming silicates; crystal structures; geochemical significance
  - name: Structure-Property Relationships
    clarifier: How structure determines hardness, conductivity, thermal stability,
      and reactivity
  - name: Spectroscopic Characterization
    clarifier: NMR, IR, Raman spectroscopy for structural determination of complex
      compounds
  - name: Phase Diagrams and Polymorphism
    clarifier: Conditions for allotrope formation; thermodynamic stability; kinetic
      factors
