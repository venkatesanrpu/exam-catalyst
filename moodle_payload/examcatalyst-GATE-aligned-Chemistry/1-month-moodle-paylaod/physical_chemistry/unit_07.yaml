    tags:
      - liquid_liquid
      - partial_miscibility
      - consolute_point

  - id: 7
    topic: Two-Component Solid-Liquid Phase Diagrams and Eutectics
    learning_objectives:
      - Construct and interpret solid-liquid phase diagrams
      - Identify eutectic points and eutectic compositions
      - Understand congruent and incongruent melting
      - Analyze peritectic reactions and compound formation
    textbook_style_content:
