            section_type: core_theory
          - section_heading: Vapor Composition from Liquid Composition
            section_type: core_theory
          - section_heading: Construction of T-x and P-x Diagrams
            section_type: core_theory
      - lesson: Phase Diagram Features
        sections:
          - section_heading: Bubble Point and Dew Point Curves
