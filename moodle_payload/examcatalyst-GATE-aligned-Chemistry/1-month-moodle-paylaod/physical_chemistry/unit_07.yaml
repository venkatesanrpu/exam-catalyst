          - section_heading: Lever Rule for Phase Quantities
            section_type: core_theory
          - section_heading: Two-Phase Region Interpretation
            section_type: related concepts
      - lesson: Non-ideal Binary Liquid-Vapor Systems
        sections:
          - section_heading: Positive and Negative Deviations from Ideality
            section_type: core_theory
          - section_heading: Relative Volatility and Separation Efficiency
            section_type: related concepts
          - section_heading: Henry's Law in Dilute Solutions
            section_type: related concepts
    milestone: Proficiency in constructing and analyzing liquid-vapor phase diagrams
    duration_days: 10
    tags:
      - liquid_vapor
      - two_component
      - raoult_law
      - phase_diagram

  - id: 5
    topic: Azeotropes in Binary Systems
    learning_objectives:
      - Define and identify azeotropic compositions
      - Distinguish between positive and negative azeotropes
      - Understand azeotropic behavior thermodynamically
      - Analyze implications for separation by distillation
