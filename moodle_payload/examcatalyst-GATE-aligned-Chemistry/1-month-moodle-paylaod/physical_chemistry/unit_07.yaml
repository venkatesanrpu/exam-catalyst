metadata:
  subject: Physical Chemistry
  target: GATE Chemistry Examination
  syllabus_line: Phase rule, Clausius-Clapeyron equation, Phase diagram of one component systems (CO2, H2O, S), two component systems (liquid-vapour, liquid-liquid, solid-liquid), Fractional distillation, Azeotropes and eutectics

concepts:
  core:
    - name: Phase Rule
      clarifier: Gibbs phase rule relating degrees of freedom, phases, and components in equilibrium systems
    - name: Clausius-Clapeyron Equation
      clarifier: Quantitative relationship between vapor pressure and temperature for phase transitions
    - name: One-Component Phase Diagrams
      clarifier: P-T diagrams showing phase boundaries and critical phenomena for pure substances
    - name: Two-Component Liquid-Vapor Systems
      clarifier: Phase diagrams depicting vapor-liquid equilibrium and boiling behavior in binary mixtures
    - name: Two-Component Liquid-Liquid Systems
      clarifier: Phase diagrams showing immiscibility and consolute points in partially miscible systems
    - name: Two-Component Solid-Liquid Systems
      clarifier: Phase diagrams illustrating eutectic points, peritectic reactions, and solid solutions
    - name: Azeotropes
      clarifier: Binary compositions where liquid and vapor have identical composition at constant pressure
    - name: Eutectics
      clarifier: Invariant solid-liquid equilibrium points in solid-liquid phase diagrams

  related:
    - name: Triple Point and Critical Point
      clarifier: Characteristic points on one-component phase diagrams with special thermodynamic significance
    - name: Fractional Distillation
      clarifier: Separation technique exploiting differential volatility in multicomponent liquid mixtures
    - name: Vapor Pressure Curves
      clarifier: Boundary lines separating liquid and vapor phases on P-T diagrams
    - name: Congruent and Incongruent Melting
      clarifier: Types of solid phase behavior during melting in two-component systems
    - name: Lever Rule
      clarifier: Graphical method for calculating composition and relative amounts of phases
    - name: Degrees of Freedom
      clarifier: Number of intensive variables that can be independently varied without changing phase equilibrium

learning_path:
  - id: 1
    topic: Foundations of Phase Equilibria and Phase Rule
    learning_objectives:
      - Understand the concept of phases and thermodynamic phases
      - Apply Gibbs phase rule to systems with varying complexity
      - Determine degrees of freedom for different systems
      - Distinguish between intensive and extensive variables
    textbook_style_content:
      - lesson: Definition of Phases and Components
        sections:
          - section_heading: Thermodynamic Definition of a Phase
            section_type: overview
          - section_heading: Pure Substances and Mixtures
            section_type: overview
          - section_heading: Components vs. Species
            section_type: related concepts
      - lesson: Gibbs Phase Rule
        sections:
          - section_heading: Derivation of the Phase Rule
            section_type: core_theory
          - section_heading: Variables, Phases, and Components
            section_type: core_theory
          - section_heading: Calculation of Degrees of Freedom
            section_type: core_theory
      - lesson: Application of Phase Rule to Systems
        sections:
          - section_heading: One-Component Systems
            section_type: core_theory
          - section_heading: Two-Component Systems
            section_type: core_theory
          - section_heading: Multicomponent Systems and Constraints
            section_type: related concepts
    milestone: Proficiency in phase rule application and degrees of freedom calculation
    duration_days: 7
    tags:
      - phase_rule
      - fundamentals
      - degrees_of_freedom

  - id: 2
    topic: Clausius-Clapeyron Equation and Phase Transitions
    learning_objectives:
      - Derive the Clausius-Clapeyron equation from thermodynamic principles
      - Relate vapor pressure to temperature quantitatively
      - Apply the equation to different phase transitions
      - Understand enthalpy of vaporization and sublimation
    textbook_style_content:
      - lesson: Clausius-Clapeyron Equation Derivation
        sections:
          - section_heading: Starting from Gibbs-Helmholtz Relation
            section_type: core_theory
          - section_heading: Equilibrium Condition at Phase Boundary
            section_type: core_theory
          - section_heading: Mathematical Form and Rearrangements
            section_type: core_theory
      - lesson: Clausius-Clapeyron Applications
        sections:
          - section_heading: Vapor Pressure as Function of Temperature
            section_type: core_theory
          - section_heading: Estimating Enthalpy of Phase Transitions
            section_type: core_theory
          - section_heading: Vapor-Liquid, Liquid-Solid, and Vapor-Solid Transitions
            section_type: related concepts
      - lesson: Limitations and Refinements
        sections:
          - section_heading: Assumptions in Derivation
            section_type: overview
          - section_heading: Temperature Range Validity
            section_type: related concepts
          - section_heading: Adjusted Forms Near Critical Point
            section_type: related concepts
    milestone: Mastery of Clausius-Clapeyron equation and vapor pressure calculations
    duration_days: 8
    tags:
      - clausius_clapeyron
      - vapor_pressure
      - phase_transitions

  - id: 3
    topic: One-Component Phase Diagrams
    learning_objectives:
      - Interpret P-T phase diagrams for pure substances
      - Identify triple point, critical point, and phase boundaries
      - Understand anomalous behavior of water
      - Analyze CO₂, H₂O, and S phase diagrams
    textbook_style_content:
      - lesson: General One-Component Phase Diagram Structure
        sections:
          - section_heading: Phase Regions and Boundary Lines
            section_type: core_theory
          - section_heading: Triple Point Definition and Significance
            section_type: core_theory
          - section_heading: Critical Point and Supercritical Region
            section_type: core_theory
      - lesson: Phase Diagram of Water (H₂O)
        sections:
          - section_heading: Solid Polymorphism and Ice Structures
            section_type: core_theory
          - section_heading: Unusual Negative Slope of Fusion Curve
            section_type: core_theory
          - section_heading: Vapor-Liquid Boundary and Critical Point
            section_type: related concepts
      - lesson: Phase Diagram of Carbon Dioxide (CO₂)
        sections:
          - section_heading: Triple Point at 5.1 atm
            section_type: core_theory
          - section_heading: Absence of Stable Liquid at 1 atm
            section_type: core_theory
          - section_heading: Sublimation and Reverse Condensation
            section_type: related concepts
      - lesson: Phase Diagram of Sulfur (S)
        sections:
          - section_heading: Allotropic Forms and Transitions
            section_type: core_theory
          - section_heading: Solid-Solid Phase Transitions
            section_type: core_theory
          - section_heading: Triple Points and Polymorphism
            section_type: related concepts
    milestone: Expertise in reading and interpreting one-component phase diagrams
    duration_days: 10
    tags:
      - one_component
      - water
      - co2
      - sulfur
      - critical_point

  - id: 4
    topic: Two-Component Liquid-Vapor Phase Diagrams
    learning_objectives:
      - Construct and interpret T-x and P-x phase diagrams
      - Apply Raoult's Law and Henry's Law to ideal systems
      - Identify bubble point and dew point lines
      - Understand partial miscibility in vapor-liquid systems
    textbook_style_content:
