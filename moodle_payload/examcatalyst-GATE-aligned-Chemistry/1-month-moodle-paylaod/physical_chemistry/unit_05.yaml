    duration_days: 8
    tags:
      - vibrational_spectroscopy
      - infrared_spectroscopy
      - molecular_vibrations

  - id: 5
    topic: Electronic Spectroscopy and Franck-Condon Principle
    learning_objectives:
      - Understand electronic transitions between molecular states
      - Apply the Franck-Condon principle to predict electronic spectra
      - Analyze vibrational fine structure in electronic spectra
      - Relate spectroscopic data to molecular structure and bonding
