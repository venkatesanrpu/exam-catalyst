metadata:
  subject: Physical Chemistry
  target: GATE Chemistry Examination
  syllabus_line: Spectroscopy - Atomic spectroscopy; Russell-Saunders coupling; Term symbols and spectral details; origin of selection rules. Rotational, vibrational, electronic and Raman spectroscopy of diatomic and polyatomic molecules. Line broadening. Einstein's coefficients. Relationship of transition moment integral with molar extinction coefficient and oscillator strength. Basic principles of nuclear magnetic resonance - gyromagnetic ratio; chemical shift, nuclear coupling.

concepts:
  core:
    - name: Atomic Spectroscopy
      clarifier: Electronic transitions in isolated atoms, hydrogen atom spectrum, alkali atoms, term symbols representation
    - name: Russell-Saunders Coupling
      clarifier: LS coupling scheme, spin-orbit interaction, coupling of angular momenta in multi-electron atoms
    - name: Term Symbols and Selection Rules
      clarifier: Derivation and interpretation of term symbols; selection rules for electric dipole transitions (ΔL, ΔS, ΔJ); forbidden and allowed transitions
    - name: Rotational Spectroscopy
      clarifier: Rigid rotor model, rotational energy levels, spectroscopic constants for diatomic and polyatomic molecules
    - name: Vibrational Spectroscopy
      clarifier: Harmonic oscillator model, vibrational modes, frequency calculations, isotope effects in diatomic and polyatomic molecules
    - name: Electronic Spectroscopy
      clarifier: Beer-Lambert law, electronic transitions, vibrational fine structure, Franck-Condon principle
    - name: Raman Spectroscopy
      clarifier: Stokes and anti-Stokes lines, polarizability, depolarization ratio, rotational and vibrational Raman
    - name: Transition Probabilities and Einstein Coefficients
      clarifier: Einstein A and B coefficients, relationship to transition moment integrals, population distribution at thermal equilibrium
    - name: Spectroscopic Parameters
      clarifier: Molar extinction coefficient, oscillator strength, transition dipole moment, relationship between quantum and classical descriptions
    - name: Line Broadening Mechanisms
      clarifier: Natural linewidth, Doppler broadening, pressure broadening, collisional effects on spectral lines
    - name: Nuclear Magnetic Resonance Fundamentals
      clarifier: NMR principles, nuclear spin states, magnetic field interaction, gyromagnetic ratio, resonance condition
    - name: NMR Chemical Shift and Coupling
      clarifier: Chemical shift origins and measurement, spin-spin coupling constants, multiplicity patterns, first and second-order spectra

  related:
    - name: Quantum Mechanical Foundations
      clarifier: Schrödinger equation, operator formalism, expectation values, basis for understanding spectroscopic transitions
    - name: Group Theory Applications
      clarifier: Point groups, symmetry operations, selection rules derivation from symmetry considerations
    - name: Boltzmann Distribution
      clarifier: Population statistics for energy levels, intensity considerations in spectroscopy
    - name: Molecular Structure Determination
      clarifier: Using spectroscopic data to elucidate molecular geometry and bonding
    - name: Instrumentation Basics
      clarifier: Spectrometer components, detectors, light sources, resolution and calibration

learning_path:
  - id: 1
    topic: Foundations of Atomic Spectroscopy and Term Symbols
    learning_objectives:
      - Understand electronic transitions in isolated atoms and the hydrogen atom spectrum
      - Apply Russell-Saunders (LS) coupling to multi-electron atoms
      - Construct and interpret term symbols using quantum numbers L, S, and J
      - Recognize limitations of LS coupling (spin-orbit effects, coupling schemes)
    textbook_style_content:
      - lesson: Atomic Spectroscopy Fundamentals
        sections:
          - section_heading: Hydrogen Atom and Electronic Transitions
            section_type: overview
          - section_heading: Multi-electron Atoms and Term Symbols
            section_type: core_theory
          - section_heading: Russell-Saunders Coupling Scheme
            section_type: core_theory
          - section_heading: Quantum Numbers and Term Symbol Construction
            section_type: core_theory
          - section_heading: Worked Examples - Alkali Atoms and Transition Metals
            section_type: related_concepts
    milestone: Ability to predict term symbols for ground and excited states of any atom
    duration_days: 8
    tags:
      - atomic_spectroscopy
      - quantum_mechanics
      - term_symbols

  - id: 2
    topic: Selection Rules and Spectral Line Origins
    learning_objectives:
      - Derive and apply selection rules for electric dipole transitions
      - Distinguish between allowed and forbidden transitions
      - Understand the quantum mechanical basis of selection rules
      - Predict spectral intensities and allowed transitions
    textbook_style_content:
      - lesson: Selection Rules and Transition Probabilities
        sections:
          - section_heading: Overview of Selection Rules Concept
            section_type: overview
          - section_heading: Electric Dipole Selection Rules Derivation
            section_type: core_theory
          - section_heading: ΔL, ΔS, and ΔJ Selection Rules
            section_type: core_theory
          - section_heading: Forbidden Transitions and Their Observation
            section_type: related_concepts
    milestone: Accurate prediction of which spectral lines are observable in atomic spectra
    duration_days: 6
    tags:
      - selection_rules
      - spectroscopy
      - quantum_mechanics

  - id: 3
    topic: Rotational Spectroscopy of Molecules
    learning_objectives:
      - Apply the rigid rotor model to rotational energy levels
      - Analyze rotational spectra of diatomic molecules
      - Extend concepts to polyatomic molecules (linear and nonlinear rotors)
      - Extract molecular constants from spectroscopic data
    textbook_style_content:
      - lesson: Molecular Rotation and Spectroscopy
        sections:
          - section_heading: Rigid Rotor Model and Energy Levels
            section_type: overview
          - section_heading: Rotational Quantum Numbers and Moment of Inertia
            section_type: core_theory
          - section_heading: Rotational Transitions and Selection Rules
            section_type: core_theory
          - section_heading: Diatomic Rotational Spectra
            section_type: core_theory
          - section_heading: Polyatomic Molecules - Linear and Nonlinear Rotors
