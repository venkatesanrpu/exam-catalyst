    duration_days: 7
    tags:
      - rotational_spectroscopy
      - diatomic_molecules
      - polyatomic_molecules

  - id: 4
    topic: Vibrational Spectroscopy of Molecules
    learning_objectives:
      - Apply the harmonic oscillator model to molecular vibrations
      - Calculate vibrational frequencies and energy levels
      - Understand vibrational modes in polyatomic molecules
      - Analyze isotope effects on vibrational frequencies
    textbook_style_content:
      - lesson: Molecular Vibration and Infrared Spectroscopy
        sections:
          - section_heading: Harmonic Oscillator Model for Molecular Vibrations
            section_type: overview
          - section_heading: Vibrational Energy Levels and Quantum Numbers
            section_type: core_theory
          - section_heading: Selection Rules for Vibrational Transitions
