metadata:
  subject: Physical Chemistry
  target: GATE Chemistry Examination
  syllabus_line: Kinetics - Elementary, parallel, opposing and consecutive reactions.
    Steady state approximation. Mechanisms of complex reactions, Kinetics of polymerization.
    Catalysis concepts and enzyme catalysis. Kinetic isotope effects.
concepts:
  core:
  - name: Elementary Reactions
    clarifier: Single-step reactions with rate law directly determined by stoichiometry;
      no intermediates
  - name: Complex Reaction Types
    clarifier: Parallel, opposing, and consecutive multi-step pathways with intermediates
      and rate-determining steps
  - name: Steady State Approximation
    clarifier: Mathematical treatment assuming intermediate concentrations remain
      constant; simplifies rate equations
  - name: Reaction Mechanisms
    clarifier: Detailed step-by-step pathways explaining how complex reactions proceed;
      consistency with experimental rate laws
  - name: Catalysis
    clarifier: Lowering activation energy without consumption; includes homogeneous,
      heterogeneous, and enzyme catalysis
  - name: Kinetic Isotope Effects
    clarifier: Changes in reaction rates due to isotope substitution; reveals transition
      state structure and bond-breaking patterns
  related:
  - name: Rate Laws and Order
    clarifier: Experimental determination of rate expressions; zero, first, second,
      and mixed-order kinetics
  - name: Activation Energy
    clarifier: Energy barrier for reactions; Arrhenius equation and temperature dependence
  - name: Intermediates and Rate-Determining Steps
    clarifier: Species formed and consumed within mechanism; slowest step controls
      overall rate
  - name: Polymerization Kinetics
    clarifier: Chain initiation, propagation, termination in free-radical and ionic
      polymerization
  - name: Enzyme Kinetics
    clarifier: Michaelis-Menten model, substrate specificity, turnover numbers, inhibition
      types
  - name: Collision Theory
    clarifier: Molecular-level explanation of reaction rates based on frequency and
      orientation of collisions
