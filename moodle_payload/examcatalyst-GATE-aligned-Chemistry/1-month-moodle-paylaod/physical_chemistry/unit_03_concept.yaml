metadata:
  subject: Physical Chemistry
  target: GATE Chemistry Examination
  syllabus_line: 'Molecular structure and Chemical bonding: Born-Oppenheimer approximation;
    Valence bond theory and linear combination of atomic orbitals – molecular orbital
    (LCAO-MO) theory. Hybrid orbitals. Applications of LCAO-MO theory to H2+, H2;
    orbital theory (MOT) of homo- and heteronuclear diatomic molecules. Hückel approximation
    and its application to annular π–electron systems.'
concepts:
  core:
  - name: Born-Oppenheimer Approximation
    clarifier: Separation of nuclear and electronic motion; fixed nuclei assumption
  - name: Valence Bond Theory
    clarifier: Localized bonding orbitals and electron pair overlap concepts
  - name: LCAO-MO Theory
    clarifier: Linear combination of atomic orbitals to form molecular orbitals
  - name: Molecular Orbital Formation
    clarifier: Bonding and antibonding orbitals from atomic orbital overlap
  - name: Hybrid Orbitals
    clarifier: Mixed atomic orbitals (sp, sp², sp³) for localized bonding
  - name: Homonuclear Diatomic Molecules
    clarifier: Molecular orbital theory for H₂, O₂, N₂ and similar systems
  - name: Heteronuclear Diatomic Molecules
    clarifier: MOT with different nuclear charges; orbital energy differences
  - name: Hückel Approximation
    clarifier: Simplified π-electron treatment for conjugated and aromatic systems
  - name: Annular π-Electron Systems
    clarifier: Application to benzene, cyclopentadienyl, and other cyclic conjugates
  related:
  - name: Molecular Orbital Diagrams
    clarifier: Energy level ordering and electron population patterns
  - name: Bond Order
    clarifier: Quantitative measure from difference of bonding and antibonding electrons
  - name: Orbital Overlap Integral
    clarifier: Mathematical measure of spatial overlap between atomic orbitals
  - name: Σ and π Bonding
    clarifier: Axially symmetric and lateral orbital interactions
  - name: Aufbau Principle in Molecules
    clarifier: Electron filling of molecular orbitals in order of increasing energy
  - name: Variational Principle in LCAO
    clarifier: Minimizing molecular orbital energy using secular equations
  - name: Electronegativity Differences
    clarifier: Effect on molecular orbital ordering in heteronuclear diatomics
  - name: Aromaticity and Cyclic Conjugation
    clarifier: Stability from cyclic π-electron delocalization
  - name: Resonance and Delocalization
    clarifier: Multiple contributing VB structures and continuous MO picture
