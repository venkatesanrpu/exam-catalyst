metadata:
  subject: Physical Chemistry
  target: GATE Chemistry Examination
  syllabus_line: 'Structure: Postulates of quantum mechanics. Operators. Time dependent
    and time independent Schrödinger equations. Born interpretation. Dirac bra-ket
    notation. Particle in a box: infinite and finite square wells; concept of tunnelling;
    particle in 1D, 2D and 3D-box; applications. Harmonic oscillator: harmonic and
    anharmonic potentials; Hermite polynomials. Rotational motion: Angular momentum
    operators, Rigid rotor. Hydrogen and hydrogen-like atoms: atomic orbitals; radial
    distribution function.'
concepts:
  core:
  - name: Postulates of Quantum Mechanics
    clarifier: Foundational axioms governing quantum systems and observable measurement
  - name: Schrödinger Equation
    clarifier: Time-dependent and time-independent forms; central equation of quantum
      mechanics
  - name: Operators and Observable Algebra
    clarifier: Mathematical operators representing physical quantities; eigenvalue
      problems
  - name: Wave Function Interpretation
    clarifier: Born interpretation and probability density; normalization and orthogonality
  - name: Bra-Ket Notation
    clarifier: Dirac formalism for expressing quantum states and inner products
  - name: Particle in a Box
    clarifier: Quantum confinement in 1D, 2D, 3D infinite and finite potential wells
  - name: Tunnelling Phenomenon
    clarifier: Quantum particle penetration through finite potential barriers
  - name: Quantum Harmonic Oscillator
    clarifier: Potential energy surfaces and energy quantization; Hermite polynomials
  - name: Angular Momentum Operators
    clarifier: Commutation relations and eigenvalues; quantum rotational motion
  - name: Rigid Rotor Model
    clarifier: Rotational energy levels and rotational quantum numbers
  - name: Hydrogen Atom Structure
    clarifier: Atomic orbitals; quantum numbers; radial and angular components
  - name: Radial Distribution Function
    clarifier: Probability density distribution of electron at distance from nucleus
  related:
  - name: Normalisation and Orthogonality
    clarifier: Mathematical properties of wave functions in function space
  - name: Expectation Values
    clarifier: Average measurable quantities from quantum operators
  - name: Quantum Numbers
    clarifier: Principal, azimuthal, magnetic, and spin quantum numbers
  - name: Nodal Structure
    clarifier: Regions of zero probability in orbitals and eigenfunctions
  - name: Boundary Conditions
    clarifier: Mathematical constraints determining quantization in confined systems
  - name: Hermitian Operators
    clarifier: Properties ensuring real eigenvalues for observable quantities
  - name: Commutators and Uncertainty
    clarifier: Operator algebra related to simultaneous observability and Heisenberg
      principle
  - name: Variational Principle
    clarifier: Approximation method for finding ground state energies
