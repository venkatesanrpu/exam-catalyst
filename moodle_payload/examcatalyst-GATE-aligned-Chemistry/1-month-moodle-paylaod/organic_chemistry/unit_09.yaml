  - id: 6
    topic: Photochemistry Fundamentals and Excited-State Chemistry
    learning_objectives:
      - Understand photon absorption and electronic excitation
      - Distinguish singlet and triplet excited states
      - Recognize quenching, relaxation, and photochemical pathways
      - Apply principles to photochemical transformations
