          - section_heading: Electronic Excitation and State Diagrams
            section_type: core_theory
          - section_heading: Singlet and Triplet States
            section_type: core_theory
      - lesson: Excited-State Processes
        sections:
          - section_heading: Internal Conversion and Vibrational Relaxation
            section_type: core_theory
          - section_heading: Intersystem Crossing
            section_type: core_theory
          - section_heading: Radiative and Non-Radiative Decay
            section_type: core_theory
      - lesson: Quantum Yield and Photochemical Efficiency
        sections:
