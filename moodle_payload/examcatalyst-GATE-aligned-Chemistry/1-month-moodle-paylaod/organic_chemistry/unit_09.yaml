          - section_heading: "[1,3] and [1,5] Hydrogen Shifts"
            section_type: core_theory
          - section_heading: "{3,3} Sigmatropic Rearrangements"
            section_type: core_theory
      - lesson: Suprafacial and Antarafacial Pathways
        sections:
          - section_heading: Orbital Topology and Migration Modes
            section_type: core_theory
          - section_heading: Woodward-Hoffmann Analysis
            section_type: core_theory
      - lesson: Thermal and Photochemical Sigmatropic Shifts
        sections:
          - section_heading: Thermal Suprafacial Shifts
            section_type: core_theory
          - section_heading: Photochemically Induced Shifts
            section_type: core_theory
    milestone: Predict sigmatropic shift outcomes and stereochemistry
    duration_days: 7
    tags:
      - sigmatropic_rearrangement
      - suprafacial_antarafacial
      - woodward_hoffmann

  - id: 5
    topic: Woodward-Hoffmann Rules and Orbital Correlation
    learning_objectives:
