metadata:
  subject: Organic Chemistry
  target: GATE Chemistry Examination
  syllabus_line: Pericyclic Reactions and Photochemistry - Electrocyclic, cycloaddition and sigmatropic reactions. Orbital correlations - FMO and PMO treatments, Woodward-Hoffmann rule. Photochemistry of alkenes, arenes and carbonyl compounds. Photooxidation and photoreduction. Di-π-methane rearrangement, Barton-McCombie reaction, Norrish type-I and II cleavage reaction.

concepts:
  core:
    - name: Pericyclic Reactions
      clarifier: Concerted reactions involving reorganization of σ and π bonds with cyclic transition states
    - name: Electrocyclic Reactions
      clarifier: Intramolecular ring-opening and ring-closing of polyenes with stereospecific outcomes
    - name: Cycloaddition Reactions
      clarifier: Bimolecular combination of unsaturated systems to form new rings with controlled regio- and stereochemistry
    - name: Sigmatropic Rearrangements
      clarifier: Migration of σ bonds within a conjugated π-system with rearrangement of bonding electrons
    - name: Frontier Molecular Orbital (FMO) Theory
      clarifier: Prediction of reaction outcomes using HOMO-LUMO interactions between reactants
    - name: Perturbational Molecular Orbital (PMO) Theory
      clarifier: Analysis of orbital overlaps and interaction energies to rationalize pericyclic selectivity
    - name: Woodward-Hoffmann Rules
      clarifier: Systematic rules predicting allowed and forbidden pericyclic processes based on orbital symmetry
    - name: Photochemistry Fundamentals
      clarifier: Chemical transformations initiated by absorption of light and electronic excited states
    - name: Photooxidation and Photoreduction
      clarifier: Redox reactions driven by excited-state species and electron-transfer processes
    - name: Named Photochemical Reactions
      clarifier: Di-π-methane rearrangement, Barton-McCombie reaction, Norrish type-I and II cleavages

  related:
    - name: Orbital Symmetry Principles
      clarifier: Conservation of orbital symmetry in bonding and antibonding orbital rearrangements
    - name: Reaction Mechanisms
      clarifier: Concerted vs. stepwise pathways and transition-state analysis
    - name: Stereochemistry
      clarifier: Stereoselectivity and stereospecificity in pericyclic and photochemical transformations
    - name: Aromatic Transition States
      clarifier: Aromaticity of cyclic transition states determining reaction feasibility
    - name: Excited-State Chemistry
      clarifier: Electronic excitation, spin states, and reactivity from excited manifolds
    - name: Synthetic Applications
      clarifier: Practical use of pericyclic and photochemical reactions in organic synthesis

learning_path:
  - id: 1
    topic: Introduction to Pericyclic Reactions and Orbital Symmetry
    learning_objectives:
      - Define pericyclic reactions and distinguish from stepwise ionic mechanisms
      - Understand the fundamental concept of orbital symmetry conservation
      - Classify pericyclic reactions by type and bonding reorganization
      - Correlate molecular orbitals in ground and excited states
    textbook_style_content:
      - lesson: Fundamentals of Pericyclic Reactions
        sections:
          - section_heading: Definition and Classification
            section_type: overview
          - section_heading: Concerted Mechanisms and Transition States
            section_type: core_theory
          - section_heading: Orbital Symmetry Principles
            section_type: core_theory
      - lesson: Molecular Orbital Concepts
        sections:
          - section_heading: π-Orbital Systems and Polyenes
            section_type: core_theory
          - section_heading: HOMO and LUMO Levels
            section_type: core_theory
    milestone: Classify pericyclic reactions and apply orbital symmetry principles
    duration_days: 6
    tags:
      - pericyclic_foundations
      - orbital_theory
      - symmetry_principles

  - id: 2
    topic: Electrocyclic Reactions - Theory and Applications
    learning_objectives:
      - Predict ring-closure and ring-opening outcomes using orbital correlation diagrams
      - Apply Woodward-Hoffmann rules to electrocyclic transformations
      - Rationalize conrotatory and disrotatory mechanisms
      - Determine thermal vs. photochemical pathways
    textbook_style_content:
      - lesson: Electrocyclic Ring Closure and Opening
        sections:
          - section_heading: Thermal Electrocyclic Reactions
            section_type: core_theory
          - section_heading: Orbital Correlation Diagrams
            section_type: core_theory
          - section_heading: State Correlation Diagrams
            section_type: related_concepts
      - lesson: Stereochemistry of Electrocyclic Processes
        sections:
          - section_heading: Conrotatory and Disrotatory Modes
            section_type: core_theory
          - section_heading: System Size Effects
            section_type: core_theory
      - lesson: Photochemical Electrocyclization
        sections:
          - section_heading: Excited-State Pathways
            section_type: core_theory
    milestone: Predict electrocyclic reaction outcomes using orbital analysis
    duration_days: 7
    tags:
      - electrocyclic_reactions
      - woodward_hoffmann
      - thermal_photochemical

  - id: 3
    topic: Cycloaddition Reactions - Diels-Alder and Beyond
    learning_objectives:
      - Apply FMO theory to predict cycloaddition feasibility
      - Understand regioselectivity and stereoselectivity principles
      - Classify cycloadditions by order and symmetry requirements
      - Distinguish allowed and forbidden processes
    textbook_style_content:
      - lesson: Fundamental Cycloaddition Theory
        sections:
          - section_heading: Classification of Cycloadditions
            section_type: overview
          - section_heading: FMO Analysis of Cycloadditions
            section_type: core_theory
          - section_heading: Orbital Overlap and Activation Energy
            section_type: core_theory
      - lesson: Thermal Cycloadditions
        sections:
          - section_heading: "[2+2] and [4+2] Cycloadditions"
            section_type: core_theory
          - section_heading: Regioselectivity Rules
            section_type: core_theory
          - section_heading: Stereoselectivity and Endo-Exo Selection
            section_type: core_theory
      - lesson: Photochemical Cycloadditions
        sections:
          - section_heading: "[2+2] Photochemical Additions"
            section_type: core_theory
          - section_heading: "[4+4] and Higher-Order Photocycloadditions"
            section_type: related_concepts
    milestone: Predict regioselectivity and stereoselectivity in cycloaddition reactions
    duration_days: 8
    tags:
      - cycloaddition
      - diels_alder
      - fmo_theory
      - photochemical_addition

  - id: 4
    topic: Sigmatropic Rearrangements and Suprafacial Processes
    learning_objectives:
      - Classify sigmatropic shifts by order and mechanism
      - Apply Woodward-Hoffmann rules to sigmatropic processes
      - Predict suprafacial and antarafacial pathways
      - Explain stereochemical outcomes
    textbook_style_content:
      - lesson: Sigmatropic Shift Mechanisms
        sections:
