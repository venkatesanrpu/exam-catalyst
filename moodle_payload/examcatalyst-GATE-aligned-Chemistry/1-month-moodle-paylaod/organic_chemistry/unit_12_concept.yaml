metadata:
  subject: Organic Chemistry
  target: GATE Chemistry Examination
  syllabus_line: Experimental Techniques in Organic Chemistry- Optical rotation (polarimetry).
    Applications of various chromatographic techniques such as thin-layer, column,
    HPLC and GC. Applications of UV-visible, IR, NMR and Mass spectrometry in the
    structural determination of organic molecules.
concepts:
  core:
  - name: Optical rotation (polarimetry)
    clarifier: Measurement of enantiomeric composition and optical purity using plane-polarized
      light
  - name: Thin-layer chromatography (TLC)
    clarifier: Qualitative analysis and monitoring of organic reactions using stationary
      and mobile phases
  - name: Column chromatography
    clarifier: Separation and purification of organic compounds based on differential
      adsorption
  - name: High-performance liquid chromatography (HPLC)
    clarifier: Quantitative analysis and separation of complex mixtures under high
      pressure
  - name: Gas chromatography (GC)
    clarifier: Separation and analysis of volatile organic compounds using gas mobile
      phase
  - name: UV-visible spectroscopy
    clarifier: Structural analysis based on electronic transitions and conjugation
      patterns
  - name: Infrared spectroscopy
    clarifier: Functional group identification through molecular vibration analysis
  - name: Nuclear magnetic resonance spectroscopy
    clarifier: Structural elucidation using proton and carbon chemical environments
  - name: Mass spectrometry
    clarifier: Molecular weight determination and structural analysis through ion
      fragmentation
  related:
  - name: Chirality and stereochemistry
    clarifier: Fundamental concepts underlying optical activity and enantiomeric relationships
  - name: Chromatographic principles
    clarifier: Retention factor, resolution, plate theory, and van Deemter equation
  - name: Detection systems
    clarifier: UV, refractive index, flame ionization, and mass spectrometric detectors
  - name: Beer-Lambert law
    clarifier: Quantitative relationship between absorbance and concentration
  - name: Vibrational modes
    clarifier: Stretching, bending, and fingerprint region analysis
  - name: Chemical shift and coupling
    clarifier: Shielding effects, spin-spin splitting, and integration ratios
  - name: Ionization techniques
    clarifier: Electron impact, chemical ionization, electrospray, and MALDI
  - name: Structural elucidation strategies
    clarifier: Integrated approach using combined spectroscopic data
