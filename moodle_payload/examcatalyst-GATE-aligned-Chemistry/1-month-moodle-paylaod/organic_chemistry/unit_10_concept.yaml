metadata:
  subject: Organic Chemistry
  target: GATE Chemistry Examination
  syllabus_line: Heterocyclic Compounds - Structure, preparation, properties and reactions
    of furan, pyrrole, thiophene, pyridine, indole, quinoline and isoquinoline
concepts:
  core:
  - name: Aromaticity in Heterocycles
    clarifier: Hückel's rule application, electron donation/withdrawal, resonance
      stabilization in five- and six-membered heterocycles
  - name: Structure and Nomenclature
    clarifier: Ring systems, atom hybridization, bond angles, resonance forms, tautomerism
      in heterocyclic compounds
  - name: Electrophilic Aromatic Substitution
    clarifier: Substitution patterns, regioselectivity, reactivity comparison with
      benzene, directing effects of heteroatoms
  - name: Nucleophilic Aromatic Substitution
    clarifier: Activation by electron-withdrawing heteroatoms, mechanisms, ring-opening
      reactions
  - name: Preparation Methods
    clarifier: Classical syntheses (Paal-Knorr, Skraup, Friedländer), modern multicomponent
      reactions, ring synthesis strategies
  - name: Redox and Addition Reactions
    clarifier: Oxidation/reduction of heterocycles, saturation, N-oxide formation,
      cycloadditions
  related:
  - name: Tautomerism
    clarifier: Lactam-lactim equilibria in pyridones, ring-chain tautomerism in indoles
  - name: Basicity and Nucleophilicity
    clarifier: pKa values, protonation sites, lone pair availability in five- and
      six-membered rings
  - name: Metal Coordination
    clarifier: Chelation by nitrogen heterocycles, coordination chemistry relevance
  - name: Biological Significance
    clarifier: Alkaloids, nucleotide bases, pharmaceutical applications of heterocyclic
      scaffolds
