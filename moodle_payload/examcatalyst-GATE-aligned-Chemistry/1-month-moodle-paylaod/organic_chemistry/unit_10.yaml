            section_type: core_theory
          - section_heading: Aromaticity and Basicity
            section_type: core_theory
          - section_heading: Electrophilic Substitution Patterns
            section_type: core_theory
          - section_heading: Nucleophilic Substitution in Quinoline
            section_type: core_theory
          - section_heading: Skraup Synthesis
            section_type: core_theory
          - section_heading: Friedländer and Combes Syntheses
            section_type: related_concepts
    milestone: Master fused bicyclic heterocyclic chemistry and synthesis
    duration_days: 10
    tags:
      - indole
      - quinoline
      - fused heterocycles
      - fischer synthesis

  - id: 5
    topic: Isoquinoline and Comparative Analysis
    learning_objectives:
      - Distinguish isoquinoline from quinoline regiochemistry
      - Predict substitution patterns in isoquinoline
      - Compare all seven heterocycles studied
      - Integrate knowledge for complex synthesis problems
