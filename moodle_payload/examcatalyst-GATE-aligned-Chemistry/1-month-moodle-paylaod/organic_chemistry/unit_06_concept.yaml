metadata:
  subject: Organic Chemistry
  target: GATE Chemistry Examination
  syllabus_line: Concepts of multistep synthesis - retrosynthetic analysis, strategic
    disconnections, synthons and synthetic equivalents. Atom economy and Green Chemistry,
    Umpolung reactivity â€“ formyl and acyl anion equivalents.
concepts:
  core:
  - name: Retrosynthetic Analysis Fundamentals
    clarifier: Backward synthesis logic, target-oriented disconnection, and synthetic
      tree construction
  - name: Strategic Disconnections
    clarifier: FGA (Functional Group Analysis), FGI (Functional Group Interconversion),
      and C-C bond disconnections
  - name: Synthons and Synthetic Equivalents
    clarifier: Definition of synthons, identification of real equivalents, and umpolung
      for charge reversal
  - name: Carbon-Carbon Bond Disconnections
    clarifier: Nucleophilic and electrophilic C-C disconnections; Grignard, Wittig,
      and coupling-based disconnections
  - name: Functional Group Strategy
    clarifier: Protecting/deprotecting groups, group interconversions for synthetic
      efficiency
  - name: Umpolung Reactivity
    clarifier: Reversal of polarity in carbonyl and carbanion compounds via formal
      and acyl anion equivalents
  - name: Formyl and Acyl Anion Equivalents
    clarifier: Cyanide as formyl anion source, Dithianes as acyl anion equivalents,
      1,3-dithiolanes
  - name: Atom Economy and Green Chemistry
    clarifier: Calculation of atom economy, waste minimization, catalytic efficiency,
      and sustainable synthesis principles
  - name: Route Evaluation and Optimization
    clarifier: Comparison of synthetic routes, step count, yield prediction, and practical
      feasibility
  - name: Multi-Step Synthesis Integration
    clarifier: Combining multiple transformations (C-C coupling, redox, protection)
      in coherent sequences
  related:
  - name: Selectivity Control Strategies
    clarifier: Regioselectivity, stereoselectivity, and chemoselectivity in multi-step
      contexts
  - name: Named Reactions and Their Synthetic Roles
    clarifier: Robinson annulation, aldol condensation, and cycloadditions as key
      disconnections
  - name: Heterocyclic Synthesis Strategies
    clarifier: Strategic approaches to indoles, pyrroles, thiazoles, and fused ring
      systems
  - name: Catalyst and Reagent Selection
    clarifier: Choosing catalysts and reagents for step efficiency and environmental
      impact
  - name: Scale-Up and Process Chemistry
    clarifier: Adapting laboratory syntheses for industrial scale and cost optimization
