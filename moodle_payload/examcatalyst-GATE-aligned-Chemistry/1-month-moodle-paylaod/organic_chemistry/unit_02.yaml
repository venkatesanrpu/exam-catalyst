metadata:
  subject: Organic Chemistry
  target: GATE Chemistry Examination
  syllabus_line: Reaction Mechanisms - Basic mechanistic concepts – kinetic versus thermodynamic control, Hammond’s postulate and Curtin-Hammett principle. Methods of determining reaction mechanisms through kinetics, identification of products, intermediates and isotopic labelling. Linear free-energy relationship – Hammett and Taft equations. Nucleophilic and electrophilic substitution reactions (both aromatic and aliphatic). Addition reactions to carbon-carbon and carbon-heteroatom (N and O) multiple bonds. Elimination reactions.

concepts:
  core:
    - name: Kinetic versus Thermodynamic Control
      clarifier: The principle that reaction conditions and energy barriers determine whether product distribution is governed by activation energy (kinetic) or overall free energy change (thermodynamic)
    - name: Hammond's Postulate
      clarifier: States that transition states resemble the nearest stable species in energy (reactant, intermediate, or product) along the reaction coordinate
    - name: Curtin-Hammett Principle
      clarifier: Governs product distribution from rapidly interconverting conformers where the major product arises from the more reactive, not necessarily more stable, conformer
    - name: Reaction Kinetics Analysis
      clarifier: Determination of rate laws, rate constants, and activation parameters to elucidate reaction mechanisms
    - name: Isotopic Labeling
      clarifier: Strategic incorporation of isotopes to trace atom movement, bond cleavage, and intermediate structures
    - name: Hammett Equation
      clarifier: Linear free-energy relationship correlating substituent constants (σ) with reaction constants (ρ) for meta- and para-substituted benzene derivatives
    - name: Taft Equation
      clarifier: Extension of LFER separating polar, resonance, and steric effects using aliphatic systems
    - name: Aliphatic Nucleophilic Substitution
      clarifier: SN1, SN2, and SNi mechanisms with stereochemical implications and structure-reactivity relationships
    - name: Aromatic Electrophilic Substitution
      clarifier: Two-step addition-elimination mechanism via arenium ion intermediates with directing effects
    - name: Aromatic Nucleophilic Substitution
      clarifier: SNAr via Meisenheimer complexes and benzyne mechanisms for activated and unactivated rings
    - name: Electrophilic Addition to C=C Bonds
      clarifier: Markovnikov and anti-Markovnikov additions with carbocation or cyclic halonium intermediates
    - name: Nucleophilic Addition to C=O Bonds
      clarifier: Addition to aldehydes, ketones, and derivatives forming tetrahedral intermediates
    - name: Conjugate Addition Reactions
      clarifier: 1,4-addition to α,β-unsaturated carbonyl compounds and nitroalkenes
    - name: Elimination Reactions
      clarifier: E1, E2, and E1cb mechanisms with regio- and stereochemical outcomes

  related:
    - name: Transition State Theory
      clarifier: Framework for understanding activation barriers and reaction rates
    - name: Reaction Coordinate Diagrams
      clarifier: Energy profiles visualizing intermediates and transition states
    - name: Rate Laws and Reaction Order
      clarifier: Mathematical relationships between concentration and reaction rate
    - name: Stereochemical Analysis
      clarifier: Application of stereochemistry to determine mechanism type
    - name: Substituent Effects
      clarifier: Electronic and steric influence of functional groups on reactivity
    - name: Solvent Effects
      clarifier: Role of solvent polarity and protic/aprotic nature in mechanism
    - name: Carbocation Stability
      clarifier: Structure and rearrangement patterns of carbocation intermediates
    - name: Carbanion Intermediates
      clarifier: Formation and stability of carbanions in E1cb and addition reactions
    - name: Radical Mechanisms
      clarifier: Chain propagation and termination in radical substitutions
    - name: Protecting Group Strategies
      clarifier: Chemoselectivity considerations in multi-step mechanisms

