metadata:
  subject: Organic Chemistry
  target: GATE Chemistry Examination
  syllabus_line: Biomolecules - Structure, properties and reactions of mono- and di-saccharides,
    physicochemical properties of amino acids, chemical synthesis of peptides, chemical
    structure determination of peptides and proteins, structural features of proteins,
    nucleic acids, lipids, steroids, terpenoids, carotenoids, and alkaloids.
concepts:
  core:
  - name: Monosaccharides
    clarifier: Structure, classification, stereoisomerism, mutarotation, and reactions
      (oxidation, reduction, condensation)
  - name: Disaccharides
    clarifier: Glycosidic linkages, common disaccharides (sucrose, maltose, lactose),
      hydrolysis and structural determination
  - name: Amino Acids
    clarifier: Structure, stereochemistry, isoelectric point, zwitterionic nature,
      and acid-base properties
  - name: Peptide Chemistry
    clarifier: Peptide bonds, synthesis methods (protection-deprotection, coupling
      reagents), sequencing, and structure determination
  - name: Protein Structure
    clarifier: Primary, secondary, tertiary, and quaternary structures, folding principles,
      and structural classification
  - name: Nucleic Acids
    clarifier: Purine and pyrimidine bases, nucleosides, nucleotides, DNA and RNA
      structure, double helix geometry
  - name: Lipids
    clarifier: Classification, fatty acids, triglycerides, phospholipids, and biological
      roles
  - name: Steroids and Terpenoids
    clarifier: Steroid skeleton, cholesterol, hormone structures, isoprene unit assembly,
      terpene classification
  - name: Carotenoids and Alkaloids
    clarifier: Structure-color relationships, conjugation, biological significance,
      and alkaloid classification with examples
  related:
  - name: Carbohydrate Reactions
    clarifier: Epimerization, isomerization, degradation (Maillard reaction), and
      glycosidic bond formation mechanisms
  - name: Protein Denaturation
    clarifier: Factors affecting protein stability, disulfide bond reduction, and
      conformational changes
  - name: Chromatographic Separation
    clarifier: Paper chromatography, thin-layer chromatography, and gel electrophoresis
      for biomolecule analysis
  - name: Spectroscopic Analysis
    clarifier: Mass spectrometry, NMR, and IR spectroscopy for structure determination
      of biomolecules
  - name: Bioenergetics Basics
    clarifier: Role of carbohydrates, lipids, and proteins in energy metabolism and
      biosynthesis
