metadata:
  subject: Organic Chemistry
  target: GATE Chemistry Examination
  syllabus_line: Organic Synthesis- Synthesis, reactions, mechanisms and selectivity
    involving the following classes of compounds – alkenes, alkynes, arenes, alcohols,
    phenols, aldehydes, ketones, carboxylic acids, esters, nitriles, halides, nitro
    compounds, amines and amides. Uses of Mg, Li, Cu, B, Zn, P, S, Sn and Si based
    reagents in organic synthesis.
concepts:
  core:
  - name: Alkene Chemistry
    clarifier: Electrophilic addition, hydrogenation, hydroboration, oxidation (KMnO₄,
      OsO₄), and polymerization mechanisms
  - name: Alkyne Chemistry
    clarifier: Nucleophilic addition, hydration, reduction, and metal-alkyne complexes;
      synthetic equivalents
  - name: Aromatic Compound Reactivity
    clarifier: Electrophilic aromatic substitution, nucleophilic aromatic substitution,
      directing effects, and synth strategies
  - name: Alcohols and Phenols
    clarifier: Oxidation, substitution reactions, protection-deprotection strategies,
      and acidic properties of phenols
  - name: Carbonyl Chemistry
    clarifier: Nucleophilic addition to aldehydes/ketones, condensation reactions,
      and α,β-unsaturated carbonyl reactivity
  - name: Carboxylic Acid Derivatives
    clarifier: Esters, nitriles, and amides; acyl substitution mechanisms and synthetic
      transformations
  - name: Halides and Nitro Compounds
    clarifier: SN1/SN2/SN Ar mechanisms, elimination reactions, and nitro group transformations
  - name: Amines and Amides
    clarifier: Nucleophilicity, basicity, acylation, oxidation, and protecting group
      strategies
  - name: Organometallic Reagents in Synthesis
    clarifier: Grignard, organolithium, cuprate, and boron-based reagents; mechanisms
      and applications
  - name: Selective Synthesis Planning
    clarifier: Retrosynthetic analysis, protecting group strategies, and multi-step
      synthetic routes
  related:
  - name: Reaction Mechanisms
    clarifier: Arrow-pushing formalism, intermediate stability, transition state theory,
      and stereoelectronic effects
  - name: Stereochemistry
    clarifier: Stereoselectivity, regioselectivity, and diastereomeric/enantiomeric
      outcomes in synthesis
  - name: Functional Group Interconversions
    clarifier: Strategic sequences to transform one functional group to another efficiently
  - name: Green Chemistry Principles
    clarifier: Catalytic methods, atom economy, and sustainable reagent alternatives
      in synthesis
