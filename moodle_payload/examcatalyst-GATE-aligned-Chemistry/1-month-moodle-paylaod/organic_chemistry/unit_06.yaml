            section_type: "core_theory"
      - lesson: "Mechanism and Selectivity Justification"
        sections:
          - section_heading: "Detailed Mechanism for Key Transformations"
            section_type: "core_theory"
          - section_heading: "Regio-, Stereo-, and Chemoselectivity Rationale"
            section_type: "core_theory"
          - section_heading: "Competing Pathways and Why They Are Disfavored"
            section_type: "related concepts"
      - lesson: "Advanced Optimization"
        sections:
          - section_heading: "Atom Economy Calculation and Green Chemistry Assessment"
            section_type: "core_theory"
          - section_heading: "Scalability and Cost Optimization Considerations"
            section_type: "related concepts"
          - section_heading: "Alternative Routes and Comparative Analysis"
            section_type: "related concepts"
    milestone: "Independently design and justify complex multi-step syntheses at GATE examination level"
    duration_days: 10
    tags:
      - "Comprehensive Synthesis"
      - "Problem-Solving"
      - "Retrosynthetic Analysis"
      - "Route Justification"
      - "Mastery Demonstration"
