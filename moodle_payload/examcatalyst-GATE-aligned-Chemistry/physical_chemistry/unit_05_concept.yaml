metadata:
  subject: Physical Chemistry
  target: GATE Chemistry Examination
  syllabus_line: Spectroscopy - Atomic spectroscopy; Russell-Saunders coupling; Term
    symbols and spectral details; origin of selection rules. Rotational, vibrational,
    electronic and Raman spectroscopy of diatomic and polyatomic molecules. Line broadening.
    Einstein's coefficients. Relationship of transition moment integral with molar
    extinction coefficient and oscillator strength. Basic principles of nuclear magnetic
    resonance - gyromagnetic ratio; chemical shift, nuclear coupling.
concepts:
  core:
  - name: Atomic Spectroscopy
    clarifier: Electronic transitions in isolated atoms, hydrogen atom spectrum, alkali
      atoms, term symbols representation
  - name: Russell-Saunders Coupling
    clarifier: LS coupling scheme, spin-orbit interaction, coupling of angular momenta
      in multi-electron atoms
  - name: Term Symbols and Selection Rules
    clarifier: Derivation and interpretation of term symbols; selection rules for
      electric dipole transitions (ΔL, ΔS, ΔJ); forbidden and allowed transitions
  - name: Rotational Spectroscopy
    clarifier: Rigid rotor model, rotational energy levels, spectroscopic constants
      for diatomic and polyatomic molecules
  - name: Vibrational Spectroscopy
    clarifier: Harmonic oscillator model, vibrational modes, frequency calculations,
      isotope effects in diatomic and polyatomic molecules
  - name: Electronic Spectroscopy
    clarifier: Beer-Lambert law, electronic transitions, vibrational fine structure,
      Franck-Condon principle
  - name: Raman Spectroscopy
    clarifier: Stokes and anti-Stokes lines, polarizability, depolarization ratio,
      rotational and vibrational Raman
  - name: Transition Probabilities and Einstein Coefficients
    clarifier: Einstein A and B coefficients, relationship to transition moment integrals,
      population distribution at thermal equilibrium
  - name: Spectroscopic Parameters
    clarifier: Molar extinction coefficient, oscillator strength, transition dipole
      moment, relationship between quantum and classical descriptions
  - name: Line Broadening Mechanisms
    clarifier: Natural linewidth, Doppler broadening, pressure broadening, collisional
      effects on spectral lines
  - name: Nuclear Magnetic Resonance Fundamentals
    clarifier: NMR principles, nuclear spin states, magnetic field interaction, gyromagnetic
      ratio, resonance condition
  - name: NMR Chemical Shift and Coupling
    clarifier: Chemical shift origins and measurement, spin-spin coupling constants,
      multiplicity patterns, first and second-order spectra
  related:
  - name: Quantum Mechanical Foundations
    clarifier: Schrödinger equation, operator formalism, expectation values, basis
      for understanding spectroscopic transitions
  - name: Group Theory Applications
    clarifier: Point groups, symmetry operations, selection rules derivation from
      symmetry considerations
  - name: Boltzmann Distribution
    clarifier: Population statistics for energy levels, intensity considerations in
      spectroscopy
  - name: Molecular Structure Determination
    clarifier: Using spectroscopic data to elucidate molecular geometry and bonding
  - name: Instrumentation Basics
    clarifier: Spectrometer components, detectors, light sources, resolution and calibration
