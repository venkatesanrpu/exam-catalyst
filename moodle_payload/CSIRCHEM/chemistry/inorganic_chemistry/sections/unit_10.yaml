        sections:
          - section_title: The Tetrapyrrole Framework
            section_type: overview
          - section_title: Biosynthetic Pathway from ALA to Protoporphyrin IX
            section_type: core_theory
          - section_title: Ferrochelatase and Metal Insertion
            section_type: core_theory
      - topic: Types of Biological Tetrapyrroles
        sections:
          - section_title: Heme and Its Variants
            section_type: core_theory
          - section_title: Chlorophylls and Bacteriochlorophylls
            section_type: core_theory
          - section_title: Corrinoids and Vitamin B12
            section_type: core_theory
          - section_title: Linear Tetrapyrroles - Bilins and Phycobilins
            section_type: related_concepts
      - topic: Spectroscopic and Electronic Properties
        sections:
