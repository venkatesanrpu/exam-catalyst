metadata:
  subject: inorganic chemistry
  target: CSIR Chemical Sciences
  syllabus_line: "Bioinorganic chemistry: photosystems, porphyrins, metalloenzymes, oxygen transport, electron-transfer reactions; nitrogen fixation, metal complexes in medicine"

concepts:
  core:
    - name: Photosystems
      clarifier: Light-harvesting complexes and charge separation mechanisms in photosynthetic organisms
    - name: Porphyrins
      clarifier: Tetrapyrrole macrocycles and their metal complexes in biological systems
    - name: Metalloenzymes
      clarifier: Enzymes containing metal ions as cofactors for catalytic activity
    - name: Oxygen transport proteins
      clarifier: Hemoglobin, myoglobin, and hemocyanin for O2 binding and delivery
    - name: Electron-transfer reactions
      clarifier: Biological redox processes mediated by metalloproteins
    - name: Nitrogen fixation
      clarifier: Enzymatic conversion of atmospheric N2 to ammonia by nitrogenase
    - name: Metal complexes in medicine
      clarifier: Therapeutic and diagnostic applications of coordination compounds
  related:
    - name: Coordination chemistry fundamentals
      clarifier: Bonding theories, geometries, and stability of metal complexes
    - name: Ligand field theory
      clarifier: Electronic structure and spectroscopic properties of transition metal complexes
    - name: Redox potentials and Marcus theory
      clarifier: Thermodynamics and kinetics of electron transfer processes
    - name: Spectroscopic techniques
      clarifier: UV-Vis, EPR, Mössbauer, and other methods for studying metalloproteins
    - name: Metal ion homeostasis
      clarifier: Cellular uptake, storage, and regulation of essential metal ions
    - name: Bioinorganic reaction mechanisms
      clarifier: Catalytic cycles and substrate activation in metalloenzymes

learning_path:
  - id: 1
    title: Foundations of Bioinorganic Chemistry
    learning_objectives:
      - Understand the unique role of metal ions in biological systems
      - Apply coordination chemistry principles to biological metal centers
      - Recognize essential and toxic metal ions in living organisms
      - Analyze metal-ligand bonding in biological environments
    textbook_style_content:
      - topic: Introduction to Bioinorganic Chemistry
        sections:
          - section_title: The Biological Periodic Table
            section_type: overview
          - section_title: Essential Metal Ions and Their Functions
            section_type: core_theory
          - section_title: Coordination Environments in Proteins
            section_type: core_theory
          - section_title: Thermodynamic and Kinetic Stability
            section_type: related_concepts
      - topic: Metal-Ligand Bonding in Biological Systems
        sections:
          - section_title: Common Biological Ligands
            section_type: core_theory
          - section_title: Crystal Field and Ligand Field Theory Applications
            section_type: related_concepts
          - section_title: Spectroscopic Properties of Biological Metal Centers
            section_type: related_concepts
    milestone: Master fundamental principles linking coordination chemistry to biological function
    duration_days: 8
    tags:
      - foundations
      - coordination_chemistry
      - metal_ions
      - biological_ligands

