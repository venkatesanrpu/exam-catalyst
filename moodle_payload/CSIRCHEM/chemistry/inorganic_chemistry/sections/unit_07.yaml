metadata:
  subject: inorganic chemistry
  target: CSIR Chemical Sciences
  syllabus_line: Organometallic compounds - synthesis, bonding and structure, and reactivity. Organometallics in homogeneous catalysis

concepts:
  core:
    - name: Metal-carbon bond formation
      clarifier: Fundamental bonding interactions between transition metals and carbon-based ligands
    - name: 18-electron rule
      clarifier: Electron counting and stability prediction in organometallic complexes
    - name: Oxidative addition and reductive elimination
      clarifier: Key elementary steps in organometallic reactivity and catalytic cycles
    - name: Migratory insertion reactions
      clarifier: Carbon-carbon and carbon-heteroatom bond formation via insertion mechanisms
    - name: Homogeneous catalytic cycles
      clarifier: Complete catalytic pathways involving organometallic intermediates
    - name: η-notation and hapticity
      clarifier: Bonding modes of unsaturated organic ligands to metal centers
    - name: Metal carbonyls and carbonyl complexes
      clarifier: Structure, bonding, and reactivity of CO-coordinated metal complexes
    - name: Metal-alkyl and metal-aryl complexes
      clarifier: σ-bonded organometallic compounds and their properties
    - name: Metal-alkene and metal-alkyne complexes
      clarifier: π-bonded organometallic systems and their coordination chemistry
    - name: Cyclopentadienyl and arene complexes
      clarifier: Sandwich and half-sandwich organometallic architectures
  related:
    - name: Molecular orbital theory in coordination complexes
      clarifier: Electronic structure framework for understanding metal-ligand bonding
    - name: Crystal field and ligand field theory
      clarifier: Electronic splitting patterns and their effects on reactivity
    - name: Spectroscopic characterization methods
      clarifier: NMR, IR, UV-Vis techniques for organometallic compound identification
    - name: Steric and electronic effects of ligands
      clarifier: Influence of ligand properties on complex stability and reactivity
    - name: Tolman cone angle and electronic parameters
      clarifier: Quantitative measures of ligand steric and electronic properties
    - name: Coordination number and geometry
      clarifier: Structural preferences based on metal and ligand characteristics
    - name: Reaction kinetics and thermodynamics
      clarifier: Energetics and rates of organometallic transformations
    - name: Industrial catalytic processes
      clarifier: Commercial applications of organometallic catalysts

learning_path:
  - id: 1
    title: Fundamentals of Organometallic Chemistry
    learning_objectives:
      - Define organometallic compounds and distinguish them from coordination complexes
      - Apply electron counting methods including the 18-electron rule to predict complex stability
      - Describe the nature of metal-carbon bonds using molecular orbital theory
      - Identify different classes of organometallic ligands and their bonding modes
    textbook_style_content:
      - topic: Introduction to Organometallic Chemistry
        sections:
          - section_title: Definition and Scope
            section_type: overview
          - section_title: Historical Development and Significance
            section_type: overview
          - section_title: Classification of Organometallic Compounds
            section_type: core_theory
      - topic: Electron Counting and the 18-Electron Rule
        sections:
          - section_title: Valence Electron Counting Methods
            section_type: core_theory
          - section_title: Neutral Ligand Method vs Oxidation State Method
            section_type: core_theory
          - section_title: Exceptions to the 18-Electron Rule
            section_type: core_theory
          - section_title: d-Electron Configuration and Complex Stability
            section_type: related_concepts
      - topic: Bonding in Organometallic Compounds
        sections:
          - section_title: Molecular Orbital Description of Metal-Carbon Bonds
            section_type: core_theory
          - section_title: Sigma Donation and Pi Back-Bonding
            section_type: core_theory
          - section_title: Synergic Bonding Model
            section_type: core_theory
          - section_title: Comparison with Werner Coordination Complexes
            section_type: related_concepts
    milestone: Master fundamental concepts and electron counting for organometallic systems
    duration_days: 7
    tags:
      - fundamentals
      - bonding theory
      - electron counting
      - 18-electron rule

