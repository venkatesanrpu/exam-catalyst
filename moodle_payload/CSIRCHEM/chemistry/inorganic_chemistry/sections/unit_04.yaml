metadata:
  subject: inorganic chemistry
  target: CSIR Chemical Sciences
  syllabus_line: "Main group elements and their compounds: Allotropy, synthesis, structure and bonding, industrial importance of the compounds."

concepts:
  core:
    - name: Allotropy in main group elements
      clarifier: Different structural forms of the same element in the same physical state, including carbon allotropes, phosphorus allotropes, sulfur allotropes, and oxygen allotropes
    - name: Synthesis methods for main group compounds
      clarifier: Laboratory and industrial preparation methods including direct combination, metathesis, hydrolysis, thermal decomposition, and electrochemical synthesis
    - name: Structure and bonding in main group compounds
      clarifier: Molecular geometry, VSEPR theory, hybridization, covalent and ionic bonding, coordinate bonding, electron-deficient compounds, and hypervalent compounds
    - name: Industrial importance of main group compounds
      clarifier: Applications in fertilizers, semiconductors, pharmaceuticals, polymers, catalysts, and materials science
  related:
    - name: Periodic trends in main group elements
      clarifier: Atomic and ionic radii, ionization energy, electron affinity, electronegativity, and metallic character across periods and down groups
    - name: Reactivity patterns and chemical properties
      clarifier: Acid-base behavior, oxidation states, inert pair effect, diagonal relationships, and anomalous behavior of first elements
    - name: Extraction and purification techniques
      clarifier: Metallurgical processes, zone refining, electrolysis, and chemical purification methods for main group elements
    - name: Environmental and safety considerations
      clarifier: Toxicity, environmental impact, safe handling, and waste management of main group compounds

