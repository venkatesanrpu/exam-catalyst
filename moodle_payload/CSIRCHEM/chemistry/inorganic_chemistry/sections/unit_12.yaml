          - section_title: Decay Kinetics and Mathematics
            section_type: core_theory
          - section_title: Radioactive Decay Series
            section_type: core_theory
          - section_title: Secular and Transient Equilibrium
            section_type: related_concepts
    milestone: Proficiency in decay calculations and kinetics
    duration_days: 5
    tags:
      - radioactive decay
      - kinetics
      - half-life
      - decay series

