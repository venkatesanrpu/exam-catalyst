metadata:
  subject: inorganic chemistry
  target: CSIR Chemical Sciences
  syllabus_line: "Nuclear chemistry: nuclear reactions, fission and fusion, radio-analytical techniques and activation analysis."

concepts:
  core:
    - name: Nuclear reactions
      clarifier: Types, mechanisms, conservation laws, Q-value calculations, and cross-sections
    - name: Nuclear fission
      clarifier: Mechanism, chain reactions, critical mass, energy release, and fission products
    - name: Nuclear fusion
      clarifier: Fusion reactions, stellar nucleosynthesis, controlled fusion, and energy considerations
    - name: Radio-analytical techniques
      clarifier: Tracer techniques, isotope dilution analysis, radiometric titrations, and autoradiography
    - name: Activation analysis
      clarifier: Neutron activation analysis (NAA), principles, procedures, and quantitative determination

  related:
    - name: Nuclear stability
      clarifier: Binding energy, mass defect, nuclear forces, and stability criteria
    - name: Radioactive decay
      clarifier: Decay modes, kinetics, decay series, and half-life calculations
    - name: Nuclear models
      clarifier: Liquid drop model, shell model, and collective models
    - name: Radiation detection
      clarifier: Detectors, counting statistics, and measurement techniques
    - name: Nuclear energy applications
      clarifier: Reactors, medical applications, and industrial uses

learning_path:
  - id: 1
    title: Fundamentals of Nuclear Structure and Stability
    learning_objectives:
      - Understand nuclear composition, mass, and charge relationships
      - Calculate binding energy and mass defect for nuclei
      - Apply stability criteria and predict nuclear behavior
      - Explain nuclear forces and their characteristics
    textbook_style_content:
      - topic: Nuclear Structure and Properties
        sections:
          - section_title: Atomic Nucleus Composition
            section_type: overview
          - section_title: Mass Defect and Binding Energy
            section_type: core_theory
          - section_title: Nuclear Stability Belt
            section_type: core_theory
          - section_title: Nuclear Forces and Models
            section_type: related_concepts
    milestone: Master nuclear stability principles and binding energy calculations
    duration_days: 4
    tags:
      - nuclear structure
      - binding energy
      - stability
      - fundamentals

