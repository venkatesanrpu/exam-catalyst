          - section_title: Magnetic Exchange and Superexchange
            section_type: related_concepts
          - section_title: Spin Crossover Phenomena
            section_type: related_concepts
    milestone: Predict and interpret magnetic properties of coordination compounds
    duration_days: 5
    tags:
      - magnetic properties
      - paramagnetism
      - diamagnetism
      - magnetic moment
      - spin-only formula
      - magnetochemistry

  - id: 7
    title: Electronic Spectroscopy and Spectral Properties
    learning_objectives:
      - Explain origin of color in transition metal complexes
      - Apply selection rules for d-d transitions
      - Distinguish between d-d transitions and charge transfer transitions
      - Interpret absorption spectra using Tanabe-Sugano diagrams
      - Calculate 10Dq values from spectroscopic data
