metadata:
  subject: inorganic chemistry
  target: CSIR Chemical Sciences
  syllabus_line: Cages and metal clusters
total_core_concepts: 6
concepts:
  core:
  - name: Borane cages
    clarifier: Three-dimensional polyhedral structures of boron hydrides including
      closo, nido, and arachno geometries
