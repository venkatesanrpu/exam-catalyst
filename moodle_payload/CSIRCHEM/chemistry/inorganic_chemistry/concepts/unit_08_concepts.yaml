    clarifier: Direct bonding between metal atoms in cluster compounds and bond order
      determination
  - name: Carboranes
    clarifier: Boron-carbon cage compounds with polyhedral structures
  - name: Zintl ions
    clarifier: Anionic main group element clusters with cage structures
