metadata:
  subject: inorganic chemistry
  target: CSIR Chemical Sciences
  syllabus_line: 'Nuclear chemistry: nuclear reactions, fission and fusion, radio-analytical
    techniques and activation analysis.'
total_core_concepts: 5
concepts:
  core:
  - name: Nuclear reactions
    clarifier: Types, mechanisms, conservation laws, Q-value calculations, and cross-sections
  - name: Nuclear fission
    clarifier: Mechanism, chain reactions, critical mass, energy release, and fission
      products
  - name: Nuclear fusion
    clarifier: Fusion reactions, stellar nucleosynthesis, controlled fusion, and energy
      considerations
  - name: Radio-analytical techniques
    clarifier: Tracer techniques, isotope dilution analysis, radiometric titrations,
      and autoradiography
  - name: Activation analysis
    clarifier: Neutron activation analysis (NAA), principles, procedures, and quantitative
      determination
