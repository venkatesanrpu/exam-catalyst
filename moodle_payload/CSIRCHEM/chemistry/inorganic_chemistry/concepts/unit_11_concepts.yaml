metadata:
  subject: inorganic chemistry
  target: CSIR Chemical Sciences
  syllabus_line: Characterisation of inorganic compounds by IR, Raman, EPR, Mössbauer,
    UV-Vis, electron spectroscopy and microscopic techniques.
total_core_concepts: 8
concepts:
  core:
  - name: Vibrational Spectroscopy Principles
    clarifier: IR and Raman spectroscopy fundamentals, selection rules, and group
      frequency correlations
  - name: Electronic Spectroscopy
    clarifier: UV-Vis spectroscopy principles, ligand field theory, charge transfer
      transitions
  - name: Magnetic Resonance Techniques
    clarifier: EPR spectroscopy principles, g-factors, hyperfine coupling, and paramagnetic
      species
  - name: Nuclear Techniques
    clarifier: Mössbauer spectroscopy principles, isomer shift, quadrupole splitting,
      magnetic hyperfine splitting
  - name: Electron Spectroscopy Methods
    clarifier: XPS, UPS, AES, EELS principles and surface analysis
  - name: Microscopic Characterization
    clarifier: SEM, TEM, STM, AFM principles and morphological analysis
  - name: Instrumentation and Sample Preparation
    clarifier: Operational principles, sample handling, and experimental considerations
      for each technique
  - name: Data Interpretation and Structural Elucidation
    clarifier: Spectral analysis, peak assignment, and structure determination strategies
