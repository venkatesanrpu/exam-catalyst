metadata:
  subject: inorganic chemistry
  target: CSIR Chemical Sciences
  syllabus_line: 'Transition elements and coordination compounds: structure, bonding
    theories, spectral and magnetic properties, reaction mechanisms.'
total_core_concepts: 6
concepts:
  core:
  - name: Electronic Configuration of Transition Elements
    clarifier: d-orbital filling, exceptions, oxidation states, and periodic trends
  - name: Coordination Compounds
    clarifier: Definition, nomenclature, coordination number, and geometry
  - name: Bonding Theories
    clarifier: Valence Bond Theory, Crystal Field Theory, Ligand Field Theory, and
      Molecular Orbital Theory
  - name: Spectral Properties
    clarifier: Electronic spectra, d-d transitions, charge transfer spectra, and selection
      rules
  - name: Magnetic Properties
    clarifier: Paramagnetism, diamagnetism, spin-only formula, and magnetic moment
      calculations
  - name: Reaction Mechanisms
    clarifier: Substitution reactions, electron transfer reactions, and photochemical
      reactions
