metadata:
  subject: Inorganic Chemistry
  target: CSIR Chemical Sciences
  syllabus_line: Inner transition elements - spectral and magnetic properties, redox
    chemistry, analytical applications
total_core_concepts: 5
concepts:
  core:
  - name: Inner transition elements
    clarifier: Lanthanides (4f series) and actinides (5f series) electronic configuration
      and periodic position
  - name: Spectral properties
    clarifier: Electronic transitions, f-f and f-d transitions, absorption spectra,
      luminescence
  - name: Magnetic properties
    clarifier: Paramagnetism, spin-orbit coupling, magnetic moments, temperature dependence
  - name: Redox chemistry
    clarifier: Oxidation states, stability, electrode potentials, disproportionation
      reactions
  - name: Analytical applications
    clarifier: Separation techniques, complexometric titrations, spectroscopic detection,
      reagents
