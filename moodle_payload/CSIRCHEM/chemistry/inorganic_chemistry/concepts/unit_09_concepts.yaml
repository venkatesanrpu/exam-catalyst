metadata:
  subject: inorganic chemistry
  target: CSIR Chemical Sciences
  syllabus_line: Analytical chemistry - separation, spectroscopic, electro- and thermoanalytical
    methods
total_core_concepts: 4
concepts:
  core:
  - name: Separation Techniques
    clarifier: Methods for isolating and purifying chemical species including chromatography,
      extraction, and precipitation
  - name: Spectroscopic Methods
    clarifier: Analytical techniques based on interaction of electromagnetic radiation
      with matter including UV-Vis, IR, NMR, AAS, ICP, and mass spectrometry
  - name: Electroanalytical Methods
    clarifier: Techniques based on electrochemical properties including potentiometry,
      voltammetry, coulometry, and conductometry
  - name: Thermoanalytical Methods
    clarifier: Techniques measuring physical and chemical properties as function of
      temperature including TGA, DSC, DTA, and TMA
