metadata:
  subject: inorganic chemistry
  target: CSIR Chemical Sciences
  syllabus_line: Structure and bonding in homo- and heteronuclear molecules, including
    shapes of molecules (VSEPR Theory)
total_core_concepts: 6
concepts:
  core:
  - name: Chemical Bonding Fundamentals
    clarifier: Ionic, covalent, coordinate bonding; bond formation principles
  - name: Valence Bond Theory
    clarifier: Orbital overlap, sigma and pi bonds, bond strength and directionality
  - name: Molecular Orbital Theory
    clarifier: LCAO approach, bonding and antibonding orbitals, bond order for homo-
      and heteronuclear molecules
  - name: VSEPR Theory
    clarifier: Valence Shell Electron Pair Repulsion theory for predicting molecular
      geometry
  - name: Molecular Geometry and Shapes
    clarifier: Linear, trigonal planar, tetrahedral, trigonal bipyramidal, octahedral
      structures
  - name: Hybridization
    clarifier: sp, sp2, sp3, sp3d, sp3d2 hybridization and molecular shapes
