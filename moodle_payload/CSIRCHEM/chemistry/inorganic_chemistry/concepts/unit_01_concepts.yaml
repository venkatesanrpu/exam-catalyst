metadata:
  subject: Inorganic Chemistry
  target: CSIR Chemical Sciences
  syllabus_line: Chemical periodicity
total_core_concepts: 6
concepts:
  core:
  - name: Periodic Table Structure
    clarifier: Organization of elements based on atomic number, periods, groups, and
      blocks (s, p, d, f)
  - name: Effective Nuclear Charge
    clarifier: Net positive charge experienced by valence electrons after accounting
      for shielding
  - name: Atomic Radius
    clarifier: Periodic trends in atomic and ionic radii across periods and down groups
  - name: Ionization Energy
    clarifier: Energy required to remove electrons; successive ionization energies
      and periodic trends
  - name: Electron Affinity
    clarifier: Energy change when an electron is added to a neutral atom
  - name: Electronegativity
    clarifier: Tendency of an atom to attract shared electrons in a chemical bond
