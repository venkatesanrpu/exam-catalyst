metadata:
  subject: inorganic chemistry
  target: CSIR Chemical Sciences
  syllabus_line: Structure and bonding in homo- and heteronuclear molecules, including
    shapes of molecules (VSEPR Theory)
total_titles: 14
learning_path:
- id: 1
  title: Foundations of Chemical Bonding
  learning_objectives:
  - Understand the nature of chemical bonds and forces holding atoms together
  - Differentiate between ionic, covalent, and coordinate bonding
  - Apply Lewis structures to represent molecular bonding
  - Calculate formal charges and identify resonance structures
- id: 2
  title: Valence Bond Theory and Orbital Overlap
  learning_objectives:
  - Explain bond formation through atomic orbital overlap
  - Distinguish between sigma and pi bonds
  - Understand directional properties of covalent bonds
  - Apply VBT to homonuclear and heteronuclear diatomic molecules
- id: 3
  title: Hybridization and Molecular Architecture
  learning_objectives:
  - Understand the concept of atomic orbital hybridization
  - Identify hybridization states from molecular geometry
  - Predict hybridization schemes for various molecules
  - Relate hybridization to molecular shapes and bond angles
- id: 4
  title: Molecular Orbital Theory - Homonuclear Molecules
  learning_objectives:
  - Understand LCAO-MO approach to molecular bonding
  - Construct molecular orbital diagrams for homonuclear diatomic molecules
  - Calculate bond order and predict magnetic properties
  - Explain stability trends in homonuclear molecules
- id: 5
  title: Molecular Orbital Theory - Heteronuclear Molecules
  learning_objectives:
  - Construct MO diagrams for heteronuclear diatomic molecules
  - Account for electronegativity differences in MO theory
  - Predict bonding characteristics in polar molecules
  - Compare homonuclear and heteronuclear bonding
- id: 6
  title: VSEPR Theory - Principles and Basic Geometries
  learning_objectives:
  - State the postulates of VSEPR theory
  - Predict molecular shapes based on electron pair repulsions
  - Distinguish between electron geometry and molecular geometry
  - Apply VSEPR to molecules without lone pairs
- id: 7
  title: VSEPR Theory - Molecules with Lone Pairs
  learning_objectives:
  - Apply VSEPR theory to molecules with lone pairs
  - Understand relative repulsions between different electron pair types
  - Predict bond angle deviations from ideal geometry
  - Master the complete range of VSEPR molecular shapes
- id: 8
  title: Advanced VSEPR Applications and Special Cases
  learning_objectives:
  - Apply VSEPR to molecules with multiple bonds
  - Handle expanded octets and hypervalent molecules
  - Resolve ambiguous or complex VSEPR cases
  - Integrate VSEPR with hybridization concepts
- id: 9
  title: Molecular Geometry and Bond Parameters
  learning_objectives:
  - Define and measure bond parameters
  - Understand factors affecting bond lengths and angles
  - Relate molecular geometry to bond strength
  - Apply bond parameter trends across periodic table
- id: 10
  title: Molecular Polarity and Dipole Moments
  learning_objectives:
  - Understand the concept of molecular polarity
  - Calculate dipole moments from bond dipoles
  - Predict molecular polarity from geometry
  - Relate polarity to physical properties
- id: 11
  title: Special Bonding Cases and Electron-Deficient Molecules
  learning_objectives:
  - Understand three-center two-electron bonding
  - Explain bonding in boranes and related compounds
  - Apply bonding theories to electron-deficient systems
  - Recognize multicenter bonding in inorganic molecules
- id: 12
  title: Walsh Diagrams and Geometry Changes
  learning_objectives:
  - Understand the construction and interpretation of Walsh diagrams
  - Predict geometry changes based on electron count
  - Apply Walsh diagrams to triatomic and polyatomic molecules
  - Relate MO theory to molecular geometry predictions
- id: 13
  title: Integration and Problem-Solving Strategies
  learning_objectives:
  - Integrate VBT, MOT, and VSEPR approaches
  - Choose appropriate theory for different problems
  - Solve complex molecular structure problems
  - Apply theories to predict and explain experimental observations
- id: 14
  title: CSIR Exam-Focused Practice and Applications
  learning_objectives:
  - Solve CSIR-level problems on molecular structure and bonding
  - Apply time-efficient strategies for exam questions
  - Master quick prediction methods for molecular properties
  - Review common pitfalls and difficult concepts
