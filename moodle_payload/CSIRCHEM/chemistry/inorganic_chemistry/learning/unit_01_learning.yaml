metadata:
  subject: Inorganic Chemistry
  target: CSIR Chemical Sciences
  syllabus_line: Chemical periodicity
total_titles: 10
learning_path:
- id: 1
  title: Foundations of Periodic Classification
  learning_objectives:
  - Understand the historical development and modern basis of periodic classification
  - Explain the organization of elements by atomic number and electronic configuration
  - Identify and classify elements into blocks, periods, and groups
  - Recognize the significance of periodicity in chemical properties
- id: 2
  title: Effective Nuclear Charge and Shielding
  learning_objectives:
  - Calculate effective nuclear charge using Slater's rules
  - Understand the concept of shielding and penetration effects
  - Explain how electron-electron repulsion affects atomic properties
  - Predict trends in effective nuclear charge across periods and groups
- id: 3
  title: Atomic and Ionic Radii Trends
  learning_objectives:
  - Define and differentiate between atomic, covalent, ionic, and van der Waals radii
  - Explain periodic trends in atomic radii across periods and down groups
  - Understand cation and anion size variations
  - Analyze the lanthanide and actinide contractions and their consequences
- id: 4
  title: Ionization Energy and Electron Affinity
  learning_objectives:
  - Define ionization energy and explain successive ionization energies
  - Analyze periodic trends in first and higher ionization energies
  - Understand electron affinity and its periodic variation
  - Identify exceptions and anomalies in IE and EA trends
- id: 5
  title: Electronegativity and Chemical Bonding Trends
  learning_objectives:
  - Define electronegativity using different scales
  - Compare Pauling, Mulliken, and Allred-Rochow electronegativity scales
  - Explain periodic trends in electronegativity
  - Relate electronegativity to bond character and polarity
- id: 6
  title: Metallic and Non-metallic Character
  learning_objectives:
  - Distinguish between metallic and non-metallic properties
  - Explain periodic trends in metallic character
  - Understand amphoteric behavior and metalloids
  - Predict reactivity patterns based on metallic/non-metallic nature
- id: 7
  title: Diagonal Relationships in the Periodic Table
  learning_objectives:
  - Identify pairs of elements showing diagonal relationships
  - Explain the basis for diagonal similarities
  - Compare properties of diagonally related elements
  - Understand the limitations of diagonal relationships
- id: 8
  title: Anomalous Properties of First Elements
  learning_objectives:
  - Identify the unusual behavior of first elements in each group
  - Explain the reasons for anomalous properties
  - Compare first elements with their heavier congeners
  - Apply understanding to predict reactivity and compound formation
- id: 9
  title: Inert Pair Effect and Variable Oxidation States
  learning_objectives:
  - Define and explain the inert pair effect
  - Identify elements exhibiting inert pair effect
  - Understand the stability of lower oxidation states in heavy elements
  - Predict oxidation state preferences in p-block chemistry
- id: 10
  title: Comprehensive Periodic Trends Integration
  learning_objectives:
  - Integrate all periodic trends into a cohesive framework
  - Solve complex problems involving multiple periodic properties
  - Predict and rationalize chemical behavior using periodicity
  - Apply periodic trends to exam-level problems
