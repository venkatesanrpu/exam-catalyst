metadata:
  subject: inorganic chemistry
  target: CSIR Chemical Sciences
  syllabus_line: Analytical chemistry - separation, spectroscopic, electro- and thermoanalytical
    methods
total_titles: 15
learning_path:
- id: 1
  title: Introduction to Analytical Chemistry and Sample Preparation
  learning_objectives:
  - Understand the role of analytical chemistry in chemical sciences
  - Master fundamental concepts of qualitative and quantitative analysis
  - Learn systematic approaches to sample preparation and matrix management
- id: 2
  title: Separation Techniques I - Chromatographic Methods
  learning_objectives:
  - Understand principles of chromatographic separations
  - Master theory of column efficiency and resolution
  - Apply different chromatographic modes for inorganic species
- id: 3
  title: Separation Techniques II - Extraction and Classical Methods
  learning_objectives:
  - Master solvent extraction principles and distribution equilibria
  - Understand precipitation and coprecipitation phenomena
  - Apply membrane and electrophoretic separation techniques
- id: 4
  title: Spectroscopic Methods I - UV-Visible Spectroscopy
  learning_objectives:
  - Understand electronic transitions and Beer-Lambert law
  - Master quantitative analysis using UV-Vis spectrophotometry
  - Apply derivative and multicomponent spectroscopy
- id: 5
  title: Spectroscopic Methods II - Infrared and Raman Spectroscopy
  learning_objectives:
  - Understand molecular vibrations and selection rules
  - Master IR spectroscopy for coordination compound characterization
  - Apply Raman spectroscopy principles
- id: 6
  title: Spectroscopic Methods III - Nuclear Magnetic Resonance
  learning_objectives:
  - Understand nuclear spin and resonance phenomena
  - Master NMR spectroscopy principles for inorganic nuclei
  - Interpret chemical shifts and coupling patterns
- id: 7
  title: Spectroscopic Methods IV - Atomic Spectroscopy
  learning_objectives:
  - Master flame and electrothermal atomic absorption spectroscopy
  - Understand atomic emission and inductively coupled plasma techniques
  - Apply atomic fluorescence for trace analysis
- id: 8
  title: Spectroscopic Methods V - Mass Spectrometry
  learning_objectives:
  - Understand ion formation and mass analysis principles
  - Master ICP-MS for multi-element determination
  - Apply mass spectrometry for speciation studies
- id: 9
  title: Electroanalytical Methods I - Potentiometry
  learning_objectives:
  - Understand electrode potentials and Nernst equation
  - Master ion-selective electrodes and their applications
  - Apply potentiometric titrations for quantitative analysis
- id: 10
  title: Electroanalytical Methods II - Voltammetry and Polarography
  learning_objectives:
  - Understand current-potential relationships in voltammetry
  - Master polarographic techniques and limiting currents
  - Apply cyclic voltammetry for mechanistic studies
- id: 11
  title: Electroanalytical Methods III - Coulometry and Conductometry
  learning_objectives:
  - Master controlled potential and constant current coulometry
  - Understand conductometric principles and applications
  - Apply electrochemical methods for quantitative analysis
- id: 12
  title: Thermoanalytical Methods I - Thermogravimetry
  learning_objectives:
  - Understand thermal decomposition and weight loss analysis
  - Master TGA instrumentation and operational parameters
  - Interpret TG curves for inorganic materials
- id: 13
  title: Thermoanalytical Methods II - Differential Thermal Analysis and Calorimetry
  learning_objectives:
  - Understand heat flow measurements in DTA and DSC
  - Master interpretation of thermal transitions
  - Apply thermoanalytical methods for phase characterization
- id: 14
  title: Calibration, Standardization, and Quality Assurance
  learning_objectives:
  - Master calibration curve construction and validation
  - Understand detection limits and quantification limits
  - Apply statistical methods for quality control
- id: 15
  title: Integrated Analytical Strategies and Method Development
  learning_objectives:
  - Develop comprehensive analytical strategies for complex samples
  - Select appropriate techniques based on sample characteristics
  - Apply hyphenated methods for challenging analytical problems
