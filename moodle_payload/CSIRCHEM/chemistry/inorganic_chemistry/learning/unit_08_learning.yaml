metadata:
  subject: inorganic chemistry
  target: CSIR Chemical Sciences
  syllabus_line: Cages and metal clusters
total_titles: 12
learning_path:
- id: 1
  title: Introduction to Cage Compounds and Cluster Chemistry
  learning_objectives:
  - Define cage compounds and metal clusters with characteristic examples
  - Distinguish between different types of cluster geometries
  - Understand the historical development and significance of cluster chemistry
  - Recognize the nomenclature and classification systems for clusters
- id: 2
  title: Borane Structures and Bonding
  learning_objectives:
  - Describe the structures of simple and complex boranes
  - Explain three-center two-electron bonding in electron-deficient compounds
  - Classify boranes as closo, nido, arachno, and hypho structures
  - Apply Lipscomb's topological approach to borane structures
- id: 3
  title: Wade-Mingos Rules and Electron Counting
  learning_objectives:
  - Apply Wade's rules to predict cluster geometries
  - Count skeletal electron pairs for various cluster types
  - Extend Wade-Mingos rules to heteroboranes and metalloclusters
  - Correlate electron count with deltahedron geometry
- id: 4
  title: Carboranes and Heteroboranes
  learning_objectives:
  - Describe the structures of C2B10H12 isomers and other carboranes
  - Explain the synthesis routes to carboranes
  - Understand cage rearrangements and isomerization reactions
  - Apply electron counting to predict carborane structures
- id: 5
  title: Metal Carbonyl Clusters
  learning_objectives:
  - Describe structures of homonuclear and heteronuclear metal carbonyl clusters
  - Explain metal-metal bonding and bond order calculations
  - Apply the 18-electron rule and effective atomic number rule to clusters
  - Understand the role of bridging carbonyl ligands
- id: 6
  title: Electron Counting in Metal Clusters
  learning_objectives:
  - Count cluster valence electrons using the CVE method
  - Apply the 18n rule and polyhedral skeletal electron pair theory
  - Understand isolobal analogy between metal fragments and main group elements
  - Predict structures of mixed metal-main group clusters
- id: 7
  title: Zintl Ions and Main Group Clusters
  learning_objectives:
  - Describe structures of Zintl ions and their relationship to borane cages
  - Explain the synthesis of naked clusters of group 14 and 15 elements
  - Apply Wade's rules to main group clusters
  - Understand the role of oxidation state and charge in cluster stability
- id: 8
  title: Mixed Metal-Main Group Clusters
  learning_objectives:
  - Describe structures of clusters containing both metal and main group elements
  - Explain bonding in metalloboranes and metallaboranes
  - Apply combined electron counting rules
  - Understand the synthesis and reactivity patterns
- id: 9
  title: High Nuclearity and Supramolecular Clusters
  learning_objectives:
  - Describe giant metal clusters and their structures
  - Understand interstitial atoms in cluster cavities
  - Explain the formation of nested and core-shell clusters
  - Recognize the transition to nanoparticles
- id: 10
  title: Spectroscopy and Characterization of Clusters
  learning_objectives:
  - Interpret IR spectra of carbonyl clusters and bridging modes
  - Use NMR spectroscopy for borane and carborane structure determination
  - Understand mass spectrometry fragmentation patterns
  - Apply X-ray crystallography for structure determination
- id: 11
  title: Reactivity and Catalytic Applications
  learning_objectives:
  - Describe ligand substitution reactions in clusters
  - Explain cluster fragmentation and aggregation processes
  - Understand catalytic applications of metal clusters
  - Recognize the role of clusters in Fischer-Tropsch synthesis
- id: 12
  title: Advanced Topics and Computational Approaches
  learning_objectives:
  - Apply DFT calculations to predict cluster structures
  - Understand tensor surface harmonic theory
  - Recognize current research frontiers in cluster science
  - Integrate knowledge for solving complex problems
