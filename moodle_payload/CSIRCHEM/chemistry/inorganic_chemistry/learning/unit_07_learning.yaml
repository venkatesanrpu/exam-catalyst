metadata:
  subject: inorganic chemistry
  target: CSIR Chemical Sciences
  syllabus_line: Organometallic compounds - synthesis, bonding and structure, and
    reactivity. Organometallics in homogeneous catalysis
total_titles: 23
learning_path:
- id: 1
  title: Fundamentals of Organometallic Chemistry
  learning_objectives:
  - Define organometallic compounds and distinguish them from coordination complexes
  - Apply electron counting methods including the 18-electron rule to predict complex
    stability
  - Describe the nature of metal-carbon bonds using molecular orbital theory
  - Identify different classes of organometallic ligands and their bonding modes
- id: 2
  title: Metal Carbonyl Complexes - Structure and Bonding
  learning_objectives:
  - Explain the bonding in metal carbonyls using MO theory
  - Predict structures of homoleptic and heteroleptic carbonyl complexes
  - Apply IR spectroscopy to determine carbonyl coordination modes
  - Correlate CO stretching frequencies with metal electron density
- id: 3
  title: Organometallic Complexes with σ-Bonded Ligands
  learning_objectives:
  - Describe synthesis methods for metal-alkyl and metal-aryl complexes
  - Explain factors affecting metal-carbon bond stability
  - Predict decomposition pathways including β-hydride elimination
  - Analyze steric and electronic effects in alkyl complex stability
- id: 4
  title: Organometallic Complexes with π-Bonded Ligands
  learning_objectives:
  - Apply η-notation to describe ligand coordination modes
  - Explain bonding in metal-alkene and metal-alkyne complexes
  - Describe structure and bonding in metal-allyl complexes
  - Characterize metal-diene complexes and their fluxional behavior
- id: 5
  title: Cyclopentadienyl and Arene Complexes
  learning_objectives:
  - Explain bonding in metallocenes using MO theory
  - Describe synthesis routes to ferrocene and related complexes
  - Analyze reactivity patterns of cyclopentadienyl complexes
  - Characterize sandwich and half-sandwich structures
- id: 6
  title: Metal Hydrides and Dihydrogen Complexes
  learning_objectives:
  - Describe synthesis methods for transition metal hydrides
  - Distinguish classical hydrides from dihydrogen complexes
  - Explain bonding in σ-complexes using orbital interactions
  - Characterize metal hydrides by NMR and neutron diffraction
- id: 7
  title: Fundamental Organometallic Reactions - Part I
  learning_objectives:
  - Describe mechanisms of oxidative addition reactions
  - Predict factors affecting oxidative addition rates
  - Explain reductive elimination pathways and driving forces
  - Apply these concepts to analyze catalytic steps
- id: 8
  title: Fundamental Organometallic Reactions - Part II
  learning_objectives:
  - Explain migratory insertion mechanisms for CO and alkenes
  - Describe transmetalation and σ-bond metathesis reactions
  - Analyze nucleophilic and electrophilic attack on coordinated ligands
  - Apply these transformations to synthetic problems
- id: 9
  title: Ligand Effects and Electronic Parameters
  learning_objectives:
  - Quantify steric effects using Tolman cone angle
  - Apply electronic parameters to predict reactivity
  - Correlate ligand properties with complex stability
  - Select appropriate ligands for desired reactivity profiles
- id: 10
  title: Introduction to Homogeneous Catalysis
  learning_objectives:
  - Define homogeneous catalysis and distinguish it from heterogeneous catalysis
  - Explain catalytic cycles using organometallic intermediates
  - Calculate turnover number and turnover frequency
  - Analyze factors affecting catalytic activity and selectivity
- id: 11
  title: Hydrogenation and Transfer Hydrogenation Catalysis
  learning_objectives:
  - Describe the mechanism of Wilkinson's catalyst
  - Explain asymmetric hydrogenation using chiral catalysts
  - Analyze transfer hydrogenation pathways
  - Apply mechanistic understanding to substrate scope prediction
- id: 12
  title: Hydroformylation and Carbonylation Reactions
  learning_objectives:
  - Explain the mechanism of rhodium-catalyzed hydroformylation
  - Analyze factors controlling linear vs branched aldehyde selectivity
  - Describe Monsanto and Cativa acetic acid processes
  - Apply carbonylation chemistry to organic synthesis
- id: 13
  title: Olefin Metathesis
  learning_objectives:
  - Explain the mechanism of olefin metathesis using carbene complexes
  - Describe Grubbs and Schrock catalyst systems
  - Apply metathesis to ring-closing, cross, and ring-opening polymerization
  - Analyze substrate compatibility and functional group tolerance
- id: 14
  title: Cross-Coupling Reactions - Part I
  learning_objectives:
  - Explain the general mechanism of palladium-catalyzed cross-coupling
  - Describe Suzuki-Miyaura coupling in detail
  - Analyze Stille and Negishi coupling reactions
  - Apply these methods to C-C bond formation problems
- id: 15
  title: Cross-Coupling Reactions - Part II
  learning_objectives:
  - Describe Kumada, Hiyama, and Sonogashira coupling mechanisms
  - Explain Buchwald-Hartwig amination chemistry
  - Analyze ligand design for challenging cross-coupling substrates
  - Apply cross-coupling strategies to complex molecule synthesis
- id: 16
  title: Polymerization Catalysis
  learning_objectives:
  - Explain Ziegler-Natta polymerization mechanism
  - Describe metallocene catalysts for olefin polymerization
  - Analyze living polymerization using organometallic initiators
  - Correlate catalyst structure with polymer microstructure
- id: 17
  title: C-H Activation and Functionalization
  learning_objectives:
  - Explain different mechanisms of C-H bond activation
  - Describe directed C-H functionalization strategies
  - Analyze selectivity challenges in C-H activation
  - Apply C-H activation to late-stage functionalization
- id: 18
  title: Asymmetric Catalysis with Organometallic Complexes
  learning_objectives:
  - Explain principles of asymmetric induction using chiral ligands
  - Describe major classes of chiral ligands
  - Analyze enantioselective catalytic cycles
  - Apply asymmetric catalysis to practical synthetic problems
- id: 19
  title: Oxidation and Reduction Catalysis
  learning_objectives:
  - Describe mechanisms of homogeneous oxidation catalysis
  - Explain Wacker process and related alkene oxidations
  - Analyze epoxidation and dihydroxylation reactions
  - Apply redox catalysis to functional group transformations
- id: 20
  title: Photocatalysis and Photoredox Chemistry
  learning_objectives:
  - Explain principles of photoredox catalysis with organometallic complexes
  - Describe excited state reactivity of metal complexes
  - Analyze photocatalytic cycles and radical mechanisms
  - Apply photoredox catalysis to organic transformations
- id: 21
  title: Bioinorganic Chemistry and Metalloenzymes
  learning_objectives:
  - Relate organometallic principles to metalloenzyme active sites
  - Describe CO and H2 activation in metalloenzymes
  - Explain biomimetic organometallic chemistry
  - Analyze organometallic model complexes for biological systems
- id: 22
  title: Emerging Areas in Organometallic Catalysis
  learning_objectives:
  - Identify current trends in organometallic chemistry research
  - Describe sustainable catalysis and green chemistry applications
  - Analyze earth-abundant metal catalysis
  - Evaluate future directions in the field
- id: 23
  title: Comprehensive Review and Integration
  learning_objectives:
  - Integrate concepts across all areas of organometallic chemistry
  - Apply multiple reaction types to complex synthetic problems
  - Analyze literature examples of advanced organometallic catalysis
  - Design catalytic systems for specific transformations
