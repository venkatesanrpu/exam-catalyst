metadata:
  subject: inorganic chemistry
  target: CSIR Chemical Sciences
  syllabus_line: Characterisation of inorganic compounds by IR, Raman, EPR, Mössbauer,
    UV-Vis, electron spectroscopy and microscopic techniques.
total_titles: 10
learning_path:
- id: 1
  title: Foundational Concepts for Spectroscopic Characterization
  learning_objectives:
  - Understand electromagnetic radiation properties and interaction with matter
  - Apply quantum mechanical principles to spectroscopic transitions
  - Utilize molecular symmetry and group theory for predicting spectroscopic activity
  - Identify selection rules for various spectroscopic techniques
- id: 2
  title: Infrared Spectroscopy of Inorganic Compounds
  learning_objectives:
  - Explain the physical basis of IR absorption and molecular vibrations
  - Predict IR-active vibrations using symmetry and selection rules
  - Interpret IR spectra to identify functional groups and coordination modes
  - Distinguish between metal-ligand stretching frequencies and their variations
- id: 3
  title: Raman Spectroscopy of Inorganic Compounds
  learning_objectives:
  - Differentiate between Rayleigh, Stokes, and anti-Stokes scattering
  - Apply Raman selection rules based on polarizability changes
  - Utilize complementarity of IR and Raman for complete vibrational analysis
  - Interpret Raman spectra for symmetric vibrations and metal-metal bonds
- id: 4
  title: Electronic Spectroscopy - UV-Visible Methods
  learning_objectives:
  - Describe electronic transitions in transition metal complexes
  - Apply ligand field theory to interpret d-d transitions
  - Identify charge transfer bands and their diagnostic significance
  - Calculate ligand field parameters from electronic spectra
- id: 5
  title: Electron Paramagnetic Resonance Spectroscopy
  learning_objectives:
  - Explain the physical basis of EPR and resonance conditions
  - Calculate g-factors and interpret deviations from free electron value
  - Analyze hyperfine coupling patterns to determine coordination environment
  - Apply EPR to characterize paramagnetic inorganic species
- id: 6
  title: Mössbauer Spectroscopy
  learning_objectives:
  - Understand the recoilless nuclear resonance absorption principle
  - Interpret isomer shift to determine oxidation state and electronic environment
  - Analyze quadrupole splitting for information on electron distribution
  - Utilize magnetic hyperfine splitting to probe magnetic ordering
- id: 7
  title: Electron Spectroscopy Techniques
  learning_objectives:
  - Differentiate between XPS, UPS, AES, and EELS methods
  - Interpret XPS spectra for elemental composition and oxidation states
  - Apply binding energy shifts to understand chemical environment
  - Utilize electron spectroscopy for surface and interface analysis
- id: 8
  title: Microscopic Techniques for Inorganic Materials
  learning_objectives:
  - Compare principles of electron and scanning probe microscopies
  - Interpret SEM images for morphology and microstructure analysis
  - Utilize TEM for crystal structure and defect characterization
  - Apply AFM and STM for surface topography at atomic resolution
- id: 9
  title: Integrated Multi-Technique Characterization Strategies
  learning_objectives:
  - Design comprehensive characterization plans using complementary techniques
  - Correlate information from multiple spectroscopic methods
  - Solve complex structural problems through integrated analysis
  - Evaluate advantages and limitations of each technique
- id: 10
  title: Advanced Topics and Emerging Techniques
  learning_objectives:
  - Explore time-resolved spectroscopic methods
  - Understand synchrotron-based characterization techniques
  - Review advances in operando and in situ methods
  - Assess future directions in inorganic characterization
