metadata:
  subject: inorganic chemistry
  target: CSIR Chemical Sciences
  syllabus_line: 'Transition elements and coordination compounds: structure, bonding
    theories, spectral and magnetic properties, reaction mechanisms.'
total_titles: 9
learning_path:
- id: 1
  title: Fundamentals of Transition Elements
  learning_objectives:
  - Define transition elements and understand their position in the periodic table
  - Explain electronic configurations including exceptions for Cr and Cu
  - Describe characteristic properties such as variable oxidation states, colored
    ions, and catalytic activity
  - Analyze periodic trends in atomic radii, ionization energies, and electronegativity
- id: 2
  title: Coordination Compounds - Structure and Nomenclature
  learning_objectives:
  - Define coordination compounds and identify central metal ion, ligands, and coordination
    sphere
  - Apply IUPAC nomenclature rules for naming coordination compounds
  - Determine coordination numbers and predict common geometries
  - Classify ligands as monodentate, bidentate, and polydentate
- id: 3
  title: Isomerism in Coordination Compounds
  learning_objectives:
  - Distinguish between structural isomerism types including ionization, linkage,
    coordination, and hydrate isomerism
  - Identify geometrical isomerism in square planar and octahedral complexes
  - Apply criteria for optical isomerism and recognize chiral complexes
  - Predict number of possible isomers for given coordination compounds
- id: 4
  title: Valence Bond Theory and Crystal Field Theory
  learning_objectives:
  - Apply Valence Bond Theory to explain bonding in coordination compounds
  - Understand inner orbital and outer orbital complexes
  - Explain Crystal Field Theory and d-orbital splitting patterns
  - Calculate Crystal Field Stabilization Energy for various configurations
  - Predict magnetic properties using both theories
- id: 5
  title: Ligand Field Theory and Molecular Orbital Theory
  learning_objectives:
  - Understand Ligand Field Theory as extension of Crystal Field Theory
  - Construct molecular orbital diagrams for octahedral and tetrahedral complexes
  - Explain sigma and pi bonding in coordination compounds
  - Analyze metal-ligand covalency and nephelauxetic effect
  - Apply MO theory to predict magnetic and spectroscopic properties
- id: 6
  title: Magnetic Properties of Coordination Compounds
  learning_objectives:
  - Define paramagnetism, diamagnetism, ferromagnetism, and antiferromagnetism
  - Calculate magnetic moments using spin-only formula
  - Understand orbital contribution to magnetic moment
  - Interpret experimental magnetic susceptibility data
  - Apply magnetic measurements to determine electronic configurations
- id: 7
  title: Electronic Spectroscopy and Spectral Properties
  learning_objectives:
  - Explain origin of color in transition metal complexes
  - Apply selection rules for d-d transitions
  - Distinguish between d-d transitions and charge transfer transitions
  - Interpret absorption spectra using Tanabe-Sugano diagrams
  - Calculate 10Dq values from spectroscopic data
- id: 8
  title: Reaction Mechanisms - Substitution Reactions
  learning_objectives:
  - Classify substitution reactions as labile or inert based on rates
  - Distinguish between associative, dissociative, and interchange mechanisms
  - Apply transition state theory to coordination compound reactions
  - Understand factors affecting substitution rates including CFSE and steric effects
  - Analyze stereochemical outcomes of substitution reactions
- id: 9
  title: Electron Transfer Reactions and Photochemical Reactions
  learning_objectives:
  - Distinguish between inner-sphere and outer-sphere electron transfer mechanisms
  - Apply Marcus theory to predict electron transfer rates
  - Understand complementary and non-complementary reactions
  - Explain photochemical substitution and photoredox reactions
  - Analyze factors affecting electron transfer kinetics
