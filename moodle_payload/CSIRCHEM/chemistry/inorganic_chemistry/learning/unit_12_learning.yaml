metadata:
  subject: inorganic chemistry
  target: CSIR Chemical Sciences
  syllabus_line: 'Nuclear chemistry: nuclear reactions, fission and fusion, radio-analytical
    techniques and activation analysis.'
total_titles: 16
learning_path:
- id: 1
  title: Fundamentals of Nuclear Structure and Stability
  learning_objectives:
  - Understand nuclear composition, mass, and charge relationships
  - Calculate binding energy and mass defect for nuclei
  - Apply stability criteria and predict nuclear behavior
  - Explain nuclear forces and their characteristics
- id: 2
  title: Radioactive Decay and Kinetics
  learning_objectives:
  - Classify different types of radioactive decay processes
  - Apply decay kinetics and calculate half-lives
  - Solve problems involving decay series and equilibrium
  - Understand decay energy calculations and Q-values
- id: 3
  title: Nuclear Reactions - Fundamentals
  learning_objectives:
  - Define and classify nuclear reactions
  - Apply conservation laws in nuclear reactions
  - Calculate Q-values and reaction energetics
  - Understand reaction cross-sections and yields
- id: 4
  title: Types and Mechanisms of Nuclear Reactions
  learning_objectives:
  - Distinguish between different nuclear reaction types
  - Analyze compound nucleus and direct reactions
  - Study photonuclear and particle-induced reactions
  - Apply reaction mechanisms to predict products
- id: 5
  title: Nuclear Fission - Principles and Mechanism
  learning_objectives:
  - Explain the mechanism of nuclear fission
  - Calculate energy release in fission reactions
  - Understand fission product distribution and yields
  - Analyze fission barriers and spontaneous fission
- id: 6
  title: Chain Reactions and Critical Mass
  learning_objectives:
  - Define chain reactions and multiplication factor
  - Calculate critical mass for fissile materials
  - Understand moderation and control of chain reactions
  - Analyze reactor physics principles
- id: 7
  title: Nuclear Fusion - Principles and Processes
  learning_objectives:
  - Explain nuclear fusion mechanism and requirements
  - Calculate energy release in fusion reactions
  - Understand Coulomb barrier and tunneling
  - Study stellar nucleosynthesis pathways
- id: 8
  title: Controlled Fusion and Applications
  learning_objectives:
  - Compare magnetic and inertial confinement fusion
  - Understand Lawson criterion and plasma physics
  - Study fusion reactor designs and challenges
  - Analyze fusion reactions for energy production
- id: 9
  title: Radiation Detection and Measurement
  learning_objectives:
  - Classify radiation detectors and their principles
  - Understand ionization and scintillation detection
  - Apply counting statistics and error analysis
  - Operate radiation measurement instruments
- id: 10
  title: Radio-analytical Techniques - Tracer Methods
  learning_objectives:
  - Apply radiotracer techniques in chemical analysis
  - Design experiments using isotopic tracers
  - Understand radiotracer kinetics and mechanisms
  - Solve problems involving tracer dilution
- id: 11
  title: Radio-analytical Techniques - Advanced Methods
  learning_objectives:
  - Perform radiometric titrations
  - Apply substoichiometric analysis techniques
  - Use autoradiography for spatial analysis
  - Conduct hot atom chemistry studies
- id: 12
  title: Activation Analysis - Neutron Activation
  learning_objectives:
  - Explain principles of neutron activation analysis
  - Calculate activation equations and decay corrections
  - Design NAA experimental procedures
  - Perform quantitative elemental analysis using NAA
- id: 13
  title: Activation Analysis - Techniques and Applications
  learning_objectives:
  - Compare instrumental and radiochemical NAA
  - Apply comparative and absolute methods
  - Perform multi-element analysis using NAA
  - Solve practical NAA problems
- id: 14
  title: Activation Analysis - Other Activation Methods
  learning_objectives:
  - Study charged particle activation analysis
  - Understand photon activation analysis
  - Compare different activation techniques
  - Select appropriate activation method for analysis
- id: 15
  title: Applications of Nuclear Chemistry
  learning_objectives:
  - Apply nuclear techniques in medicine and industry
  - Understand nuclear energy production systems
  - Study radioisotope production and applications
  - Analyze environmental and geological applications
- id: 16
  title: Nuclear Safety and Waste Management
  learning_objectives:
  - Understand radiation safety principles and dose limits
  - Apply ALARA principle in nuclear operations
  - Study radioactive waste classification and disposal
  - Analyze decontamination and decommissioning processes
