metadata:
  subject: inorganic chemistry
  target: CSIR Chemical Sciences
  syllabus_line: Concepts of acids and bases, Hard-Soft acid base concept, Non-aqueous
    solvents
total_titles: 10
learning_path:
- id: 1
  title: Foundations of Acid-Base Theories
  learning_objectives:
  - Understand and compare Arrhenius, Br√∏nsted-Lowry, and Lewis definitions of acids
    and bases
  - Identify the limitations of each theory and their scope of application
  - Recognize conjugate acid-base pairs and their relationships
- id: 2
  title: Lewis Theory and Electronic Concepts
  learning_objectives:
  - Define Lewis acids and bases based on electron pair transfer
  - Apply Lewis theory to reactions beyond proton transfer
  - Understand the relationship between Lewis theory and coordination chemistry
- id: 3
  title: Introduction to HSAB Principle
  learning_objectives:
  - Understand the classification of acids and bases as hard or soft
  - Learn the electronic basis for hard-soft classification
  - Apply the HSAB principle to predict reaction preferences
- id: 4
  title: Applications and Quantitative Aspects of HSAB
  learning_objectives:
  - Apply HSAB principle to predict stability of complexes and reaction outcomes
  - Understand the symbiosis effect in coordination chemistry
  - Analyze trends in metal-ligand bonding using HSAB concepts
- id: 5
  title: Classification of Non-Aqueous Solvents
  learning_objectives:
  - Classify non-aqueous solvents based on chemical properties
  - Understand protic versus aprotic solvent characteristics
  - Learn about protogenic, protophilic, amphiprotic, and aprotic solvents
- id: 6
  title: Solvent Properties and Acid-Base Behavior
  learning_objectives:
  - Understand dielectric constant, donor number, and acceptor number
  - Explain leveling and differentiating effects in different solvents
  - Analyze how solvent properties affect acid-base strength
- id: 7
  title: Specific Non-Aqueous Solvent Systems
  learning_objectives:
  - Study acid-base chemistry in liquid ammonia systems
  - Understand reactions in sulfuric acid and other protogenic solvents
  - Learn about aprotic solvents like acetonitrile and DMSO
- id: 8
  title: Acid-Base Reactions in Non-Aqueous Media
  learning_objectives:
  - Apply acid-base theories to reactions in non-aqueous solvents
  - Understand solvent autoionization and equilibria
  - Predict reaction outcomes based on solvent properties
- id: 9
  title: Integration of HSAB and Solvent Effects
  learning_objectives:
  - Integrate HSAB principles with solvent effects on reactions
  - Analyze complex formation in different solvent media
  - Apply combined concepts to solve advanced problems
- id: 10
  title: Applications and Problem-Solving
  learning_objectives:
  - Solve CSIR-level problems on acid-base theories
  - Apply concepts to synthetic and analytical chemistry
  - Analyze research-level questions and scenarios
