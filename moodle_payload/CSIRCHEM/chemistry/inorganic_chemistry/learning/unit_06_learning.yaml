metadata:
  subject: Inorganic Chemistry
  target: CSIR Chemical Sciences
  syllabus_line: Inner transition elements - spectral and magnetic properties, redox
    chemistry, analytical applications
total_titles: 6
learning_path:
- id: 1
  title: Electronic Structure and General Properties of Inner Transition Elements
  learning_objectives:
  - Understand the position of lanthanides and actinides in the periodic table
  - Explain the electronic configuration of f-block elements
  - Describe the lanthanide contraction phenomenon and its consequences
  - Compare and contrast lanthanides with actinides
- id: 2
  title: Spectral Properties of Inner Transition Elements
  learning_objectives:
  - Understand the origin of electronic spectra in f-block elements
  - Apply Russell-Saunders coupling to determine term symbols
  - Explain the selection rules for f-f and f-d transitions
  - Interpret absorption and emission spectra of lanthanide and actinide complexes
  - Describe luminescence properties and their applications
- id: 3
  title: Magnetic Properties of Inner Transition Elements
  learning_objectives:
  - Calculate magnetic moments of lanthanide and actinide ions
  - Explain the role of spin-orbit coupling in determining magnetic behavior
  - Understand temperature dependence of magnetic susceptibility
  - Distinguish between spin-only and orbital contributions
  - Apply Van Vleck equation for magnetic moment calculations
- id: 4
  title: Redox Chemistry of Inner Transition Elements
  learning_objectives:
  - Identify stable oxidation states of lanthanides and actinides
  - Explain factors affecting oxidation state stability
  - Calculate and interpret standard electrode potentials
  - Predict redox reactions and disproportionation tendencies
  - Compare redox behavior of lanthanides and actinides
- id: 5
  title: Analytical Applications of Inner Transition Elements
  learning_objectives:
  - Describe separation techniques for lanthanides and actinides
  - Explain complexometric titrations using lanthanide reagents
  - Apply spectroscopic methods for detection and quantification
  - Understand nuclear analytical techniques for actinides
  - Identify industrial and environmental analytical applications
- id: 6
  title: Coordination Chemistry and Special Topics
  learning_objectives:
  - Understand coordination behavior of lanthanides and actinides
  - Explain high coordination numbers and geometries
  - Describe chelate effect and stability of complexes
  - Explore organometallic chemistry of f-block elements
  - Discuss applications in catalysis and materials
