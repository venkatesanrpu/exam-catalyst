metadata:
  subject: inorganic chemistry
  target: CSIR Chemical Sciences
  syllabus_line: 'Bioinorganic chemistry: photosystems, porphyrins, metalloenzymes,
    oxygen transport, electron-transfer reactions; nitrogen fixation, metal complexes
    in medicine'
total_titles: 11
learning_path:
- id: 1
  title: Foundations of Bioinorganic Chemistry
  learning_objectives:
  - Understand the unique role of metal ions in biological systems
  - Apply coordination chemistry principles to biological metal centers
  - Recognize essential and toxic metal ions in living organisms
  - Analyze metal-ligand bonding in biological environments
- id: 2
  title: Porphyrins and Tetrapyrrole Chemistry
  learning_objectives:
  - Describe the structure and biosynthesis of porphyrins and related macrocycles
  - Explain metal insertion mechanisms and metalloporphyrin properties
  - Compare heme, chlorophyll, and cobalamin structures
  - Analyze spectroscopic characteristics of porphyrin complexes
- id: 3
  title: Oxygen Transport and Storage
  learning_objectives:
  - Explain the structure-function relationship in hemoglobin and myoglobin
  - Describe cooperative oxygen binding and allosteric regulation
  - Compare different oxygen carriers across species
  - Analyze oxygen binding curves and factors affecting oxygen affinity
- id: 4
  title: Electron Transfer Proteins and Reactions
  learning_objectives:
  - Understand electron transfer mechanisms in biological systems
  - Apply Marcus theory to biological electron transfer
  - Describe structure and function of cytochromes and iron-sulfur proteins
  - Analyze factors controlling electron transfer rates and directionality
- id: 5
  title: Photosynthetic Systems and Light Harvesting
  learning_objectives:
  - Describe the structure and function of photosystem I and II
  - Explain the Z-scheme of photosynthetic electron transfer
  - Understand water oxidation by the oxygen-evolving complex
  - Analyze energy transfer in antenna complexes
- id: 6
  title: Metalloenzymes I - Oxidases and Oxygenases
  learning_objectives:
  - Classify metalloenzymes by metal type and reaction catalyzed
  - Explain oxygen activation mechanisms in oxygenases
  - Describe cytochrome P450 catalytic cycle
  - Compare different copper oxidases and their mechanisms
- id: 7
  title: Metalloenzymes II - Hydrolases and Carbon Dioxide Processing
  learning_objectives:
  - Understand metal ion roles in hydrolytic reactions
  - Describe carbonic anhydrase mechanism and zinc catalysis
  - Explain carboxypeptidase and other zinc proteases
  - Analyze metalloenzymes in nitrogen and carbon cycles
- id: 8
  title: Nitrogen Fixation
  learning_objectives:
  - Describe the structure of nitrogenase enzyme complex
  - Explain the FeMo-cofactor and its role in N2 reduction
  - Understand the mechanism of nitrogen fixation
  - Analyze alternative nitrogenases and model complexes
- id: 9
  title: Metal Complexes in Medicine - Therapeutic Applications
  learning_objectives:
  - Understand design principles for therapeutic metal complexes
  - Describe mechanisms of platinum anticancer drugs
  - Explain antimicrobial and antiparasitic metal-based drugs
  - Analyze metal complexes for photodynamic therapy
- id: 10
  title: Metal Complexes in Medicine - Diagnostics and Chelation Therapy
  learning_objectives:
  - Describe metal complexes used in diagnostic imaging
  - Explain gadolinium MRI contrast agents
  - Understand chelation therapy for metal poisoning
  - Analyze metal complexes as radiopharmaceuticals
- id: 11
  title: Advanced Topics and Integration
  learning_objectives:
  - Integrate knowledge across all bioinorganic chemistry topics
  - Analyze current research trends in bioinorganic chemistry
  - Apply bioinorganic principles to solve complex problems
  - Evaluate biomimetic and bioinspired approaches
