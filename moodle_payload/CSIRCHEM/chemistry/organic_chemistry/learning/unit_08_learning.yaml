metadata:
  subject: organic chemistry
  target: CSIR Chemical Sciences
  syllabus_line: 'Concepts in organic synthesis: Retrosynthesis, disconnection, synthons,
    linear and convergent synthesis, umpolung of reactivity and protecting groups.'
total_titles: 13
learning_path:
- id: 1
  title: Foundations of Retrosynthetic Analysis
  learning_objectives:
  - Define retrosynthesis and understand its importance in organic synthesis planning
  - Identify target molecules and recognize available starting materials
  - Apply arrow notation and conventions in retrosynthetic analysis
  - Distinguish between synthesis (forward) and retrosynthesis (backward) directions
- id: 2
  title: Disconnection Strategies
  learning_objectives:
  - Identify strategic bonds for disconnection in target molecules
  - Apply one-group and two-group disconnection approaches
  - Recognize functional group relationships that guide disconnection
  - Evaluate multiple disconnection options for same target
- id: 3
  title: Synthons and Synthetic Equivalents
  learning_objectives:
  - Define synthons as idealized fragments in retrosynthetic analysis
  - Distinguish between synthons and real reagents (synthetic equivalents)
  - Identify donor and acceptor synthons from disconnections
  - Match common synthons with their synthetic equivalents
- id: 4
  title: C-C Bond Forming Reactions as Synthetic Equivalents
  learning_objectives:
  - Apply aldol reactions as d1-a1 synthetic equivalents
  - Use Grignard and organolithium reagents for nucleophilic addition
  - Recognize alkylation reactions of enolates and enamines
  - Apply Wittig reaction for carbonyl olefination
  - Understand Claisen condensation and related reactions
- id: 5
  title: Linear Synthesis Strategies
  learning_objectives:
  - Define linear synthesis and recognize its characteristics
  - Design step-by-step linear synthetic routes
  - Calculate overall yield in linear sequences
  - Identify advantages and limitations of linear approaches
- id: 6
  title: Convergent Synthesis Strategies
  learning_objectives:
  - Define convergent synthesis and its strategic advantages
  - Design synthetic routes with multiple fragments assembled in parallel
  - Compare efficiency of convergent versus linear approaches
  - Identify ideal coupling points for fragment assembly
- id: 7
  title: Umpolung of Reactivity
  learning_objectives:
  - Define umpolung and its role in expanding synthetic options
  - Recognize natural polarity patterns of common functional groups
  - Apply dithiane chemistry for acyl anion equivalents
  - Use cyanohydrins and related umpolung reagents
  - Identify organocatalytic umpolung strategies
- id: 8
  title: Protecting Group Strategies
  learning_objectives:
  - Explain the necessity of protecting groups in multistep synthesis
  - Select appropriate protecting groups based on stability and removal conditions
  - Apply standard protection and deprotection protocols
  - Recognize orthogonal protection strategies
  - Minimize protecting group steps in synthetic planning
- id: 9
  title: Advanced Disconnection Patterns
  learning_objectives:
  - Recognize common structural motifs and their disconnection patterns
  - Apply a-disconnections adjacent to functional groups
  - Use b-disconnections for 1,3-difunctionalized systems
  - Identify ring-forming disconnections
  - Apply heteroatom disconnections
- id: 10
  title: Integration of Synthetic Concepts
  learning_objectives:
  - Combine retrosynthesis, protecting groups, and umpolung in complex syntheses
  - Evaluate trade-offs between linear and convergent approaches
  - Design complete synthetic routes incorporating all strategic elements
  - Analyze published total syntheses using learned concepts
- id: 11
  title: Functional Group Interconversions and Strategic Redox
  learning_objectives:
  - Apply FGI as key retrosynthetic operation
  - Recognize oxidation level changes in synthesis planning
  - Use strategic oxidations and reductions
  - Combine FGI with disconnections for complex targets
- id: 12
  title: Selectivity in Organic Synthesis
  learning_objectives:
  - Distinguish between chemoselectivity, regioselectivity, and stereoselectivity
  - Design synthetic routes that maximize selectivity
  - Use protecting groups to achieve chemoselectivity
  - Apply substrate control and reagent control for selectivity
- id: 13
  title: Practice Problems and Exam Strategies
  learning_objectives:
  - Apply all synthesis concepts to complex practice problems
  - Develop systematic approach to retrosynthetic problems
  - Analyze and critique proposed synthetic routes
  - Prepare for CSIR Chemical Sciences examination format
