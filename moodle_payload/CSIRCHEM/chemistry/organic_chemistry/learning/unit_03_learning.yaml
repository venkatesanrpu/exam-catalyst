metadata:
  subject: organic chemistry
  target: CSIR Chemical Sciences
  syllabus_line: 'Aromaticity: Benzenoid and non-benzenoid compounds – generation
    and reactions'
total_titles: 12
learning_path:
- id: 1
  title: Foundations of Aromaticity
  learning_objectives:
  - Define aromaticity and distinguish it from resonance stabilization
  - State and apply Hückel's rule for determining aromatic character
  - Identify the structural requirements for aromatic systems including planarity
    and cyclic conjugation
  - Calculate π-electron count in various cyclic conjugated systems
- id: 2
  title: Benzenoid Aromatic Compounds
  learning_objectives:
  - Describe the structure and stability of benzene using resonance and MO theory
  - Explain the unique properties of benzene including bond lengths and resonance
    energy
  - Classify and draw structures of monocyclic and polycyclic benzenoid aromatics
  - Predict relative stability of fused ring systems
- id: 3
  title: Non-benzenoid Aromatic Compounds
  learning_objectives:
  - Identify and classify non-benzenoid aromatic systems
  - Apply Hückel's rule to predict aromatic character in annulenes and ions
  - Explain the stability of tropylium cation and cyclopentadienyl anion
  - Describe the unique properties of azulene and other non-alternant hydrocarbons
- id: 4
  title: Antiaromaticity and Non-aromaticity
  learning_objectives:
  - Define antiaromaticity and identify antiaromatic systems
  - Explain the destabilization in 4n π-electron systems
  - Distinguish between antiaromatic and non-aromatic compounds
  - Predict molecular distortions to avoid antiaromaticity
- id: 5
  title: Generation of Benzenoid Aromatics
  learning_objectives:
  - Describe classical methods for benzene synthesis
  - Explain aromatization reactions including dehydrogenation
  - Outline synthetic routes to polycyclic aromatic hydrocarbons
  - Apply retrosynthetic analysis to aromatic target molecules
- id: 6
  title: Generation of Non-benzenoid Aromatics
  learning_objectives:
  - Outline synthetic routes to annulenes
  - Describe methods for generating aromatic ions
  - Explain synthesis of azulene and related non-alternant hydrocarbons
  - Analyze challenges in preparing reactive aromatic species
- id: 7
  title: Electrophilic Aromatic Substitution
  learning_objectives:
  - Explain the mechanism of electrophilic aromatic substitution
  - Predict orientation and reactivity effects of substituents
  - Apply resonance theory to explain directing effects
  - Describe specific electrophilic substitution reactions
- id: 8
  title: Nucleophilic Aromatic Substitution
  learning_objectives:
  - Distinguish between different mechanisms of nucleophilic aromatic substitution
  - Explain the role of electron-withdrawing groups in SNAr reactions
  - Describe the benzyne mechanism
  - Predict reactivity based on ring activation
- id: 9
  title: Reactions of Polycyclic Aromatic Hydrocarbons
  learning_objectives:
  - Predict regioselectivity in PAH substitutions
  - Explain reactivity differences between naphthalene, anthracene, and phenanthrene
  - Describe oxidation and reduction reactions of PAHs
  - Apply frontier molecular orbital theory to PAH reactivity
- id: 10
  title: Reactions of Non-benzenoid Aromatics
  learning_objectives:
  - Describe unique reactions of annulenes
  - Explain reactivity patterns of aromatic ions
  - Analyze azulene electrophilic substitution
  - Compare reactivity of benzenoid vs non-benzenoid systems
- id: 11
  title: Spectroscopic Identification of Aromatic Compounds
  learning_objectives:
  - Interpret NMR spectra of aromatic compounds
  - Explain ring current effects and chemical shift patterns
  - Use UV-Vis spectroscopy to identify aromatic systems
  - Apply IR spectroscopy to aromatic functional groups
- id: 12
  title: Advanced Topics and Applications
  learning_objectives:
  - Analyze aromatic transition states in pericyclic reactions
  - Explain Möbius aromaticity and twisted systems
  - Describe three-dimensional and spherical aromaticity
  - Apply aromaticity concepts to problem-solving in CSIR exams
