metadata:
  subject: organic chemistry
  target: CSIR Chemical Sciences
  syllabus_line: 'Chemistry of natural products: Carbohydrates, proteins and peptides,
    fatty acids, nucleic acids, terpenes, steroids and alkaloids. Biogenesis of terpenoids
    and alkaloids.'
total_titles: 27
learning_path:
- id: 1
  title: Introduction to Natural Products Chemistry
  learning_objectives:
  - Define natural products and understand their classification based on biosynthetic
    origin
  - Recognize the importance of natural products in drug discovery and medicinal chemistry
  - Understand the role of secondary metabolites in plant and microbial defense
- id: 2
  title: Stereochemistry and Conformational Analysis in Natural Products
  learning_objectives:
  - Master Fischer and Haworth projection formulas for representing stereochemistry
  - Understand D and L configurations and R and S nomenclature
  - Apply conformational analysis to cyclic natural products
- id: 3
  title: Carbohydrates Part I - Monosaccharides
  learning_objectives:
  - Understand the structure and classification of monosaccharides
  - Master aldoses and ketoses, D and L series, and epimers
  - Learn cyclic hemiacetal formation and mutarotation
  - Study reactions of monosaccharides including oxidation, reduction, and esterification
- id: 4
  title: Carbohydrates Part II - Disaccharides and Polysaccharides
  learning_objectives:
  - Study the structure and properties of important disaccharides
  - Understand glycosidic bond formation and hydrolysis mechanisms
  - Learn the structure and function of polysaccharides including starch, cellulose,
    and glycogen
- id: 5
  title: Amino Acids and Peptide Chemistry
  learning_objectives:
  - Understand the structure, classification, and stereochemistry of amino acids
  - Learn acid-base properties and isoelectric point of amino acids
  - Master peptide bond formation and understand primary structure of peptides
- id: 6
  title: Protein Structure and Peptide Synthesis
  learning_objectives:
  - Understand the four levels of protein structure hierarchy
  - Learn methods of peptide synthesis including solid-phase synthesis
  - Study protecting groups and coupling reagents in peptide chemistry
  - Understand protein sequencing methods
- id: 7
  title: Fatty Acids and Lipid Chemistry
  learning_objectives:
  - Understand the structure and nomenclature of saturated and unsaturated fatty acids
  - Learn about essential fatty acids and their biological roles
  - Study the chemistry of triglycerides, phospholipids, and waxes
  - Understand saponification and other reactions of lipids
- id: 8
  title: Nucleosides, Nucleotides, and Nucleic Acid Structure
  learning_objectives:
  - Understand the structure of purine and pyrimidine bases
  - Learn the formation of nucleosides and nucleotides
  - Study the structure of DNA and RNA including Watson-Crick base pairing
  - Understand the double helix structure and different DNA forms
- id: 9
  title: Introduction to Terpenes and Isoprene Rule
  learning_objectives:
  - Understand the isoprene rule and head-to-tail linkage
  - Learn the classification of terpenes based on number of isoprene units
  - Study the structure and nomenclature of terpenes
  - Understand the concept of terpenoids and modified terpenes
- id: 10
  title: Monoterpenes and Sesquiterpenes
  learning_objectives:
  - Study the structure and chemistry of important monoterpenes
  - Understand acyclic, monocyclic, and bicyclic monoterpenes
  - Learn the structure of sesquiterpenes and their ring systems
  - Study representative examples including citral, menthol, camphor, and farnesol
- id: 11
  title: Diterpenes, Triterpenes, and Tetraterpenes
  learning_objectives:
  - Study the structure of diterpenes and their biological significance
  - Understand triterpenes including squalene and lanosterol
  - Learn about tetraterpenes and carotenoid chemistry
  - Study the relationship between triterpenes and steroid biosynthesis
- id: 12
  title: Biogenesis of Terpenoids - Mevalonate Pathway
  learning_objectives:
  - Understand the mevalonate pathway for terpenoid biosynthesis
  - Learn the formation of isopentenyl pyrophosphate and dimethylallyl pyrophosphate
  - Study the chain elongation mechanism in terpene biosynthesis
  - Understand the role of farnesyl pyrophosphate and geranyl pyrophosphate
- id: 13
  title: Biogenesis of Terpenoids - MEP Pathway and Cyclization
  learning_objectives:
  - Study the methylerythritol phosphate pathway as an alternative route
  - Understand the cyclization mechanisms in terpene biosynthesis
  - Learn about carbocation intermediates and rearrangements
  - Study enzymatic control of stereochemistry in terpenoid formation
- id: 14
  title: Steroid Chemistry Part I - Structure and Nomenclature
  learning_objectives:
  - Understand the basic steroid nucleus and ring system
  - Learn steroid nomenclature and stereochemistry conventions
  - Study the conformational analysis of steroid rings
  - Understand A, B, C, and D ring fusion and stereochemistry
- id: 15
  title: Steroid Chemistry Part II - Cholesterol and Bile Acids
  learning_objectives:
  - Study the structure and biosynthesis of cholesterol
  - Understand the conversion of lanosterol to cholesterol
  - Learn the structure and function of bile acids
  - Study reactions of steroids including oxidation and reduction
- id: 16
  title: Steroid Chemistry Part III - Steroid Hormones
  learning_objectives:
  - Study the structure of sex hormones including estrogens and androgens
  - Understand corticosteroids and their biological functions
  - Learn the biosynthetic relationships between different steroid hormones
  - Study the structure-activity relationships of steroid hormones
- id: 17
  title: Introduction to Alkaloids and Classification
  learning_objectives:
  - Define alkaloids and understand their general properties
  - Learn the classification of alkaloids based on structure and biosynthetic origin
  - Study extraction and isolation techniques for alkaloids
  - Understand the pharmacological significance of alkaloids
- id: 18
  title: Pyrrolidine and Pyridine Alkaloids
  learning_objectives:
  - Study the structure of pyrrolidine alkaloids including nicotine and hygrine
  - Understand pyridine alkaloids and their natural occurrence
  - Learn the biosynthesis of these alkaloids from ornithine
  - Study chemical reactions and synthetic approaches
- id: 19
  title: Tropane Alkaloids
  learning_objectives:
  - Study the structure of tropane alkaloids including atropine and cocaine
  - Understand the stereochemistry of the tropane ring system
  - Learn the biosynthesis of tropane alkaloids
  - Study the pharmacological properties and medicinal uses
- id: 20
  title: Isoquinoline Alkaloids
  learning_objectives:
  - Study the structure of benzylisoquinoline alkaloids
  - Understand papaverine, morphine, and codeine structures
  - Learn about aporphine and berberine alkaloids
  - Study biosynthesis from tyrosine via the Pictet-Spengler reaction
- id: 21
  title: Indole Alkaloids
  learning_objectives:
  - Study the structure of indole alkaloids including reserpine and strychnine
  - Understand the complex ring systems in indole alkaloids
  - Learn about tryptamine-derived alkaloids
  - Study the biosynthesis from tryptophan
- id: 22
  title: Quinoline and Purine Alkaloids
  learning_objectives:
  - Study quinoline alkaloids including quinine and cinchona alkaloids
  - Understand purine alkaloids - caffeine, theobromine, and theophylline
  - Learn the biosynthesis of purine alkaloids
  - Study antimalarial properties of quinoline alkaloids
- id: 23
  title: Biogenesis of Alkaloids Part I - Amino Acid Precursors
  learning_objectives:
  - Understand the role of amino acids as biosynthetic precursors
  - Study ornithine-derived alkaloids including pyrrolidine and tropane types
  - Learn lysine-derived alkaloid biosynthesis
  - Understand the role of decarboxylation and transamination
- id: 24
  title: Biogenesis of Alkaloids Part II - Phenylalanine and Tyrosine Pathways
  learning_objectives:
  - Study the biosynthesis of isoquinoline alkaloids from tyrosine
  - Understand the Pictet-Spengler condensation mechanism
  - Learn the formation of benzylisoquinoline precursors
  - Study oxidative coupling and rearrangements in alkaloid biosynthesis
- id: 25
  title: Biogenesis of Alkaloids Part III - Tryptophan and Other Pathways
  learning_objectives:
  - Study the biosynthesis of indole alkaloids from tryptophan
  - Understand tryptamine formation and subsequent transformations
  - Learn about monoterpene-indole alkaloid biosynthesis
  - Study purine alkaloid biosynthesis and nicotinic acid-derived pathways
- id: 26
  title: Structural Elucidation of Natural Products
  learning_objectives:
  - Master spectroscopic methods for natural product structure determination
  - Understand the application of UV-Vis, IR, and mass spectrometry
  - Learn advanced NMR techniques including 2D methods
  - Study retrosynthetic analysis and total synthesis strategies
- id: 27
  title: Integration and Advanced Topics in Natural Products
  learning_objectives:
  - Integrate knowledge across all natural product classes
  - Understand biosynthetic relationships between different compound classes
  - Study modern applications in drug discovery and biotechnology
  - Review problem-solving strategies for complex natural product questions
