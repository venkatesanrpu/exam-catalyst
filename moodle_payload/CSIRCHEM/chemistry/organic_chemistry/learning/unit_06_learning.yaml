metadata:
  subject: organic chemistry
  target: CSIR Chemical Sciences
  syllabus_line: Common named reactions and rearrangements â€“ applications in organic
    synthesis.
total_titles: 20
learning_path:
- id: 1
  title: Introduction to Named Reactions and Rearrangements
  learning_objectives:
  - Understand the classification and nomenclature of named reactions
  - Recognize the historical development and significance of named reactions
  - Identify general patterns in rearrangement reactions
- id: 2
  title: Carbon-Carbon Bond Forming Reactions I
  learning_objectives:
  - Master aldol condensation and related reactions
  - Understand Claisen condensation and ester enolate chemistry
  - Apply Knoevenagel condensation in synthesis
- id: 3
  title: Carbon-Carbon Bond Forming Reactions II
  learning_objectives:
  - Understand Grignard and organolithium reactions
  - Master Wittig and related olefination reactions
  - Apply Michael addition in synthesis
- id: 4
  title: Carbon-Carbon Bond Forming Reactions III
  learning_objectives:
  - Master cross-coupling reactions and mechanisms
  - Understand Diels-Alder and pericyclic reactions
  - Apply Friedel-Crafts alkylation and acylation
- id: 5
  title: Oxidation Reactions
  learning_objectives:
  - Master alcohol oxidation methods
  - Understand alkene oxidation reactions
  - Apply selective oxidation in multi-step synthesis
- id: 6
  title: Reduction Reactions
  learning_objectives:
  - Master carbonyl reduction methods
  - Understand catalytic hydrogenation and selectivity
  - Apply dissolving metal reductions
- id: 7
  title: Substitution and Elimination Named Reactions
  learning_objectives:
  - Understand Williamson ether synthesis
  - Master Gabriel and Hofmann reactions
  - Apply elimination reactions strategically
- id: 8
  title: Carbocation Rearrangements I
  learning_objectives:
  - Understand carbocation stability and migration tendencies
  - Master Wagner-Meerwein rearrangement
  - Apply pinacol-pinacolone rearrangement
- id: 9
  title: Carbocation Rearrangements II
  learning_objectives:
  - Master Beckmann rearrangement
  - Understand Schmidt rearrangement
  - Apply Demjanov and Tiffeneau-Demjanov rearrangements
- id: 10
  title: Electrophilic and Nucleophilic Rearrangements
  learning_objectives:
  - Master Claisen rearrangement and variants
  - Understand Cope rearrangement
  - Apply Curtius and related rearrangements
- id: 11
  title: Ring Expansion and Contraction Rearrangements
  learning_objectives:
  - Understand Baeyer-Villiger oxidation mechanism
  - Master benzilic acid rearrangement
  - Apply Favorskii rearrangement
- id: 12
  title: Aromatic Rearrangements
  learning_objectives:
  - Master Fries rearrangement
  - Understand Benzidine and related rearrangements
  - Apply Claisen-Schmidt condensation
- id: 13
  title: Nitrogen-based Named Reactions
  learning_objectives:
  - Master Mannich reaction
  - Understand Strecker synthesis
  - Apply Biginelli reaction
- id: 14
  title: Heterocycle Synthesis Named Reactions
  learning_objectives:
  - Master Fischer indole synthesis
  - Understand Hantzsch pyridine synthesis
  - Apply Paal-Knorr synthesis
- id: 15
  title: Multi-component and Domino Reactions
  learning_objectives:
  - Understand Passerini and Ugi reactions
  - Master domino reaction strategies
  - Apply cascade processes in synthesis
- id: 16
  title: Strategic Applications in Total Synthesis I
  learning_objectives:
  - Analyze retrosynthetic disconnections
  - Apply named reactions in synthesis planning
  - Understand functional group interplay
- id: 17
  title: Strategic Applications in Total Synthesis II
  learning_objectives:
  - Master protecting group strategies
  - Understand stereocontrol in synthesis
  - Apply rearrangements in complex settings
- id: 18
  title: Green Chemistry and Modern Variations
  learning_objectives:
  - Understand green chemistry modifications of classical reactions
  - Apply microwave and flow chemistry techniques
  - Evaluate reaction sustainability
- id: 19
  title: Problem-Solving and Mechanism Prediction
  learning_objectives:
  - Predict products of named reactions
  - Propose mechanisms for complex transformations
  - Solve synthesis problems using multiple strategies
- id: 20
  title: Integration and CSIR Exam Preparation
  learning_objectives:
  - Integrate all named reactions and rearrangements
  - Apply knowledge to CSIR-style questions
  - Master time management in problem-solving
