metadata:
  subject: Organic Chemistry
  target: CSIR Chemical Sciences
  syllabus_line: 'Principles of stereochemistry: Configurational and conformational
    isomerism in acyclic and cyclic compounds; stereogenicity, stereoselectivity,
    enantioselectivity, diastereoselectivity and asymmetric induction.'
total_titles: 10
learning_path:
- id: 1
  title: Fundamentals of Stereochemistry and Molecular Representations
  learning_objectives:
  - Define stereoisomerism and distinguish between constitutional and stereoisomers
  - Identify chiral molecules and understand the relationship between chirality and
    optical activity
  - Apply Cahn-Ingold-Prelog priority rules to assign R/S configurations
  - Construct and interpret Fischer projections for acyclic molecules
- id: 2
  title: Configurational Isomerism in Acyclic Compounds
  learning_objectives:
  - Identify and assign configurations to molecules with multiple stereogenic centers
  - Determine meso compounds and recognize internal symmetry planes
  - Calculate maximum number of stereoisomers for molecules with multiple stereocenters
  - Apply erythro/threo nomenclature to acyclic diasteromers
- id: 3
  title: Configurational Isomerism in Cyclic Compounds
  learning_objectives:
  - Identify stereogenic centers in cyclic systems
  - Determine cis/trans relationships in cyclic compounds
  - Assign R/S configurations to substituents on rings
  - Recognize and analyze bicyclic and polycyclic stereochemistry
- id: 4
  title: Conformational Analysis of Acyclic Systems
  learning_objectives:
  - Construct and interpret Newman projections for conformational analysis
  - Identify staggered and eclipsed conformations and their energy profiles
  - Analyze conformational preferences using torsional and steric strain concepts
  - Apply conformational analysis to substituted ethanes and butanes
- id: 5
  title: Conformational Analysis of Cyclic Systems
  learning_objectives:
  - Analyze ring strain in cycloalkanes of varying ring sizes
  - Draw and evaluate chair conformations of cyclohexane
  - Predict axial/equatorial preferences for substituted cyclohexanes
  - Assess conformational equilibria in disubstituted cyclohexanes
- id: 6
  title: Stereogenicity and Stereogenic Elements
  learning_objectives:
  - Distinguish between stereogenic centers, axes, and planes
  - Identify prochiral centers and faces in molecules
  - Apply re/si nomenclature to prochiral faces
  - Recognize enantiotopic and diastereotopic groups and faces
- id: 7
  title: Principles of Stereoselectivity
  learning_objectives:
  - Define and distinguish stereospecific and stereoselective reactions
  - Understand thermodynamic vs kinetic stereocontrol
  - Analyze product distributions using stereoselectivity metrics
  - Apply Curtin-Hammett principle to stereochemical outcomes
- id: 8
  title: Enantioselectivity and Chiral Synthesis
  learning_objectives:
  - Distinguish enantioselective from non-enantioselective processes
  - Analyze chiral auxiliary strategies for asymmetric synthesis
  - Understand chiral catalyst design and asymmetric catalysis principles
  - Evaluate kinetic resolution and dynamic kinetic resolution methods
- id: 9
  title: Diastereoselectivity in Organic Reactions
  learning_objectives:
  - Predict diastereomeric outcomes in nucleophilic additions to carbonyls
  - Apply Cram's rule and Felkin-Anh model to substrate-controlled reactions
  - Analyze chelation-controlled diastereoselectivity
  - Understand substrate and reagent control in determining stereochemistry
- id: 10
  title: Asymmetric Induction and Advanced Applications
  learning_objectives:
  - Define asymmetric induction and understand chirality transfer mechanisms
  - Analyze 1,2- and 1,3-asymmetric induction patterns
  - Apply memory of chirality concepts
  - Integrate stereochemical principles for complex molecule synthesis planning
