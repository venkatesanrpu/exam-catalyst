metadata:
  subject: organic chemistry
  target: CSIR Chemical Sciences
  syllabus_line: Pericyclic reactions â€“ electrocyclisation, cycloaddition, sigmatropic
    rearrangements and other related concerted reactions
total_titles: 13
learning_path:
- id: 1
  title: Foundations of Molecular Orbital Theory and Symmetry
  learning_objectives:
  - Understand the construction and properties of molecular orbitals in conjugated
    systems
  - Identify symmetry elements and orbital symmetry properties relevant to pericyclic
    reactions
  - Analyze HOMO and LUMO energies and phases in simple pi-systems
  - Apply the concept of orbital overlap to reaction feasibility
- id: 2
  title: Woodward-Hoffmann Rules and Orbital Correlation
  learning_objectives:
  - Master the Woodward-Hoffmann rules for predicting allowed and forbidden reactions
  - Construct and interpret orbital correlation diagrams
  - Distinguish between thermal and photochemical reaction pathways
  - Apply conservation of orbital symmetry to predict reaction outcomes
- id: 3
  title: Electrocyclic Reactions - Theory and Mechanisms
  learning_objectives:
  - Classify electrocyclic reactions by electron count and reaction conditions
  - Predict conrotatory versus disrotatory ring-opening and ring-closing modes
  - Determine stereochemical outcomes of electrocyclic processes
  - Apply torquoselectivity principles to unsymmetrical systems
- id: 4
  title: Electrocyclic Reactions - Examples and Applications
  learning_objectives:
  - Work through specific examples of electrocyclic reactions
  - Apply electrocyclic concepts to synthesis problems
  - Analyze complex and unsymmetrical electrocyclic systems
  - Solve CSIR-level problems involving electrocyclization
- id: 5
  title: Cycloaddition Reactions - Fundamentals
  learning_objectives:
  - Classify cycloadditions by component electron counts
  - Understand suprafacial and antarafacial terminology
  - Apply selection rules to cycloaddition reactions
  - Distinguish between concerted and stepwise mechanisms
- id: 6
  title: Diels-Alder Reaction and [4+2] Cycloadditions
  learning_objectives:
  - Master the mechanism and stereochemistry of Diels-Alder reactions
  - Predict regio- and stereoselectivity in Diels-Alder reactions
  - Apply frontier molecular orbital theory to diene-dienophile combinations
  - Recognize hetero-Diels-Alder variations
- id: 7
  title: Other Cycloaddition Reactions
  learning_objectives:
  - Understand [2+2] cycloadditions under thermal and photochemical conditions
  - Master 1,3-dipolar cycloadditions and their applications
  - Explore [2+2+2], [4+4], and other higher-order cycloadditions
  - Analyze cheletropic reactions as special cycloaddition cases
- id: 8
  title: Sigmatropic Rearrangements - Theory and Classification
  learning_objectives:
  - Define and classify sigmatropic rearrangements by order [i,j]
  - Apply selection rules to sigmatropic shifts
  - Distinguish suprafacial and antarafacial migrations
  - Understand the relationship between transition state geometry and stereochemistry
- id: 9
  title: '[3,3] Sigmatropic Rearrangements'
  learning_objectives:
  - Master the mechanisms of Cope and Claisen rearrangements
  - Predict stereochemical outcomes in [3,3] sigmatropic shifts
  - Apply oxy-Cope, anionic oxy-Cope, and related variations
  - Analyze chair and boat transition states
- id: 10
  title: Additional Sigmatropic Rearrangements and Complex Cases
  learning_objectives:
  - Understand [2,3] sigmatropic rearrangements and their mechanisms
  - Master [3,5] and [5,5] sigmatropic shifts
  - Analyze systems with multiple possible sigmatropic pathways
  - Apply sigmatropic concepts to complex synthetic problems
- id: 11
  title: Other Concerted Reactions and Related Processes
  learning_objectives:
  - Understand ene reactions and their mechanisms
  - Master group transfer reactions
  - Explore chelotropic eliminations and additions
  - Recognize pseudopericyclic reactions
- id: 12
  title: Comprehensive Problem-Solving and Synthesis Applications
  learning_objectives:
  - Integrate knowledge of all pericyclic reaction types
  - Solve complex multi-step problems involving pericyclic processes
  - Apply retrosynthetic analysis using pericyclic disconnections
  - Master CSIR examination-style questions
- id: 13
  title: Special Topics and Advanced Concepts
  learning_objectives:
  - Explore frontier research areas in pericyclic chemistry
  - Understand computational approaches to pericyclic reactions
  - Master Lewis acid catalysis of pericyclic processes
  - Analyze biomimetic pericyclic reactions
