metadata:
  subject: organic chemistry
  target: CSIR Chemical Sciences
  syllabus_line: Synthesis and reactivity of common heterocyclic compounds containing
    one or two heteroatoms (O, N, S)
total_titles: 18
learning_path:
- id: 1
  title: Introduction to Heterocyclic Chemistry
  learning_objectives:
  - Define heterocyclic compounds and classify them based on ring size and heteroatoms
  - Apply Hückel's rule to determine aromaticity in heterocyclic systems
  - Analyze the electronic structure and bonding in common heterocycles
  - Compare stability and reactivity trends across different heterocyclic systems
- id: 2
  title: Five-Membered Heterocycles with One Heteroatom - Structure and Properties
  learning_objectives:
  - Describe the structure and aromatic character of furan, pyrrole, and thiophene
  - Explain the electron distribution and resonance in these systems
  - Compare basicity and nucleophilicity trends
  - Predict protonation sites and tautomeric forms
- id: 3
  title: Synthesis of Five-Membered Heterocycles with One Heteroatom
  learning_objectives:
  - Execute Paal-Knorr synthesis for furans, pyrroles, and thiophenes
  - Apply the Knorr pyrrole synthesis and its mechanism
  - Utilize 1,4-dicarbonyl compounds in heterocycle formation
  - Design synthetic routes using retrosynthetic analysis
- id: 4
  title: Reactivity of Five-Membered Heterocycles - Electrophilic Substitution
  learning_objectives:
  - Predict regioselectivity in electrophilic aromatic substitution reactions
  - Explain the π-excessive nature and its consequences
  - Compare reactivity order furan > pyrrole > thiophene > benzene
  - Apply mechanistic understanding to predict products
- id: 5
  title: Five-Membered Heterocycles with Two Heteroatoms
  learning_objectives:
  - Describe the structure of imidazole, pyrazole, thiazole, and oxazole
  - Explain tautomerism in these compounds
  - Synthesize these heterocycles using appropriate methods
  - Predict reactivity patterns based on heteroatom positions
- id: 6
  title: Six-Membered Heterocycles - Pyridine Structure and Properties
  learning_objectives:
  - Describe the structure and aromaticity of pyridine
  - Explain the π-deficient nature and its consequences
  - Compare basicity with aliphatic amines
  - Identify protonation and N-oxidation sites
- id: 7
  title: Synthesis of Pyridine and Its Derivatives
  learning_objectives:
  - Execute Hantzsch pyridine synthesis from appropriate precursors
  - Apply other classical methods for pyridine ring construction
  - Design synthetic routes to substituted pyridines
  - Utilize functional group interconversions on the pyridine ring
- id: 8
  title: Reactivity of Pyridine - Electrophilic Substitution
  learning_objectives:
  - Explain the difficulty of electrophilic substitution on pyridine
  - Predict regioselectivity favoring 3-position
  - Utilize N-oxide activation strategy
  - Apply harsh conditions and understand their necessity
- id: 9
  title: Reactivity of Pyridine - Nucleophilic Substitution
  learning_objectives:
  - Predict nucleophilic substitution at positions 2, 4, and 6
  - Explain SNAr mechanism and leaving group requirements
  - Apply Chichibabin amination reaction
  - Utilize organometallic reagents for C-C bond formation
- id: 10
  title: Diazines - Pyrimidine, Pyrazine, and Pyridazine
  learning_objectives:
  - Describe structures and properties of diazines
  - Compare basicity and reactivity with pyridine
  - Synthesize pyrimidine derivatives
  - Predict substitution patterns based on heteroatom positions
- id: 11
  title: Quinoline and Isoquinoline - Benzo-Fused Pyridines
  learning_objectives:
  - Describe the structure and properties of quinoline and isoquinoline
  - Execute Fischer indole and Bischler-Napieralski syntheses
  - Predict regioselectivity in substitution reactions
  - Apply Skraup and Doebner-Miller syntheses
- id: 12
  title: Indole - Structure, Synthesis, and Reactivity
  learning_objectives:
  - Describe the structure and aromaticity of indole
  - Execute Fischer indole synthesis and mechanism
  - Predict electrophilic substitution at C-3
  - Apply the Mannich reaction and other C-3 functionalizations
- id: 13
  title: Heterocycles Containing Sulfur - Thiazole and Benzothiazole
  learning_objectives:
  - Describe the properties of thiazole and related systems
  - Synthesize thiazoles using appropriate methods
  - Predict reactivity patterns influenced by sulfur
  - Compare with nitrogen and oxygen analogs
- id: 14
  title: Oxygen-Containing Heterocycles - Furan, Benzofuran, and Chromone
  learning_objectives:
  - Describe furan reactivity and special considerations
  - Synthesize benzofuran derivatives
  - Understand chromone and coumarin chemistry
  - Apply furan in organic synthesis
- id: 15
  title: Heteroatom Effects on Reactivity - Comparative Analysis
  learning_objectives:
  - Compare reactivity patterns across different heterocycles
  - Predict product outcomes based on heteroatom identity and position
  - Apply inductive and resonance effects to explain reactivity
  - Synthesize complex molecules using heterocycle knowledge
- id: 16
  title: Advanced Synthetic Strategies and Multi-Step Synthesis
  learning_objectives:
  - Design multi-step syntheses incorporating heterocycles
  - Apply protecting group strategies
  - Execute regioselective functionalization
  - Synthesize biologically relevant heterocyclic compounds
- id: 17
  title: Special Topics - Metal-Catalyzed Reactions and Modern Methods
  learning_objectives:
  - Apply palladium-catalyzed cross-coupling to heterocycles
  - Utilize C-H activation strategies
  - Execute direct arylation and related transformations
  - Apply flow chemistry and modern techniques
- id: 18
  title: Integration and Problem-Solving
  learning_objectives:
  - Solve complex mechanistic problems involving heterocycles
  - Predict unknown products from reaction conditions
  - Design optimal synthetic routes to target molecules
  - Apply heterocycle chemistry to real-world applications
