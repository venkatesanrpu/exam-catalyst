metadata:
  subject: organic chemistry
  target: CSIR Chemical Sciences
  syllabus_line: 'Organic reactive intermediates: Generation, stability and reactivity
    of carbocations, carbanions, free radicals, carbenes, benzynes and nitrenes.'
total_titles: 15
learning_path:
- id: 1
  title: Foundations of Reactive Intermediates
  learning_objectives:
  - Define reactive intermediates and explain their role in organic reaction mechanisms
  - Classify intermediates based on charge and electron configuration
  - Understand the relationship between structure, stability, and reactivity
  - Apply molecular orbital theory to predict intermediate behavior
- id: 2
  title: Carbocations - Generation and Stability
  learning_objectives:
  - Describe various methods for carbocation generation
  - Explain stability trends using electronic effects and structural factors
  - Apply Markovnikov's rule and carbocation rearrangements
  - Predict products based on carbocation stability
- id: 3
  title: Carbocations - Reactivity and Rearrangements
  learning_objectives:
  - Analyze carbocation reactivity patterns and reaction pathways
  - Explain Wagner-Meerwein, hydride, and alkyl shifts
  - Predict rearrangement products using stability arguments
  - Apply carbocation chemistry to synthesis problems
- id: 4
  title: Carbanions - Generation and Stability
  learning_objectives:
  - Identify methods for carbanion generation
  - Explain factors affecting carbanion stability
  - Compare acidity trends and pKa values
  - Understand hybridization effects on carbanion stability
- id: 5
  title: Carbanions - Reactivity and Applications
  learning_objectives:
  - Analyze reactivity patterns of different carbanion types
  - Apply carbanion chemistry to carbon-carbon bond formation
  - Understand ambident nucleophile behavior
  - Predict stereochemical outcomes of carbanion reactions
- id: 6
  title: Free Radicals - Generation and Stability
  learning_objectives:
  - Describe homolytic bond cleavage and radical generation methods
  - Explain factors affecting radical stability
  - Understand the concept of radical chain reactions
  - Apply Bond Dissociation Energy concepts
- id: 7
  title: Free Radicals - Reactivity and Chain Reactions
  learning_objectives:
  - Analyze radical chain reaction mechanisms
  - Explain halogenation, autoxidation, and polymerization
  - Predict regioselectivity and stereoselectivity in radical reactions
  - Understand radical rearrangements and fragmentation
- id: 8
  title: Carbenes - Generation, Structure and Stability
  learning_objectives:
  - Describe methods for carbene generation
  - Distinguish between singlet and triplet carbene states
  - Explain factors affecting carbene stability
  - Understand electronic configuration and spin states
- id: 9
  title: Carbenes - Reactivity and Reactions
  learning_objectives:
  - Analyze reactivity differences between singlet and triplet carbenes
  - Explain insertion reactions and cyclopropanation
  - Predict stereochemical outcomes based on spin state
  - Apply carbene chemistry to organic synthesis
- id: 10
  title: Benzynes - Generation and Characteristics
  learning_objectives:
  - Describe methods for benzyne generation
  - Explain the unusual bonding in benzynes
  - Understand steric and electronic effects on benzyne formation
  - Predict regioselectivity in benzyne reactions
- id: 11
  title: Benzynes - Reactivity and Synthetic Applications
  learning_objectives:
  - Analyze reactivity patterns of benzyne intermediates
  - Explain Diels-Alder reactions and nucleophilic additions
  - Predict regioselectivity using symmetry arguments
  - Apply benzyne chemistry to synthesis of complex aromatics
- id: 12
  title: Nitrenes - Generation, Structure and Stability
  learning_objectives:
  - Describe methods for nitrene generation
  - Distinguish between singlet and triplet nitrene states
  - Explain electronic configuration and geometry
  - Compare nitrenes with carbenes in terms of reactivity
- id: 13
  title: Nitrenes - Reactivity and Applications
  learning_objectives:
  - Analyze reactivity differences between singlet and triplet nitrenes
  - Explain C-H insertion and aziridine formation
  - Understand Curtius rearrangement and related reactions
  - Apply nitrene chemistry to nitrogen heterocycle synthesis
- id: 14
  title: Comparative Analysis and Mechanistic Principles
  learning_objectives:
  - Compare and contrast all six reactive intermediate types
  - Apply intermediate chemistry to predict reaction mechanisms
  - Analyze competition between different intermediates
  - Solve complex mechanistic problems involving multiple intermediates
- id: 15
  title: Practice Problems and CSIR Exam Preparation
  learning_objectives:
  - Solve CSIR-level problems on reactive intermediates
  - Apply concepts to predict products and mechanisms
  - Analyze spectroscopic data for intermediate identification
  - Master time management for exam success
