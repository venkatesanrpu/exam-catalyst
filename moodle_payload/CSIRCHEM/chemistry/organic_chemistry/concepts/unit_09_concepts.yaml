metadata:
  subject: organic chemistry
  target: CSIR Chemical Sciences
  syllabus_line: 'Asymmetric synthesis: Chiral auxiliaries, methods of asymmetric
    induction – substrate, reagent and catalyst controlled reactions; determination
    of enantiomeric and diastereomeric excess; enantio-discrimination. Resolution
    – optical and kinetic.'
total_core_concepts: 9
concepts:
  core:
  - name: Asymmetric synthesis
    clarifier: Methods for preferential formation of one enantiomer over another in
      chemical reactions
  - name: Chiral auxiliaries
    clarifier: Removable chiral groups temporarily attached to substrates to induce
      stereoselectivity
  - name: Substrate-controlled asymmetric induction
    clarifier: Stereochemical control arising from chirality inherent in the substrate
      molecule
  - name: Reagent-controlled asymmetric induction
    clarifier: Stereochemical control achieved through use of chiral reagents
  - name: Catalyst-controlled asymmetric induction
    clarifier: Stereochemical control mediated by chiral catalysts in substoichiometric
      amounts
  - name: Enantiomeric excess determination
    clarifier: Quantitative measurement of enantiomeric purity in asymmetric synthesis
      products
  - name: Diastereomeric excess determination
    clarifier: Quantitative measurement of diastereomeric purity in reactions forming
      multiple stereocenters
  - name: Enantio-discrimination
    clarifier: Ability of chiral environment to distinguish between enantiomers
  - name: Resolution methods
    clarifier: Techniques for separating enantiomers from racemic mixtures
