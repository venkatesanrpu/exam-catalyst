metadata:
  subject: organic chemistry
  target: CSIR Chemical Sciences
  syllabus_line: Structure determination of organic compounds by IR, UV-Vis, 1H &
    13C NMR and Mass spectroscopic techniques
total_core_concepts: 6
concepts:
  core:
  - name: Infrared (IR) Spectroscopy
    clarifier: Vibrational spectroscopy for functional group identification through
      characteristic absorption frequencies
  - name: Ultraviolet-Visible (UV-Vis) Spectroscopy
    clarifier: Electronic spectroscopy for analyzing conjugated systems and chromophores
  - name: Proton Nuclear Magnetic Resonance (1H NMR)
    clarifier: Spectroscopic technique revealing hydrogen atom environments, chemical
      shifts, and coupling patterns
  - name: Carbon-13 Nuclear Magnetic Resonance (13C NMR)
    clarifier: Spectroscopic method identifying carbon frameworks and environments
      in organic molecules
  - name: Mass Spectrometry (MS)
    clarifier: Analytical technique determining molecular mass and fragmentation patterns
  - name: Integrated Structure Elucidation
    clarifier: Systematic combination of multiple spectroscopic data to deduce complete
      molecular structures
