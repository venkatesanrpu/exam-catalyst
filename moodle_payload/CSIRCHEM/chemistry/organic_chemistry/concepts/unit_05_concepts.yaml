metadata:
  subject: Organic Chemistry
  target: CSIR Chemical Sciences
  syllabus_line: Organic reaction mechanisms involving addition, elimination and substitution
    reactions with electrophilic, nucleophilic or radical species. Determination of
    reaction pathways.
total_core_concepts: 7
concepts:
  core:
  - name: Nucleophilic Substitution Mechanisms
    clarifier: SN1 and SN2 mechanisms, reaction kinetics, stereochemical outcomes,
      and factors affecting substitution pathways
  - name: Elimination Reaction Mechanisms
    clarifier: E1, E2, and E1cB mechanisms, regioselectivity (Zaitsev vs Hofmann),
      stereochemistry (syn vs anti), and competition with substitution
  - name: Electrophilic Addition Mechanisms
    clarifier: Addition to alkenes and alkynes, Markovnikov and anti-Markovnikov orientation,
      carbocation intermediates, and stereochemistry
  - name: Nucleophilic Addition Mechanisms
    clarifier: Addition to carbonyl compounds, aldehydes, ketones, and α,β-unsaturated
      systems, reversibility and equilibria
  - name: Radical Reaction Mechanisms
    clarifier: Initiation, propagation, and termination steps in radical substitution
      and addition reactions, stability of radical intermediates
  - name: Reaction Intermediate Identification
    clarifier: Carbocations, carbanions, radicals, carbenes, and their stability,
      detection, and reactivity patterns
  - name: Determination of Reaction Pathways
    clarifier: Kinetic studies, isotope labeling, stereochemical analysis, product
      distribution analysis, and trapping experiments
