metadata:
  subject: organic chemistry
  target: CSIR Chemical Sciences
  syllabus_line: 'Organic transformations and reagents: Functional group interconversion
    including oxidations and reductions; common catalysts and reagents (organic, inorganic,
    organometallic and enzymatic). Chemo, regio and stereoselective transformations.'
total_core_concepts: 9
concepts:
  core:
  - name: Functional Group Interconversions
    clarifier: Systematic methods for transforming one functional group into another
      through chemical reactions
  - name: Oxidation Reactions
    clarifier: Reactions involving increase in oxidation state of carbon atoms in
      organic molecules
  - name: Reduction Reactions
    clarifier: Reactions involving decrease in oxidation state of carbon atoms in
      organic molecules
  - name: Organic Reagents
    clarifier: Carbon-based reagents used in organic synthesis including Grignard
      reagents, organolithium compounds, and ylides
  - name: Inorganic Reagents
    clarifier: Metal-based oxidants, reductants, and catalysts including chromium,
      manganese, and osmium compounds
  - name: Organometallic Catalysts
    clarifier: Transition metal complexes that facilitate organic transformations
      through coordination chemistry
  - name: Chemoselectivity
    clarifier: Preferential reaction of one functional group over others in polyfunctional
      molecules
  - name: Regioselectivity
    clarifier: Preferential formation of one constitutional isomer over others in
      a reaction
  - name: Stereoselectivity
    clarifier: Preferential formation of one stereoisomer over others including diastereo-
      and enantioselectivity
