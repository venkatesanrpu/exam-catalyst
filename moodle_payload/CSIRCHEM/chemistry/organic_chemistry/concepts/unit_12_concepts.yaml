metadata:
  subject: organic chemistry
  target: CSIR Chemical Sciences
  syllabus_line: 'Chemistry of natural products: Carbohydrates, proteins and peptides,
    fatty acids, nucleic acids, terpenes, steroids and alkaloids. Biogenesis of terpenoids
    and alkaloids.'
total_core_concepts: 9
concepts:
  core:
  - name: Carbohydrates
    clarifier: Structure, classification, reactions, and stereochemistry of monosaccharides,
      disaccharides, and polysaccharides
  - name: Proteins and Peptides
    clarifier: Amino acids, peptide bond formation, protein structure hierarchy, and
      peptide synthesis
  - name: Fatty Acids
    clarifier: Saturated and unsaturated fatty acids, structure, properties, and biological
      significance
  - name: Nucleic Acids
    clarifier: Structure of DNA and RNA, nucleotides, nucleosides, and Watson-Crick
      base pairing
  - name: Terpenes
    clarifier: Classification based on isoprene units, structure, nomenclature, and
      reactions of mono-, sesqui-, di-, tri-, and tetraterpenes
  - name: Steroids
    clarifier: Structure, nomenclature, stereochemistry, and reactions of cholesterol,
      bile acids, and steroid hormones
  - name: Alkaloids
    clarifier: Classification, structure, isolation, and reactions of major alkaloid
      classes
  - name: Biogenesis of Terpenoids
    clarifier: Mevalonate and methylerythritol phosphate pathways, isoprene rule,
      and biosynthetic assembly
  - name: Biogenesis of Alkaloids
    clarifier: Biosynthetic pathways from amino acid precursors and enzymatic transformations
