metadata:
  subject: organic chemistry
  target: CSIR Chemical Sciences
  syllabus_line: Pericyclic reactions – electrocyclisation, cycloaddition, sigmatropic
    rearrangements and other related concerted reactions
total_core_concepts: 8
concepts:
  core:
  - name: Woodward-Hoffmann rules
    clarifier: Orbital symmetry conservation principles governing pericyclic reactions
  - name: Frontier Molecular Orbital theory
    clarifier: FMO analysis of HOMO-LUMO interactions in concerted reactions
  - name: Electrocyclic reactions
    clarifier: Ring-opening and ring-closing reactions with conrotatory and disrotatory
      pathways
  - name: Cycloaddition reactions
    clarifier: Concerted formation of cyclic products including Diels-Alder and 1,3-dipolar
      cycloadditions
  - name: Sigmatropic rearrangements
    clarifier: Intramolecular rearrangements involving migration across pi-systems
  - name: Aromatic transition states
    clarifier: Hückel and Möbius transition state aromaticity in pericyclic processes
  - name: Selection rules for pericyclic reactions
    clarifier: Thermal and photochemical allowed/forbidden pathways
  - name: Stereochemistry of pericyclic reactions
    clarifier: Suprafacial and antarafacial processes and stereochemical outcomes
