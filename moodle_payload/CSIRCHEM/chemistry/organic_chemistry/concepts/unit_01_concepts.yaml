  subject: organic chemistry
  target: CSIR Chemical Sciences
  syllabus_line: IUPAC nomenclature of organic molecules including regio- and stereoisomers
total_core_concepts: 3
concepts:
  core:
  - name: IUPAC nomenclature fundamentals
    clarifier: Systematic rules for naming organic compounds including functional
      group priority and chain numbering
  - name: Regioisomers
    clarifier: Structural isomers differing in the position of functional groups or
      substituents
  - name: Stereoisomers
    clarifier: Compounds with same molecular formula and connectivity but different
      spatial arrangements
