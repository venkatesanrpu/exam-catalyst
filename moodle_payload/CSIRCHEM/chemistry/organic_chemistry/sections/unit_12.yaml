    milestone: Foundation in alkaloid chemistry and classification
    duration_days: 4
    tags:
      - alkaloids
      - classification
      - isolation

  - id: 18
    title: Pyrrolidine and Pyridine Alkaloids
    learning_objectives:
      - Study the structure of pyrrolidine alkaloids including nicotine and hygrine
      - Understand pyridine alkaloids and their natural occurrence
      - Learn the biosynthesis of these alkaloids from ornithine
      - Study chemical reactions and synthetic approaches
    textbook_style_content:
