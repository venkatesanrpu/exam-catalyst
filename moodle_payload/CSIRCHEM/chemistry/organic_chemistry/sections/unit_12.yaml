metadata:
  subject: organic chemistry
  target: CSIR Chemical Sciences
  syllabus_line: "Chemistry of natural products: Carbohydrates, proteins and peptides, fatty acids, nucleic acids, terpenes, steroids and alkaloids. Biogenesis of terpenoids and alkaloids."

concepts:
  core:
    - name: Carbohydrates
      clarifier: Structure, classification, reactions, and stereochemistry of monosaccharides, disaccharides, and polysaccharides
    - name: Proteins and Peptides
      clarifier: Amino acids, peptide bond formation, protein structure hierarchy, and peptide synthesis
    - name: Fatty Acids
      clarifier: Saturated and unsaturated fatty acids, structure, properties, and biological significance
    - name: Nucleic Acids
      clarifier: Structure of DNA and RNA, nucleotides, nucleosides, and Watson-Crick base pairing
    - name: Terpenes
      clarifier: Classification based on isoprene units, structure, nomenclature, and reactions of mono-, sesqui-, di-, tri-, and tetraterpenes
    - name: Steroids
      clarifier: Structure, nomenclature, stereochemistry, and reactions of cholesterol, bile acids, and steroid hormones
    - name: Alkaloids
      clarifier: Classification, structure, isolation, and reactions of major alkaloid classes
    - name: Biogenesis of Terpenoids
      clarifier: Mevalonate and methylerythritol phosphate pathways, isoprene rule, and biosynthetic assembly
    - name: Biogenesis of Alkaloids
      clarifier: Biosynthetic pathways from amino acid precursors and enzymatic transformations
  related:
    - name: Stereochemistry of Natural Products
      clarifier: Chirality, optical activity, Fischer and Haworth projections, and conformational analysis
    - name: Spectroscopic Characterization
      clarifier: UV-Vis, IR, NMR, and mass spectrometry for structure elucidation of natural products
    - name: Glycosidic Bond Formation
      clarifier: Mechanism of glycoside formation and hydrolysis
    - name: Lipid Chemistry
      clarifier: Triglycerides, phospholipids, and waxes related to fatty acids
    - name: Enzyme Catalysis in Biosynthesis
      clarifier: Role of enzymes in natural product biosynthetic pathways
    - name: Secondary Metabolites
      clarifier: Ecological and pharmaceutical significance of natural products
    - name: Extraction and Isolation Techniques
      clarifier: Chromatographic and classical methods for natural product isolation
    - name: Chemical Synthesis of Natural Products
      clarifier: Total synthesis strategies and retrosynthetic analysis
    - name: Isoprenoid Chemistry
      clarifier: Isoprene rule, head-to-tail linkage, and structural diversity
    - name: Ring Systems in Natural Products
      clarifier: Cyclic structures, ring fusion, and stereochemical complexity

learning_path:
  - id: 1
    title: Introduction to Natural Products Chemistry
    learning_objectives:
      - Define natural products and understand their classification based on biosynthetic origin
      - Recognize the importance of natural products in drug discovery and medicinal chemistry
      - Understand the role of secondary metabolites in plant and microbial defense
    textbook_style_content:
      - topic: Fundamentals of Natural Products
        sections:
          - section_title: What Are Natural Products
            section_type: overview
          - section_title: Classification of Natural Products
            section_type: core_theory
          - section_title: Pharmacological and Ecological Significance
            section_type: related_concepts
    milestone: Foundation understanding of natural products chemistry established
    duration_days: 3
    tags:
      - introduction
      - secondary_metabolites
      - classification

  - id: 2
    title: Stereochemistry and Conformational Analysis in Natural Products
    learning_objectives:
      - Master Fischer and Haworth projection formulas for representing stereochemistry
      - Understand D and L configurations and R and S nomenclature
      - Apply conformational analysis to cyclic natural products
    textbook_style_content:
      - topic: Stereochemical Principles
        sections:
          - section_title: Chirality and Optical Activity
            section_type: overview
          - section_title: Fischer Projections and Configuration Assignment
            section_type: core_theory
          - section_title: Conformational Analysis of Ring Systems
            section_type: related_concepts
    milestone: Stereochemical concepts mastered for natural product structure analysis
    duration_days: 4
    tags:
      - stereochemistry
      - chirality
      - conformations

  - id: 3
    title: Carbohydrates Part I - Monosaccharides
    learning_objectives:
      - Understand the structure and classification of monosaccharides
      - Master aldoses and ketoses, D and L series, and epimers
      - Learn cyclic hemiacetal formation and mutarotation
      - Study reactions of monosaccharides including oxidation, reduction, and esterification
    textbook_style_content:
      - topic: Monosaccharide Chemistry
        sections:
          - section_title: Classification and Nomenclature of Monosaccharides
            section_type: overview
          - section_title: Open Chain and Cyclic Structures
            section_type: core_theory
          - section_title: Mutarotation and Anomeric Effect
            section_type: core_theory
          - section_title: Chemical Reactions of Monosaccharides
            section_type: core_theory
          - section_title: Osazone Formation and Kiliani-Fischer Synthesis
            section_type: related_concepts
    milestone: Comprehensive understanding of monosaccharide structure and reactivity
    duration_days: 6
    tags:
      - carbohydrates
      - monosaccharides
      - cyclic_structures

  - id: 4
    title: Carbohydrates Part II - Disaccharides and Polysaccharides
    learning_objectives:
      - Study the structure and properties of important disaccharides
      - Understand glycosidic bond formation and hydrolysis mechanisms
      - Learn the structure and function of polysaccharides including starch, cellulose, and glycogen
    textbook_style_content:
      - topic: Oligosaccharides and Polysaccharides
        sections:
          - section_title: Glycosidic Bond Formation
            section_type: overview
          - section_title: Structure of Maltose, Lactose, and Sucrose
            section_type: core_theory
          - section_title: Reducing and Non-reducing Sugars
            section_type: core_theory
          - section_title: Polysaccharides - Starch, Cellulose, Glycogen, and Chitin
            section_type: core_theory
          - section_title: Structural Analysis and Methylation Studies
            section_type: related_concepts
    milestone: Complete understanding of carbohydrate chemistry from monomers to polymers
    duration_days: 5
    tags:
      - disaccharides
      - polysaccharides
      - glycosidic_bonds

  - id: 5
    title: Amino Acids and Peptide Chemistry
    learning_objectives:
      - Understand the structure, classification, and stereochemistry of amino acids
      - Learn acid-base properties and isoelectric point of amino acids
      - Master peptide bond formation and understand primary structure of peptides
    textbook_style_content:
      - topic: Building Blocks of Proteins
        sections:
          - section_title: Structure and Classification of Amino Acids
            section_type: overview
          - section_title: Stereochemistry and Acid-Base Properties
            section_type: core_theory
          - section_title: The Peptide Bond and Resonance
            section_type: core_theory
          - section_title: Reactions of Amino Acids
            section_type: related_concepts
    milestone: Mastery of amino acid chemistry and peptide bond characteristics
    duration_days: 5
    tags:
      - amino_acids
      - peptides
      - zwitterions

  - id: 6
    title: Protein Structure and Peptide Synthesis
    learning_objectives:
      - Understand the four levels of protein structure hierarchy
      - Learn methods of peptide synthesis including solid-phase synthesis
      - Study protecting groups and coupling reagents in peptide chemistry
      - Understand protein sequencing methods
    textbook_style_content:
      - topic: Proteins and Peptide Synthesis
        sections:
          - section_title: Protein Structure Hierarchy
            section_type: overview
          - section_title: Primary, Secondary, Tertiary, and Quaternary Structures
            section_type: core_theory
          - section_title: Peptide Synthesis - Solution and Solid Phase Methods
            section_type: core_theory
          - section_title: Protecting Groups and Coupling Reagents
            section_type: core_theory
          - section_title: Edman Degradation and Protein Sequencing
            section_type: related_concepts
    milestone: Complete understanding of protein architecture and synthetic methods
    duration_days: 7
    tags:
      - proteins
      - peptide_synthesis
      - protein_structure

  - id: 7
    title: Fatty Acids and Lipid Chemistry
    learning_objectives:
      - Understand the structure and nomenclature of saturated and unsaturated fatty acids
      - Learn about essential fatty acids and their biological roles
      - Study the chemistry of triglycerides, phospholipids, and waxes
      - Understand saponification and other reactions of lipids
    textbook_style_content:
      - topic: Fatty Acids and Derived Lipids
        sections:
          - section_title: Classification of Fatty Acids
            section_type: overview
          - section_title: Saturated and Unsaturated Fatty Acids
            section_type: core_theory
          - section_title: Omega-3 and Omega-6 Fatty Acids
            section_type: core_theory
          - section_title: Triglycerides and Phospholipids
            section_type: core_theory
          - section_title: Chemical Reactions - Hydrogenation and Saponification
            section_type: related_concepts
    milestone: Comprehensive knowledge of fatty acid structure and lipid chemistry
    duration_days: 4
    tags:
      - fatty_acids
      - lipids
      - triglycerides

  - id: 8
    title: Nucleosides, Nucleotides, and Nucleic Acid Structure
    learning_objectives:
      - Understand the structure of purine and pyrimidine bases
      - Learn the formation of nucleosides and nucleotides
      - Study the structure of DNA and RNA including Watson-Crick base pairing
      - Understand the double helix structure and different DNA forms
    textbook_style_content:
      - topic: Chemistry of Nucleic Acids
        sections:
          - section_title: Purine and Pyrimidine Bases
            section_type: overview
          - section_title: Nucleoside and Nucleotide Formation
            section_type: core_theory
          - section_title: DNA Structure and Watson-Crick Base Pairing
            section_type: core_theory
          - section_title: RNA Structure and Types
            section_type: core_theory
          - section_title: A, B, and Z Forms of DNA
            section_type: related_concepts
    milestone: Complete understanding of nucleic acid structure and base pairing
    duration_days: 6
    tags:
      - nucleic_acids
      - DNA
      - RNA
      - base_pairing

  - id: 9
    title: Introduction to Terpenes and Isoprene Rule
    learning_objectives:
      - Understand the isoprene rule and head-to-tail linkage
      - Learn the classification of terpenes based on number of isoprene units
      - Study the structure and nomenclature of terpenes
      - Understand the concept of terpenoids and modified terpenes
