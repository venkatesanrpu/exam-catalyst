      - topic: Fundamentals of Terpene Chemistry
        sections:
          - section_title: The Isoprene Rule
            section_type: overview
          - section_title: Classification of Terpenes
            section_type: core_theory
          - section_title: Head-to-Tail Linkage and Structural Analysis
            section_type: core_theory
          - section_title: Terpenoids and Structural Variations
            section_type: related_concepts
    milestone: Foundation in terpene classification and isoprene chemistry
    duration_days: 4
    tags:
      - terpenes
      - isoprene_rule
      - classification

  - id: 10
    title: Monoterpenes and Sesquiterpenes
    learning_objectives:
      - Study the structure and chemistry of important monoterpenes
      - Understand acyclic, monocyclic, and bicyclic monoterpenes
      - Learn the structure of sesquiterpenes and their ring systems
      - Study representative examples including citral, menthol, camphor, and farnesol
