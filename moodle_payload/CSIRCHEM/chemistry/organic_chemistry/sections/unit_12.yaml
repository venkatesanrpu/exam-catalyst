    duration_days: 5
    tags:
      - diterpenes
      - triterpenes
      - carotenoids
      - squalene

  - id: 12
    title: Biogenesis of Terpenoids - Mevalonate Pathway
    learning_objectives:
      - Understand the mevalonate pathway for terpenoid biosynthesis
      - Learn the formation of isopentenyl pyrophosphate and dimethylallyl pyrophosphate
      - Study the chain elongation mechanism in terpene biosynthesis
      - Understand the role of farnesyl pyrophosphate and geranyl pyrophosphate
