    duration_days: 5
    tags:
      - steroid_hormones
      - testosterone
      - estrogen
      - corticosteroids

  - id: 17
    title: Introduction to Alkaloids and Classification
    learning_objectives:
      - Define alkaloids and understand their general properties
      - Learn the classification of alkaloids based on structure and biosynthetic origin
      - Study extraction and isolation techniques for alkaloids
      - Understand the pharmacological significance of alkaloids
    textbook_style_content:
      - topic: Fundamentals of Alkaloid Chemistry
        sections:
          - section_title: Definition and General Properties
            section_type: overview
          - section_title: Classification Systems for Alkaloids
            section_type: core_theory
          - section_title: True Alkaloids, Protoalkaloids, and Pseudoalkaloids
            section_type: core_theory
          - section_title: Isolation and Characterization Methods
