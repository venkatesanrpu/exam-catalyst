    duration_days: 6
    tags:
      - monoterpenes
      - sesquiterpenes
      - camphor
      - menthol

  - id: 11
    title: Diterpenes, Triterpenes, and Tetraterpenes
    learning_objectives:
      - Study the structure of diterpenes and their biological significance
      - Understand triterpenes including squalene and lanosterol
      - Learn about tetraterpenes and carotenoid chemistry
      - Study the relationship between triterpenes and steroid biosynthesis
