      - nomenclature
      - stereochemistry

  - id: 15
    title: Steroid Chemistry Part II - Cholesterol and Bile Acids
    learning_objectives:
      - Study the structure and biosynthesis of cholesterol
      - Understand the conversion of lanosterol to cholesterol
      - Learn the structure and function of bile acids
      - Study reactions of steroids including oxidation and reduction
    textbook_style_content:
      - topic: Cholesterol and Bile Acid Chemistry
        sections:
          - section_title: Structure and Importance of Cholesterol
            section_type: overview
          - section_title: Biosynthesis from Squalene via Lanosterol
            section_type: core_theory
          - section_title: Bile Acids - Cholic and Deoxycholic Acids
            section_type: core_theory
          - section_title: Chemical Reactions of Steroids
            section_type: core_theory
          - section_title: Cholesterol Metabolism and Transport
            section_type: related_concepts
