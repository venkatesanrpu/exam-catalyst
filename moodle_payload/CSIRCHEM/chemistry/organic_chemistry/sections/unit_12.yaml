      - pyridine
      - nicotine

  - id: 19
    title: Tropane Alkaloids
    learning_objectives:
      - Study the structure of tropane alkaloids including atropine and cocaine
      - Understand the stereochemistry of the tropane ring system
      - Learn the biosynthesis of tropane alkaloids
      - Study the pharmacological properties and medicinal uses
