    duration_days: 6
    tags:
      - cholesterol
      - bile_acids
      - lanosterol

  - id: 16
    title: Steroid Chemistry Part III - Steroid Hormones
    learning_objectives:
      - Study the structure of sex hormones including estrogens and androgens
      - Understand corticosteroids and their biological functions
      - Learn the biosynthetic relationships between different steroid hormones
      - Study the structure-activity relationships of steroid hormones
    textbook_style_content:
      - topic: Steroid Hormones
        sections:
          - section_title: Classification of Steroid Hormones
            section_type: overview
          - section_title: Sex Hormones - Testosterone, Estradiol, and Progesterone
            section_type: core_theory
          - section_title: Corticosteroids - Cortisol and Aldosterone
            section_type: core_theory
          - section_title: Biosynthetic Pathways of Steroid Hormones
            section_type: core_theory
          - section_title: Structure-Activity Relationships
            section_type: related_concepts
