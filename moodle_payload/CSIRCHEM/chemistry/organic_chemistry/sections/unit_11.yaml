metadata:
  subject: organic chemistry
  target: CSIR Chemical Sciences
  syllabus_line: Synthesis and reactivity of common heterocyclic compounds containing one or two heteroatoms (O, N, S)

concepts:
  core:
    - name: Five-membered heterocycles with one heteroatom
      clarifier: Furan, pyrrole, thiophene - structure, aromaticity, synthesis, and reactivity
    - name: Five-membered heterocycles with two heteroatoms
      clarifier: Imidazole, pyrazole, thiazole, oxazole - structure, tautomerism, synthesis
    - name: Six-membered heterocycles with one nitrogen
      clarifier: Pyridine and quinoline - basicity, electrophilic and nucleophilic substitution
    - name: Six-membered heterocycles with two nitrogens
      clarifier: Pyrimidine, pyrazine, pyridazine - properties and synthesis
    - name: Electrophilic aromatic substitution in heterocycles
      clarifier: Reactivity patterns, orientation effects, mechanism
    - name: Nucleophilic substitution in heterocycles
      clarifier: SNAr mechanism, leaving group effects, heteroatom influence
    - name: Named reactions for heterocycle synthesis
      clarifier: Paal-Knorr, Hantzsch, Fischer indole, Bischler-Napieralski
  related:
    - name: Aromaticity and Hückel's rule
      clarifier: Application to heterocycles, electron count, resonance stabilization
    - name: Acid-base properties of heterocycles
      clarifier: pKa values, basicity trends, protonation sites
    - name: Tautomerism in heterocycles
      clarifier: Annular and side-chain tautomerism, equilibrium positions
    - name: Molecular orbital theory
      clarifier: π-electron distribution, HOMO-LUMO analysis in heterocycles
    - name: Protecting group chemistry
      clarifier: N-protection, O-protection in heterocycle synthesis
    - name: Medicinal importance of heterocycles
      clarifier: Drug scaffolds, bioactive compounds, structure-activity relationships

learning_path:
  - id: 1
    title: Introduction to Heterocyclic Chemistry
    learning_objectives:
      - Define heterocyclic compounds and classify them based on ring size and heteroatoms
      - Apply Hückel's rule to determine aromaticity in heterocyclic systems
      - Analyze the electronic structure and bonding in common heterocycles
      - Compare stability and reactivity trends across different heterocyclic systems
    textbook_style_content:
      - topic: Fundamentals of Heterocyclic Chemistry
        sections:
          - section_title: Classification and Nomenclature
            section_type: overview
          - section_title: Aromaticity in Heterocycles
            section_type: core_theory
          - section_title: Electronic Structure and Orbital Considerations
            section_type: core_theory
          - section_title: Comparison with Carbocyclic Aromatics
            section_type: related_concepts
    milestone: Understanding the fundamental principles governing heterocyclic stability and classification
    duration_days: 3
    tags:
      - introduction
      - aromaticity
      - nomenclature
      - electronic_structure

  - id: 2
