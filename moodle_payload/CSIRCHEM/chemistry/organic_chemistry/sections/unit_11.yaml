            section_type: core_theory
          - section_title: Acid-Base Properties
            section_type: core_theory
          - section_title: Dipole Moments and Physical Properties
            section_type: related_concepts
    milestone: Mastery of structural and electronic properties of simple five-membered heterocycles
    duration_days: 4
    tags:
      - five_membered_rings
      - furan
      - pyrrole
      - thiophene
      - properties

  - id: 3
