            section_type: core_theory
          - section_title: Wittig reaction and phosphorus ylides
            section_type: core_theory
          - section_title: Horner-Wadsworth-Emmons modification
            section_type: core_theory
          - section_title: Michael addition and Robinson annulation
            section_type: core_theory
          - section_title: Conjugate addition strategies
            section_type: related_concepts
    milestone: Apply organometallic and conjugate addition strategies
    duration_days: 6
    tags:
