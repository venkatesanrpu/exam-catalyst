        sections:
          - section_title: Aldol reaction mechanism and stereochemistry
            section_type: core_theory
          - section_title: Directed aldol reactions and enolate control
            section_type: core_theory
          - section_title: Claisen and Dieckmann condensations
            section_type: core_theory
          - section_title: Knoevenagel and related condensations
            section_type: core_theory
          - section_title: Applications in natural product synthesis
            section_type: related_concepts
    milestone: Execute enolate-based C-C bond formations strategically
    duration_days: 5
    tags:
      - C-C bond formation
      - enolates
      - condensation

