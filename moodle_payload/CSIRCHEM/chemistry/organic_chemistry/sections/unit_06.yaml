metadata:
  subject: organic chemistry
  target: CSIR Chemical Sciences
  syllabus_line: Common named reactions and rearrangements â€“ applications in organic synthesis.

concepts:
  core:
    - name: Named reactions
      clarifier: Well-established reactions identified by discoverer names, including mechanisms and conditions
    - name: Rearrangement reactions
      clarifier: Molecular reorganizations involving migration of atoms or groups with or without bond breakage
    - name: Synthetic applications
      clarifier: Strategic use of named reactions and rearrangements in multi-step organic synthesis
  related:
    - name: Reaction mechanisms
      clarifier: Stepwise electron movement and intermediate formation in named reactions
    - name: Stereochemical outcomes
      clarifier: Stereoselectivity and stereospecificity in named reactions and rearrangements
    - name: Retrosynthetic analysis
      clarifier: Backwards planning from target molecules using disconnections and key transformations
    - name: Functional group interconversions
      clarifier: Transformations enabling strategic changes in molecular functionality
    - name: Protecting group strategies
      clarifier: Temporary masking of functional groups during multi-step synthesis

learning_path:
  - id: 1
    title: Introduction to Named Reactions and Rearrangements
    learning_objectives:
      - Understand the classification and nomenclature of named reactions
      - Recognize the historical development and significance of named reactions
      - Identify general patterns in rearrangement reactions
    textbook_style_content:
      - topic: Foundations of Named Reactions
        sections:
          - section_title: Historical context and classification
            section_type: overview
          - section_title: Reaction types and mechanistic classes
            section_type: core_theory
          - section_title: Synthetic utility and reaction planning
            section_type: related_concepts
    milestone: Comprehend the organizational framework of named reactions
    duration_days: 3
    tags:
      - fundamentals
      - classification
      - introduction

  - id: 2
    title: Carbon-Carbon Bond Forming Reactions I
    learning_objectives:
      - Master aldol condensation and related reactions
      - Understand Claisen condensation and ester enolate chemistry
      - Apply Knoevenagel condensation in synthesis
