metadata:
  subject: physical chemistry
  target: CSIR Chemical Sciences
  syllabus_line: 'Polymer chemistry: Molar masses; kinetics of polymerization'
total_titles: 12
learning_path:
- id: 1
  title: Fundamentals of Polymer Molar Mass
  learning_objectives:
  - Define polymer molar mass and distinguish between monodisperse and polydisperse
    systems
  - Understand the origin of molar mass distributions in synthetic polymers
  - Relate degree of polymerization to molar mass and monomer molecular weight
- id: 2
  title: Statistical Averages of Molar Mass
  learning_objectives:
  - Calculate number-average molar mass from polymer composition data
  - Calculate weight-average molar mass and understand its physical significance
  - Derive and apply formulas for different molar mass averages
- id: 3
  title: Polydispersity and Molar Mass Distributions
  learning_objectives:
  - Define and calculate the polydispersity index
  - Interpret polydispersity values in terms of molecular weight distribution
  - Understand factors affecting polydispersity in different polymerization methods
- id: 4
  title: Experimental Determination of Molar Mass
  learning_objectives:
  - Describe techniques for measuring different molar mass averages
  - Understand the principles behind each characterization method
  - Select appropriate methods for polymer analysis
- id: 5
  title: Introduction to Polymerization Kinetics
  learning_objectives:
  - Classify polymerization reactions into chain-growth and step-growth
  - Understand the fundamental differences in mechanisms and kinetics
  - Identify characteristics of each polymerization type
- id: 6
  title: Step-Growth Polymerization Kinetics
  learning_objectives:
  - Derive kinetic equations for step-growth polymerization
  - Apply the Carothers equation to predict degree of polymerization
  - Understand the effect of stoichiometry on molar mass
  - Calculate conversion and DP as functions of time
- id: 7
  title: Chain-Growth Polymerization Kinetics
  learning_objectives:
  - Identify the elementary steps in chain-growth polymerization
  - Derive rate expressions for overall polymerization and degree of polymerization
  - Apply steady-state approximation to radical concentrations
  - Understand kinetic chain length and its relationship to DP
- id: 8
  title: Free Radical Polymerization Kinetics
  learning_objectives:
  - Derive the rate of polymerization for free radical systems
  - Apply steady-state approximation to derive rate expressions
  - Calculate the degree of polymerization in radical systems
  - Understand the effect of initiator concentration and temperature
- id: 9
  title: Ionic Polymerization Kinetics
  learning_objectives:
  - Distinguish between cationic and anionic polymerization mechanisms
  - Derive kinetic expressions for ionic polymerizations
  - Understand the absence of termination in living systems
  - Calculate molar mass in living polymerization
- id: 10
  title: Copolymerization Kinetics
  learning_objectives:
  - Define reactivity ratios and their significance
  - Derive the copolymer composition equation
  - Apply reactivity ratios to predict copolymer composition
  - Understand different types of copolymerization behavior
- id: 11
  title: Advanced Topics and Problem Solving
  learning_objectives:
  - Solve complex problems involving molar mass calculations
  - Apply kinetic equations to real polymerization scenarios
  - Integrate concepts of molar mass and kinetics
  - Analyze experimental data from polymerization reactions
- id: 12
  title: CSIR Exam-Focused Review and Practice
  learning_objectives:
  - Review key formulas and concepts for CSIR examination
  - Practice typical CSIR-level problems on polymer chemistry
  - Identify common pitfalls and conceptual misunderstandings
  - Develop speed and accuracy in problem-solving
