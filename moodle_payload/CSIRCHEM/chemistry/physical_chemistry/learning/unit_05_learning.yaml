metadata:
  subject: physical chemistry
  target: CSIR Chemical Sciences
  syllabus_line: Chemical applications of group theory; symmetry elements; point groups;
    character tables; selection rules.
total_titles: 8
learning_path:
- id: 1
  title: 'Foundation: Symmetry Elements and Operations'
  learning_objectives:
  - Identify all symmetry elements present in a given molecule
  - Distinguish between symmetry elements and symmetry operations
  - Perform symmetry operations on molecular coordinates
  - Recognize the relationship between molecular geometry and symmetry
- id: 2
  title: Point Groups and Molecular Classification
  learning_objectives:
  - Assign any molecule to its correct point group using systematic procedures
  - Understand the relationship between molecular geometry and point group symmetry
  - Navigate flowcharts for point group determination
  - Recognize common point groups and their characteristic symmetry
- id: 3
  title: Matrix Representations and Group Theory Mathematics
  learning_objectives:
  - Represent symmetry operations as matrices
  - Understand the concept of representations in group theory
  - Calculate matrix representations for simple operations
  - Distinguish between reducible and irreducible representations
- id: 4
  title: 'Character Tables: Structure and Interpretation'
  learning_objectives:
  - Read and interpret all components of character tables
  - Use character tables to determine symmetry properties of molecular orbitals and
    vibrations
  - Apply direct product rules using character tables
  - Understand the significance of characters in chemical applications
- id: 5
  title: Vibrational Spectroscopy and Symmetry
  learning_objectives:
  - Determine the number and symmetry of normal modes of vibration
  - Predict IR and Raman activity of vibrational modes using selection rules
  - Construct symmetry-adapted linear combinations for molecular vibrations
  - Apply group theory to interpret vibrational spectra
- id: 6
  title: Electronic Spectroscopy and Selection Rules
  learning_objectives:
  - Apply selection rules to electronic transitions
  - Determine allowed and forbidden transitions using symmetry
  - Understand spin and orbital selection rules
  - Use direct products to evaluate transition moments
- id: 7
  title: Molecular Orbital Theory and Bonding Applications
  learning_objectives:
  - Construct symmetry-adapted linear combinations (SALCs) of atomic orbitals
  - Apply group theory to determine bonding and antibonding combinations
  - Predict molecular orbital diagrams using symmetry
  - Understand hybrid orbital formation through symmetry analysis
- id: 8
  title: Advanced Applications and Crystal Field Theory
  learning_objectives:
  - Apply group theory to crystal field splitting in coordination compounds
  - Understand ligand field theory using symmetry principles
  - Predict spectroscopic properties of transition metal complexes
  - Integrate group theory concepts across multiple chemical applications
