metadata:
  subject: physical chemistry
  target: CSIR Chemical Sciences
  syllabus_line: Chemical bonding in diatomics; elementary concepts of MO and VB theories;
    Huckel theory for conjugated π-electron systems.
total_titles: 12
learning_path:
- id: 1
  title: Foundations of Chemical Bonding and Atomic Orbitals
  learning_objectives:
  - Recall quantum numbers and atomic orbital shapes relevant to bonding
  - Explain the relationship between atomic orbitals and molecular bonding
  - Identify which atomic orbitals participate in forming bonds in diatomic molecules
- id: 2
  title: Introduction to Molecular Orbital Theory
  learning_objectives:
  - Explain the fundamental postulates of MO theory
  - Describe the LCAO approximation and its applications
  - Distinguish between bonding and antibonding molecular orbitals
  - Calculate bond order from molecular orbital diagrams
- id: 3
  title: Molecular Orbital Treatment of Homonuclear Diatomics
  learning_objectives:
  - Construct MO energy diagrams for homonuclear diatomic molecules
  - Predict magnetic properties of diatomics using MO theory
  - Compare MO predictions with experimental data for stability and bond properties
  - Apply electron filling rules to molecular orbitals
- id: 4
  title: Molecular Orbital Treatment of Heteronuclear Diatomics
  learning_objectives:
  - Construct MO energy diagrams for heteronuclear diatomic molecules
  - Explain the concept of polar bonds using MO theory
  - Analyze the effect of electronegativity differences on MO energies
  - Compare bonding in CO, NO, and other heteronuclear species
- id: 5
  title: Valence Bond Theory Fundamentals
  learning_objectives:
  - Explain the basic principles of VB theory
  - Describe orbital overlap and its role in bond formation
  - Compare and contrast VB and MO approaches to bonding
  - Understand the concept of resonance in VB theory
- id: 6
  title: Hybridization and Molecular Geometry
  learning_objectives:
  - Explain the concept of hybridization in VB theory
  - Predict hybridization schemes for various molecular geometries
  - Apply hybridization to explain bonding in diatomic and polyatomic molecules
  - Relate hybridization to molecular orbital descriptions
- id: 7
  title: Introduction to π-Electron Systems
  learning_objectives:
  - Distinguish between σ and π bonding frameworks
  - Explain the concept of conjugation in organic molecules
  - Identify conjugated π-electron systems
  - Understand the need for specialized treatments of π-systems
- id: 8
  title: Huckel Molecular Orbital Theory - Foundations
  learning_objectives:
  - State the fundamental assumptions of Huckel theory
  - Explain the simplifications that make Huckel theory tractable
  - Set up Huckel secular equations for simple systems
  - Understand the parameters α and β in Huckel theory
- id: 9
  title: Solving Huckel Equations - Linear Systems
  learning_objectives:
  - Solve Huckel secular determinants for linear conjugated systems
  - Calculate molecular orbital energies and coefficients
  - Construct MO energy diagrams for linear polyenes
  - Determine electron density and bond order from Huckel solutions
- id: 10
  title: Huckel Theory for Cyclic Systems and Aromaticity
  learning_objectives:
  - Apply Huckel theory to cyclic conjugated systems
  - Derive and explain Huckel's 4n+2 rule for aromaticity
  - Calculate delocalization energy and resonance energy
  - Predict stability and reactivity of aromatic and antiaromatic compounds
- id: 11
  title: Advanced Applications of Huckel Theory
  learning_objectives:
  - Apply Huckel theory to heterocyclic π-systems
  - Analyze charged species using Huckel calculations
  - Calculate reactivity indices from Huckel results
  - Understand the scope and limitations of Huckel theory
- id: 12
  title: Integration and Comparative Analysis
  learning_objectives:
  - Compare MO and VB approaches for different molecular systems
  - Select appropriate bonding theory for specific problems
  - Integrate knowledge of diatomic bonding with polyatomic π-systems
  - Apply bonding theories to predict molecular properties
