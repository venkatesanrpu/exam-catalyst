total_titles: 11
learning_path:
- id: 1
  title: Foundations of molecular spectroscopy
  learning_objectives:
  - Understand the electromagnetic spectrum and energy-matter interactions
  - Learn the quantum mechanical basis of spectroscopy
  - Apply the Born-Oppenheimer approximation to separate molecular motions
  - Recognize different types of molecular spectroscopy and their energy scales
- id: 2
  title: Rotational spectroscopy of diatomic molecules
  learning_objectives:
  - Derive energy levels for rigid and non-rigid rotor models
  - Calculate rotational constants from molecular parameters
  - Analyze pure rotational spectra and determine molecular structure
  - Apply selection rules for rotational transitions
  - Understand isotope effects on rotational spectra
- id: 3
  title: Vibrational spectroscopy of diatomic molecules
  learning_objectives:
  - Derive vibrational energy levels using harmonic oscillator model
  - Understand anharmonicity and its consequences
  - Analyze vibrational spectra and determine force constants
  - Apply selection rules for vibrational transitions
  - Calculate dissociation energies using Birge-Sponer extrapolation
- id: 4
  title: Rotation-vibration coupling and combined spectra
  learning_objectives:
  - Understand simultaneous rotation and vibration in diatomic molecules
  - Analyze ro-vibrational spectra showing P, Q, and R branches
  - Calculate vibration-rotation coupling constants
  - Interpret band structures in infrared spectra
- id: 5
  title: Electronic spectroscopy and electronic transitions
  learning_objectives:
  - Understand electronic energy levels in diatomic molecules
  - Apply molecular orbital theory to electronic transitions
  - Analyze UV-Vis spectra of diatomic molecules
  - Learn electronic selection rules and forbidden transitions
  - Understand vibrational progression in electronic spectra
- id: 6
  title: Infrared spectroscopy and IR activity
  learning_objectives:
  - Understand the physical basis of IR absorption
  - Learn the role of dipole moment changes in IR activity
  - Apply gross selection rules for IR spectroscopy
  - Distinguish between IR-active and IR-inactive vibrations
  - Analyze IR spectra of diatomic molecules
- id: 7
  title: Raman spectroscopy and Raman activity
  learning_objectives:
  - Understand the physical basis of Raman scattering
  - Learn the role of polarizability changes in Raman activity
  - Apply gross selection rules for Raman spectroscopy
  - Distinguish between Raman-active and Raman-inactive vibrations
  - Compare and contrast IR and Raman spectroscopy
- id: 8
  title: Comprehensive selection rules in molecular spectroscopy
  learning_objectives:
  - Master gross and specific selection rules for all spectroscopic techniques
  - Understand quantum mechanical basis of selection rules
  - Apply Laporte selection rule and spin selection rule
  - Predict allowed and forbidden transitions
  - Understand symmetry considerations in selection rules
- id: 9
  title: Basic principles of nuclear magnetic resonance
  learning_objectives:
  - Understand nuclear spin and magnetic moment
  - Learn Zeeman splitting in magnetic fields
  - Understand the NMR phenomenon and resonance condition
  - Learn chemical shift and its origin
  - Understand spin-spin coupling fundamentals
- id: 10
  title: Basic principles of electron spin resonance
  learning_objectives:
  - Understand electron spin and magnetic moment
  - Learn Zeeman splitting for unpaired electrons
  - Understand the ESR phenomenon and resonance condition
  - Learn g-factor and its significance
  - Understand hyperfine coupling in ESR
- id: 11
  title: Integration and applications of molecular spectroscopy
  learning_objectives:
  - Integrate knowledge across different spectroscopic techniques
  - Apply spectroscopy to structure determination problems
  - Solve combined problems using multiple spectroscopic methods
  - Understand practical applications in chemical research
  - Prepare for CSIR exam-level problem solving
