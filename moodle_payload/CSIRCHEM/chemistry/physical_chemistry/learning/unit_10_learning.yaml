metadata:
  subject: physical chemistry
  target: CSIR Chemical Sciences
  syllabus_line: 'Chemical kinetics: Empirical rate laws and temperature dependence;
    complex reactions; steady state approximation; determination of reaction mechanisms;
    collision and transition state theories of rate constants; unimolecular reactions;
    enzyme kinetics; salt effects; homogeneous catalysis; photochemical reactions.'
total_titles: 12
learning_path:
- id: 1
  title: Fundamentals of Rate Laws and Empirical Kinetics
  learning_objectives:
  - Define reaction rate and understand the factors affecting reaction velocity
  - Derive and apply integrated rate equations for zero, first, and second order reactions
  - Determine reaction order from experimental data using differential and integral
    methods
  - Calculate half-lives and relate them to reaction order and rate constants
- id: 2
  title: Temperature Dependence and Activation Energy
  learning_objectives:
  - Apply the Arrhenius equation to relate rate constants with temperature
  - Calculate activation energy from experimental kinetic data
  - Understand the physical significance of pre-exponential factor and activation
    energy
  - Analyze the effect of temperature on reaction rates quantitatively
- id: 3
  title: Complex Reaction Mechanisms
  learning_objectives:
  - Distinguish between elementary and complex reactions
  - Analyze parallel, consecutive, and reversible reaction systems
  - Derive rate expressions for complex mechanisms
  - Apply the principle of microscopic reversibility
- id: 4
  title: Steady State Approximation and Pre-Equilibrium
  learning_objectives:
  - Apply steady state approximation to derive rate laws for complex mechanisms
  - Identify appropriate conditions for using steady state treatment
  - Use pre-equilibrium approximation for fast equilibrium steps
  - Compare steady state and pre-equilibrium approaches
- id: 5
  title: Determination of Reaction Mechanisms
  learning_objectives:
  - Design experiments to elucidate reaction mechanisms
  - Use kinetic isotope effects to identify bond-breaking steps
  - Analyze product distributions and stereochemistry
  - Apply kinetic and non-kinetic methods for mechanism determination
- id: 6
  title: Collision Theory of Reaction Rates
  learning_objectives:
  - Derive the collision theory expression for bimolecular rate constants
  - Calculate collision frequencies and collision diameters
  - Understand the role of orientation factor and steric hindrance
  - Compare collision theory predictions with experimental values
- id: 7
  title: Transition State Theory and Activated Complex
  learning_objectives:
  - Understand the concept of activated complex and transition state
  - Derive the Eyring equation for rate constants
  - Calculate thermodynamic parameters of activation from kinetic data
  - Compare transition state theory with collision theory
- id: 8
  title: Unimolecular Reactions and Lindemann Theory
  learning_objectives:
  - Understand the paradox of unimolecular reactions
  - Derive the Lindemann-Hinshelwood mechanism
  - Analyze pressure dependence of unimolecular rate constants
  - Apply RRKM theory concepts to unimolecular processes
- id: 9
  title: Enzyme Kinetics and Biological Catalysis
  learning_objectives:
  - Derive the Michaelis-Menten equation for enzyme catalysis
  - Calculate kinetic parameters KM and Vmax from experimental data
  - Analyze different types of enzyme inhibition
  - Apply Lineweaver-Burk and other plots for data analysis
- id: 10
  title: Salt Effects on Reaction Rates
  learning_objectives:
  - Understand primary and secondary salt effects on ionic reactions
  - Apply Debye-Hückel theory to calculate activity coefficients
  - Derive the Brønsted-Bjerrum equation for primary salt effect
  - Analyze kinetic data to determine charges on transition states
- id: 11
  title: Homogeneous Catalysis
  learning_objectives:
  - Distinguish between different types of homogeneous catalysis
  - Derive rate laws for acid-base catalyzed reactions
  - Understand specific and general acid-base catalysis
  - Apply the Brønsted catalysis law to predict catalytic activity
- id: 12
  title: Photochemical Reactions and Photophysics
  learning_objectives:
  - Understand laws of photochemistry and light absorption
  - Calculate quantum yields for photochemical processes
  - Distinguish between primary and secondary photochemical reactions
  - Analyze photosensitization and energy transfer mechanisms
