metadata:
  subject: physical chemistry
  target: CSIR Chemical Sciences
  syllabus_line: 'Colloids and surfaces: Stability and properties of colloids; isotherms
    and surface area; heterogeneous catalysis.'
total_titles: 18
learning_path:
- id: 1
  title: Introduction to Colloidal Systems
  learning_objectives:
  - Define colloids and distinguish them from true solutions and suspensions based
    on particle size
  - Classify colloids according to dispersed phase, dispersion medium, and interaction
    type
  - Explain preparation methods including condensation and dispersion techniques
  - Describe purification methods such as dialysis and ultrafiltration
- id: 2
  title: Optical and Kinetic Properties of Colloids
  learning_objectives:
  - Explain the Tyndall effect and its application in detecting colloidal systems
  - Describe Brownian motion and its relationship to particle size and temperature
  - Apply Einstein-Smoluchowski equation for diffusion in colloidal systems
  - Explain sedimentation and apply Stokes' law
- id: 3
  title: Electrical Properties and Electrokinetic Phenomena
  learning_objectives:
  - Explain the origin of charge on colloidal particles
  - Describe the electrical double layer structure
  - Define zeta potential and explain its measurement
  - Explain electrokinetic phenomena including electrophoresis and electroosmosis
- id: 4
  title: Stability of Colloidal Systems
  learning_objectives:
  - Explain DLVO theory and its components
  - Calculate interaction energy between colloidal particles
  - Describe factors affecting colloidal stability
  - Explain steric and electrosteric stabilization mechanisms
- id: 5
  title: Coagulation and Flocculation
  learning_objectives:
  - Distinguish between coagulation and flocculation processes
  - Explain the kinetics of rapid and slow coagulation
  - Apply Smoluchowski equation for coagulation kinetics
  - Describe practical methods for destabilizing colloids
- id: 6
  title: Surface Tension and Surface Energy
  learning_objectives:
  - Define surface tension and surface energy thermodynamically
  - Explain factors affecting surface tension
  - Describe methods for measuring surface tension
  - Apply Young-Laplace equation to curved interfaces
- id: 7
  title: Adsorption at Surfaces and Interfaces
  learning_objectives:
  - Define adsorption and distinguish from absorption
  - Explain physical and chemical adsorption mechanisms
  - Describe factors affecting adsorption
  - Apply thermodynamic principles to adsorption processes
- id: 8
  title: Langmuir Adsorption Isotherm
  learning_objectives:
  - Derive Langmuir isotherm from kinetic and thermodynamic approaches
  - Apply Langmuir equation to experimental data
  - Explain assumptions and limitations of Langmuir model
  - Extend Langmuir theory to competitive and dissociative adsorption
- id: 9
  title: Freundlich and Other Empirical Isotherms
  learning_objectives:
  - Explain Freundlich isotherm equation and its empirical nature
  - Apply Freundlich isotherm to heterogeneous surfaces
  - Compare Langmuir and Freundlich models
  - Describe Temkin isotherm for intermediate coverage
- id: 10
  title: BET Theory and Multilayer Adsorption
  learning_objectives:
  - Derive BET equation for multilayer adsorption
  - Apply BET theory to determine surface area
  - Explain classification of adsorption isotherms
  - Interpret BET parameters and their physical significance
- id: 11
  title: Surface Area Measurement Techniques
  learning_objectives:
  - Explain gas adsorption methods for surface area determination
  - Describe mercury porosimetry for pore size distribution
  - Apply BET analysis to nitrogen adsorption data
  - Interpret pore size distributions and surface area results
- id: 12
  title: Introduction to Heterogeneous Catalysis
  learning_objectives:
  - Define heterogeneous catalysis and distinguish from homogeneous catalysis
  - Explain the role of surfaces in catalytic reactions
  - Describe the catalytic cycle and elementary steps
  - Identify characteristics of good catalysts
- id: 13
  title: Mechanisms of Heterogeneous Catalytic Reactions
  learning_objectives:
  - Explain Langmuir-Hinshelwood mechanism
  - Describe Eley-Rideal mechanism
  - Distinguish between different mechanistic pathways
  - Apply steady-state approximation to derive rate laws
- id: 14
  title: Kinetics of Heterogeneous Catalytic Reactions
  learning_objectives:
  - Apply Langmuir-Hinshelwood kinetics to experimental data
  - Explain effect of surface coverage on reaction rates
  - Describe temperature dependence of catalytic reactions
  - Analyze reaction orders in heterogeneous catalysis
- id: 15
  title: Catalyst Deactivation and Regeneration
  learning_objectives:
  - Explain mechanisms of catalyst poisoning
  - Describe sintering and its effect on catalyst activity
  - Explain fouling and coking processes
  - Describe methods for catalyst regeneration
- id: 16
  title: Industrial Applications of Heterogeneous Catalysis
  learning_objectives:
  - Describe major industrial catalytic processes
  - Explain catalyst design principles for specific reactions
  - Analyze case studies of industrial catalysts
  - Relate catalyst properties to reaction selectivity and activity
- id: 17
  title: Surfactants and Micelle Formation
  learning_objectives:
  - Explain structure and classification of surfactants
  - Describe micelle formation and critical micelle concentration
  - Explain factors affecting CMC
  - Relate surfactant properties to applications
- id: 18
  title: Integration and Advanced Topics
  learning_objectives:
  - Integrate concepts of colloids, surfaces, and catalysis
  - Solve complex problems involving multiple concepts
  - Analyze research articles on colloid and surface chemistry
  - Apply knowledge to novel situations and exam problems
