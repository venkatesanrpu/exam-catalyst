metadata:
  subject: physical chemistry
  target: CSIR Chemical Sciences
  syllabus_line: Atomic structure and spectroscopy; term symbols; many-electron systems
    and antisymmetry principle.
total_titles: 12
learning_path:
- id: 1
  title: Quantum Mechanical Framework for Atoms
  learning_objectives:
  - Understand the operator formalism and wavefunction representation in quantum mechanics
  - Master the Schrödinger equation and its application to atomic systems
  - Recognize the role of quantum numbers in describing atomic states
  - Apply boundary conditions and normalization to atomic wavefunctions
- id: 2
  title: Hydrogen Atom and One-Electron Systems
  learning_objectives:
  - Solve the Schrödinger equation for hydrogen-like atoms
  - Interpret quantum numbers n, l, m_l and their physical meanings
  - Understand radial and angular parts of atomic wavefunctions
  - Calculate energy levels and degeneracy for one-electron systems
- id: 3
  title: Angular Momentum Theory
  learning_objectives:
  - Derive angular momentum operators and their algebra
  - Apply ladder operators to construct angular momentum eigenstates
  - Understand orbital and spin angular momentum independently
  - Master the addition of angular momenta using Clebsch-Gordan coefficients
- id: 4
  title: Many-Electron Atoms and Antisymmetry
  learning_objectives:
  - Understand the limitations of independent particle models for many-electron atoms
  - Apply the antisymmetry principle to construct proper electronic wavefunctions
  - Construct Slater determinants for multi-electron configurations
  - Recognize the role of electron exchange and correlation
- id: 5
  title: Electronic Configurations and Atomic Structure
  learning_objectives:
  - Determine ground state electronic configurations using the Aufbau principle
  - Apply Hund's rules to predict ground state terms
  - Understand the origin of exchange energy and electron correlation
  - Calculate orbital energies in multi-electron atoms
- id: 6
  title: Russell-Saunders Term Symbols
  learning_objectives:
  - Derive term symbols using L-S coupling scheme
  - Calculate total orbital and spin angular momentum quantum numbers
  - Determine microstates and construct term diagrams
  - Identify ground state terms using Hund's rules
- id: 7
  title: Ground State Term Determination
  learning_objectives:
  - Apply Hund's rules systematically to identify ground state terms
  - Understand the energy ordering of terms arising from a configuration
  - Calculate L, S, and J values for ground states
  - Predict magnetic properties from ground state terms
- id: 8
  title: Atomic Spectroscopy Fundamentals
  learning_objectives:
  - Understand electronic transitions between atomic energy levels
  - Apply selection rules for allowed optical transitions
  - Interpret atomic spectra using term symbols
  - Calculate transition energies and frequencies
- id: 9
  title: Fine Structure and Spin-Orbit Coupling
  learning_objectives:
  - Understand the origin of fine structure in atomic spectra
  - Apply spin-orbit coupling theory to calculate energy splittings
  - Distinguish between L-S and j-j coupling regimes
  - Calculate fine structure constants and intervals
- id: 10
  title: Multi-Electron Correlation and Configuration Interaction
  learning_objectives:
  - Understand electron correlation beyond the independent particle model
  - Apply configuration interaction method to improve wavefunction accuracy
  - Recognize the role of electron correlation in atomic properties
  - Evaluate the accuracy of different approximation methods
- id: 11
  title: Complex Spectra and Multiplet Splitting
  learning_objectives:
  - Analyze complex atomic spectra with multiple terms
  - Understand the origin of multiplet structure in spectra
  - Interpret spectroscopic data for many-electron atoms
  - Connect term symbols to observed spectral lines
- id: 12
  title: Integration and Problem Solving
  learning_objectives:
  - Synthesize all concepts to solve complex problems
  - Apply term symbol theory to predict atomic properties
  - Analyze CSIR-level examination problems systematically
  - Connect atomic structure theory to experimental observations
