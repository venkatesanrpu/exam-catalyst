metadata:
  subject: physical chemistry
  target: CSIR Chemical Sciences
  syllabus_line: 'Chemical kinetics: Empirical rate laws and temperature dependence;
    complex reactions; steady state approximation; determination of reaction mechanisms;
    collision and transition state theories of rate constants; unimolecular reactions;
    enzyme kinetics; salt effects; homogeneous catalysis; photochemical reactions.'
total_core_concepts: 11
concepts:
  core:
  - name: Rate laws and reaction order
    clarifier: Mathematical expressions describing reaction rate dependence on concentration;
      zero, first, second, and nth order kinetics
  - name: Temperature dependence of rate constants
    clarifier: Arrhenius equation, activation energy, pre-exponential factor, and
      temperature coefficient
  - name: Complex reaction mechanisms
    clarifier: Elementary steps, molecularity, parallel, consecutive, and reversible
      reactions
  - name: Steady state approximation
    clarifier: Mathematical treatment of reactive intermediates with constant concentration
      during reaction
  - name: Collision theory
    clarifier: Kinetic molecular theory applied to bimolecular reactions; collision
      frequency, orientation factor, and steric factor
  - name: Transition state theory
    clarifier: Activated complex, Eyring equation, thermodynamic formulation of rate
      constants
  - name: Unimolecular reactions
    clarifier: Lindemann-Hinshelwood mechanism, pressure dependence, RRKM theory
  - name: Enzyme kinetics
    clarifier: Michaelis-Menten mechanism, Lineweaver-Burk plot, enzyme inhibition
      types
  - name: Salt effects on reaction rates
    clarifier: Primary and secondary salt effects, ionic strength influence on rate
      constants
  - name: Homogeneous catalysis
    clarifier: Acid-base catalysis, specific and general catalysis, catalytic mechanisms
  - name: Photochemical reactions
    clarifier: Light absorption, quantum yield, primary and secondary photochemical
      processes
