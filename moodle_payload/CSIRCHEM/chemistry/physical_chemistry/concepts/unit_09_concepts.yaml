concepts:
  core:
  - name: Electrochemical Cells
    clarifier: Galvanic and electrolytic cells, cell potential, standard electrode
      potential, cell notation
  - name: Nernst Equation
    clarifier: Derivation, applications to concentration cells, effect of temperature
      and concentration on cell potential
  - name: Electrolytic Conductance
    clarifier: Specific conductance, molar conductance, equivalent conductance, temperature
      dependence
  - name: Kohlrausch's Law
    clarifier: Law of independent migration of ions, limiting molar conductivity,
      applications to weak electrolytes
  - name: Ionic Equilibria
    clarifier: Degree of dissociation, ionization constants, common ion effect, buffer
      solutions
  - name: Conductometric Titrations
    clarifier: Acid-base, precipitation, and complexometric titrations, conductance
      curves
  - name: Potentiometric Titrations
    clarifier: Principle, indicator and reference electrodes, titration curves, determination
      of equivalence point
