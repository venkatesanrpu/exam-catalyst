metadata:
  subject: physical chemistry
  target: CSIR Chemical Sciences
  syllabus_line: 'Colloids and surfaces: Stability and properties of colloids; isotherms
    and surface area; heterogeneous catalysis.'
total_core_concepts: 6
concepts:
  core:
  - name: Colloidal Systems
    clarifier: Classification, preparation methods, and fundamental characteristics
      of colloids
  - name: Stability of Colloids
    clarifier: DLVO theory, electrostatic and steric stabilization mechanisms
  - name: Properties of Colloids
    clarifier: Optical, kinetic, and electrical properties including Tyndall effect,
      Brownian motion, and electrokinetic phenomena
  - name: Adsorption Isotherms
    clarifier: Langmuir, Freundlich, and BET isotherms for gas-solid and liquid-solid
      interfaces
  - name: Surface Area Determination
    clarifier: Methods including BET analysis and porosimetry
  - name: Heterogeneous Catalysis
    clarifier: Mechanisms, kinetics, and industrial applications of surface-catalyzed
      reactions
