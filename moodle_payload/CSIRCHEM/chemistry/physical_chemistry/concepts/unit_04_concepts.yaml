metadata:
  subject: physical chemistry
  target: CSIR Chemical Sciences
  syllabus_line: Chemical bonding in diatomics; elementary concepts of MO and VB theories;
    Huckel theory for conjugated π-electron systems.
total_core_concepts: 4
concepts:
  core:
  - name: Chemical bonding in diatomic molecules
    clarifier: Bonding characteristics, energy levels, and molecular properties of
      two-atom systems
  - name: Molecular Orbital theory
    clarifier: Quantum mechanical approach to molecular bonding using linear combination
      of atomic orbitals
  - name: Valence Bond theory
    clarifier: Localized bonding approach using orbital overlap and hybridization
  - name: Huckel Molecular Orbital theory
    clarifier: Simplified MO method for π-electron systems in conjugated molecules
