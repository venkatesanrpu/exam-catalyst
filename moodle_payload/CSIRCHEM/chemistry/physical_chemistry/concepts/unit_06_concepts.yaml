concepts:
  core:
  - name: Rotational spectroscopy
    clarifier: Energy levels, transitions, and spectra arising from molecular rotation
      in diatomic molecules
  - name: Vibrational spectroscopy
    clarifier: Energy levels, transitions, and spectra arising from molecular vibrations
      in diatomic molecules
  - name: Electronic spectroscopy
    clarifier: Electronic transitions between molecular orbitals and resulting UV-Vis
      spectra
  - name: IR spectroscopy
    clarifier: Infrared absorption spectroscopy and its molecular basis
  - name: Raman spectroscopy
    clarifier: Inelastic scattering of light by molecules and vibrational information
  - name: Selection rules
    clarifier: Quantum mechanical rules governing allowed and forbidden spectroscopic
      transitions
  - name: Magnetic resonance spectroscopy
    clarifier: NMR and ESR principles based on nuclear and electron spin interactions
      with magnetic fields
