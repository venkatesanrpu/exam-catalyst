concepts:
  core:
  - name: Boltzmann Distribution
    clarifier: Probability distribution of particles over energy states at thermal
      equilibrium
  - name: Partition Functions
    clarifier: Molecular and canonical partition functions for translational, rotational,
      vibrational, and electronic modes
  - name: Thermodynamic Properties from Statistical Mechanics
    clarifier: Derivation of energy, entropy, Helmholtz free energy, pressure, heat
      capacity from partition functions
  - name: Kinetic Theory of Gases
    clarifier: Molecular description of gas behavior including velocity distributions,
      mean free path, collision frequency, and transport properties
  - name: Model Systems Calculations
    clarifier: Statistical mechanical treatment of ideal gases, harmonic oscillators,
      rigid rotors, and two-level systems
