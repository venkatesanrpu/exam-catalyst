metadata:
  subject: Physical Chemistry
  target: CSIR Chemical Sciences
  syllabus_line: 'Basic principles of quantum mechanics: Postulates; operator algebra;
    exactly-solvable systems; particle-in-a-box, harmonic oscillator and the hydrogen
    atom, including shapes of atomic orbitals; orbital and spin angular momenta; tunneling.'
total_core_concepts: 9
concepts:
  core:
  - name: Postulates of quantum mechanics
    clarifier: Fundamental axioms governing quantum mechanical description of physical
      systems including wavefunction interpretation and measurement
  - name: Operator algebra
    clarifier: Mathematical framework of linear operators, commutators, eigenvalues,
      and expectation values
  - name: Particle-in-a-box
    clarifier: One-dimensional and three-dimensional confined systems with infinite
      potential walls
  - name: Quantum harmonic oscillator
    clarifier: Treatment of vibrational motion using ladder operators and energy quantization
  - name: Hydrogen atom
    clarifier: Exact solution of Schr√∂dinger equation for one-electron system yielding
      quantum numbers and orbital energies
  - name: Atomic orbitals
    clarifier: Spatial distribution functions and nodal patterns of s, p, d, and f
      orbitals
  - name: Orbital angular momentum
    clarifier: Quantization of angular momentum operators and their eigenvalue spectra
  - name: Spin angular momentum
    clarifier: Intrinsic angular momentum of particles and spin quantum numbers
  - name: Quantum tunneling
    clarifier: Barrier penetration phenomenon absent in classical mechanics
