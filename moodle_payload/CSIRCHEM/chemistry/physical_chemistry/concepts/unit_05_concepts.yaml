metadata:
  subject: physical chemistry
  target: CSIR Chemical Sciences
  syllabus_line: Chemical applications of group theory; symmetry elements; point groups;
    character tables; selection rules.
total_core_concepts: 6
concepts:
  core:
  - name: Symmetry elements
    clarifier: Identity, rotation axes, mirror planes, inversion center, and improper
      rotation axes in molecules
  - name: Symmetry operations
    clarifier: Mathematical operations that move a molecule to an indistinguishable
      configuration
  - name: Point groups
    clarifier: Classification systems for molecules based on their complete set of
      symmetry elements
  - name: Character tables
    clarifier: Tabular representations of irreducible representations and their characters
      for point groups
  - name: Selection rules
    clarifier: Quantum mechanical rules determining allowed and forbidden transitions
      in spectroscopy
  - name: Group theory applications
    clarifier: Practical uses of symmetry in predicting molecular properties, spectroscopy,
      and bonding
