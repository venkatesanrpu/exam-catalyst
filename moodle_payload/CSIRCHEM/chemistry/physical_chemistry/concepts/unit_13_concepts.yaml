metadata:
  subject: physical chemistry
  target: CSIR Chemical Sciences
  syllabus_line: 'Polymer chemistry: Molar masses; kinetics of polymerization'
total_core_concepts: 6
concepts:
  core:
  - name: Number-average molar mass
    clarifier: Statistical average based on the number of polymer chains of each molecular
      weight
  - name: Weight-average molar mass
    clarifier: Statistical average weighted by the mass fraction of each molecular
      species
  - name: Polydispersity index
    clarifier: Ratio of weight-average to number-average molar mass indicating distribution
      breadth
  - name: Chain-growth polymerization kinetics
    clarifier: Kinetics of addition polymerization including initiation, propagation,
      and termination steps
  - name: Step-growth polymerization kinetics
    clarifier: Kinetics of condensation polymerization based on functional group reactivity
  - name: Degree of polymerization
    clarifier: Number of repeating units in a polymer chain related to molar mass
