metadata:
  subject: physical chemistry
  target: CSIR Chemical Sciences
  syllabus_line: 'Approximate methods of quantum mechanics: Variational principle;
    perturbation theory up to second order in energy; applications.'
total_core_concepts: 5
concepts:
  core:
  - name: Variational principle
    clarifier: Rayleigh-Ritz variational theorem for ground state energy estimation
      using trial wavefunctions
  - name: First-order perturbation theory
    clarifier: Energy and wavefunction corrections when Hamiltonian contains small
      perturbation term
  - name: Second-order perturbation theory
    clarifier: Higher accuracy energy corrections involving summation over intermediate
      states
  - name: Degenerate perturbation theory
    clarifier: Special treatment when unperturbed states have identical energies
  - name: Applications to quantum systems
    clarifier: Helium atom, hydrogen atom in fields, anharmonic oscillator, molecular
      systems
