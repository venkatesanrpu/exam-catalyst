metadata:
  subject: "Biochemistry"
  target: "GATE Life Sciences Examination"
  syllabus_line: "Immune System: Innate and adaptive; Cell of the immune system; Active and passive immunity; Complement system; Antibody structure, function and diversity; B cell and T Cell receptors; B cell and T cell activation; Major histocompatibilty complex; Immunological techniques: Immuno diffusion, immune-electrophoresis, RIA and ELISA, flow cytometry; monoclonal antibodies and their applications."

concepts:
  core:
    - name: "Innate vs adaptive immunity"
      clarifier: "Contrast rapid pattern-based defenses with antigen-specific clonal responses and memory."
    - name: "Cells of the immune system"
      clarifier: "Identify major leukocyte lineages and the central role of lymphocytes maturing in bone marrow or thymus."
    - name: "Complement system"
      clarifier: "Understand complement as a plasma-protein system that interacts with pathogens to mark them for destruction and drive inflammation."
    - name: "Active and passive immunity"
      clarifier: "Differentiate immune protection generated by the host vs transferred pre-formed antibodies; link to vaccination as a control strategy."
    - name: "Antibody structure and function"
      clarifier: "Relate Y-shaped Ig structure (heavy/light chains, V and C regions, Fab/Fc) to antigen binding and effector function."
    - name: "Antibody diversity (generation)"
      clarifier: "Explain how unique antigen receptors arise via receptor gene rearrangement in developing lymphocytes."
    - name: "B cell receptor (BCR) and T cell receptor (TCR)"
      clarifier: "Connect BCR to antibodies (secreted form) and compare with TCR as a distinct antigen receptor."
    - name: "B cell and T cell activation"
      clarifier: "Track antigen-driven clonal expansion and the requirement for cell-cell interactions in activation."
    - name: "Major histocompatibility complex (MHC)"
      clarifier: "Understand T-cell recognition of antigen as foreign peptide bound to MHC, and the existence of MHC class I and II pathways."
    - name: "Core immunological techniques"
      clarifier: "Principles and readouts of immunodiffusion, RIA, ELISA, and flow cytometry for detection/quantification of antigens/antibodies and cell phenotyping."
  related:
    - name: "Primary vs secondary lymphoid organs"
      clarifier: "Role of peripheral lymphoid organs in trapping antigen and initiating adaptive responses."
    - name: "Antigen-presenting cells (APCs)"
      clarifier: "Why activation of specialized APCs is an early requirement for inducing adaptive immunity."
    - name: "Clonal selection and immunological memory"
      clarifier: "Clonal selection as the central principle of adaptive immunity and the basis of memory."
    - name: "Isotypes (IgM, IgD, IgG, IgA, IgE)"
      clarifier: "Classes distinguished by heavy-chain constant regions and linked to different effector functions."
    - name: "Antigen–antibody binding forces"
      clarifier: "Affinity/avidity concepts as they influence assays and immune complex formation."
    - name: "Precipitation and equivalence"
      clarifier: "Zone of equivalence concept underlying precipitin-line formation in gel immunodiffusion."
    - name: "Flow cytometry gating and immunophenotyping"
      clarifier: "Single-cell optical measurements and fluorescent marker-based identification of cell subsets."
    - name: "ELISA formats"
      clarifier: "Direct/indirect/sandwich/competitive logic and wash-based solid-phase signal generation."
    - name: "RIA competitive binding logic"
      clarifier: "Radiolabeled vs unlabeled antigen competition to infer concentration from measured radioactivity."
    - name: "Monoclonal antibodies (mAbs)"
      clarifier: "Study concept, production routes (e.g., hybridoma/recombinant), and typical diagnostic/therapeutic applications (GATE-oriented)."

learning_path:
  - id: 1
    title: "Immune system overview"
    learning_objectives:
      - "Define the immune system’s protective role against infection and place allergy/autoimmunity/graft rejection as variations on the core function."
      - "Differentiate innate and adaptive immunity and outline how adaptive responses arise from antigen-activated lymphocyte clones."
      - "Map primary and peripheral lymphoid organs to immune initiation and lymphocyte recirculation."
    textbook_style_content:
      - topic: "Big-picture organization"
        sections:
          - section_title: "Purpose of the immune system in host–microbe interaction."
            section_type: "overview"
          - section_title: "Innate vs adaptive: response speed, specificity, and memory."
            section_type: "core_theory"
          - section_title: "Lymphoid organ roles: bone marrow, thymus, peripheral organs."
            section_type: "related concepts"
      - topic: "Core principles"
        sections:
          - section_title: "Clonal selection as a unifying principle for adaptive immunity."
            section_type: "core_theory"
          - section_title: "Why APC activation is a gateway to adaptive responses."
            section_type: "core_theory"
    milestone: "Can sketch the immune system components and predict whether a scenario is predominantly innate or adaptive."
    duration_days: 3
    tags:
      - "foundation"
      - "innate"
      - "adaptive"

  - id: 2
    title: "Cells of the immune system"
    learning_objectives:
      - "Classify immune cells by lineage and relate maturation sites (bone marrow vs thymus) to B vs T cell development."
      - "Connect immune cell trafficking and peripheral organ structure to initiation of adaptive immunity."
      - "Associate key effector roles with broad cell types (phagocytes, lymphocytes, NK cells) at an exam-ready level."
    textbook_style_content:
      - topic: "Leukocyte categories"
        sections:
          - section_title: "White blood cells derive from bone marrow precursors."
            section_type: "core_theory"
          - section_title: "Lymphocytes mature in bone marrow or thymus and recirculate through lymph/blood."
            section_type: "core_theory"
          - section_title: "Peripheral lymphoid organs trap antigen and support activation/memory."
            section_type: "related concepts"
      - topic: "Functional mapping"
        sections:
          - section_title: "Who does what: recognition, presentation, killing, and help (exam mapping)."
            section_type: "overview"
    milestone: "Can answer GATE-style matching questions linking immune cell types to their primary functions."
    duration_days: 3
    tags:
      - "cells"
      - "lymphoid_organs"

  - id: 3
    title: "Innate immunity and inflammation"
    learning_objectives:
      - "Explain how most infectious agents induce inflammatory responses by activating innate immunity."
      - "Describe how phagocytes recognize, ingest, and kill pathogens after tissue entry."
      - "Relate innate recognition to downstream signals that shape adaptive immunity (APC activation)."
    textbook_style_content:
      - topic: "Front-line defenses"
        sections:
          - section_title: "Barrier and early tissue defenses as the first step against infection."
            section_type: "core_theory"
          - section_title: "Phagocyte-mediated ingestion/killing and initiation of inflammation."
            section_type: "core_theory"
      - topic: "Bridge to adaptive immunity"
        sections:
          - section_title: "Activation of antigen-presenting cells as a prerequisite for adaptive immunity."
            section_type: "core_theory"
          - section_title: "Innate signals as context for T/B activation (high-level)."
            section_type: "related concepts"
    milestone: "Can trace an infection from barrier breach to inflammation and APC-driven adaptive priming."
    duration_days: 3
    tags:
      - "innate"
      - "inflammation"
      - "APC"

  - id: 4
    title: "Complement system"
    learning_objectives:
      - "Define complement as plasma proteins that interact with pathogens to mark them for destruction."
      - "Outline the three activation routes (classical/lectin/alternative) and core outcomes (opsonization, inflammation, lysis) at a pathway-logic level."
      - "Explain why complement activation is tightly regulated to protect the host."
    textbook_style_content:
      - topic: "Complement overview"
        sections:
          - section_title: "Complement marks pathogens for destruction by phagocytes."
            section_type: "overview"
          - section_title: "Pathway logic: initiation, C3/C5 convertases, and terminal pore formation."
            section_type: "core_theory"
          - section_title: "Control proteins constrain activation to the initiating surface."
            section_type: "related concepts"
      - topic: "Exam patterns"
        sections:
          - section_title: "Common GATE question styles: pathway steps, fragment functions, and deficiency predictions."
            section_type: "overview"
    milestone: "Can reconstruct complement pathways from memory and infer consequences of missing components."
    duration_days: 4
    tags:
      - "complement"
      - "innate"

  - id: 5
    title: "Antibodies: structure and isotypes"
    learning_objectives:
      - "Describe the IgG antibody as a Y-shaped molecule of two heavy and two light chains linked by disulfide bonds."
      - "Distinguish variable (V) vs constant (C) regions and relate them to antigen binding vs effector functions."
      - "Explain Fab vs Fc fragments and how cleavage demonstrates functional separation."
    textbook_style_content:
      - topic: "Antibody architecture"
        sections:
          - section_title: "Heavy and light chains; disulfide linkage; two identical binding sites."
            section_type: "core_theory"
          - section_title: "V regions mediate antigen binding; C regions mediate effector interactions."
            section_type: "core_theory"
          - section_title: "Fab and Fc fragments from proteolysis; hinge-driven flexibility."
            section_type: "related concepts"
      - topic: "Isotypes and functions"
        sections:
          - section_title: "Major Ig classes (IgM, IgD, IgG, IgA, IgE) distinguished by heavy-chain C regions."
            section_type: "core_theory"
    milestone: "Can label an antibody diagram and predict which region changes specificity vs effector function."
    duration_days: 4
    tags:
      - "antibody"
      - "humoral_immunity"

  - id: 6
    title: "Antibody diversity + BCR"
    learning_objectives:
      - "Explain how each developing lymphocyte generates a unique antigen receptor by rearranging receptor genes."
      - "Link B-cell receptor to antibodies as its secreted form with a different heavy-chain C-terminus."
      - "Summarize main processes generating receptor repertoire diversity for exam use."
    textbook_style_content:
      - topic: "Generation of diversity"
        sections:
          - section_title: "Gene rearrangement generates unique antigen receptors during development."
            section_type: "core_theory"
          - section_title: "BCR vs secreted antibody: membrane anchor vs secretion tail."
            section_type: "core_theory"
          - section_title: "Where diversity is concentrated (V region logic) and why it matters for specificity."
            section_type: "related concepts"
      - topic: "Functional consequences"
        sections:
          - section_title: "Specificity, clonal expansion, and memory as outcomes of repertoire diversity."
            section_type: "overview"
    milestone: "Can explain (in words) how one genome yields many antibody specificities and how BCR relates to Ig."
    duration_days: 4
    tags:
      - "BCR"
      - "diversity"
      - "adaptive"

  - id: 7
    title: "TCR, MHC, and activation"
    learning_objectives:
      - "State that T cells recognize foreign antigens as peptide fragments bound to MHC proteins."
      - "Differentiate MHC class I vs class II peptide presentation routes at a conceptual level."
      - "Outline the requirement of co-stimulatory/cell-interaction signals for full lymphocyte activation."
    textbook_style_content:
      - topic: "Antigen presentation"
        sections:
          - section_title: "TCR recognizes peptide:MHC complexes rather than free antigen."
            section_type: "core_theory"
          - section_title: "Two MHC classes support two major T-cell recognition modes."
            section_type: "core_theory"
          - section_title: "APCs as the initiating platform for naive T-cell responses in lymphoid organs."
            section_type: "related concepts"
      - topic: "Activation logic"
        sections:
          - section_title: "Antigen-activated lymphocytes proliferate into clones and generate effector cells/memory."
            section_type: "core_theory"
          - section_title: "Cell-cell interaction requirements for activation (high-level checkpoints)."
            section_type: "related concepts"
    milestone: "Can solve GATE questions that pair CD4/CD8 recognition with MHC class and predict outcomes."
    duration_days: 5
    tags:
      - "TCR"
      - "MHC"
      - "activation"

  - id: 8
    title: "Active vs passive immunity (applied)"
    learning_objectives:
      - "Differentiate active immunity (host generates response and memory) from passive immunity (pre-formed antibodies transferred) with examples."
      - "Relate vaccination as an effective means of controlling infectious disease to the idea of induced adaptive immunity."
      - "Practice short, exam-ready reasoning on which mode is appropriate in clinical scenarios."
    textbook_style_content:
      - topic: "Definitions and examples"
        sections:
          - section_title: "Active immunity vs passive immunity: definitions, timing, and duration (GATE framing)."
            section_type: "overview"
          - section_title: "Vaccination as a key application of induced immunity."
            section_type: "related concepts"
      - topic: "Problem patterns"
        sections:
          - section_title: "Caselets: toxin exposure, neonatal protection, post-exposure prophylaxis (decision trees)."
            section_type: "overview"
    milestone: "Can quickly classify immunity type and predict presence/absence of memory in examples."
    duration_days: 2
    tags:
      - "immunity_types"
      - "vaccination"

  - id: 9
    title: "Immunological techniques + monoclonals"
    learning_objectives:
      - "Explain Ouchterlony double immunodiffusion as antigen/antibody diffusion in gel forming precipitin lines at equivalence."
      - "Describe RIA as a radiolabeled immunoassay using immune-complex formation and competition to quantify analytes."
      - "Explain ELISA as a solid-phase immunoassay using antibodies and enzyme-linked signal generation with wash steps."
      - "Describe flow cytometry as a single-cell technique measuring physical/chemical characteristics (often using fluorescent markers) at high throughput."
      - "State the definition and core uses of monoclonal antibodies (mAbs) and list common GATE-relevant applications (diagnostics, research, therapy)."
    textbook_style_content:
      - topic: "Precipitation-based assays"
        sections:
          - section_title: "Ouchterlony double immunodiffusion: principle, setup, and identity patterns."
            section_type: "core_theory"
          - section_title: "Where immunoelectrophoresis fits relative to diffusion and electrophoresis (scope + interpretation plan)."
            section_type: "related concepts"
      - topic: "Label-based quantification"
        sections:
          - section_title: "RIA workflow and competitive binding logic (what the detector measures)."
            section_type: "core_theory"
          - section_title: "ELISA workflow: immobilization, binding, washing, enzyme-substrate readout."
            section_type: "core_theory"
      - topic: "Single-cell phenotyping"
        sections:
          - section_title: "Flow cytometry: fluidics + laser interrogation + fluorescence-based immunophenotyping."
            section_type: "core_theory"
          - section_title: "Reading plots and gates (exam-level interpretation drills)."
            section_type: "related concepts"
      - topic: "Monoclonal antibodies"
        sections:
          - section_title: "Monoclonal antibody concept: single specificity; typical production routes to be studied (hybridoma/recombinant)."
            section_type: "overview"
          - section_title: "Applications set: diagnostics (capture/detection), flow panels, targeted therapy, and purification (GATE framing)."
            section_type: "related concepts"
    milestone: "Can choose the right technique for a question (presence/amount/cell subset) and justify the choice in 2–3 lines."
    duration_days: 6
    tags:
      - "techniques"
      - "ELISA"
      - "RIA"
      - "flow_cytometry"
      - "immunodiffusion"
      - "monoclonal_antibodies"